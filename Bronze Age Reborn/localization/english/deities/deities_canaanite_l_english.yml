 deity_baalat_gebal:0 "$omen_baalat_gebal$"
 omen_baalat_gebal:0 "Ba'alat Gebal"
 omen_baalat_gebal_desc:0 "The Lady of Gebal was the tutelary deity of Byblos, a supremely important and ever-present goddess of commerce in that city and its sphere of influence."
 deity_qaus:0 "$omen_qaus$"
 omen_qaus:0 "Qaus" #Other: Qaws/Qos/Koze
 omen_qaus_desc:0 "Qaus was an Edomite deity similar to Yahweh. He adorns, avenges, blesses, gives."
 deity_milkom:0 "$omen_milkom$"
 omen_milkom:0 "Milkom"
 omen_milkom_desc:0 "Milkom was the tutelary deity of the Ammonites, a benevolent god associated with the stars and strength and his animal was most likely the bull."
 deity_kura:0 "$omen_kura$"
 omen_kura:0 "Kura"
 omen_kura_desc:0 "The patron god of the city of Ebla, god of kingship and oaths. Most oaths of political significance were sworn in his temple."
 deity_hadabal:0 "$omen_hadabal$"
 omen_hadabal:0 "Hadabal"
 omen_hadabal_desc:0 "Hadabal was one of the most important Eblaite deities, most likely of Agriculture or the Moon. After the destruction of Ebla, there is no evidence of further worship by other people."
 deity_mer:0 "$omen_mer$"
 omen_mer:0 "Mer" #Wer in Mesopotamia; Mer in Mari
 omen_mer_desc:0 "Mer was a god of the weather in Syria and Mesopotamia, where he is also known as Wer. He was most likely an older deity that later got replaced by newer cults."
 deity_itur_mer:0 "$omen_itur_mer$"
 omen_itur_mer:0 "Itur-Mer"
 omen_itur_mer_desc:0 "Itur-Mer was the tutelary god of Mari, and after Mari's fall, Terqa. Some believe him to be a deified character due to the theophoric nature of his name."
 deity_yahweh:0 "$omen_yahweh$"
 omen_yahweh:0 "Yahweh"
 omen_yahweh_desc:0 "Yahweh is a god form the southern levant that would come to be the sole worshipped god of the Israelite and Judean people. Other deities, such as Qaus, have probably developed from a similar or the even the same origin god."
 deity_asherah:0 "$omen_asherah$"
 omen_asherah:0 "Asherah"
 omen_asherah_desc:0 "Asherah is the mother goddess and the wife of the supreme canaanite god, El."