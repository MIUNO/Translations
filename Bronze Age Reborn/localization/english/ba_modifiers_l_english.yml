 ba_diplomatic_outreach:0 "Diplomatic Outreach"
 desc_ba_diplomatic_outreach:0 "Bending over to appease our neighbours might not exactly be glorious, but we're playing the long game."
 nomarchy_crushed_modifier:0 "Crushed Rival Nomarchy"
 desc_nomarchy_crushed_modifier:0 "We have consigned one of our local rivals to the dustbin of history, bolstering recruitment by a now much more enthusiastic population."
 restored_order_modifier:0 "Restored Order"
 desc_restored_order_modifier:0 "Brigands and rebels, once a blight upon the land, are now only numerous atop spikes - their heads, more precisely. The populace is cheering our name, if only temporarily."
 nile_stronghold_modifier:0 "Nile Stronghold"
 desc_nile_stronghold_modifier:0 "An imposing bastion overlooks this section of the Nile, projecting power and growing fat off the wealth of passing traders."
 wadjet_temple_modifier:0 "Great Temple of Wadjet"
 desc_wadjet_temple_modifier:0 "Part citadel, part temple complex, this beautiful blue-green structure brimming with snake motiffs is the seat of the cult of Wadjet"
 massive_sun_temple_modifier:0 "Great Sun Temple"
 desc_massive_sun_temple_modifier:0 "The seat of the cult of Ra, an impressively oversized sun temple built in a style reminiscent of the Fifth Dynasty kings, is situated in this city."
 ptah_temple_modifier:0 "Great Temple of Ptah"
 desc_ptah_temple_modifier:0 "This ornate structure dedicated to the god Ptah is decorated in unbelievable detail, and its integrated workshops regularly churn out artifacts of virtually unmatched quality in the known world."
 great_egyptian_temple_modifier:0 "Great Temple"
 desc_great_egyptian_temple_modifier:0 "This beautiful large structure is the seat of the cult of one of the many deities of Egypt."
 religious_renaissance_modifier:0 "Religious Renaissance"
 desc_religious_renaissance_modifier:0 "We are in the midst of a spiritual and cultural golden age."
 major_northern_city_modifier:0 "Major Northern City"
 desc_major_northern_city_modifier:0 "This city is one of the cultural, religious, economic and political centers of Lower Egypt."
