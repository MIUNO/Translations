##########
# MaA
##########

field_artillery_damage_mult: "[field_artillery|E] [damage|E]" #+
field_artillery_toughness_mult: "[field_artillery|E] [toughness|E]" #+

game_concept_heavy_infantry:0 "Тяжелая пехота" #+
game_concept_heavy_infantry_desc:0 "Тяжелая пехота — [Concept('men_at_arms','Профессиональная')|E] пехота с более тяжелой броней и оружием."

# game_concept_heavy_cavalry:0 "Средняя кавалерия" #+
# game_concept_heavy_cavalry_desc:0 "Средняя кавалерия — [Concept('men_at_arms','Профессиональная')|E] быстрые наездники на лошадях со средним вооружением."

game_concept_heavy_cavalry:0 "Тяжелая кавалерия" #+
game_concept_heavy_cavalry_desc:0 "Тяжелая кавалерия — медленная [Concept('men_at_arms','Профессиональная')|E] кавалерия с тяжелым вооружением".

game_concept_light_cavalry:0 "Стрелковая кавалерия" #+
game_concept_light_cavalry_desc:0 "Стрелковая кавалерия — [Concept('men_at_arms','Профессиональная')|E] кавалерия, которая умеет вести перестрелки на расстоянии с использованием оружия дальнего боя."

game_concept_missile_infantry:0 "Лучники" #+
game_concept_missile_infantry_desc:0 "$game_concept_archers$ — это [men_at_arms|E], которые оснащены управляемым человеком метательным оружием, таким как луки или дротики."

game_concept_archers:0 "Снайперы" #+
game_concept_archers_desc:0 "$game_concept_archers$ — это [men_at_arms|E], которые оснащены ручными арбалетами или огнестрельным оружием."

game_concept_field_artillery:0 "Полевая артиллерия" #+
game_concept_field_artillery_desc:0 "$game_concept_field_artillery$ — это [men_at_arms|E], которые снабжаются пушками, чаще всего легкая артиллерия, обслуживаемая экипажем, предназначенная для использования на поле боя, а не во время осады."

game_concept_war_beasts:0 "Боевые звери" #+
game_concept_war_beasts_desc:0 "$game_concept_war_beasts$ — это [man_at_arms|E], которые едут на боевых слонах в бой".

game_concept_recently_acquired_holding:0 "Удержание выше предела домена" #+
game_concept_recently_acquired_holdings:0 "Владения выше предела домена" #+
game_concept_recently_acquired_holding_desc:0 "[holdings|E] которыми управляет лидер выше [domain_limit|E] не облагаются [Concept('taxes','налогами')|E] или [levies|E]." #+

##########
# Population
##########

game_concept_demd_water:0 "Вода" #+
game_concept_demd_water_desc:0 "#defender_color Вода#! — это такие источники, как реки, озера и океаны, являются важными ресурсами, способствующими развивитию [Concept('fertility','Плодородия')|E] [counties|E] и [Concept('fort_level','Уровня форта')|E]."

game_concept_demd_untilled_farmland:0 "Необработанные сельскохозяйственные угодья" #+
game_concept_demd_untilled_farmland_desc:0 "#defender_color Необработанные сельскохозяйственные угодья#! — это процент от максимального количества необработанных [Concept('demd_food_districts','Сельских округов')|E] [counties|E]. Относится к [Concept('demd_migration_pull','Миграционному притоку')|E] и [Concept('demd_births','Рождаемости')|E]."

game_concept_demd_population:0 "Население" #+
game_concept_demd_population_desc:0 "#defender_color Население#! — это общее число людей, проживающих в [Concept('county','Графстве')|E]. #defender_color Население#! необходимо для заполнения [Concept('demd_jobs','Рабочих мест')|E], которые стимулируют вашу экономику."

game_concept_demd_growth:0 "Внутренний рост" #+
game_concept_demd_growth_desc:0 "Внутренний рост [counties|E] представляет собой процент, определяемый [Concept('demd_births','Рождаемостью')|E] минус [demd_deaths|E]. Смерти от определенных событий, таких как [sieges|E], [raiding|E], и [demd_disasters|E] не включены в этот показатель."

game_concept_demd_births:0 "Рождаемость" #+
game_concept_demd_births_desc:0 "#defender_color Рождаемость#! в [Concept('county','Графстве')|E] это число естественных рождений, деленное на общее [demd_population|E]. [culture|E] и [faith|E] — значения влияющие на #defender_color Рождаемость#!."

game_concept_demd_deaths:0 "Смертность" #+
game_concept_demd_deaths_desc:0 "#defender_color Смертность#! в [Concept('county','Графстве')|E] общее число смертей от всех возможных причин, кроме следующих: [sieges|E], [raiding|E], и [demd_disasters|E], смерти делятся на общее число показателя — [Concept('demd_population','Населения')|E]. Причины смерти — естественная смерть, низкая [demd_sanitation|E], [demd_plagues|E], [demd_famine|E], и [demd_persecution|E]"

game_concept_demd_persecution:0 "Преследование" #+
game_concept_demd_persecuted:0 "Преследуемый"
game_concept_demd_tolerance:0 "Терпимость"
game_concept_demd_persecution_desc:0 "Когда уровень культурной или религиозной терпимости, установленный [Concept('county','Графстве')|E] некоторыми [Concept('demd_edicts','Указами')|E] не распространяется на текущую [Concept('culture','Культуру')|E] или [Concept('faith','Религию')|E], [demd_population|E] становится #defender_color Преследуемым#!. Это приводит к увеличению [demd_deaths|E], уменьшению [Concept('demd_migration_pull','Миграционного притока')|E] и понижению [county_opinion|E], но также снижает [Concept('demd_culture_conversion_defense','Защиту от преобразования в другую культуру')|E] или [Concept('demd_faith_conversion_defense','Защиту от обращения в иную веру')|E], соответственно, что упрощает преобразование [counties|E] в вашу собственную [Concept('culture','Культуру')|E] или [Concept('faith','Религию')|E]."

game_concept_demd_plagues:0 "Эпидемии" #+
game_concept_demd_plague:0 "Эпидемия"
game_concept_demd_quarantine:0 "Карантин"
game_concept_demd_plagues_desc:0 "#defender_color Эпидемии#! это опасные болезни, которые распространяются из графства в графство, убивая значительный процент [Concept('demd_population','Населения')|E] каждый год. Высокий уровень [Concept('demd_squalor','Нищеты')|E] способствуют появлению и распространению #defender_color Эпидемии#!, в то время как высокий уровень [Concept('demd_sanitation','Санитарии')|E] повышает сопротивление болезням и снижает смертность людей заразившихся #defender_color Эпидемией#!. Графство будет иметь иммунитет от #defender_color Эпидемии#! в течение определенного периода времени после заражения."

game_concept_demd_disasters:0 "Стихийные бедствия" #+
game_concept_demd_disasters_desc:0 "#defender_color Стихийные бедствия#! — это божьи деяния, которые могут обрушиться на графство. В настоящее время они включают [demd_fires|E], [demd_floods|E], [demd_avalanches|E], [demd_earthquakes|E], [demd_tsunamis|E] и [demd_eruptions|E]."

game_concept_demd_eruption:0 "Извержение" #+
game_concept_demd_eruptions:0 "Извержения"
game_concept_demd_eruptions_desc:0 "#defender_color Извержения#! яростно извергают смертоносную смесь расплавленной породы, пепла и ядовитых газов."

game_concept_demd_flood:0 "Наводнение" #+
game_concept_demd_floods:0 "Наводнения"
game_concept_demd_floods_desc:0 "До того, как современные инженерные технологии превратили когда—то блуждающие реки в фиксированные маршруты со стабилизированными берегами, #defender_color Наводнения#! были обычным явлением в средневековых городах."

game_concept_demd_drought:0 "Засуха" #+
game_concept_demd_droughts:0 "Засухи"
game_concept_demd_droughts_desc:0 "#defender_color Засухи#! были частой и серьезной угрозой производительности сельского хозяйства в средние века. Примечательно, что переход от Средневекового теплого периода к Малому ледниковому периоду сопровождался сильными засухами, что привело к большому голоду 1315—1321 годов."

game_concept_demd_fire:0 "Пожар" #+
game_concept_demd_fires:0 "Пожары"
game_concept_demd_fires_desc:0 "Большие и разрушительные #defender_color Пожары#! периодически проносились по большинству крупных средневековых городов. Большинство средневековых домов были в основном построены из горючих материалов — дерева и смолы, плотно сбитых друг с другом, а организованные пожарные команды и официальные правила пожарной безопасности были редкостью."

game_concept_demd_avalanche:0 "Лавина" #+
game_concept_demd_avalanches:0 "Лавины"
game_concept_demd_avalanches_desc:0 "#defender_color Лавины#! представляли постоянную опасность для альпийских деревень и средневековых путешественников, пересекающих горную местность."

game_concept_demd_earthquake:0 "Землетрясение" #+
game_concept_demd_earthquakes:0 "Землетрясения"
game_concept_demd_earthquakes_desc:0 "#defender_color Землетрясения#! были причиной опустошения средневековой Европы. В некоторых случаях они также вызывали разрушительные [demd_tsunamis|E]."

game_concept_demd_tsunami:0 "Цунами" #+
game_concept_demd_tsunamis:0 "Цунами"
game_concept_demd_tsunamis_desc:0 "#defender_color Цунами#! разрушительные приливные волны, вызванные подводными сейсмическими возмущениями. Греческий историк Фукидид был первым, кто утверждал, что океанские землетрясения должны быть причиной #defender_color Цунами#!."

###

game_concept_demd_job_noble:0 "Дворянин" #+
game_concept_demd_job_nobles:0 "Дворяне"
game_concept_demd_job_noble_desc:0 "#defender_color Дворяне#! представляют число [Concept('demd_jobs','Рабочих мест')|E] и проживают в [Concept('demd_food_districts','Сельском округе')|E], так же влияют на [demd_knight_capacity|E]."

game_concept_demd_job_artisan:0 "Ремесленник" #+
game_concept_demd_job_artisans:0 "Ремесленники"
game_concept_demd_job_artisan_desc:0 "#defender_color Ремесленники #! представляют число [Concept('demd_jobs','Рабочих мест')|E] и проживают в [Concept('demd_goods_districts','Производственном округе')|E], так же производят [demd_goods|E]."

game_concept_demd_job_farmer:0 "Фермер" #+
game_concept_demd_job_farmers:0 "Фермеры"
game_concept_demd_job_farmer_desc:0 "#defender_color Фермер#! представляют число [Concept('demd_jobs','Рабочих мест')|E] и проживают в [Concept('demd_food_districts','Сельском округе')|E], так же производят [demd_food|E]."

game_concept_demd_job:0 "Рабочие места" #+
game_concept_demd_jobs:0 "Рабочие места"
game_concept_demd_job_desc:0 "#defender_color Рабочие места#! предоставляются [Concept('demd_districts','Округами')|E] и заполняются [Concept('demd_population','Населением')|E] для производства [Concept('demd_resources','Ресурсов')|E]."

game_concept_demd_manpower:0 "Людские ресурсы" #+
game_concept_demd_manpower_desc:0 "#defender_color Людские ресурсы#! формируются из показателя — [demd_population|E] с разной скоростью, в зависимости от их [Concept('demd_job','Рабочих мест')|E]. #defender_color Людские ресурсы#! используется для заполнения [Concept('garrison','Гарнизона')|E] в [Concept('county','Графстве')|E] и для обеспечения пополнения числа [Concept('men_at_arms','Профессионалов')|E] для владельца [counties|E]."

game_concept_demd_resource:0 "Ресурс" #+
game_concept_demd_resources:0 "Ресурсы"
game_concept_demd_resource_desc:0 "#Ресурсы defender_color#! производятся [Concept('demd_population','Населением')|E] и включают в себя: [demd_food|E], [demd_goods|E], [demd_knight_capacity|E] и [demd_research|E]."

game_concept_demd_food:0 "Продовольствие" #+
game_concept_demd_famine:0 "Голод"
game_concept_demd_food_desc:0 "#defer_color Продовольствие#! производится местными [Concept('demd_job_farmers','Фермерами')|E] и необходимо для поддержания численности [Concept('demd_population','Населения')|E] в [Concept('counties','Графстве')|E]. Недостаточные запасы #defender_color Продовольствия#! приведут к смерти и внешней миграции. #defender_color Продольствие#! также является второстепенным фактором в [Concept('demd_trade_value','Торговой ценности')|E] [counties|E], [tax|E] и [demd_research|E] производстве."

game_concept_demd_fertility:0 "Плодородность" #+
game_concept_demd_fertility_desc:0 "#defender_color Плодородность #! является мерой сельскохозяйственной продуктивности земли в графстве и основным фактором, определяющим, сколько [Concept('demd_food','Продовольствия')|E] производит каждый [demd_job_farmer|E]. Он делится на базовое значение, которое определяется рельефом, близостью к рекам, озерам, морям и [Concept('demd_winter','Зимней суровостью')|E], и переходным значением, которое определяется годовыми колебаниями [Concept('demd_weather','Погоды')|E] на уровень [counties|E] и годовые колебания [Concept('demd_weather','Погоды')|E] на уровне региона."

game_concept_demd_weather:0 "Погода" #+
game_concept_demd_weather_desc:0 "#defender_color Погода#! колеблется каждый год как на уровне [counties|E], так и на региональном уровне, что приводит к временным изменениям в том, сколько [Concept('demd_food','Продовольствия')|E] производит каждый [demd_job_farmer|E]."

game_concept_demd_winter:0 "Зимняя суровость" #+
game_concept_demd_winter_desc:0 "#defender_color Зимняя суровость#! является важным фактором, который потенциально снижает показатель — [Concept('fertility','Плодородия')|E] в [Concept('county','Графстве')|E]."

game_concept_demd_goods:0 "Товары" #+
game_concept_demd_goods_desc:0 "#defender_color Товары#! производятся [Concept('demd_job_artisans','Ремесленниками')|E] и отражают общий уровень жизни в [Concept('county','Графстве')|E]. Производство #defender_color Товаров#! является ключевым фактором влияющим на [demd_migration_pull|E]. Так же прямо влияет на следующие показатели: [demd_trade_value|E], [taxes|E] и [demd_research|E]."

game_concept_demd_capital:0 "Капитал" #+
game_concept_demd_capital_desc:0 "Множитель производства капитала — это линейная функция запасов [Concept('demd_goods','Товаров')|E] [Concept('barony','Баронства')|E], делённая на его [demd_population|E]. которое принимается за меру количества производительного капитала, доступного на одного работника. Скорость производства [Concept('demd_goods','Товаров')|E] и [Concept('demd_food','Продовольствия')|E], а также (в меньшей степени) [demd_births|E] масштабируются исходя из показателя капитала."

game_concept_demd_knight_capacity:0 "Вместимость рыцарей" #+
game_concept_demd_knight_capacity_desc:0 "#defender_color Вместимость рыцарей#! пополняются из числа [Concept('demd_job_nobles','Дворян')|E]. Это увеличивает количество [Concept('knights','Рыцарей')|E], которых может использовать владелец [counties|E]."

game_concept_demd_research:0 "Исследование" #+
game_concept_demd_research_desc:0 "#defender_color Исследования#! — это вторичный ресурс, определяемый в значительной степени производством [Concept('demd_goods','Товаров')|E] с дополнительным вкладом от [Concept('demd_food','Продовольствия')|E] и [demd_trade_value|E]. #defender_color Исследования#! можно увеличить с помощью построением [Concept('demd_university','Университетов')|E]."

game_concept_demd_trade_value:0 "Торговая ценность" #+
game_concept_demd_trade_value_desc:0 "#Defender_color Торговая ценность#! — это вторичный ресурс, определяемый в значительной степени производством [Concept('demd_goods','Товаров')|E] с вторичным вкладом [Concept('demd_food','Продовольствия')|E]. Половина #defender_color Торговой ценности#! всегда остается локальной, в то время как другая половина отправляется в [county|E] в [demd_trade_node|E]. #defender_color Торговая ценность#! [counties|E] преобразуется в [taxes|E] путем умножения на налоговую ставку [counties|E]."

game_concept_demd_tariffs:0 "Тарифы" #+
game_concept_demd_tariffs_desc:0 "#Defender_color Тарифы#! — это процент от [Concept('demd_trade_value','Торговой ценности')|E], который переходит к владельцу [counties|E] в качестве [taxes|E]. #defender_color Тарифы#! равны [Concept('demd_trade_value','Торговой ценности')|E], умноженному на эффективную налоговую ставку."

game_concept_demd_wealth:0 "Богатство на душу населения" #+
game_concept_demd_wealth_desc:0 "#defender_color Богатство на душу населения#! является мерой благосостояния среднего гражданина. Он масштабируется линейно с [Concept('demd_goods','Товарами')|E] и [Concept('demd_trade_value','Торговой ценностью')|E], произведенными в [Concept('county','Графстве')|E], и обратно пропорционально [Concept('demd_population','Населению')|E], и является основным фактором регулирующим [demd_migration_pull|E]."

game_concept_demd_trade_power:0 "Торговая мощь" #+
game_concept_demd_trade_power_desc:0 "#defender_color Торговая мощь#! — это мера влияния [counties|E] на местную и глобальную торговлю. #defender_color Торговая мощь#! собирает и вносит свой вклад в #defender_color Торговый потенциал#! своего [Concept('demd_trade_node','Торгового узла')|E], который определяет, сколько [Concept('demd_trade_value','Торговой ценности')|E] получает этот узел. #defender_color Торговая мощь#! рассчитывается на основе [Concept('demd_trade_value','Торговой ценности')|E] местного производства [counties|E] умноженной на бонусы от [Concept('terrain','Местности')|E] и [Concept('demd_edicts','Указов')|E]."

game_concept_demd_tax_rate:0 "Налоговая ставка" #+
game_concept_demd_tax_rate_desc:0 "#defender_color Налоговая ставка#! — это процент [Concept('demd_food','Продовольствия')|E], [Concept('demd_goods','Ресурсов')|E] и [Concept('demd_trade_value','Торговую ценность')|E] [Concept('demd_food','Продовольствия')|E] в [Concept('county','Графстве')|E], конфискованных [Concept('ruler','Правителем')|E]."

game_concept_demd_manpower_rate:0 "Уровень людских ресурсов" #+
game_concept_demd_manpower_rate_desc:0 "#defender_color Уровень людских ресурсов#! — это процент от [Concept('demd_population','Населения')|E] в [Concept('county','Графстве')|E] который доступен [Concept('ruler','Правителю')|E] в виде [Concept('demd_manpower','Людских ресурсов')|E],и используется для заполнения [Concept('garrison','Гарнизона')|E], [Concept('levies','Ополчения')|E] и [Concept('men_at_arms','Профессионалов')|E]."

game_concept_demd_trade_node:0 "Торговый узел" #+
game_concept_demd_trade_node_desc:0 "Каждое [counties|E] стоит на каком либо #defender_color Торговом узле#!."

game_concept_demd_loan:0 "Заём" #+
game_concept_demd_loans:0 "Займы"
game_concept_demd_loan_desc:0 "[rulers|E] могут брать #defender_color Займы#! чтобы покрыть расходы, которые их [income|E] не может покрыть. Однако должно быть возвращено больше [Concept('gold','Золота')|E], чем было взято взаймы, иначе есть риск дефолта, который повлечет за собой последствия."

###

game_concept_demd_regiment_limit:0 "Лимит полка" #+
game_concept_demd_regiment_limit_desc:0 "#defender_color Лимит полка#! определяется количеством [Concept('demd_manpower','Людских ресурсов')|E] [Concept('men_at_arms','Профессионалов')|E] доступных персонажу, делящегося на [demd_manpower|E], требуемое на человека в [regiment|E] ([EmptyScope.ScriptValue('demd_manpower_per_regiment')|0]), округленное до ближайшего целого числа."
game_concept_demd_religious_conversion_progress:0 "Прогресс религиозного обращения"
game_concept_demd_religious_conversion_progress_desc:0 "..."

game_concept_vigor:0 "Бодрость" #+
game_concept_vigor_desc:0 "Бодрость — это показатель здоровья человека. [culture|E]. Бодрость выше 50% дает бонусы к масштабированию для многих количеств, а бодрость ниже 50% — штрафы за масштабирование. При низкой энергии культура с большей вероятностью даст потомство [divergent_cultures|E]. При критически низкой энергии культура претерпит реформацию, изменив свою [ethos|E] и любой [culture_traditions|E] или [culture_pillars|E] которые уменьшают [vigor|E]."

game_concept_imperial_decay:0 "Упадок империи" #+
game_concept_imperial_decay_desc:0 "Упадок империи —  это показатель силы институтов [Concept('empire','Империи')|E]. Он увеличивается или уменьшается каждый год в зависимости от различных факторов, уменьшается с каждой сменой власти и проигранными войнами и увеличивается с выигранными войнами. Чем выше имперский распад, тем меньше [tax|E] и [demd_manpower|E] вклады [Concept('vassals','Вассалов')|E], и чем больше вес для [Concept('vassals','Вассалов')|E] присоединиться к [Concept('factions','Фракции')|E]."

game_concept_demd_culture_conversion_progress:0 "Прогресс преобразования культуры" #+
game_concept_demd_culture_conversion_progress_desc:0 "..."

game_concept_demd_culture_conversion_regular:0 "Обычная конверсия культуры" #+
game_concept_demd_culture_conversion_regular_desc:0 "#defender_color Обычная конверсия культуры#! [counties|E] к смежному [Concept('county','Графству')|E]. Ежегодный прогресс связан с разницей между [Concept('demd_culture_conversion_attack','Силой преобразования культуры')|E] из нападающих [Concept('county','Графств')|E] и [Concept('demd_culture_conversion_defense','Защитой от преобразования в другую культуру')|E] из защищающихся [Concept('county','Графств')|E]."

game_concept_demd_culture_conversion_settler:0 "Преобразование культуры поселенцев" #+
game_concept_demd_culture_conversion_settler_desc:0 "#defender_color Преобразование культуры поселенцев#! являются из [counties|E] к [Concept('county','Графству')|E]. Годовой прогресс связан с разницей между суммой [Concept('demd_culture_conversion_attack','Силой преобразования культуры')|E] из нападающих [counties|E] и все округа одного и того же [counties|E] что соседствует с ним и с [Concept('demd_culture_conversion_defense','Защитой от преобразования в другую культуру')|E] из защищающихся [Concept('county','Графств')."

game_concept_demd_faith_conversion_regular:0 "Обычное обращение веры" #+
game_concept_demd_faith_conversion_regular_desc:0 "#defender_color Обычное обращение веры#! [counties|E] к смежным [Concept('county','Графствам')|E]. Ежегодный прогресс связан с разницей между [Concept('demd_faith_conversion_attack','Силой преобразования веры')|E] из нападающих [Concept('county','Графств')|E] и [Concept('demd_faith_conversion_defense','Защитой от обращения в иную веру')|E] из защищающихся [Concept('county','Графств')|E]."

game_concept_demd_faith_conversion_heresy:0 "Обращение в ересь" #+
game_concept_demd_faith_conversion_heresy_desc:0 "#defender_color Обращение в ересь#! являются из [counties|E] против самого себя. Ежегодный прогресс связан с различием между [Concept('demd_faith_conversion_attack','Силой преобразования веры')|E] в ересь, и [Concept('demd_faith_conversion_defense','Защитой от обращения в иную веру')|E] из защищающихся [Concept('county','Графств')|E]."

game_concept_demd_faith_conversion_missionary:0 "Миссионерское обращение веры" #+
game_concept_demd_faith_conversion_missionary_desc:0 "#defender_color Миссионерское обращение веры#! является из [counties|E] к [Concept('county','Графству')|E]. Годовой прогресс связан с разницей между суммой [Concept('demd_faith_conversion_attack','Силой преобразования веры')|E] из нападающих [Concept('county','Графств')|E] и все округа одной и той же [Concept('faith','Веры')|E] что соседствует с ним и с [Concept('demd_faith_conversion_defense','Защитой от обращения в иную веру')|E] из защищающихся [Concept('county','Графств')|E]."

game_concept_demd_faith_conversion_learning:0 "Обучение обращению веры" #+
game_concept_demd_faith_conversion_learning_desc:0 "#defender_color Обучение обращению веры#! являются из [Concept('ruler','Правителя')|E] против [Concept('capital','Столицы')|E] в [Concept('county','Графстве')|E]. Годовой прогресс связан с разницей между суммой средних показателей [Concept('ruler','Правителя')|E] и мастерства [Concept('learning','Учености')|E] его [Concept('realm_priest','Державного священника')|E] и его [fervor|E] [Concept('faith','Веры')|E] и [Concept('demd_faith_conversion_defense','Защитой от обращения в иную веру')|E] из защищающихся [Concept('county','Графств')|E]."

game_concept_demd_faith_conversion_attack:0 "Сила преобразования веры" #+
game_concept_demd_faith_conversion_attack_desc:0 "#defender_color Сила преобразования веры#! рассчитывается в процентах от [Concept('demd_faith_conversion_defense','Защиты от обращения в иную веру')|E]. Если суммированная #defender_color Сила преобразования веры#! из всех [Concept('county','Графств')|E] граничащий с обороняющимся [Concept('county','Графством')|E] находится выше, чем [Concept('demd_faith_conversion_defense','Защиты от обращения в иную веру')|E] из защищающихся [Concept('county','Графств')|E] [Concept('faith','Веры')|E] будет инициирована попытка преобразования."

game_concept_demd_faith_conversion_defense:0 "Защита от обращения в иную веру" #+
game_concept_demd_faith_conversion_defense_desc:0 "#defender_color Защита от обращения в иную веру#! рассчитывается как [fervor|E] плюс вложение от местных храмовых зданий. То #defender_color Защита от обращения в иную веру#! из соседних [Concept('county','Графств')|E] из той же [Concept('faith','Веры')|E] затем добавляется. Если #defender_color Защита от обращения в иную веру#! является более сильным, чем комбинированной [Concept('demd_faith_conversion_attack','Силой преобразования веры')|E] из всех соседних [Concept('county','Графств')|E] из данной другой [Concept('faith','Веры')|E], этот округ будет защищен от попытки преобразования в [Concept('faith','Веру')|E]."

game_concept_demd_culture_conversion_attack:0 "Сила преобразования культуры" #+
game_concept_demd_culture_conversion_attack_desc:0 "#defender_color Сила преобразования культуры#! рассчитывается в процентах от [Concept('demd_culture_conversion_defense','Защиты от преобразования в другую культуру')|E]. Если #defender_color Сила преобразования культуры#! является более сильной, чем [demd_culture_conversion_attack|E] из соседних [Concept('counties','Графств')|E] результатом будет попытка преобразования [Concept('culture','Культуры')|E]."

game_concept_demd_culture_conversion_defense:0 "Защита от преобразования в другую культуру" #+
game_concept_demd_culture_conversion_defense_desc:0 "#defender_color Защита от преобразования в другую культуру#! рассчитывается как [demd_culture_power|E] умноженный на [demd_population|E] умноженный на вклад местных [buildings|E] и другие факторы. Если #defender_color Защита от преобразования в другую культуру#! является более сильной, чем [demd_culture_conversion_attack|E] из соседних [Concept('counties','Графств')|E], этот округ будет защищен от попытки преобразования [Concept('culture','Культуры')|E]."

game_concept_demd_culture_power:0 "Сила культуры" #+
game_concept_demd_culture_power_desc:0 "#defender_color Сила культуры#! является мерой того, насколько развита культура с точки зрения количества [Concept('innovations','Иноваций')|E] разблокировано. Это ключевой компонент при расчете [Concept('demd_culture_conversion_defense','Защиты от преобразования в другую культуру')|E] и [Concept('demd_culture_conversion_attack','Силы преобразования культуры')|E]."

game_concept_demd_influence:0 "Влияние" #+
game_concept_demd_influence_desc:0 "#defender_color Влияние#! является мерой относительной власти сословий в [Concept('county','Графстве')|E]. Это главным образом определяется [Concept('demd_urbanization','Урбанизацией')|E] и [Concept('demd_land_ownership','Дворянскими землевладениями')|E]."

game_concept_demd_land_ownership:0 "Дворянское землевладение" #+
game_concept_demd_land_ownership_desc:0 "#defender_color Дворянское землевладение#! является мерой процента продуктивной земли, принадлежащей дворянству в отличие от духовенства в [Concept('county','Графстве')|E]. Это ключевой компонент в вычислении [Concept('demd_influence','Влияния')|E]."

game_concept_demd_noble_estate:0 "Дворянское поместье" #+
game_concept_demd_noble_estate_desc:0 "#defender_color Дворянское поместье#! ..."

game_concept_demd_clergy_estate:0 "Поместье духовенства" #+
game_concept_demd_clergy_estate_desc:0 "#defender_color Поместье духовенства#! ..."

game_concept_demd_burgher_estate:0 "Поместье бюргеров" #+
game_concept_demd_burgher_estate_desc:0 "#defender_color Поместье бюргеров#! ..."


###

game_concept_demd_public_order:0 "Общественный порядок" #+
game_concept_demd_public_order_desc:0 "#Defender_color Общественный порядок#! является обратным показателем степени преступности в [Concept('county','Графстве')|E]. Низкий общественный порядок приведет к более быстрому изменению [Concept('demd_capital','Капитала')|E] пропорционально размеру дефицита. [demd_migration_pull|E] также будет уменьшен."

game_concept_demd_crime:0 "Преступность" #+
game_concept_demd_crime_desc:0 "#defer_color Преступность#! зависит от показателя [Concept('demd_population','Населения')|E]. Если [demd_crime|E] превышают #defender_color Общественный порядок#!, то эффективность производства всех [Concept('demd_resources','Ресурсов')|E] будет снижена пропорционально размеру дефицита. [demd_migration_pull|E] также будет уменьшен."

game_concept_demd_sanitation:0 "Санитария" #+
game_concept_demd_sanitation_desc:0 "#defender_color Санитария#! является мерой того, насколько хорошо ваше городское население защищено от болезней. Если #defender_color Санитария#! меньше 100%, избыточные смерти будут происходить пропорционально размеру дефицита, [demd_plagues|E] с большей вероятностью появятся в этом [Concept('county','Графстве')|E], и [characters|E] в этом [county|E] чаще подхватывают болезни. [demd_migration_pull|E] в городской центр округа также будет сокращен."

game_concept_demd_squalor:0 "Нищета" #+
game_concept_demd_squalor_desc:0 "#defender_color Нищета#! появляется из числа [Concept('demd_population','Населения')|E]. Если #defender_color Нищета#! превышает [Concept('demd_sanitation','Санитарию')|E], избыточная смертность будет происходить пропорционально размеру дефицита. [demd_migration_pull|E] также будет уменьшен."

game_concept_demd_edict:0 "Указ" #+
game_concept_demd_edicts:0 "Указы"
game_concept_demd_edict_desc:0 "#defender_color Указы#! являются законами уровня [counties|E], которые могут быть приняты владельцем [counties|E] из вкладки #defender_color Указы#! в диалоговом окне [counties|E]."

game_concept_demd_urbanization:0 "Урбанизация" #+
game_concept_demd_urbanization_desc:0 "#defender_color Урбанизация#! определяется количеством [Concept('demd_goods_districts','Производственных округов')|E] в [Concept('county','Графстве')|E], деленным на общее количество [Concept('demd_districts','Округов')|E]."

game_concept_demd_construction_cap:0 "Строительная вместимость" #+
game_concept_demd_construction_cap_desc:0 "#defender_color Строительная вместимость #! это максимальное количество [demd_districts|E], которое [county|E] может построить каждый год. Он определяется количеством [demd_goods_districts|E], присутствующих в [county|E]. Бонусы к #defender_color Строительной вместимости#! также улучшит скорость строительства [building|E]."

game_concept_demd_food_district:0 "Сельский округ" #+
game_concept_demd_food_districts:0 "Сельский округа"
game_concept_demd_food_district_desc:0 "#defender_color Сельский [Concept('demd_districts','Округ')|E]#! предоставляет [Concept('demd_job_farmer','Фермерам')|E] и [Concept('demd_job_noble','Дворянам')|E] [demd_jobs|E]. Количество #defender_color Сельских [Concept('demd_districts','Округов')|E]#! которые можно построить в округе, ограничены количеством и качеством пахотных земель."

game_concept_demd_goods_district:0 "Производственный округ" #+
game_concept_demd_goods_districts:0 "Производственные округа"
game_concept_demd_goods_district_desc:0 "#defender_color Производственный [demd_district|E]#! предоставляет [Concept('demd_job_farmer','Фермерам')|E] [demd_jobs|E]. Процент #defender_color Производственных округов#! в округе определяет уровень [Concept('demd_urbanization','Урбанизации')|E]. Неограниченное количество #defender_color Производственный [demd_district|E]#! можно разместить в уезде."

game_concept_demd_district:0 "Округ" #+
game_concept_demd_districts:0 "Округа"
game_concept_demd_district_desc:0 "#defender_color Округа#! создаются в [Concept('counties','Графстве')|E], чтобы обеспечить [demd_jobs|E] для [demd_population|E]. [demd_goods_districts|E] предоставляют [Concept('demd_job_artisan','Ремесленникам')|E] [demd_jobs|E], а [demd_food_district|E] предоставляют [Concept('demd_job_farmer','Фермерам')|E] и [Concept('demd_job_noble','Дворянам')|E] [demd_jobs|E]. Количество районов, которые округ может строить каждый год, ограничено его [Concept('demd_construction_cap','Строительной вместимостью')|E]."

###

game_concept_demd_court:0 "Суд" #+
game_concept_demd_courts:0 "Суды"
game_concept_demd_court_desc:0 "#defender_color Судебные [buildings|E]#! производят [demd_public_order|E]. В каждом [Concept('county','Графстве')|E] можно построить неограниченное количество судов."

game_concept_demd_sewer:0 "Канализация" #+
game_concept_demd_sewers:0 "Канализации"
game_concept_demd_sewer_desc:0 "#defender_color Канализационные [buildings|E]#! создают [demd_sanitation|E]. В каждом [Concept('county','Графстве')|E] можно построить неограниченное количество канализаций."

game_concept_demd_university:0 "Университет" #+
game_concept_demd_universities:0 "Университеты"
game_concept_demd_university_desc:0 "#defender_color Университетные [buildings|E]#! увеличивают [Concept('demd_research','Исследования')|E]. В каждом [Concept('county','Графстве')|E] может быть построено ограниченное количество университетов, определяемое прогрессом [inovations|E]."

game_concept_demd_migration_pull:0 "Миграционный приток" #+
game_concept_demd_migration_pull_desc:0 "#defender_color Миграция#! является мерой того, насколько желательно жить в [Concept('county','Графстве')|E]. Если [county|E] имеет более высокий #defender_color Миграционный приток#! чем соседние [counties|E], [demd_population|E] будут мигрировать к нему."

game_concept_demd_migration:0 "Миграция" #+
game_concept_demd_migration_desc:0 "Перенаправляет [demd_population|E] между соседними [Concept('counties','Графствами')|E] на основе разницы показателя [Concept('demd_migration_pull','Миграционного притока')|E] и показателем населения. Скорость #defender_color Миграции#! может замедлятся из—за различий [Concept('faith_hostility','Враждебности религии')|E] и [Concept('culture','Культуры')|E]."
