l_russian:

demd_poor_Погода:0 "Плохая Погода"
demd_poor_Погода_desc:0 "Погода отвратительная. Дождь и солнечный свет поступают в недостаточном количестве для выращивания сельскохозяйственных культур, и часть урожая будет потеряна."
demd_poor_Погода_tooltip:0 "If I have to write Погода tooltips I might kill myself."

demd_average_Погода:0 "Обычная Погода"
demd_average_Погода_desc:0 "Погода средняя. Природа не благословляла и не презирала нас. Мы можем ожидать типичную урожайность от урожая"
demd_average_Погода_tooltip:0 "If I have to write Погода tooltips I might kill myself."

demd_good_Погода:0 "Хорошая Погода"
demd_good_Погода_desc:0 "Погода лучше, чем обычно. В этих условиях мы можем ожидать более высокой доходности."
demd_good_Погода_tooltip:0 "If I have to write Погода tooltips I might kill myself."

demd_great_Погода:0 "Прекрасная Погода"
demd_great_Погода_desc:0 "Погода идеально подходит для сельского хозяйства. Природа подарила нам свое благо, урожай наверняка будет потрясающим."
demd_great_Погода_tooltip:0 "If I have to write Погода tooltips I might kill myself."

demd_terrible_Погода:0 "Ужасная Погода"
demd_terrible_Погода_desc:0 "Погода катастрофическая. Наша продовольственная безопасность находится под серьезной угрозой из-за того, что всего несколько скудных бушелей избежали этого испытания."
demd_terrible_Погода_tooltip:0 "If I have to write Погода tooltips I might kill myself."

