demd_drought_message_start:0 "Засуха в [county.GetName]"
demd_drought_message_start_desc:0 "В этом округе засуха. Почва жаждет, и урожай страдает."
demd_drought_message_end:0 "Засуха закончилась в [county.GetName]"
demd_drought_message_end_desc:0 "Засуха в округе [county.GetName] утихла. Почва была обновлена, и ожидается, что будущие урожаи улучшатся."
demd_drought_tooltip:0 "..."
