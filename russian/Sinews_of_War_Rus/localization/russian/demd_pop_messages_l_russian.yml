demd_mild_flooding:0 "Небольшое наводнение в [county.GetName]"
demd_mild_flooding_desc:0 "Затопление незначительное. Берега реки залиты водой, но потери минимальны."

demd_moderate_flooding:0 "Внушительное наводнение в [county.GetName]"
demd_moderate_flooding_desc:0 "Затопление умеренное. Река разлилась и унесла значительное количество вещей."
 
demd_severe_flooding:0 "Большое наводнение в [county.GetName]"
demd_severe_flooding_desc:0 "Наводнение сильное. Это катастрофический потоп! Все местные населенные пункты сильно пострадали."

###############################################

demd_minor_avalanche:0 "Небольшие лавины в [county.GetName]"
demd_minor_avalanche_desc:0 "Лавина небольшая. Горный щебень принес несколько жертв, но сообщество быстро соберет осколки."
demd_minor_avalanche_tooltip:0 "..."

demd_moderate_avalanche:0 "Средние лавины в [county.GetName]"
demd_moderate_avalanche_desc:0 "Лавинность умеренная. Многие каменные глыбы упали, и еще больше жизней было потеряно. Последствия катастрофы значительны."
demd_moderate_avalanche_tooltip:0 "..."

demd_severe_avalanche:0 "Сильнейшие лавины в [county.GetName]"
demd_severe_avalanche_desc:0 "Лавина сильная. Огромные валуны покатились вниз по склону горы и сильно покалечили местных жителей в обозримом будущем."
demd_severe_avalanche_tooltip:0 "..."

