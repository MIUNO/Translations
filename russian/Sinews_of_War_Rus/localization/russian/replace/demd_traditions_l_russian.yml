tradition_hird_desc:0 "Военные успехи носят лишь временный характер, если они не подкрепляются постоянными мерами защиты. Создание сети укрепленных поселений на стратегических позициях позволит нам защитить наших подданных от захватчиков и, в свою очередь, заручиться их помощью для защиты наших бургов от вражеских нападений."