#####################
# Mysterious Visitor
#####################

ek_excavation_tips.0001.t:0 "Таинственный посетитель"
ek_excavation_tips.0001.desc:0 "Глухой ночью я слышу стук в дверь.\n\n"Нам стало известно, — подзывает женский голос, — что вы искали великое сокровище в былые времена сокрыто."\n\n"Кто ты!?" Я спрашиваю, заглядывая вниз, чтобы понять, что под дверью не мерцает тень.\n\n"На противоположном берегу Нила от Ал'уксара храм, вы найдете место упокоения старых королей."\n\nТон женщины внезапно меняется, как будто она довольна своими словами. "И там вы также найдете то, что [root.Custom('highest_skill_adjective')] правителя, которого ты действительно заслуживаешь."\n\nЯ открываю дверь и не нахожу ничего, кроме колеблющегося пламени свечи именно там, где, как мне казалось, я ее оставил. Расследование, начатое с целью установить личность злоумышленника, не дало никаких результатов."
ek_excavation_tips.0001.a:0 "Ну, по крайней мере, теперь у меня есть зацепка..."
ek_excavation_tips.0001.b:0 "К черту раскопки! Что делают мои тупорылые охранники!?"

ek_excavation_tips.0002.t:0 "Древняя монета"
ek_excavation_tips.0002.desc:0 "После объявления о том, что я ищу место раскопок, местный дворянин отвечает на мой зов с пугающей скоростью. Прежде чем я успеваю среагировать, он торопливым шагом входит в мою комнату для аудиенций, неся между указательным пальцем единственную серебряную монету. и его большие пальцы.\n\n"Видите ли, государь, мастерство, выгравированное на этой монете? Ясно, что это должно быть нечто очень древнее!"!\n\n"Это было найдено в каких-то руинах рядом с моими владениями, я уверен, что вы можете найти там что-нибудь интересное для вас!""
ek_excavation_tips.0002.a:0 "Можно посетить его"




