ek_excavation_minor_good_01_desc:0 "Вы позволили своим работникам получить выходной в качестве награды за тяжелую работу, сделав их более мотивированными.\n#P +[EmptyScope.ScriptValue('excavation_progress_small')|0]#! @icon_excavation_progress!# [excavation_progress|E]"
ek_excavation_minor_good_02_desc:0 "Ваши работники добились важного прорыва, что сделало их более мотивированными.\n#P +[EmptyScope.ScriptValue('excavation_progress_medium')|0]#! @icon_excavation_progress!# [excavation_progress|E]"
ek_excavation_minor_good_03_desc:0 "Ваши рабочие находят тайник с контрабандой, такой как алкоголь или безделушки. Вы позволяете им удерживать их, делая их гораздо более мотивированными.\n#P +[EmptyScope.ScriptValue('excavation_progress_large')|0]#! @icon_excavation_progress!# [excavation_progress|E]"

ek_excavation_minor_bad_01_desc:0 "Один из ваших рабочих получил серьезную травму при переноске большого веса, из-за чего ваши работники не решаются работать.\n#N [EmptyScope.ScriptValue('excavation_progress_small')|0%]#! @icon_excavation_progress!# [excavation_progress|E]"
ek_excavation_minor_bad_02_desc:0 "Между вашими работниками распространяется суеверие, из-за чего они не решаются работать.\n#N [EmptyScope.ScriptValue('excavation_progress_medium')|0%]#! @icon_excavation_progress!# [excavation_progress|E]"
ek_excavation_minor_bad_03_desc:0 "Некоторые из ваших рабочих пропали без вести, и их нигде нельзя найти, из-за чего ваши рабочие гораздо более не решаются работать.\n#N [EmptyScope.ScriptValue('excavation_progress_large')|0%]#! @icon_excavation_progress!# [excavation_progress|E]"