l_russian:

#####################
# Strike
#####################

ek_excavation_intermediate.0001.t:0 "[excavation_county.GetNameNoTier]: Забастовка"
ek_excavation_intermediate.0001.desc:0 "Ваш руководитель раскопок, [excavation_leader.GetTitledFirstName], сообщает вам, что недавно среди местных рабочих произошли волнения.\n\n"Местным хорошо известно, что эти руины прокляты, а самые суеверные рабочие стали убеждать остальных, что эта экспедиция есть ужасное святотатство".
ek_excavation_intermediate.0001.a:0 "Скажите им, что им не причинят вреда. [story_owner.GetFaith.HighGodName] защитит нас."
ek_excavation_intermediate.0001.b:0 "Предложить удвоить их заработок."
ek_excavation_intermediate.0001.c:0 "Загнать главарей в руины."
ek_excavation_intermediate.0001.success:0 "Вы убеждаете их"
ek_excavation_intermediate.0001.failure:0 "Вам не удалось их убедить"

#####################
# Demon Statue
#####################

ek_excavation_intermediate.0002.t:0 "[excavation_county.GetNameNoTier]: Зловещая статуя"
ek_excavation_intermediate.0002.desc:0 "Краем глаза вы замечаете, как один из рабочих тащит толстую ветку, прежде чем крик заставляет вас резко развернуться. Вытащив меч, вы отодвигаете ветку, чтобы увидеть, что напугало убегающих рабочий.\n\nСидя за клубящимся туманом, высеченное из камня, вневременное, с лицом, являющимся плодом какого-то мрачного кошмара, стоит скульптура демона. Злоба в его неизменном лице осязаема. Вы предполагаете, что она, должно быть, была помещена сюда охранять гробницу и удивляться ее создателям и тому, что могло вдохновить их на создание чего-то такого ужасного».
ek_excavation_intermediate.0002.a:0 "Это будет прекрасное дополнение к моему тронному залу."
ek_excavation_intermediate.0002.b:0 "Оставить на месте."
ek_excavation_intermediate.0002.c:0 "Уничтожьте его! Это работа [story_owner.GetFaith.DevilName]!"
ek_excavation_intermediate.0002.d:0 "Приготовь его в подарок [rival.GetTitledFirstName]. Пусть он принесет горе [rival.GetHerHim]!"
demd_demon_statue_name:0 "Демонический идол"
demd_demon_statue_description:0 "Скульптура демона, чей облик - плод какого-то мрачного кошмара. Злоба в неизменном лице очевидна."

#####################
# Lost in the Maze
#####################

ek_excavation_intermediate.0003.t:0 "[excavation_county.GetNameNoTier]: Затерянный в лабиринте"
ek_excavation_intermediate.0003.desc:0 "[excavation_leader.GetTitledFirstName] манит вас глубже в руины. Проход извивается и поворачивает, углубляясь вглубь гробницы. Время от времени он останавливается и смотрит на карту, свет факела, пытаясь вспомнить детали плана. Порыв ветра из глубины руин задувает его факел».
ek_excavation_intermediate.0003.a:0 "Если мы пойдем вдоль правой стены, мы сможем ее выбрать."
ek_excavation_intermediate.0003.a.success:0 "Вы выходите из лабиринта тем же путем, которым пришли"
ek_excavation_intermediate.0003.b:0 "Давайте дальше."
ek_excavation_intermediate.0003.b.success:0 "Вы выходите из лабиринта через скрытую комнату с сокровищами"
ek_excavation_intermediate.0003.b.failure:0 "После того, как вы заблудились большую часть дня, вы выходите из лабиринта тем же путем, которым пришли"
ek_excavation_intermediate.0003.c:0 "Мы должны попытаться повторить наши шаги."

#############################################################################################################
# Events below not implemented

#####################
# Bandit attack
#####################

ek_excavation_unused.0004.t:0 "[excavation_county.GetNameNoTier]: Атака лагеря"
ek_excavation_unused.0004.desc.a:0 "Однажды утром, когда вы завтракаете в своей палатке, вас потревожил стук копыт вдалеке. Вы торопливо надеваете доспехи и выходите на еще слабый свет, чтобы увидеть группу конных разбойников окружают лагерь и спешиваются, чтобы приблизиться пешком.\n\nИх лидер, [county.GetCulture.GetName], вооруженный необычайно большим топором, смотрит на вас, вероятно, привлеченный слабым мерцанием вашей богато украшенной брони в рассвет. Внезапно отклонившись от своей тревожной тишины, он бросается к вам, топор над головой и выкрикивая грязные оскорбления ".
ek_excavation_unused.0004.desc.b:0 "Однажды утром, когда вы завтракаете в своей палатке, вас потревожил стук копыт вдалеке. Вы торопливо надеваете доспехи и выходите на еще слабый свет, чтобы увидеть группу конные разбойники окружают лагерь и спешиваются, чтобы приблизиться пешком.\n\nИх лидер, свирепо выглядящий [county.GetCulture.GetName], вооруженный необычайно большим топором, смотрит на вас, вероятно, привлеченный слабым мерцанием вашей богато украшенной брони на рассвете. Внезапно отклонившись от своей тревожной тишины, он бросается к вам с топором над головой и дико воет на своем гортанном языке ».
ek_excavation_unused.0004.a:0 "Соберитесь, мужики!" # martial duel
ek_excavation_unused.0004.b:0 "Идите ему навстречу." # prowess duel
ek_excavation_unused.0004.c:0 "[excavation_leader.GetTitledFirstName]! Увольте этого дурака!" # БГ мастерство дуэль
ek_excavation_unused.0004.d:0 "Я лучше побегу!" # - prestige, BG martial duel

#####################
# Spike Trap
#####################

ek_excavation_unused.0005.t:0 "[excavation_county.GetNameNoTier]: Центральная палата"
ek_excavation_unused.0005.desc:0 "[excavation_leader.GetTitledFirstName] указывает вниз по длинному коридору на небольшую комнату впереди, освещенную единственным лучом солнечного света из дыры в потолке.\n\nВы смотрите на комнату, представляя себе путь внутрь разум людей, которые построили это место так давно. Конечно, они захотят защитить сокровища Храма, чтобы ни один чужеземец никогда не достиг его сердца?»
ek_excavation_unused.0005.a:0 "Мы должны действовать осторожно."
ek_excavation_unused.0005.b:0 "Вперед, [excavation_leader.GetTitledFirstName], честь принадлежит вам."
ek_excavation_unused.0005.c:0 "Отправьте за одним из рабочих."
ek_excavation_unused.0005.d:0 "Наверное, нам лучше развернуться."

ek_excavation_unused.1005.t:0 "[excavation_county.GetNameNoTier]: Центральная палата"
ek_excavation_unused.1005.desc:0 "Теперь вы подходите ближе ко входу с инстинктивной осторожностью охотника, который чует опасность с подветренной стороны, который чувствует опасность еще до того, как заметит ее признаки. Вы наклоняетесь и находите толстый камень, и бросьте его в камеру.\n\nДолю секунды ничего не происходит. А потом раздается слабое жужжание, скрип, и стены камеры разлетаются гигантскими металлическими шипами, похожими на пасть какой-то невозможной акулы, столкнуться друг с другом в центре зала».
ek_excavation_unused.1005.a:0 "Это было близко."

ek_excavation_unused.2005.t:0 "[excavation_county.GetNameNoTier]: Центральная палата"
ek_excavation_unused.2005.desc:0 "Рабочий беспечно входит в камеру. Долю секунды ничего не происходит. А затем раздается слабый жужжащий звук, скрипящий звук, и стены камеры разрываются гигантскими металлическими шипами, похожими на челюсти какой-то невероятной акулы соприкасаются в центре комнаты».
ek_excavation_unused.2005.a:0 "Лучше он, чем мы."

ek_excavation_unused.3005.t:0 "[excavation_county.GetNameNoTier]: Центральная палата"
ek_excavation_unused.3005.desc:0 "[excavation_leader.GetTitledFirstName] осторожно входит в помещение. Долю секунды ничего не происходит. А затем раздается слабый жужжащий звук, скрипящий звук, и стены помещения разламываются, словно гигантский металл. шипы, как челюсти какой-то невероятной акулы, сталкиваются в центре комнаты».
ek_excavation_unused.3005.a:0 "Осторожно!"

#####################
# The Pit
#####################

ek_excavation_unused.0006.t:0 "[excavation_county.GetNameNoTier]: Яма"
ek_excavation_unused.0006.desc:0 "[excavation_leader.GetTitledFirstName] ведет вас все глубже в руины, когда с громовым грохотом туннель позади вас рушится. Следующий коридор заканчивается огромной ямой, с другой стороны которой находится дверь через светит слабый свет. Над ямой в крышу вставлено несколько деревянных балок. Пусть они и прогнили насквозь, но достаточно прочны, чтобы выдержать вес человека».
ek_excavation_unused.0006.a:0 "Попробуйте перебраться"
ek_excavation_unused.0006.b:0 "Остановиться и построить мост"
ek_excavation_unused.0006.c:0 "Подождите, пока вас выкопают"

ek_excavation_unused.1006.t:0 "[excavation_county.GetNameNoTier]: Яма"
ek_excavation_unused.1006.desc:0 "Вы обхватываете веревку обеими руками, снова дергаете ее, чтобы проверить, а затем медленно раскачиваетесь в воздухе, очень хорошо осознавая темноту ямы, лежащей глубоко под слоями паутины. Когда вы уверены, что находитесь за пределами ямы, вы отпускаете веревку».
ek_excavation_unused.0006.a:0 "Спасибо, [root.GetFaith.HighGodName]!"

ek_excavation_unused.2006.t:0 "[excavation_county.GetNameNoTier]: Яма"
ek_excavation_unused.2006.desc:0 "Вы обхватываете веревку обеими руками, снова тянете ее, чтобы проверить, а затем медленно раскачиваетесь в воздухе, очень хорошо осознавая темноту ямы, которая лежит глубоко под слоями паутины. Просто когда вы приближаетесь к краям ямы, веревка рвется».
ek_excavation_unused.0006.a:0 "[root.GetFaith.HighGodName] покидает меня!"

#####################
# Tiled Floor
#####################

ek_excavation_unused.0007.t:0 "[excavation_county.GetNameNoTier]: Плиточный пол"
ek_excavation_unused.0007.desc:0 "Осматривая недавно обнаруженный боковой проход, вы натыкаетесь на большую комнату с куполом, в потолке которой есть световые люки, через которые на черно-белый кафельный пол падают полосы солнечного света. Стены покрыты ячеистой структурой. с теневыми углублениями. Напротив, с другой стороны, резной сундук из слоновой кости».
ek_excavation_unused.0007.a:0 "Наступайте только на белые плитки"
ek_excavation_unused.0007.b:0 "Наступайте только на черные плитки"
ek_excavation_unused.0007.c:0 "Принеси мне мою броню"
ek_excavation_unused.0007.d:0 "Спринт"
ek_excavation_unused.0007.e:0 "Этой комнаты явно лучше избегать."

ek_excavation_unused.1007.t:0 "[excavation_county.GetNameNoTier]: Плиточный пол"
ek_excavation_unused.1007.desc:0 "Вы пробираетесь вперед по квадратам, ожидая, когда под вашим весом сработает ловушка. Пот капает с вашего лба. Еще несколько футов."
ek_excavation_unused.1007.a:0 "Еще несколько плиток"

ek_excavation_unused.2007.t:0 "[excavation_county.GetNameNoTier]: Плиточный пол"
ek_excavation_unused.2007.desc:0 "Вы мчитесь по площадям. Ваше сердце бешено колотится, пульс стучит, кровь горит в жилах. Десятки отравленных дротиков летят со стен прямо за вашей головой."
ek_excavation_unused.2007.a:0 "Еще несколько плиток"

ek_excavation_unused.3007.t:0 "[excavation_county.GetNameNoTier]: Плиточный пол"
ek_excavation_unused.3007.desc:0 "Вы пробираетесь вперед по квадратам, отравленные дротики бесполезно бьют по вашей броне. Пот капает с вашего лба. Еще несколько футов."
ek_excavation_unused.3007.a:0 "Еще несколько плиток"

#####################
# Deadly Gas
#####################

ek_excavation_unused.0008.t:0 "[excavation_county.GetNameNoTier]: смертоносный газ"
ek_excavation_unused.0008.desc:0 "Вы были вызваны на место раскопок [excavation_leader.GetTitledFirstName]. Пересекая что-то похожее на вход в пещеру, вы спускаетесь в темную, тускло освещенную пещеру, но [excavation_leader.GetTitledFirstName] останавливает вас прежде, чем вы идете дальше.\n\n"Та секция вон там" Он указывает указательным пальцем. "С тех пор, как мы начали работу над этой конкретной секцией, несколько рабочих просто упали замертво от взрыва!"\n\n"Слухи распространяют среди рабочих, что это дело рук [story_owner.GetFaith.DevilName], или что [story_owner.GetFaith.HighGodName] злится на то, что мы пошли дальше."\n\n"Боюсь сказать если так пойдет и дальше, мы скоро потеряем над ними контроль!»
ek_excavation_unused.0008.a:0 "[story_owner.GetFaith.HighGodName] на нашей стороне! Не бойтесь темноты!" # req zeal
ek_excavation_unused.0008.b:0 "Просто дайте им немного монет, ради любви к [story_owner.GetFaith.HighGodName]!"
ek_excavation_unused.0008.c:0 "Щедрое предложение заставит их пересмотреть свою глупость."
ek_excavation_unused.0008.d:0 "Воздух отравлен! Мы должны копать под другим углом." # req learning

#####################
# Beautiful Bracelet
#####################

ek_excavation_unused.0009.t:0 "[excavation_county.GetNameNoTier]: Красивый браслет"
ek_excavation_unused.0009.desc:0 "Во время осмотра одного из туннелей меня останавливает роскошный, хотя и потертый сундук в комнате с синим оттенком рядом со мной. Я смотрю, точно припоминая, что приказал принести любые подобные находки. сразу ко мне.\n\nКажется, что в данный момент поблизости нет ни одного рабочего, и когда я вхожу в комнату и присматриваюсь, я узнаю знакомые каракули, снова и снова начертанные на тонкой серебряной рамке:\n\n "Берегитесь, ибо удача любит смелых, но вы можете навлечь на себя неслыханное зло."\n\nЭто кажется странным, так как все остальные надписи в этой комнате кажутся мне тарабарщиной."
ek_excavation_unused.0009.a:0 "Я просто возьму все это!" # req zeal
ek_excavation_unused.0009.b:0 "Удача сопутствует смелым"
ek_excavation_unused.0009.c:0 "Было бы глупо открывать его."
ek_excavation_unused.0009.d:0 "Никогда не упускайте хорошую возможность для получения прибыли!"

#####################
# Deadly Trap
#####################

ek_excavation_unused.0010.t:0 "[excavation_county.GetNameNoTier]: Смертельная ловушка"
ek_excavation_unused.0010.desc:0 "Глядя на старый мавзолей, раскопанный моими людьми, я замечаю перед собой странную отметину на стене. Могу поклясться, что видел это где-то еще...\n\nЯ приближаюсь к стене, чтобы Внезапно мой уверенный шаг упирается в одну из каменных плит, которая почти механически уступает место.\n\n"Сир, берегитесь, наверху!" [телохранитель.GetTitledFirstName] обращается ко мне."
ek_excavation_unused.0010.a:0 "Помогите мне!" # prowess check BG
ek_excavation_unused.0010.b:0 "Хорошая попытка!" # prowess check
ek_excavation_unused.0010.c:0 "Давай, не подведи меня!" # destroys weapon

#####################
# Deadly Trap
#####################

ek_excavation_unused.0011.t:0 "[excavation_county.GetNameNoTier]: Смертельная ловушка"
ek_excavation_unused.0011.desc:0 "Я получил сообщение от моего [excavation_leader.GetTitledFirstName], в котором говорится, что найдена потенциально ценная безделушка, но когда я вхожу в его палатку, он принимает меня с лицом взволнованной девы.\ n\n"Ну, видите ли, государь, вещь была здесь, а потом ее не было, я имею в виду, она была здесь в какой-то момент, но потом, до определенного момента--- Я хочу сказать, что. .."\n\n"У тебя его больше нет." Я формулирую за него его ответ, который делает его бессильным и молчаливым."
ek_excavation_unused.0011.a:0 "Очистите каждую пылинку и пересчитайте каждую монету во всем лагере!" # req stewardship
ek_excavation_unused.0011.b:0 "Мы могли бы устроить ловушку..." # req intrigue
ek_excavation_unused.0011.c:0 "О, у меня есть то, что надо" # req diplomacy
ek_excavation_unused.0011.d:0 "Ты стал слишком мягким. Однако пора начинать." # req martial



#####################
# Scorpion Pit
#####################

ek_excavation_intermediate.0013.t:0 "[excavation_county.GetNameNoTier]: Яма Скорпиона"
ek_excavation_intermediate.0013.desc:0 "Громкий знакомый визг вырывает меня из мечтаний, и я бросаюсь к источнику шума со всей скоростью, на которую способны мои ноги.\n\n"О-о, о [excavation_leader.GetFaith .HighGodName]!" [excavation_leader.GetTitledFirstName] кричит. Он застрял в большой дыре в земле, покрытый с головы до ног скорпионами размером с кулак!"
ek_excavation_intermediate.0013.a:0 "Я только что вспомнил, что у меня есть дела..."
ek_excavation_intermediate.0013.b:0 "Подождите, я иду!"
ek_excavation_intermediate.0013.c:0 "Не волнуйтесь, большие скорпионы не ядовиты! Позвольте мне пойти за помощью..."


