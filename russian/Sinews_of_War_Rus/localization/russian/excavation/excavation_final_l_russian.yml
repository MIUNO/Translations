#####################
# Boulder Trap
#####################

ek_excavation_final.0001.t:0 "[excavation_county.GetNameNoTier]: Золотой идол"
ek_excavation_final.0001.desc:0 "Когда вы входите в недавно раскопанное центральное помещение руин, вы видите что-то, от чего захватывает дух, наполняя вас удовольствием, которое вы едва можете определить.\n\nСадитесь на какой-то алтарь, смотрите одновременно яростный и прекрасный, его золотая форма сверкает в пламени факела, это искусно сделанный идол какого-то забытого египетского бога».
ek_excavation_final.0001.a:0 "Замените идола камнем такого же веса"
ek_excavation_final.0001.a.success:0 "Вы обнаружили ценный [artifact|E]!"
ek_excavation_final.0001.b:0 "Возьми идола"
ek_excavation_final.0001.c:0 "Оставьте идола, он может быть заминирован. В комнате полно других сокровищ."

ek_excavation_final.0002.t:0 "[excavation_county.GetNameNoTier]: Золотой идол"
ek_excavation_final.0002.desc:0 "Ничего. Какое-то долгое мгновение ничего. Вы смотрите на идола в своей руке, а затем слышите странный далекий шум, звук вещей, пробуждающихся от долгого сна, ревущих и рвущихся через руины. Шум становится оглушительным, и все начинает трястись, как будто само основание этого места рушится. Вы поворачиваетесь, изумленный, увидев, как огромный валун катится по проходу к вам, набирая скорость по мере своего движения. вперед."
ek_excavation_final.0002.a:0 "Беги!"
ek_excavation_intermediate.0002.b.critical_success: «Вы уклонились от валуна и сумели удержать артефакт»
ek_excavation_intermediate.0002.b.success: "Вы уклоняетесь от валуна"
ek_excavation_intermediate.0002.b.failure: "Вы ранены скользящим ударом валуна"
ek_excavation_intermediate.0002.b.critical_failure: "Вы раздавлены валуном"


#####################
# Pit Trap
#####################

ek_excavation_final.0003.t:0 "[excavation_county.GetNameNoTier]: Уединенный проход"
ek_excavation_final.0003.desc:0 "Вы отправляетесь в недавно раскопанное крыло руин вместе с [excavation_leader.GetTitledFirstName]. Запах веков, застывший запах лет тишины и тьмы, пыли и гниения. Вода капает с потолок, скользящий сквозь разросшиеся там мхи. Проход шепчет беганьем когтей грызунов. И воздух неожиданно холодный, нетронутый солнечным светом, навсегда затененный.\n\nЭхо ваших шагов звучит здесь чуждо - волнение Блеск золота в соседней комнате привлекает ваше внимание, но на мгновение вас трогает ощущение того, что вы оказались не в том месте и не в то время, кто-то намеревается повредить вещи, которые слишком долго пролежали в покое. "
ek_excavation_final.0003.a:0 "Что это за тень на полу?"
ek_excavation_final.0003.a.desc:0 "Вы остановились, чтобы провести расследование".
ek_excavation_final.0003.b:0 "Я лучше использую здешние сокровища, чем эти пыльные трупы."
ek_excavation_final.0003.b.desc:0 "Вы продолжаете."
ek_excavation_final.0003.c:0 "Нас здесь быть не должно."
ek_excavation_final.0003.c.desc:0 "Ты возвращаешься."

ek_excavation_final.0004.t:0 "[excavation_county.GetNameNoTier]: Уединенный проход"
ek_excavation_final.0004.desc.a:0 ""Вы внимательно смотрите на пол. Замысловатое пространство древней паутины, поверх которой лежала пленка пыли, создающая иллюзию пола. Вы наклоняетесь, подбираете камень и бросаете его сквозь паутину. Ничего, ни звука, ни эха. Осторожно продвигаясь вперед по краю коридора, вы добираетесь до сокровищницы."
ek_excavation_final.0004.a:0 "Это стоило риска!"

ek_excavation_final.0004.desc.b:0 ""Это безопасно", — говорит [excavation_leader.GetTitledFirstName]. Он останавливается, когда его правая нога скользит по поверхности пола, и с криком летит вперед. Вы хватаете его за ремень и вытаскиваете в безопасное место. Он падает на землю в изнеможении.\n\nВы смотрите на пол, через который он ступил. Замысловатое пространство древней паутины, поверх которой лежала пленка пыли, создающая иллюзию пола. Вы наклоняетесь, подбираете камень и бросаете его сквозь паутину. Ничего, ни звука, ни эха».
ek_excavation_final.0004.b:0 "На грани промаха."

ek_excavation_final.0004.desc.c:0 "[excavation_leader.GetTitledFirstName], привлеченный обещанием сокровищ, мчится впереди вас. Примерно на полпути по коридору его правая нога скользит по поверхности пола, и он исчезает из поля зрения с внезапным криком, за которым следует тошнотворный хруст.\n\nВы смотрите вниз, на пол, через который он чуть не ступил. Искусно затянутая древняя паутина, покрывающая слой пыли, создавала иллюзию пола. Вы наклоняетесь вниз, поднял камень и бросил его сквозь паутину. Ничего, ни звука, ни эха».
ek_excavation_final.0004.c:0 "[root.GetFaith.GetHighGodName] сохрани меня!"