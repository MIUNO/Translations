#####################
# Strike
#####################

ek_excavation_siwa.0010.t:0 "[excavation_county.GetNameNoTier]: Тупик"
ek_excavation_siwa.0010.desc:0 "Мои люди трудятся на работе уже несколько дней, и их попытки найти путь вглубь святилища не принесли плодов. Даже несмотря на мою личную помощь.\n\nЯ прислоняюсь к одному из тонких алебастровые колонны, усеивающие святилище. Мои мысли возвращаются к подношению. Может быть, там есть ключ, который я пропустил?»
ek_excavation_siwa.0010.a:0 "Представить подношение"
ek_excavation_siwa.0010.b:0 "Подарите отличное подношение"
ek_excavation_siwa.0010.c:0 "Ключ на виду? Уничтожить колонну!"
ek_excavation_siwa.0010.d:0 "Может, стоит просто подождать?"

ek_excavation_siwa.0011.t:0 "[excavation_county.GetNameNoTier]: Тупик"
ek_excavation_siwa.0011.desc:0 "Я решаю сделать подношение. Поскольку я не знаю, какое подношение может потребоваться для такого рода алтаря, я пользуюсь услугами местной старой девы, которая, как известно, имеет дело со злыми делами. глаза и проклятия.\n\nСама старая дева проводит жертвоприношения, закалывая цыплят изогнутым лезвием, покачиваясь и размахивая руками, произнося какое-то языческое заклинание.\n\nНесмотря на то, что мы не остались в курсе, На следующее утро мне сообщили, что один из моих рабочих нашел потайной ход за одной из мраморных колонн».
ek_excavation_siwa.0011.a:0 "Какое совпадение..."

ek_excavation_siwa.0012.t:0 "[excavation_county.GetNameNoTier]: Тупик"
ek_excavation_siwa.0012.desc:0 "Я решаю сделать большое подношение. Поскольку я не знаю, какое подношение может потребоваться для такого рода алтаря, я пользуюсь услугами местной старой девы, которая, как известно, занимается делами злые глаза и сглазы. Сама старая дева зарезает свинью кривым лезвием, покачиваясь и размахивая вокруг, читая какое-то языческое заклинание. Испарения вытекают из какой-то смеси на полу.\n\nХоть нас и не осталось Тем более, что на следующее утро мне сообщают, что один из моих рабочих нашел тайный ход за одной из мраморных колонн».
ek_excavation_siwa.0012.a:0 "Какое совпадение..."

ek_excavation_siwa.0013.t:0 "[excavation_county.GetNameNoTier]: Тупик"
ek_excavation_siwa.0013.desc:0 "Я иду назад, прямо к тому месту, где я впервые основал подношение. Обескураженные рабочие прохаживаются мимо меня с любопытными взглядами и инструментами в руках.\n\nЯ выхватываю рабочий молоток из рук рабочего и Я начинаю колотить и врезаться в приношение и в барельеф.\n\nНе нужно никаких усилий, чтобы сам барельеф чуть не выпрыгнул из рамы и за ним обнаружился какой-то механизм.\n\nЯ зову своих людей начать рыскать в этом месте, чтобы найти, с чем связан этот механизм, несомненно, это и есть наш путь внутрь».
ek_excavation_siwa.0013.a:0 "Это займет время, но, по крайней мере, мы делаем успехи."

######################################

ek_excavation_siwa.0020.t:0 "[excavation_county.GetNameNoTier]: Странные отсеки"
ek_excavation_siwa.0020.desc:0 "Я неторопливо прогуливаюсь с [excavation_leader.GetTitledFirstName], рассматривая рельефы и своеобразные орнаменты из гипса и гранита.\n\nОтвлекаясь на какие-то особенно необычные безделушки, я не замечаю, Я впереди своих товарищей. Оглушительный удар прерывает мои задумчивости, и я понимаю, что вход запечатан катящимся валуном. В полной темноте я слышу приглушенные крики, доносящиеся с другой стороны.\n\nКраем глаза Я различаю слабое мерцание, едва пробивающее темноту. Передо мной набор из восьми символов».
ek_excavation_siwa.0020.a:0 "Может ли быть выход из этой ситуации?"

ek_excavation_siwa.0021.t:0 "[excavation_county.GetNameNoTier]: Странные отсеки"
ek_excavation_siwa.0021.desc:0 "Вы видите восемь наборов полых символов и букв, каждый из которых вырезан в ячейку и источает свет и дым, каждый разного цвета.\n\nДолжен ли я прикоснуться к одному из них?"
ek_excavation_siwa.0021.a:0 "Фиолетовый"
ek_excavation_siwa.0021.b:0 "Серый"
ek_excavation_siwa.0021.c:0 "Красный"
ek_excavation_siwa.0021.d:0 "Синий"
ek_excavation_siwa.0021.e:0 "Зеленый"

ek_excavation_siwa.0022.t:0 "[excavation_county.GetNameNoTier]: Странные отсеки"
ek_excavation_siwa.0022.desc:0 "Как только я нажимаю на отсек, огромное облако (цветного) тумана заполняет комнату, задыхаясь.\n\nЯ прихожу в себя и вижу, что [excavation_leader.GetTitledFirstName] склоняется над меня, и незнакомый предмет в руках, но я чувствую... изменился, как-то... Когда у (руководителя раскопок) выросла вторая голова?..."
ek_excavation_siwa.0022.a:0 "Странно, откуда я это взял?"

######################################

ek_excavation_siwa.0030.t:0 "[excavation_county.GetNameNoTier]: Белая кошка"
ek_excavation_siwa.0030.desc:0 "Я проглатываю окуня, приготовленного моим поваром на обед. Действительно вкусно! Надо будет отдать ему должное.\n\n"Мяу"\n\nКошка, внешне очень похожая на один из прошлого раза, выжидающе смотрит на меня через комнату. Интересно, как он попал сюда? Балкон?\n\nЯ предлагаю кошке немного еды, но она отказывается, а вместо этого грациозно бежит к двери, лапая постоянно глядя на меня».
ek_excavation_siwa.0030.a:0 "Ура."

ek_excavation_siwa.0031.t:0 "[excavation_county.GetNameNoTier]: Белая кошка"
ek_excavation_siwa.0031.desc:0 "Даже открыв перед ней дверь, кошка, кажется, не хочет сдвинуться с места. Уже несколько минут мы находимся в безвыходном положении, и я почти потерял рассудок.\n\n"Мяуууууу ."\n\nПохоже, она, наконец, решает, что пора идти домой, но резко останавливается в нескольких шагах от места, где коридор соединяется с лестницей, ведущей наружу.\n\nВозможно?.. Не может быть, но -- Он хочет, чтобы я последовал за ним?
ek_excavation_siwa.0031.a:0 "Поехали"
ek_excavation_siwa.0031.b:0 "Думаю, что нет"

ek_excavation_siwa.0032.t:0 "[excavation_county.GetNameNoTier]: Белая кошка"
ek_excavation_siwa.0032.desc:0 "Протащившись через полгорода и испытав одновременно вкусные и зловонные ароматы, я попал в небольшой переулок, вдали от шумных блошиных рынков.\n\nТам стоит одинокое маленькое здание, отделенное от всех другие - миниатюрным озером, которое окружает его со всех сторон, кроме передней.\n\nПо моей коже пробегает вязкий свет масляных ламп, и я нахожу кошку в самой дальней от входа комнате, сидящей рядом с крошечным предметом. \n\nС другой стороны, в углу, кажется, есть какой-то дорогой на вид предмет более солидного размера."
ek_excavation_siwa.0032.a:0 "Что у вас там?"
ek_excavation_siwa.0032.b:0 "Интересно, что это там в углу...?"
ek_excavation_siwa.0032.c:0 "Давайте вместе пойдем домой"

ek_excavation_siwa.0033.t:0 "[excavation_county.GetNameNoTier]: Белая кошка"
ek_excavation_siwa.0033.desc:0 ""Где ты это взял?" Я чувствую себя неуверенно. Я возюсь с маленьким кошачьим амулетом. У него есть отверстие для ношения на шее, я полагаю, и он теплый на ощупь, как если бы кто-то только что снял его. Вонь мокрого меха заставляет меня съеживаться, когда я пытаюсь приблизить его к рассмотрению.\n\n"Китти-" Кота нигде нет. На выходе я замечаю миску нарезанного окуня возле здания, и испуганный старик приветствует меня, когда наши взгляды встречаются».
ek_excavation_siwa.0033.a:0 "Думаю, я помолчу о статуе с кошачьей головой сзади..."
ek_excavation_siwa.0033.b:0 "Это место выглядело довольно подозрительно..."

ek_excavation_siwa.0034.t:0 "[excavation_county.GetNameNoTier]: Белая кошка"
ek_excavation_siwa.0034.desc:0 ""Что это?..." То, что в тусклом свете казалось каким-то ценным предметом, теперь похоже на какую-то мягкую статуэтку? Подношу к носу очень слабый прогорклый запах мой нос вздрагивает.\n\n"Китти-" Кота нигде нет. На выходе я спотыкаюсь о какую-то тарелку и ударяюсь о булыжник сначала коленом, а после катания от боли падаю в кровавое озеро.\n\nОшеломленный старик должен помочь мне, и я вынужден возвращаться домой промокшим до костей."
ek_excavation_siwa.0034.a:0 "Мое колено..."

ek_excavation_siwa.0035.t:0 "[excavation_county.GetNameNoTier]: Белая кошка"
ek_excavation_siwa.0035.desc:0 "После того, как я прошагал полгорода и почувствовал запахи одновременно зловонных и восхитительных, меня ведут по маленькому переулку, вдали от шумных блошиных рынков.\n\nЧисто-белый мех кошки вдруг становится неряшливым, настороженным и она мчится по закоулкам, как размытое пятно, и мои глаза едва успевают уследить за ней».
ek_excavation_siwa.0035.a:0 "Подожди!"

ek_excavation_siwa.0036.t:0 "[excavation_county.GetNameNoTier]: Белая кошка"
ek_excavation_siwa.0036.desc:0 "Я прихожу, чтобы поймать кошку, шипящую на змею, темную, как ночь, и вдвое больше ее.\n\nЗмея скользит между нами и маленьким мальчиком, побег которого заблокирован стеной из сырцового кирпича и чешуйчатый дьявол.\n\nТемное существо возбужденно шипит на кошку. Времени на действия мало, змея медленно ползет к мальчику, и ее укус означает верную смерть."
ek_excavation_siwa.0036.a:0 "Сразитесь со змеей"
ek_excavation_siwa.0036.b:0 "Поймать змею"
ek_excavation_siwa.0036.c:0 "Убежать"

ek_excavation_siwa.0037.t:0 "[excavation_county.GetNameNoTier]: Белая кошка"
ek_excavation_siwa.0037.desc:0 "Бегая глазами, я нахожу деревянную палку, прислоненную к стене справа, и выхватываю ее в тумане.\n\nЯ пытаюсь отогнать змею палкой, но это мало Кошка прыгает между мальчиком и змеей, отвлекая ее на время, достаточное для того, чтобы я ударил ее по голове. Звук свистящего воздуха при приземлении палки указывает на скользящий удар.\n\nПрежде чем я успеваю среагировать, змея яростно бросается на меня, но кошка набрасывается на его хвост, давая мне время нанести добивающий удар.\n\nЗмея мертвая и окровавленная в земле, меня вскоре одолевает семья мальчика, подоспевшая увидеть результат. Они приглашают меня на ужин, вне себя от радости.\n\nКошка исчезла прежде, чем я это осознаю, только странная зеленая фигурка на ее месте."
ek_excavation_siwa.0037.a:0 "Интересно, увидимся ли мы снова."

ek_excavation_siwa.0038.t:0 "[excavation_county.GetNameNoTier]: Белая кошка"
ek_excavation_siwa.0038.desc:0 "Я съедаю сома, приготовленного моим шеф-поваром на ужин. Поистине замечательно! Я должен передать ему свои комплименты. Или сделал бы это, если бы прямо за моей тарелкой не ползла массивная змея.\ n\n"Хисс..." Змея возвышается над столом длиной в добрых полметра, глядя на меня холодным и расчетливым взглядом. С ее клыков капает яд.\n\nЯ не смею пошевелиться. Как он вообще оказался здесь? На балконе?\n\nПрежде чем я успеваю среагировать, монстр уже навалился на меня."
ek_excavation_siwa.0038.a:0 "Помогите мне!"

ek_excavation_siwa.0039.t:0 "[excavation_county.GetNameNoTier]: Белая кошка"
ek_excavation_siwa.0039.desc:0 "Бегая глазами, я нахожу деревянную палку, прислоненную к стене справа, и выхватываю ее в тумане.\n\nЯ пытаюсь незаметно приблизиться к змее, но быстро понимаю, что она доберется до мальчика раньше, чем Да. В отчаянии я пытаюсь привлечь внимание змеи к себе своей палкой, прежде чем она достигает мальчика, но моя неуклюжая попытка присесть заставляет меня споткнуться, что предупреждает змею о моем присутствии.\n\nПрежде чем я успеваю пригнуться, я меня кусали больше раз, чем я могу сосчитать. Я инстинктивно отпрыгиваю назад, но меня парализует страх, когда яд овладевает моим телом.\n\nПоследнее, что я вижу перед тем, как закрыть глаза в последний раз, это кошка и змея, запутавшаяся в жестокой схватке».
ek_excavation_siwa.0039.a:0 "Удачи, котенок"








