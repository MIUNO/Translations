##########################
# Egyptian
##########################
ek_excavation_beginning.0001.t:0 "[excavation_county.GetNameNoTier]: прорыв"
ek_excavation_beginning.0001.desc:0 "В моем царстве стоит то, что может быть самым мощным сооружением, когда-либо созданным человеком. Одни говорят, что это древние обсерватории, построенные мудрецами, другие утверждают, что это гробницы старых и прогнивших королей.\n\nВ любом случае ясно, что в этих пирамидах должны храниться великие сокровища.\n\nСегодня я прибыл с [excavation_leader.GetTitledFirstName], моим руководителем раскопок, на место, которое станет нашим базовым лагерем для расследования руины, у основания главного здания.\n\nГлавный каменщик смотрит на меня в поисках знака одобрения начала раскопок, в то время как легион рабочих занят подготовкой вокруг нас».
ek_excavation_beginning.0001.a:0 "Кто знает, какие реликвии могут быть спрятаны в этой каменной горе!"

ek_excavation_beginning.0002.t:0 "[excavation_county.GetNameNoTier]: прорыв"
ek_excavation_beginning.0002.desc:0 "Город Бахнаса, насколько известно, всегда был центром административной и региональной власти как из-за его центрального положения в нижнем течении Нила, так и из-за стратегического расположения к западу от канала Бахр-Юсеф.\n\n[chaplain.GetTitledFirstName] недавно обратился ко мне с воодушевляющим предложением: по-видимому, в неиспользуемых руинах старого города группа каменных скребков откопала спрятанный клад древних манускриптов, и многие другие могут лежать ниже."
ek_excavation_beginning.0002.a:0 "Такое неиспользованное хранилище знаний может иметь огромную ценность!"

ek_excavation_beginning.0003.t:0 "[excavation_county.GetNameNoTier]: прорыв"
ek_excavation_beginning.0003.desc:0 "Сегодня я нахожусь в графстве [excavation_county.GetNameNoTier]. Оазис посреди пустыни проецирует жизнь до самого горизонта, море зелени в океане песка. Мой руководитель раскопок, [excavation_leader.GetTitledFirstName], объясняет мне, что здесь раньше был старый языческий оракул, который прославленный завоеватель Александр Македонский посетил перед завоеванием Египта.\n\nВ руинах этого оракула мы создали наш базовый лагерь, на берегу большого пруда, полного жизни».
ek_excavation_beginning.0003.a:0 "Какие сокровища может скрывать оракул?"

ek_excavation_beginning.0004.t:0 "[excavation_county.GetNameNoTier]: прорыв"
ek_excavation_beginning.0004.desc:0 "Запертый в сухих горных районах [excavation_county.GetNameNoTier], этот монастырь привлекает паломников, ищущих просветления, со всех уголков известного мира.\n\nДо меня дошло, что тайный вход в обнаружен ранее неизвестный подземный склеп на неизвестной глубине.\n\nВ отчетах монастыря он не упоминается, поэтому, вероятно, склеп не посещался сотни лет. Я приказал создать базовый лагерь исследовать руины и, надеюсь, заодно набить карманы».
ek_excavation_beginning.0004.a:0 "Начать раскопки!"

