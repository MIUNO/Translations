demd_fortify_eastern_marches_decision_desc:0 "Угроза, исходящая от набегов из степей, побудила восточно-франкских правителей приказать одному мужчине из девяти поселиться в укрепленном анклаве. Мужчины, живущие в крепостях, поддерживали их и строили кварталы для своих confamiliares, которые продолжали жить В их собственных жилищах в сельской местности. Те, кто постоянно проживал в крепости, также отвечали за сохранность одной трети всего урожая, который другие восемь перевозили туда. Восемь также сажали и собирали зерно на владениях девятого и хранил его в своем жилище. Хотя остальные восемь обычно не проживали в крепости, их жизнь вращалась вокруг нее. необходимость."
