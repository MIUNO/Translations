tradition_ottonian_reforms_desc:0 "Города предназначены не просто для того, чтобы защитить себя и нашу пищу от захватчиков. На войне они представляют собой ограждения, из которых можно проводить полевые операции. В мирное время это места, где можно собираться для тренировок и приучаться к правилам и дисциплине."

