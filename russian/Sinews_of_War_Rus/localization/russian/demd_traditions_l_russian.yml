armati_milites:0 "Вооруженные солдаты"
armati_milites_desc:0 "Кольчуга защищала тяжелую кавалерию оттонов от укусов вражеских стрел, позволяя им бросаться на тяжелых боевых коней очертя голову в ближний бой с врагом. После контакта прочное железное оружие позволяло этим грозным кентаврам разрубать своих более легковооруженных противников на куски."
agrarii_milites:0 "Аграрная армия"
agrarii_milites_desc:0 "Пехотинцы, которые проживают в сельской местности, окружающей город, и периодически собираются там для военных учений, которые подготовили их к участию в экспедициях."
