tradition_warrior_bishops_name:0 "Епископы-воины"
tradition_warrior_bishops_desc:0 "Большинство епископов этой культуры родились в аристократических или рыцарских семьях, которые гордятся своим мастерством в военном деле. Они содержат большую вооруженную свиту, состоящую из министров, поддерживаемых наследственными феодалами и связанных клятвами верности, и с готовностью направляют их на военные цели своих феодальных сюзеренов."
