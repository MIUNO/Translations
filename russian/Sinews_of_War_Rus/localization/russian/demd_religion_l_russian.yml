doctrine_slavery_name:0 "Рабство"
doctrine_slavery_desc:0 "Которые могут быть порабощены приверженцами этой веры."

doctrine_slavery_faith_name:0 "Вера"
doctrine_slavery_faith_desc:0 "Первопричиной рабства является грех, который подчиняет человека господству его собратьев - то, что происходит только по суду Божьему, у которого нет неправедности и который знает, как назначить подходящие наказания за любое преступление."
doctrine_parameter_slavery_faith:0 "Рабов можно забрать только у [counties|E] с помощью [faith|E] мы рассматриваем [faith_hostile|L] или больше после [raid|E] или [siege|E]."

doctrine_slavery_accepted_name:0 "Принятие"
doctrine_slavery_accepted_desc:0 "Ибо то, что одни должны править, а другие быть управляемыми, - это не только необходимо, но и целесообразно; с момента их рождения одни предназначены для подчинения, другие - для правления."
doctrine_parameter_slavery_accepted:0 "Рабов можно брать со всех [counties|E] после того, как [raid|E] или [siege|E]"

doctrine_slavery_heritage_name:0 "Наследие"
doctrine_slavery_heritage_desc:0 "Рабство — подчинение высшей расе - является его естественным и нормальным состоянием."
doctrine_parameter_slavery_heritage:0 "Рабов можно забрать только уm [counties|E] с помощью [culture|E] чье наследие отличается от нашего после [raid|E] или [siege|E]."

doctrine_slavery_crime_name:0 "Бандитизм"
doctrine_slavery_crime_desc:0 "Те, кто отказывает в свободе другим, заслуживают ее не для себя."
doctrine_parameter_slavery_illegal:0 "Рабы не могут быть взяты после [raid|E] или [siege|E]."

doctrine_parameter_demd_can_raze:0 "Может никак [baronies|E] после того, как [siege|E]"

doctrine_parameter_reduced_vigor_loss_from_religious_disunity:0 "[EmptyScope.ScriptValue('pluralist_religious_unity_vigor_loss')|=$-0%] @icon_culture!# [vigor|E] потери от религиозной разобщенности внутри вашего [culture|E]"
