building_supertype_episcopal_cities: "Епископальные городские укрепления"

building_type_demd_walls_of_regensburg_01:0 "$building_supertype_episcopal_cities$"
building_demd_walls_of_regensburg_01:0 "Стены Регенсбурга"
building_demd_walls_of_regensburg_01_desc:0 "Епископский город-крепость Регенсбург был защищен кольцевой стеной длиной около 2700 метров, а ров защищал город с трех сторон, в то время как Дунай защищал 900 метров речного фасада. В целом эта крепость, занимающая около 800 000 квадратных метров, смогла приютить большую часть окружающего населения, которое, в свою очередь, помогало в ее обороне.Епископский город-крепость Регенсбург был защищен кольцевой стеной длиной около 2700 метров, а ров защищал город с трех сторон, в то время как Дунай защищал 900 метров речного фасада. В целом эта крепость, занимающая около 800 000 квадратных метров, смогла приютить большую часть окружающего населения, которое, в свою очередь, помогало в ее обороне."

building_type_demd_walls_of_eichstatt_01:0 "$building_supertype_episcopal_cities$"
building_demd_walls_of_eichstatt_01:0 "Стены Эйхштатта"
building_demd_walls_of_eichstatt_01_desc:0 "Епископальный город-крепость Айхштетт, стратегически расположенный на реке Альтмюль, получил разрешение от Людовика Ребенка на возведение обширных укреплений вокруг центра города. Еще одно укрепление на мысе Михельсберг в 15 километрах вниз по реке недалеко от Кипфенберга было возведено для укрытия сил, способных совершать боевые вылеты против армии, осаждающей Эйхштетт, и блокировать движение транспорта вверх по Альтмюлю. Последняя впечатляющая крепость на скалистом Фрауэнберге недалеко от Кельхайма, где Альтмюль впадает в Дунай."

building_type_demd_walls_of_freising_01:0 "$building_supertype_episcopal_cities$"
building_demd_walls_of_freising_01:0 "Стены Фрайзинга"
building_demd_walls_of_freising_01_desc:0 "Епископальный город-крепость Фрайзинг, который венгры не смогли взять в 910 году, возвышался над Эрдингермосом и водно-болотными угодьями близ слияния Ампера с Изаром."

building_type_demd_walls_of_passau_01:0 "$building_supertype_episcopal_cities$"
building_demd_walls_of_passau_01:0 "Стены Пассау"
building_demd_walls_of_passau_01_desc:0 "Епископальный город-крепость Пассау занимал внушительную оборонительную позицию в месте слияния рек Дунай, Инн и Ильц. Город защищен с трех сторон водой, и дополнительные укрепления, вероятно, существовали по ту сторону Дуная на севере, где позже, в 13 веке, был построен Весте Оберхаус."

building_type_demd_walls_of_salzburg_01:0 "$building_supertype_episcopal_cities$"
building_demd_walls_of_salzburg_01:0 "Стены Зальцбурга"
building_demd_walls_of_salzburg_01_desc:0 "К десятому веку крепкие стены защищали епископальный город Зальцбург. Вторую линию обороны обеспечивал Фестунгсберг, возвышающийся на 120 м над центром города внизу."

building_type_demd_walls_of_augsburg_01:0 "$building_supertype_episcopal_cities$"
building_demd_walls_of_augsburg_01:0 "Стены Аугсбурга"
building_demd_walls_of_augsburg_01_desc:0 "Когда мадьяры осадили город перед битвой при Лехфельде в 955 году, епископ Ульрих вывел своих воинов из крепости, чтобы вступить с врагом в рукопашный бой. Восседая на своем боевом коне, но без оружия и одетый только в столу для защиты от летящих вокруг него снарядов, епископ Ульрих руководил ожесточенным боем, который завязался перед воротами. В конце концов лидер венгерской банды был смертельно ранен, что заставило его последователей бежать в свой лагерь."

building_type_demd_ennsburg_01:0 "Эннсбург"
building_demd_ennsburg_01:0 "Эннсбург"
building_demd_ennsburg_01_desc:0 "После первых венгерских набегов на Баварию в начале 10 века была возведена крепость на переправе через Энс близ древнего города Лорх, чтобы препятствовать проникновению венгров в Баварию."

building_type_demd_schlossberg_01:0 "Шлоссберг"
building_demd_schlossberg_01:0 "Шлоссберг"
building_demd_schlossberg_01_desc:0 "Холм Шлоссберг возвышается на 123 метра над городом Грац, расположенным ниже. В 12 веке на горе Шлоссберг был построен замок, который также дал городу Грац свое название через #weak gradec#!, Словенский термин, обозначающий небольшой замок."

building_type_demd_walls_of_vienna_01:0 "Стены Вены"
building_type_demd_walls_of_vienna_01_desc:0 "$building_demd_walls_of_vienna_01_desc$"
building_demd_walls_of_vienna_01:0 "Стены Вены"
building_demd_walls_of_vienna_01_desc:0 "Первая стена Вены, Бургмауэр, была построена на фундаменте стен римского поселения. Вторая стена, огораживающая гораздо большую площадь, была профинансирована за счет доли герцога Леопольда Австрийского в огромном выкупе, который Ричард Львиное Сердце заплатил императору Священной Римской империи за свое освобождение."

building_demd_type_nuremberg_castle_01:0 "Нюрнбергский замок"
building_demd_nuremberg_castle_01:0 "Нюрнбергский замок"
building_demd_nuremberg_castle_01_desc:0 "Считающийся одним из самых грозных средневековых укреплений Европы, он олицетворял мощь и значение Священной Римской империи и выдающуюся роль имперского города Нюрнберга. Первый замок был построен салийскими королями в 11 веке, и он был расширен императорами Гогенштауфенами."
