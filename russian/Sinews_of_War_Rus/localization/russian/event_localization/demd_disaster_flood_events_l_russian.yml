demd_pop_flood.1002.t:0 "Дождливый день в [county.GetNameNoTierNoTooltip]..."
demd_pop_flood.1002.desc:0 "Я ерзаю на стуле. Дождь шел все утро и вечер.\n\nКонечно, обычно это не вызывает беспокойства, но последние несколько дней было совсем не непохоже. Если это продолжится, это может быть поводом для беспокойства.\n\n Я смотрю на свой внутренний двор, теперь затопленный. Несколько служанок торопливо уносят ведра с водой."
demd_pop_flood.1002.a:0 "Будем надеяться, что скоро все прояснится."
demd_pop_flood.1002.b:0 "Думаю, я пойду поплаваю." # lunatic trait option

