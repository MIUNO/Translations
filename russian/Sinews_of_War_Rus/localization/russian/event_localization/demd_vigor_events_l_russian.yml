 demd_vigor.0002.ethos.bellicose:0 "Столкнувшись с растущим давлением как со стороны дикой природы, так и со стороны их конкурентов, [reformed_culture.GetCollectiveNounNoTooltip] становятся все более воинственными, поскольку они стремятся создавать и защищать свои средства к существованию силой оружия."
 demd_vigor.0002.ethos.bureaucratic:1 "[reformed_culture.GetCollectiveNounNoTooltip] похоже, у них растет аппетит к многословным законам, длинным хроникам и запутанным уставам, они находят утешение в обществе, управляемом постоянно расширяющимися формальными практиками."
 demd_vigor.0002.ethos.courtly:0 "С возрастающей приверженностью манерам и этикету, [reformed_culture.GetCollectiveNounNoTooltip] мы принимаем структурированный, придворный образ жизни, чтобы приблизить новую эру стабильности и процветания."
 demd_vigor.0002.ethos.communal:0 "Помогая своим соседям пережить трагедию и разделяя их триумфы, [reformed_culture.GetCollectiveNounNoTooltip] формируют сплоченные узы сообщества, которые воспитывают чувство принадлежности и целеустремленности."
 demd_vigor.0002.ethos.stoic:0 "Перед лицом опасного и непредсказуемого мира, [reformed_culture.GetCollectiveNounNoTooltip] мы начинаем ценить выдержку и решительность больше, чем когда-либо прежде."
 demd_vigor.0002.ethos.spiritual:0 "Ища ответы как внутри себя, так и в мире в целом, [reformed_culture.GetCollectiveNounNoTooltip] становятся более духовными и набожными, чем когда-либо прежде."
 demd_vigor.0002.ethos.egalitatian:0 "Признавая, что обстоятельства рождения человека не всегда предсказывают его способности и компетентность, [reformed_culture.GetCollectiveNounNoTooltip] становятся все более эгалитарными и открытыми как общество."
 demd_vigor.0002.ethos.unchanged:0 "Если вы видите это, значит, все было напортачено"
 
demd_vigor.0003.t:0 "Реформирование системы [reformed_faith.GetAdjective] Вера"
demd_vigor.0003.desc:0 "В целях борьбы с ухудшением соблюдения религиозных обрядов среди [reformed_Faith.GetReligiousHead.GetAdherentNamePlural], [reformed_Faith.GetReligiousHead.GetTitledFirstName] созвал совет по реформированию [reformed_faith.GetAdjective] вера. Были повышены доктринальные стандарты, которые ранее были слабыми."
demd_vigor.0003.a:0 "К новому веку, новой эре, новой вере!"

