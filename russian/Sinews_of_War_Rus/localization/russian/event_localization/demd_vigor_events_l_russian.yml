demd_vigor.0001.t:0 "Упадок [reformed_culture.GetName] Культуры"
demd_vigor.0001.desc:0 "Последние годы не оказались благосклонными к [reformed_culture.GetName] [culture|E]. Наши родственные узы исчезли, и наши люди проявляют больше интереса к исполнению своих сиюминутных желаний, чем к соблюдению традиционных ценностей, которые скрепляли нашу культуру. Мы уже идем по пути упадка и распада, и если не предпринять никаких действий, вполне вероятно, что [reformed_culture.GetName] культура скоро вообще перестанет иметь какое-либо значение.\n\nКак самый выдающийся живой [reformed_culture.GetName], мне предстоит наметить новый курс для нашего народа. Но что важнее всего сохранить?"
demd_vigor.0001.a:0 "Наши манеры и этикет" # Courtly
demd_vigor.0001.b:0 "Наши законы и обычаи" # Bureaucratic
demd_vigor.0001.c:0 "Наши узы общности" # Communal
demd_vigor.0001.d:0 "Наша выдержка и решительность" # Stoic
demd_vigor.0001.e:0 "Наша вежливость и любопытство" # Egalitarian
demd_vigor.0001.f:0 "Наша сила оружия" # Bellicose
demd_vigor.0001.g:0 "Наша преданность [dominant_faith.GetHighGodName]" # Spiritual
demd_vigor.0001.h:0 "Нет ничего плохого в том, [reformed_culture.GetName] [culture|E]!"


demd_vigor.0002.t:0 "Возрождение [reformed_culture.GetName] Культуры"
demd_vigor.0002.desc:0 "Последние годы не оказались благосклонными к [reformed_culture.GetName] [culture|E]. Наши узы родства исчезли, и наши люди проявляют больше интереса к исполнению своих сиюминутных желаний, чем к соблюдению традиционных ценностей, которые скрепляли нашу культуру. \n\n[reformer.GetTitledFirstName], передовая жизнь [reformed_culture.GetName], почувствовал болезнь нашей культуры и решил вести нас в новом направлении.\n\n"
demd_vigor.0002.a:0 "К новому веку, новой эре, новым людям!"

