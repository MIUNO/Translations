demd_pop_fire.1002.t:0 "Пожар в [county.GetNameNoTierNoTooltip]!"
demd_pop_fire.1002.desc:0 "Город в огне! Бушующее пламя охватывает дома и магазины по всему поселению!"
demd_pop_fire.1002.a:0 "Принеси воды, быстро!"
demd_pop_fire.1002.b:0 "Возьмите пожарные крюки"
demd_pop_fire.1002.c:0 "Все равно было слишком многолюдно"
demd_pop_fire.1002.d:0 "Сквайр! Принесите мне мою скрипку!" # lunatic trait option
demd_fire_relief_water:0 «Близлежащий водоем дает нам больше шансов потушить пожар»
demd_fire_relief_no_water:0 "Без крупных близлежащих источников воды у города серьезные проблемы."
demd_pop_fire.1002.relief_success:0 "Пожар потушен до того, как будет нанесен значительный ущерб"
demd_pop_fire.1002.relief_middling:0 "Огонь охватил некоторые районы города, но в конце концов его удалось локализовать"
demd_pop_fire.1002.relief_failure:0 "Огонь не удалось сдержать, и он опустошил почти весь город"

demd_pop_fire.1003.t:0 "Пожар в [county.GetNameNoTierNoTooltip]!"
demd_pop_fire.1003.desc:0 "Усилия по тушению пожара увенчались успехом. Уничтожено очень мало, и мы быстро устраним незначительные повреждения."
demd_pop_fire.1003.a:0 "Слава [character.GetHighGodName]!"

demd_pop_fire.1004.t:0 "Пожар в [county.GetNameNoTierNoTooltip]!"
demd_pop_fire.1004.desc:0 "Усилия по тушению пожара были несколько успешными, но некоторые части города были разрушены, и для устранения повреждений потребуется некоторое время и усилия"
demd_pop_fire.1004.a:0 "Прискорбно, но могло быть и хуже..."

demd_pop_fire.1005.t:0 "Пожар в [county.GetNameNoTierNoTooltip]!"
demd_pop_fire.1005.desc:0 "Усилия по тушению пожара не увенчались успехом. Большая часть города разрушена, а население лежит в руинах. Восстановление после этой катастрофы будет долгой и трудной задачей"
demd_pop_fire.1005.a:0 "Тычяча чертей! Почему это случилось с [county.GetNameNoTierNoTooltip]?"

demd_pop_fire.1006.t:0 "Пожар в [county.GetNameNoTierNoTooltip]!"
demd_pop_fire.1006.desc:0 "Усилия по тушению пожара не увенчались успехом... города больше нет, и мы могли бы подумать о восстановлении нового с нуля"
demd_pop_fire.1006.a:0 "О, [GetHighGodName], чем же мы заслужили такое бедствие?"