setting_claim_fabrication_sow:0 "Реалистичный"
setting_claim_fabrication_sow_desc:0 "#P (Recommended)#! Более реалистичная фальсификация претензий с вероятностью неблагоприятных последствий."
setting_claim_fabrication_vanilla:0 "Ванильный"
setting_claim_fabrication_vanilla_desc:0 "#N (Not Recommended)#! Поведение ванильного утверждения о фальсификации. Эта настройка не рекомендуется, так как она существенно уменьшит сложность."
