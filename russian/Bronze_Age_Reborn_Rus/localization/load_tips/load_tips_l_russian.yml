l_russian:
 LOADING_TIP_0:0 "Он удалил почву из траншей Вавилона, и границы Аккада он сделал такими же, как у Вавилона. Но из-за зла, которое он совершил, великий владыка Мардук разгневался и уничтожил свой народ голодом. От восхода солнца до захода солнца они противостояли ему и не давали ему покоя. - Хроника ранних царей Саргона Аккадского"
 LOADING_TIP_1:0 "У Саргона не было ни соперника, ни равного. Его великолепие распространялось по землям. Он пересек море на востоке. На одиннадцатый год он завоевал западную землю до ее самой отдаленной точки. Он подчинил ее единой власти. – Хроники ранних королей"
 LOADING_TIP_2:0 "Энлиль вывел из гор тех, кто не похож на других людей, кто не считается частью Земли, - гутиан, необузданный народ, обладающий человеческим интеллектом, но собачьими инстинктами и обезьяньими чертами лица. Подобно маленьким птицам, они большими стаями опускались на землю. Из-за Энлиля они раскинули свои руки по равнине, как сеть для животных. Ничто не ускользало от их когтей, никто не покидал их хватки. – Проклятие Агаде, строки 155-160"
 LOADING_TIP_3:0 "Я - король, опора, которая удерживает беззаконников, которая объединяет людей, я - великий дракон среди королей, который приводит в замешательство их советы, я - сеть, натянутая на врага, я - внушающий страх, который, поднимая свои свирепые глаза, дает непокорным вынесен смертный приговор, я - великая сеть, скрывающая злые намерения, я - молодой лев, который разбивает сети и скипетры, я - боевая сеть, которая ловит того, кто оскорбляет меня. – Гимн царю Хаммурапи"
 LOADING_TIP_4:0 "Пусть мои глаза увидят Солнце и насытятся яркостью, да, ибо тьма изгнана вдаль, если широк будет свет. Когда же человек, который умер, когда-нибудь увидит солнечный свет? – Эпос о Гильгамеше, Девятая табличка, колонка VI, строки 19-24"
 LOADING_TIP_5:0 "Затем она подняла руки к Шамашу (в тюрьме, говоря): "Почему ты дал это беспокойство духа, с которым ты дал в приданое Гильгамешу, сыну моему?" – Эпос о Гильгамеше, Третья табличка, колонка II, строки 8-12"
 LOADING_TIP_6:0 "Когда заходящая луна цвета пылевого облака заполняла полумесяц, луна была благоприятна для Саргона, который в это время года выступил в поход против страны ЭЛАМ и подчинил себе жителей Элама. Он навлек на них несчастье; он лишил их пищи. – "Анналы Саргона", строки 1-3"
 LOADING_TIP_7:1 "В то время небеса вверху еще не объявили, а земля внизу не записала имени; неоткрытая бездна была их источником, МУММУ-ТИАМАТ (хаос моря) была матерью их всех. – Ассирийский эпос о сотворении мира, первая табличка"
 LOADING_TIP_8:1 "Я сокрушался, я отдыхал. Так я обратился к своему сердцу, говоря: "Воистину, это я, и (все же) над чем мне осталось царствовать? Я царь, который не делает целой свою страну, и пастух, который не делает целым свой народ, поскольку я произвел трупы и оставил пустыню". - Вавилонская легенда о сотворении мира, колонка II, строки 25-28, колонка III, строки 1-2"
 LOADING_TIP_9:1 "Он - бог, у которого, воистину, нет второго; нет никого перед ним. Он – мастер мудрости, благоразумный в своих замыслах, великодушный в своем характере, по чьему благоволению человек уходит и приходит - приключения Синухита, Двенадцатая династия Египта"
 LOADING_TIP_10:1 "Взгляни на меня, созерцай меня, о сын мой Тутмос; Я твой отец, ХАРМАХИС-ХОПРИ-РА-ТУМ; Я дарую тебе владычество над моими владениями, превосходство над живыми; ты будешь носить его белую корону и его красную корону на троне СЕБА, наследственного вождя. – Стела Тутмоса IV"
 LOADING_TIP_11:1 "Осун, посреди неба, на закате, пусть светлые врата благосклонно встретят тебя, пусть небесные врата будут послушны тебе. – Аккадский гимн заходящему солнцу"
 LOADING_TIP_12:1 "Префект, феодал Птах-хотеп говорит: Бог с двумя крокодилами, мой господин, прогресс возраста переходит в маразм. Разложение обрушивается на человека, и упадок приходит на смену молодости. – Заповеди Птах-Хотепа"
 LOADING_TIP_13:1 "ПОКЛОНЕНИЕ НИЛУ! Да здравствует ты, о НИЛ! кто являет себя на этой земле и приходит, чтобы дать жизнь ЕГИПТУ! – Гимн Нилу"
 LOADING_TIP_14:1 "Не дай мне тогда умереть бесславно и без борьбы, но позволь мне сначала совершить что-нибудь великое, о чем впоследствии будут рассказывать людям. – "Илиада", Книга"
 LOADING_TIP_15:2 "Как когда опустошающий огонь на горных вершинах захватывает пылающие леса, издалека виден ослепительный свет; так, когда они движутся, к небу вспыхивает яркий блеск их загорелых рук. – "Илиада", книга II, строки 523-526"
 LOADING_TIP_16:1 "Yнесчастные аргивяне, позор вашей страны, неужели у вас нет чувства стыда? Почему вы стоите так, как робкие оленята, которые в погоне убегают, Стоите все сбитые с толку, бездуховные и ручные? – "Илиада", книга IV, строки 282-285"
 LOADING_TIP_17:1 "Тот, кто захватит мою статую, кто разобьет ее, кто уничтожит надпись на ней, кто сотрет мое имя, да будет поражен проклятием Напириши, Кириши и Иншушинки, чтобы его имя исчезло, чтобы его потомство было бесплодным. – Надпись на статуе Напир-Асу, царицы Элама"
 LOADING_TIP_18:1 "Вместе с господом, чей дом был опустошен, его город был предан слезам. Вместе с Наной, чья Земля погибла, Урим присоединился к плачу. – Плач по городу Уру, строки 76-78"
 LOADING_TIP_19:1 "Энлиль ответил Лету и Зиме: "Зима управляет живительными водами всех земель – земледелец богов производит все. Лето, сын мой, как ты можешь сравнивать себя со своим братом Уинтером?" – Спор между Зимой и летом"
 LOADING_TIP_20:1 "Небеса далеки, земля драгоценнее всего, но именно с небес вы приумножаете свои блага, и все чужие земли дышат под ними. – Инструкции Шуруппака, строки 128-130"
 LOADING_TIP_21:1 "Кто может соперничать с праведностью? Это создает жизнь. (ср. 6.2.3: UET 6/2 291, л. 3, 6.2.5: YBC 8713, л. 3) Если зло проявляет себя, как воля к успеху?"
 LOADING_TIP_22:4 "Мы знаем, как говорить много лжи, которая напоминает реальные вещи, но мы знаем, когда захотим, как говорить правду. – Гесиод, Теогон"
 LOADING_TIP_23:1 "Ибо в страдании люди быстро стареют. – Труды и дни, строка 93, Гесиод"
 LOADING_TIP_24:1 "Часто даже целый город пожинал дурные плоды дурного человека. – Труды и дни, строка 240, Гесиод"
 LOADING_TIP_25:1 "Безумия можно добиться легко, в большом количестве: дорога ровная, и оно лежит рядом. Но перед совершенством бессмертные боги попотели, и путь к нему долог и крут, и поначалу труден. Но когда вы достигаете вершины, тогда это легко, хотя и трудно. – Труды и дни, строка 287, Гесиод"
 LOADING_TIP_26:2 "Копируйте своих отцов, своих пращуров, видите, их слова сохранились в книгах. Открывайте, читайте их, копируйте их знания: тот, кого учат, становится опытным. Не будь злым, доброта - это хорошо. (из завещания гераклеопольского царя)"
 LOADING_TIP_27:1 "Мой господин был огорчен сражениями в Эламе. Но запасы зерна у эламитов быстро истощились, так что не ослабляйте своих сил! Не попадайте очертя голову в их рабство и не следуйте за ними по пятам! – Письмо Ишби-Эрры Ибби Суэну"
 LOADING_TIP_28:1 "Пусть мне споют заслуженную хвалу за то, что в каждый рот я вложил благоразумие, привлекательное качество. Да будет воспета хвала за то, что я проявил силу в грэпплинге и борьбе. Что я нанес ответный визит в святилище Нибру и вернулся обратно по дороге в Урим, преодолев расстояние в 30 двойных миль. – Хвалебное стихотворение Шульги"
 LOADING_TIP_29:1 "Мужчина, позволь мне делать с тобой самые приятные вещи. Моя драгоценная сладкая, позволь мне принести тебе меда. В спальне, пропитанной медом, позволь нам снова и снова наслаждаться твоим очарованием, сладкая штучка. – Песня о любви Шу-Суен, строки 9-1"
 LOADING_TIP_30:1 "0 скажи мне, мой друг! Скажи мне, мой друг! Расскажи мне, что ты видел о путях Преисподней! Я не могу сказать тебе, мой друг, я не могу сказать тебе! Если я расскажу тебе, что я видел о путях Преисподней, ты сядешь и заплачешь! Тогда я сяду и заплачу! – Эпос о Гильгамеше"