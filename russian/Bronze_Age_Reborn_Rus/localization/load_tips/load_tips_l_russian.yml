l_russian:
 LOADING_TIP_0:0 "Почву из окопов Вавилонских он убрал, и границы Аккада сделал подобными границам Вавилона. Но за зло, которое он совершил, разгневался великий владыка Мардук и истребил народ свой голодом. От восхода солнца до захода его они противостояли ему и не давали ему покоя. - Хроника ранних царей о Саргоне Аккадском".
 LOADING_TIP_1:0 "У Саргона не было ни соперников, ни равных. Его великолепие распространялось по всем землям. Он пересек море на востоке. На одиннадцатом году он завоевал западные земли до самой дальней точки. Он подчинил ее единой власти. - Хроники первых царей"
 LOADING_TIP_2:0 "Энлиль вывел из гор тех, кто не похож на других людей, кто не считается частью Земли, - гутиев, необузданный народ, с человеческим интеллектом, собачьими инстинктами и обезьяньими чертами. Подобно мелким птицам, они большими стаями парили над землей. Из-за Энлиля они раскинули руки по равнине, как сеть для животных. Ничто не ускользнуло от их лап, никто не вырвался из их хватки. - Проклятие Агаде, строки 155 - 160".
 LOADING_TIP_3:0 "Я - царь, скоба, схватывающая злодеев, делающая людей единомысленными, я - великий дракон среди царей, повергающий в смятение их совет, я - сеть, раскинутая над врагом, я - внушающий страх, который, подняв свирепые глаза, выносит непокорным смертный приговор, я - великая сеть, покрывающая злые намерения, я - молодой лев, разрывающий сети и скипетры, я - боевая сеть, ловящая того, кто меня оскорбляет". - Гимн царю Хаммурапи".
 LOADING_TIP_4:0 "Пусть глаза мои увидят Солнце и насытятся яркостью, да, ибо тьма изгнана далеко, если широка яркость. Когда же мертвый человек увидит свет Солнца? - Эпос о Гильгамеше, Девятая скрижаль, столбец VI, строки 19 - 24".
 LOADING_TIP_5:0 "(Тогда) к Шамашу руки подняла она (в орсоне говоря): "Зачем ты дал (это) беспокойство духа, которым ты наделил Гильгамиша, сына моего?" - Эпос о Гильгамеше, третья скрижаль, столбец II, строки 8 - 12".
 LOADING_TIP_6:0 "Когда луна при своем заходе, имея цвет пыльного облака, 2 наполняла полумесяц, луна была благоприятна для Саргона, который в это время выступил в поход на страну Элам и покорил людей Элама. Он навел на них бедствия; он лишил их пищи. - Анналы Саргона, строки 1-3".
 LOADING_TIP_7:1 "1. в то время небо вверху еще не объявило, 2. и земля внизу не записала себе имени; 3. неоткрытая 1 глубина была их генератором, 4. MUMMU-TIAMAT (хаос моря) была матерью их всех. - Ассирийский "Эпос творения", первая табличка".
 LOADING_TIP_8:1 "Я сетовал, я отдыхал. Так говорил я сердцу моему: "Истинно, это я, и что мне осталось царствовать? Я царь, который не делает целой страны своей, и пастух, который не делает целым народа своего, так как я произвел трупы и оставил пустыню". - Вавилонская легенда о творении, столбец II, строки 25 - 28, столбец III, строки 1 - 2".
 LOADING_TIP_9:1 "Он - бог, у которого, поистине, нет второго; никто перед ним не стоит. Он - мастер мудрости, благоразумный в своих замыслах, благосклонный в своем расположении, по чьей воле человек идет и приходит - Приключения Синухита, Двенадцатая династия Египта".
 LOADING_TIP_10:1 "Смотри на меня, созерцай меня, о сын мой Тотмос; я отец твой, Хармахис-Хопри-Ра-Тум; я дарую тебе власть над моими владениями, верховенство над живыми; ты будешь носить его белую корону и его красную корону на троне наследственного вождя SEB. - Стела Тутмоса IV"
 LOADING_TIP_11:1 "О Солнце, в середине неба, при твоем заходе, пусть светлые врата приветствуют тебя благосклонно, пусть дверь неба будет послушна тебе. - Аккадский гимн заходящему солнцу"
 LOADING_TIP_12:1 "Префект, феодал Птах-хотеп говорит: Бог с двумя крокодилами, мой господин, прогресс возраста сменяется дряхлостью. Упадок падает [на человека], и упадок занимает место молодости". - Наставления Птах-хотепа".
 LOADING_TIP_13:1 "ВОСКРЕСЕНИЕ НИЛА! Слава тебе, о Нил, который явил себя над этой землей и пришел, чтобы дать жизнь ЕГИПТУ! - Гимн Нилу"
 LOADING_TIP_14:1 "Пусть я не умру бесславно и без борьбы, но пусть сначала совершу какое-нибудь великое дело, о котором впоследствии будут рассказывать люди". - Илиада, книга"
 LOADING_TIP_15:2 "Как когда расточительный огонь, на вершинах гор, Охватывает пылающий лес, вдали виден яркий свет; так, когда они двигались, на небо взлетал яркий блеск их горящего оружия. - Илиада, книга II, строки 523-526".
 LOADING_TIP_16:1 "Вы, жалкие аргивяне, позор вашей страны, Неужели у вас нет чувства стыда? Почему стоите вы, как робкие олени, что в погоне бегут, Стоите в недоумении, бездушные и прирученные? - Илиада, книга IV, строки 282 - 285".
 LOADING_TIP_17:1 "Кто захватит мою статую, кто разобьет ее, кто уничтожит надпись на ней, кто сотрет мое имя, того да поразит проклятие Напириши, Кириши и Иншушинки, чтобы имя его угасло, чтобы потомство его было бесплодно. - Надпись на статуе Напир-Асу, царицы Элама".
 LOADING_TIP_18:1 "Вместе с владыкой, чей дом был опустошен, его город предался плачу. Вместе с Нанной, чья земля погибла, Урим присоединился к плачу. - Плач по городу Уру, строки 76 - 78".
 LOADING_TIP_19:1 "Энлиль ответил Лето и Зиме: "Зима - контролер живительных вод всех земель - земледелец богов, производящий все. Лето, сын мой, как ты можешь сравнивать себя с твоим братом Зимой?" - Спор между Зимой и Летом"
 LOADING_TIP_20:1 "Небо далеко, земля дороже всего, но именно с небом ты умножаешь свои товары, и все чужие земли дышат под ним. - Наставления Шуруппака, строки 128 - 130"
 LOADING_TIP_21:1 "Кто может соперничать с праведностью? Она создает жизнь". (ср. 6.2.3: UET 6/2 291 л. 3, 6.2.5: YBC 8713 л. 3) Если нечестие проявит себя, как Уту преуспеет?"
 LOADING_TIP_22:4 "Мы умеем говорить много ложного, похожего на действительное, но мы знаем, когда захотим, как говорить истинное". - Гесиод, "Теогон"
 LOADING_TIP_23:1 "Ведь в несчастье люди быстро стареют. - Труды и дни, строка 93, Гесиод".
 LOADING_TIP_24:1 "Часто даже целый город пожинает злые плоды дурного человека. - Труды и дни, строка 240, Гесиод".
 LOADING_TIP_25:1 "Плохое можно получить легко, в количестве: дорога гладкая, и лежит она рядом. Но перед совершенством бессмертные боги поставили пот, и долог и крут путь к нему, и груб поначалу. Но когда дойдешь до вершины, тогда легко, хоть и трудно. - Труды и дни, строка 287, Гесиод".
 LOADING_TIP_26:2 "Копируйте отцов ваших, предков ваших, смотрите, слова их сохранились в книгах. Открывайте, читайте их, копите их знания: Кто научен, тот становится опытным. Не будьте злыми, доброта - это хорошо". (из Завещания гераклеопольского царя)".
 LOADING_TIP_27:1 Мой господин огорчился из-за сражений в Еламе. Но зерновые запасы эламитов быстро иссякли, поэтому не ослабляйте своих сил! Не падайте головой в их рабство и не следуйте за ними по пятам! - Письмо Ишби-Эрры к Ибби Суену".
 LOADING_TIP_28:1 "Да будет воспета мне достойная хвала, что во все уста я вложил благоразумие, привлекательное качество. [...] Да будет воспета хвала, что я проявил силу в схватках и борьбе. [...] Что я совершил ответный визит к святилищу Нибру и обратно по дороге в Урим, пройдя расстояние в 30 двойных миль. - Похвальная поэма Шульги"
 LOADING_TIP_29:1 "Человек, позволь мне сделать для тебя самое сладкое. Мой драгоценный милый, позволь мне принести тебе мед. В опочивальне, капая медом, будем вновь и вновь наслаждаться твоей манящей сладостью". - Любовная песня Шу-Суэна, строки 9-1".
 LOADING_TIP_30:1 "'0 скажи мне, мой друг! Скажи мне, друг мой! Скажи мне, что ты видел на путях неземных!" "Я не могу сказать тебе, друг мой, я не могу сказать тебе! Если я расскажу тебе, что я видел о путях неземного мира, ты сядешь и заплачешь! Тогда я сяду и заплачу! - Эпос о Гильгамеше"
