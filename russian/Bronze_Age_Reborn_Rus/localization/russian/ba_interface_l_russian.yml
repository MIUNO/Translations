 UrukIntro:0 "#T Урук#!\nДревнее государство шумеров в Междуречье. В XXVI веке до н. э., начиная с Гильгамеша, правители Урука господствовали в Южном Двухречье."
 UrIntro:0 "#T Ур#!\nОдин из древнейших шумерских городов древнего Междуречье. Ур был расположен на юге современного Ирака, на западе от реки Евфрат."
 SusanIntro:0 "#T Сусан#!\nСузы или Сусан были одним из важнейших городов Древнего Ближнего Востока."
 AssurIntro:0 "#T Ассур#!\nАссирийское государство называлось "алум Ашшур", то есть город или община Ашшур. Используя близость своего города к важнейшим торговым путям, купцы и ростовщики Ашшура проникли в Малую Азию, и основали там свои торговые колонии."
 MariIntro:0 "#T Мари#!\nДревний город-государство Мари располагался Сирии у западного берега реки Евфрат. Мари был основан как шумерский торговый центр, связывавший города Южной Месопотамии, Восточное Средиземноморье и богатые полезными ископаемыми Таврские горы. Является главным центром шумерской цивилизации в Северной Месопотамии."
 UrkeshIntro:0 "#T Уркеш#!\nУркеш единственное место третьего тысячелетия, которое можно надежно связать с хурритами. Крупный хурритский центр."
 DilmunIntro:0 "#T Дильмун#!\nДильмун является важным центром торговли в регионе."
 Henen-nesutIntro:0 "#T Хенен-несут#!\nСамым сильным из всех городов-государств разделённой страны был Гераклеополь или Хенен-несут, расположенный в средней части Египта."
 WasetIntro:0 "#T Васет#!\nВасет, также известный как Фивы, древнеегипетский город, расположенным вдоль Нила."
 TheraIntro:0 "#T Тера#!\nНа протяжении веков город превращался в торговый центр, связанный с другими греческими городами, такими как Афины, Коринф, Иония и Родос."

