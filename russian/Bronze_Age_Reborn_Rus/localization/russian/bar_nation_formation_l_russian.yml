 #Tehenu
 form_meshwesh:0 "Форма Техену"
 form_meshwesh_desc:0 "Пока в пустыне текли пески, мы жили в тени наших египетских соседей, собирая остатки, в то время как они пируют, как цари, и возводят непомерные гробницы. Больше не надо! Теперь мы станем фараонами и заберем то, что принадлежит нам по праву!"
