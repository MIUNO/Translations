 #Cycladia
 form_cycladia:0 "Форма Кикладии"
 form_cycladia_desc:0 "Мы, кикладцы, являемся доминирующей силой в Эгейском море, морским народом, влияние которого распространяется на бесчисленные острова, соединяющие Европу и Азию. Однако наши южные минойские соседи начинают консолидироваться; если их не остановить, они вскоре смогут занять наше место, и мы станем не более чем далеким воспоминанием. Объединив Киклады под одним знаменем, мы еще можем избежать этой участи и обеспечить свое превосходство для будущих поколений."
 CYCLADIA_NAME:0 "Кикладия"
 CYCLADIA_ADJECTIVE:0 "Кикладия"
 cycladia_not_exists:0 "#Y Cycladia#! НЕ должно существовать."
