# Treasures
bronze_helmet_artifact:0 "Бронзовый шлем" #since it can't be 100% the same as the bronze armour from lapis_trade.17
bronze_helmet_artifact_desc:0 "Шлем, полностью сделанный из бронзы, революционный предмет."
cypriot_dwarf_elephant_bones:0 "Большие кипрские кости"
cypriot_dwarf_elephant_bones_desc:0 "Эти большие кости, найденные на Кипре, могут показаться знакомыми тому, кто видел слона. Однако все остальные думают, что это кости мертвого бога...\nКипрские слоны-драфы вымерли тысячи лет назад, но их кости завораживают нас и по сей день." #there were also dwarf hippos. I didn't include them, too lazy.
bronze_jewelry:0 "Бронзовые украшения"
bronze_jewelry_desc:0 "Ювелирные изделия из бронзы, посвященные богине."
censer_treasure:0 "Украшенная драгоценностями курильница"
censer_treasure_desc:0 "Курильница для благовоний и мирры."
obsidian_statue:0 "Обсидиановая статуя"
obsidian_statue_desc:0 "Статуя, вырезанная из обсидиана, изображающая божество."
ivory_carving:0 "Великолепная резьба по слоновой кости"
ivory_carving_desc:0 "Бивень слона, вырезанный мастером, изображающий сотворение мира."
ivory_throne:0 "Трон из слоновой кости"
ivory_throne_desc:0 "Трон из резной слоновой кости и редкого дерева. Это наверняка произведет впечатление."
elephant_hunt_reward:0 "Слоновий бивень"
elephant_hunt_reward_desc:0 "Трофей с охоты на слона."
stag_hunt_reward:0 "Оленьи рога"
stag_hunt_reward_desc:0 "Оленьи рога, трофей с охоты прошлых лет."
boar_hunt_reward:0 "Кабанья шкура"
boar_hunt_reward_desc:0 "Спрячьтесь от кабана, с которого содрали шкуру после удачной охоты."
lion_hunt_reward:0 "Львиная шкура"
lion_hunt_reward_desc:0 "Это шкура льва, на которого охотился дворянин или кто-то еще."
bear_hunt_reward:0 "Когти медведя"
bear_hunt_reward_desc:0 "Это когти медведя, на которого охотился тот или иной дворянин."
nemean_lion_pelt:0 "Шкура Немейского льва"
nemean_lion_pelt_desc:0 "Эта шкура золотого льва неуязвима для оружия смертных; он был убит Гераклом."
erymanthian_boar_tusk:0 "Клык эриманфского кабана"
erymanthian_boar_tusk_desc:0 "Этот вепрь терроризировал город Эримантос, пока не был убит Гераклом."
tar_pit_bones_3:0 "Кость мертвого бога"
tar_pit_bones_3_desc:0 "Эта гигантская кость, найденная в смоляной яме, должно быть, является ногой давно умершего божества, убитого соперником."
tar_pit_bones_2:0 "Зуб Тиамат"
tar_pit_bones_2_desc:0 "Найденный в смоляной яме, это, должно быть, зуб Тиамат, потерянный во время ее битвы с Гильгамешем."
tar_pit_bones_1:0 "Кость гиганта"
tar_pit_bones_1_desc:0 "Эта огромная кость не может принадлежать ни одному существу из мира смертных, живущему сегодня. Должно быть, это голос гиганта."
tar_pit_bones_4:0 "Зуб Яма"
tar_pit_bones_4_desc:0 "Огромный зуб, найденный в смоляной яме. Многие считают, что это зуб Яма, который он потерял в битве с Ваалом."

# Events
trade_goods_flavour.1.t: "Дополнительная загрузка олова"
trade_goods_flavour.1.desc: "У нас есть для вас радостная новость, [ROOT.GetCountry.GetRuler.GetName] - похоже, в наши дни это редкость. Очевидно, у нас на руках приличное количество олова - должны ли мы продавать его с прибылью или, возможно, использовать для наших сплавов?" #extra tin - sell or use ourselves as bronze
trade_goods_flavour.1.a: "Продай это."
trade_goods_flavour.1.b: "Мы найдем ему хорошее применение."

trade_goods_flavour.2.t: "Дополнительная загрузка олова"
trade_goods_flavour.2.desc: "Наши торговцы сообщают нам, что в продаже есть дополнительные запасы олова, и нам приятно это слышать. Мы обязательно приобретем столько, сколько сможем." #extra tin - sold by importer (on map owner); you can only use it
trade_goods_flavour.2.a: "Мы найдем ему хорошее применение."

trade_goods_flavour.3.t: "Мастер-ремесленник" #it's 95% the same event as lapis_trade.17 tbh, so I copied loc there
trade_goods_flavour.3.desc: "Мы слышали рассказы о мастере-кузнеце, сморщенном старом мастере металлообработки, путешествующем по этому району, и ходят слухи, что он остановился в [ROOT.GetCountry.GetCapital.GetName] на несколько дней. Такой возможностью нужно воспользоваться! Мы могли бы посмотреть, что у мастера есть на продажу, или есть ли у него какие-либо советы, которыми он хотел бы поделиться с нашими собственными мастерами. Или, может быть, он хотел бы остаться здесь, с нами? Мы ничего не узнаем, пока не спросим."
trade_goods_flavour.3.a: "Купите шлем."
trade_goods_flavour.3.b: "Пригласите его в наш двор."
trade_goods_flavour.3.c: "Спросите совета у мастера." 
trade_goods_flavour.3.d: "Возьмите шлем силой." #cruel required

trade_goods_flavour.4.t: "Найдены большие кости" 
trade_goods_flavour.4.desc: "У нас есть любопытная история, которой мы хотим поделиться с вами, [ROOT.GetCountry.GetRuler.GetName], которая распространяется в [ROOT.GetCountry.GetCapital.GetName] и щекочет уши любому, кто останавливается послушать.\n\nНесколько рабочих добывали медь и другие металлы в горах, когда были обнаружены гигантские кости, больше, чем мы когда-либо видели. Хотя мужчины были напуганы, они продолжили копать и сумели найти огромный череп - какому страшному зверю принадлежали эти кости? Давно ли в этой стране водились монстры или драконы?\n\nКакой бы занимательной ни была эта история, в какой-то момент нам, вероятно, следует вмешаться." #bones of capriot dwarf elephants found, local have no idea what they are
trade_goods_flavour.4.a: "Может быть, есть еще? Скажите людям, чтобы они продолжали копать."
trade_goods_flavour.4.b: "Продайте кости! Мы что-нибудь из этого сделаем."
trade_goods_flavour.4.c: "Даже говорить об этом — пустая трата времени."

trade_goods_flavour.5.t: "Результаты раскопок больших костей"
trade_goods_flavour.5.desc: "После нескольких недель изнурительной работы под палящим солнцем [ROOT.GetCountry.GetAdjective] наши рабочие объявили, что они обнаружили целый скелет великолепного зверя - возможно, кости мертвого бога? Наши самые мудрые умы озадачены этим открытием и застенчиво признают, что понятия не имеют, на что именно мы смотрим.\n\nНе так захватывающе, как открытие драгоценных металлов, но все же это интересный момент." #still no idea. maybe they are bones of dead gods?
trade_goods_flavour.5.a: "Интересно..."
trade_goods_flavour.5.b: "Какая пустая трата времени и денег..."

trade_goods_flavour.6.t: "Кедры Кипра"
trade_goods_flavour.6.desc: "Наши разведчики сообщают, что #E финикийцы#! высаживают свои торговые корабли на побережье - похоже, они искали источники древесины, а местный кедр, который в изобилии растет вблизи #E Кипра#! привлек их, как мух на мед.\n\nМы, конечно, могли бы послать нескольких купцов и посмотреть, захотят ли финикийцы торговать с нами. Мы могли бы взять древесину и немедленно построить корабли или запасти ее на черный день... выбор за вами [ROOT.GetCountry.GetRuler.GetName]." #phoenicians arriving in cyprus to find cedars. do we use them for new ships? or do we breed them for more ships in the future?
trade_goods_flavour.6.a: "Делайте корабли прямо сейчас!"
trade_goods_flavour.6.b: "Обеспечьте поставки древесины в будущем."

trade_goods_flavour.7.t: "Кедры Кипра"
trade_goods_flavour.7.desc: "Торговцы приезжают на наш остров со всего Грейт-Грин в надежде, что смогут привезти немного кедровой древесины, растущей на наших берегах, но мы вряд ли можем их винить. Кедр - великолепная хвойная древесина, устойчивая к гниению, и, следовательно, имеет отличное военное применение, особенно когда речь заходит о строительстве кораблей. Понимая, насколько ценен этот товар, мы должны решить, что с ним делать." #as cyprus, you find the cedars of lebanon; otherwise the same as event 6
trade_goods_flavour.7.a: "Делайте корабли прямо сейчас!"
trade_goods_flavour.7.b: "Обеспечьте поставки древесины в будущем."

trade_goods_flavour.8.t: "Экспериментальное бронзовое оружие" 
trade_goods_flavour.8.desc: "В [ROOT.GetCountry.GetCapital.GetName] есть кузнец, который утверждает, что совершил прорыв, когда дело доходит до разработки оружия. Утверждая, что экспериментировал с различными типами сплавов, этот мастер считает, что он создал более прочный тип бронзы, который может прорезать броню противника, не поцарапав лезвие - хвастовство, которое сделало [ROOT.GetCountry.GetRuler.GetName] недоверчивый, но в то же время заинтригованный.\n\nМы могли бы попросить изготовить что-нибудь из этого оружия для нашей армии, но цена будет дорогой." #Smith offers to create some experimental bronze weaponry for some of your troops
trade_goods_flavour.8.a: "Оснастите ядро наших войск."
trade_goods_flavour.8.b: "Вооружите застрельщиков."
trade_goods_flavour.8.c: "Сделайте колесницы еще более смертоносными."
trade_goods_flavour.8.d: "К сожалению, мы не можем позволить себе ваши услуги."

trade_goods_flavour.9.t: "Лучше просить прощения, чем разрешения" 
trade_goods_flavour.9.desc: "Однажды, [ROOT.GetCountry.GetRuler.GetName] завтракает с [ROOT.GetCountry.GetConsort.GetName] когда замечает искусно выполненное бронзовое ожерелье на шее [ROOT.GetCountry.GetConsort.GetFirstName] на шее. Это поистине шедевральная работа; инкрустированное жемчугом, рубинами и полосками лазурита, ожерелье сияет, как огонь, в лучах утреннего солнца.\n\n"Это довольно красивое украшение, [ROOT.GetCountry.GetConsort.GetFirstName], но я никогда не видел его раньше... Откуда оно взялось?"\n\n[ROOT.GetCountry.GetConsort.GetFirstName] лицо немедленно краснеет, и она начинает заикаться. "О, эт-та маленькая вещица? Я н-сделала ее... просто безделушку".\n\n"Просто безделушка? Таким количеством драгоценных камней в этом ожерелье можно было бы целый год кормить целый город. Сколько оно стоило?!"\n\n[ROOT.GetCountry.GetConsort.GetFirstName] отказывается отвечать, но отворачивает голову. "Пожалуйста, позволь мне оставить это... Я больше не буду покупать вещи за твоей спиной"." #consort (i.e. wife) ordered some jewels... you didn't know about it
trade_goods_flavour.9.a: "Позволь ей побаловать себя."
trade_goods_flavour.9.b: "Посвятите его божеству."
trade_goods_flavour.9.c: "Продайте его еще раз."

trade_goods_flavour.10.t: "Чудесный сильфий" 
trade_goods_flavour.10.desc: "Воистину, растение #E сильфиум#! это действительно удивительная вещь - его можно использовать для возбуждения аппетита, добавления приправ к блюдам, а также для повышения сексуального влечения и выносливости, предотвращая появление нежеланных детей. Как будто этого было недостаточно, сильфиум также можно использовать в лекарствах...мы не думаем, что есть что-то, чего не может сделать это чудесное растение.\n\nУ нас много всего этого, но теперь нам нужно придумать, что с этим делать." #read in script
trade_goods_flavour.10.a: "Давайте воспользуемся им сами."
trade_goods_flavour.10.b: "Оставим все как есть."
trade_goods_flavour.10.c: "Продавайте больше!"

trade_goods_flavour.11.t: "Сильфий — отличная специя" 
trade_goods_flavour.11.desc: "Сегодня день, чтобы отпраздновать наши недавние успехи. Наш шеф-повар приготовил несколько изумительных блюд, каждое из которых пахнет лучше, чем другие. Непосредственно перед подачей он подходит к нам и спрашивает, какое блюдо следует дополнить редким и ценным сильфием. Должно ли это быть основным блюдом или, может быть, следует приготовить десерт? Или перекусить после молитвы?" 
trade_goods_flavour.11.a: "Жаркое звучит аппетитно."
trade_goods_flavour.11.b: "Суп звучит восхитительно."
trade_goods_flavour.11.c: "Я хочу чего-нибудь сладкого..."
trade_goods_flavour.11.d: "Просто что-то маленькое, мне потом нужно сходить в храм."

trade_goods_flavour.12.t: "Сильфий – лекарство" 
trade_goods_flavour.12.desc: "Повышенное потребление #E сильфиума#! сделало королевскую чету более устойчивой к болезням. Недавние незначительные недомогания, которые их постигли, исчезли. Действительно, сильфиум - удивительное растение."
trade_goods_flavour.12.a: "Какое полезное растение."

trade_goods_flavour.13.t: "Фермерство сильфия" 
trade_goods_flavour.13.desc: "В [silphium_farm.GetName] некоторые фермеры начали систематически использовать #E сильфиум#!. До сих пор они были очень успешны, и это удивительное растение успешно растет в большинстве районов; только в районах, расположенных слишком близко к океану или пустыне, оно отказывается расти. \nЭтот успех порождает вопрос: следует ли нам расширять деятельность или попытаться создать больше ферм, основанных на этой?" #Silphium farming grows on a farm. silphium_farm is a province scope
trade_goods_flavour.13.a: "Расширьте ферму."
trade_goods_flavour.13.b: "Мы должны распространить растение."
trade_goods_flavour.13.c: "Нам не следует чрезмерно эксплуатировать эту территорию."

trade_goods_flavour.14.t: "Чрезмерное выращивание сильфия" 
trade_goods_flavour.14.desc: "Due to overexploiting the #E Silphium#! plant in [silphium_farm.GetName], it has become scarce in the area. Farming it is no longer possible, impacting a large number of livelihoods. \nWe can only hope that in the future, some wild plants will spread here again..." #Silphium farming goes too far; single territory loses Silphium (above event can restore it though....) same province scope as above
trade_goods_flavour.14.a: "Катастрофа!"

trade_goods_flavour.15.t: "Кедровые доски" 
trade_goods_flavour.15.desc: "Благодаря обилию #E кедра#! хорошие корабли стали гораздо более распространенными, и сейчас они составляют значительную часть нашего флота. Их древесина лучше других подходит для судостроения из-за своей естественной защиты от гниения и простоты обработки." #gain navy modifier from having enough cedar provinces
trade_goods_flavour.15.a: "Хороший поворот событий."

trade_goods_flavour.16.t: "Кедровые корабли" 
trade_goods_flavour.16.desc: "Из-за нехватки #E кедра#! хорошие корабли встречаются гораздо реже, сейчас они составляют лишь небольшую часть нашего флота. Их превосходной древесины сейчас не хватает для ремонта и постройки новых кораблей. Надеюсь, скоро мы сможем найти новые источники." #lose the modifier bcs not enough cedar owned
trade_goods_flavour.16.a: "Катастрофа!"

trade_goods_flavour.17.t: "Эксплуатация кедра" 
trade_goods_flavour.17.desc: "Древесина кедровых деревьев полезна для многих задач, но главная из них - изготовление кораблей, их доски идеальны. Недавно в суде возникли разногласия относительно того, как подходить к использованию деревьев. Некоторые предлагают увеличить вырубку деревьев, чтобы как можно скорее увеличить флот, надеясь создать преимущество перед конкурентами. Другие поддерживают эту общую идею, но более осторожны и отдают приоритет долгосрочной устойчивости военно-морского флота. Не следует забывать, что дворяне выступают за более мирные подходы к отношениям с нашими соседями; похоже, они либо опасаются реакции наших конкурентов, если мы построим большой флот, либо, возможно, они просто предпочли бы доминировать в торговле как есть." #Exploit cedars for short-term gain. first option (not always available) kills a cedar forest, i.e. changes trade goods in a province
trade_goods_flavour.17.a: "Нам нужны дрова сейчас."
trade_goods_flavour.17.b: "Оставьте немного для отрастания."
trade_goods_flavour.17.c: "Нам не следует увеличивать наше использование."

trade_goods_flavour.18.t: "Выращивание кедра" 
trade_goods_flavour.18.desc: "В [cedar_regrown.GetName] снова были замечены прорастающие кедры. После того, как все деревья были срублены много лет назад, никто не ожидал снова увидеть крепкие деревья в этом районе. Несомненно, боги должны быть благосклонны к нам." #cedar regrowth; cedar_regrown is the province scope
trade_goods_flavour.18.a: "Это хорошие новости."

trade_goods_flavour.19.t: "Великая верфь" 
trade_goods_flavour.19.desc: "Вот уже много лет мы строим корабли. Одной из наших крупнейших верфей является [main_shipyard_prov.GetName], где было построено бесчисленное множество судов. Недавно верфи и порт были расширены, чтобы удовлетворить постоянно растущий спрос на суда наших торговцев и военно-морского флота. Представитель [main_shipyard_prov.GetName] обратился к нам с вопросом, следует ли использовать новое расширение большой верфи для выпуска как можно большего количества кораблей, или при создании каждого корабля следует уделять внимание деталям, что делает их лучшими судами на море как для борьбы с пиратами, так и с врагами." #a shiphyard gets a permanent modifier; main_shipyard_prov is the scope
trade_goods_flavour.19.a: "Сделайте как можно больше кораблей." #quantity
trade_goods_flavour.19.b: "Лучший корабль стоит потраченного времени." #quality

trade_goods_flavour.20.t: "Обилие древесины" 
trade_goods_flavour.20.desc: "Наш великий военно-морской флот расширяется с каждым годом благодаря обилию древесины в наших владениях. Этот рост опыта и доступных ресурсов сделал создание и ремонт кораблей проще, быстрее и дешевле, чем когда-либо прежде. До тех пор, пока мы сможем поддерживать такое использование древесины, мы, несомненно, будем силой, с которой будут считаться на море." #you get cheaper fleets if you have enough wood
trade_goods_flavour.20.a: "[ROOT.GetCountry.GetName] будет править волнами." 

trade_goods_flavour.21.t: "Недостаток древесины" 
trade_goods_flavour.21.desc: "В связи с недавними потерями лесов как человеком, так и природой, наш прежний строгий способ поддержания нашего военно-морского флота в безупречном состоянии больше невозможен из-за нехватки ресурсов. Если мы приобретем новые лесные массивы, мы, возможно, сможем восстановить программу по всей стране." #you lose cheaper fleets if you have not enough wood
trade_goods_flavour.21.a: "Нам предстоит восполнить этот недостаток." 

trade_goods_flavour.22.t: "Вырубленный лес" # EXPANSION POSSIBLE
trade_goods_flavour.22.desc: "Неуклонный рост численности населения в [wood_city_scope.GetName] привел к тому, что деревья стали редкостью в этом районе, их используют для строительства и экспорта. Хотя кое-где еще растут деревья, этот район больше не в состоянии обеспечивать себя за счет экспорта древесины. По крайней мере, были найдены новые возможности для местного населения." #deforestation due to overpopulation; wood_city_scope
trade_goods_flavour.22.a: "Надеемся, что нам не придется об этом сожалеть." #your descendants 4000 years from now will... xd

trade_goods_flavour.23.t: "Пивная культура" 
trade_goods_flavour.23.desc: "Золотистый напиток, ферментированный из зерен, получил широкое распространение и популярность в [beer_city_scope.GetName],каждый житель хотя бы раз попробовал его. Для работников стало обычным делом собираться вечером в тавернах за бокалом прохладительного напитка, обсуждая текущие события и свою жизнь. Пиво стало здесь образом жизни." #in beer_city_scope, the locals start developing a beer culture.
trade_goods_flavour.23.a: "Мы будем чтить Нинкаси." #Sumerian goddess of brewing; do not mention this in the loc, the option will be unique to Sumerians
trade_goods_flavour.23.b: "Мы будем чтить богов." # unique to Egyptians
trade_goods_flavour.23.c: "Мы поддержим это." 
trade_goods_flavour.23.d: "Оно утихнет со временем." 

trade_goods_flavour.24.t: "Пивоварня?" # To Beer or not to Beer
trade_goods_flavour.24.desc: "Поскольку пиво становится все более распространенным, спрос на него значительно возрос, многие, кто попробовал божественный напиток, больше не могут от него отказаться; некоторых даже можно назвать наркоманами, хотя они составляют меньшинство. Богатый владелец таверны из [beer_city_scope.GetName] обратился к нам в надежде, что мы совместно профинансируем его попытку открыть пивоварню, желая увеличить его доход. Хотя это и не совсем дешево, но поддержание счастья нашего населения может оказаться полезным." #in beer_city_scope, someone asks for state funding of a beer brewery
trade_goods_flavour.24.a: "Во имя Нинкаси мы сделаем это." # Sumer
trade_goods_flavour.24.b: "Во имя богов." # Egypt
trade_goods_flavour.24.c: "Пивоварня будет полезна." 
trade_goods_flavour.24.d: "Это пустая трата денег." 

trade_goods_flavour.25.t: "Национальная пивная культура?" 
trade_goods_flavour.25.desc: "Местная пивная культура из [beer_city_scope.GetName] начала распространяться на соседние территории, всем нравится этот напиток, и они наслаждаются расслабленными вечерами в таверне за бокалом холодного пива после тяжелого рабочего дня. Следует учитывать, что многие утратили вкус к дракам, предпочитая предаваться воспоминаниям - или совокупляться.\nК сожалению, новое явление также становится все более распространенным; крупнейшие потребители небесного напитка напиваются и больше не в состоянии полностью контролировать свои действия. Действительно ли мы хотим, чтобы подобное поведение распространилось по всему нашему царству?" #from beer_city_scope, beer culture spreads; if allowed, it will spread over the entire nation
trade_goods_flavour.25.a: "Пусть это распространится!" #Beer for the Beer god!
trade_goods_flavour.25.b: "Я не могу допустить, чтобы мы были царством пьяниц!" 

trade_goods_flavour.26.t: "Пивная культура: национальная или местная" 
trade_goods_flavour.26.desc: "С появлением пива, ставшего центральным аспектом культуры, возник новый вопрос: должен ли способ празднования божественного напитка регулироваться королевской семьей и священством, или города должны иметь возможность органично развивать свою собственную версию жизни с пивом? Ответ на этот вопрос окажет влияние на будущее развитие нашей страны - однако оно может быть незначительным, поскольку напиток делает счастливыми всех!" #from beer_city_scope, beer culture has spread over the entire nation; should the culture become centralised and ritualitsic or should each city be able to have it's own variation?
trade_goods_flavour.26.a: "Все должны следовать королевскому стандарту!"
trade_goods_flavour.26.b: "Пусть во всех городах будет своя пивная культура."

# 27 is hidden

trade_goods_flavour.28.t: "Пивная культура: кризис" 
trade_goods_flavour.28.desc: "Мой [ROOT.GetCountry.GetRulerTitle], на нашу нацию обрушилась трагедия: пива не хватает на всех! Нашу культуру нельзя праздновать так, как мы обычно это делаем. Единственным способом устранить этот дефицит было бы построить гораздо больше пивоварен и использовать большую часть излишков урожая для производства пива, что было бы непомерно дорого. \nОднако некоторые из наших консультантов предлагают сосредоточиться на снабжении только густонаселенных городских центров, отказавшись от обширной сельской местности." #not enough beer, what to do? Either build breweries or focus on the cities, at the detriment of the rural areas
trade_goods_flavour.28.a: "Стройте пивоварни. Нам нужно больше пива!"
trade_goods_flavour.28.b: "Сосредоточьтесь на городах."

trade_goods_flavour.29.t: "Винная культура" #other events won't be the same as beer culture
trade_goods_flavour.29.desc: "Божественный напиток, сброженный из винограда, получил широкое распространение и популярность в [wine_city_scope.GetName], каждый житель хотя бы раз попробовал его. Для работников стало обычным делом собираться вечером в тавернах за бокалом прохладительного напитка, обсуждая текущие события и свою жизнь. Вино стало здесь образом жизни." #in wine_city_scope, the locals start developing a wine culture.
trade_goods_flavour.29.a: "Мы поддержим это." 
trade_goods_flavour.29.b: "Оно утихнет со временем." 

trade_goods_flavour.30.t: "Религиозные инновации: курильницы" 
trade_goods_flavour.30.desc: "С тех пор как #E мирра#! и #E ладан#! стали широко использоваться в наших храмах и церемониях, некоторые нашли новый способ распространения небесных ароматов. Используя устройство, называемое "курильница", ароматы можно распространять гораздо проще и быстрее, чем с помощью тарелки." #you invent censers
trade_goods_flavour.30.a: "Чудесно." 

trade_goods_flavour.31.t: "Почетный курильщик" 
trade_goods_flavour.31.desc: "С появлением кадила верховный жрец [SCOPE.sChar('censer_bearer_scope')GetName] заявил, что [SCOPE.sChar('censer_bearer_scope')GetSheHe] - единственный, кому должно быть разрешено использовать кадило на королевских церемониях и государственных мероприятиях. Некоторые члены семьи [ROOT.GetCountry.GetRuler.GetName] имеют отступ, особенно [SCOPE.sChar('family_censer_bearer_scope')GetName] утверждает, что как родственники королевского дома они тоже имеют право носить кадило. \nВ любом случае, кого бы мы ни выбрали нашим почетным носителем кадила, он может быть только один." #who gets to be the royal censer bearer?
trade_goods_flavour.31.a: "Первосвященник — единственный законный выбор." #censer_bearer_scope
trade_goods_flavour.31.b: "Кто-то из королевской семьи имеет больше всего смысла." #family_censer_bearer_scope

trade_goods_flavour.32.t: "Распространение благовоний" # EXPANSION POSSIBLE - Sell
trade_goods_flavour.32.desc: "В некоторых наших владениях проросли молодые деревья благовоний. Один из наших консультантов предложил посадить несколько молодых деревьев в [incense_spread_scope.GetName], утверждая, что увеличение производства принесет большую пользу нашей торговле. В качестве альтернативы мы могли бы просто продать излишки молодых саженцев - возможно, они пригодятся кому-то еще." #spread incense to incense_spread_scope; some extra sprouted some time ago
trade_goods_flavour.32.a: "Сделай это." 
trade_goods_flavour.32.b: "Продайте излишки." 

trade_goods_flavour.33.t: "Распространение кустов мирры" # EXPANSION POSSIBLE - Sell
trade_goods_flavour.33.desc: "На некоторых наших участках проросли молодые кусты мирры. Один из наших консультантов предложил посадить несколько молодых кустов в [myrrh_spread_scope.GetName], утверждая, что увеличение производства принесет большую пользу нашей торговле. В качестве альтернативы мы могли бы просто продать излишки молодых саженцев - возможно, они пригодятся кому-то еще." #spread myrrh to myrrh_spread_scope; some extra sprouted some time ago
trade_goods_flavour.33.a: "Сделай это." 
trade_goods_flavour.33.b: "Продайте излишки." 

trade_goods_flavour.34.t: "Выбор инструментов: предпочитаемый материал" 
trade_goods_flavour.34.desc: "Испокон веков наши предки использовали инструменты, изготовленные из различных камней, #E обсидиан#! главным среди них. Жесткий материал ними, ну и тоже служит нам. В последние годы, однако, мы столкнулись с новым типом материала других народов: металл. Наиболее распространенным является то, что они называют #E медью#!, однако она мягкая и может быть согнута вручную, если достаточно тонкая. Тем не менее, у меди тоже есть преимущества: она редко ломается, а инструменты, изготовленные из нее, острее. \nХотя в настоящее время у нас нет мастеров, способных изготовить из этого материала инструменты, при необходимости мы можем поучиться у наших соседей. Из-за рубежа мы слышали о еще одном металле, еще более невероятном, народы всех мастей поют ему хвалу: #E бронза#!! \n\nТеперь у нас есть выбор: хотим ли мы придерживаться традиций наших предков, сохраняя их мудрость и образ жизни, или мы принимаем появление нового материала, будущее которого неопределенно?" #obsidian or metal tools; tradition, or the new, shiny material?
trade_goods_flavour.34.a: "Obsidian никогда не подводил нас в прошлом." 
trade_goods_flavour.34.b: "Медь и бронза – это будущее." 

trade_goods_flavour.35.t: "Обсидиановый избыток" 
trade_goods_flavour.35.desc: "В настоящее время наша добыча обсидиана идет очень хорошо. На самом деле настолько хорошо, что мы можем позволить себе тратиться на предметы, которые большинству людей не понадобятся в повседневной жизни.\nК нам обратились два мастера с предложением создать полезный предмет. Первый предлагает изготовить какое-нибудь острое лезвие с отличной режущей способностью, чтобы наши воины были хорошо вооружены. Другой предлагает изготовить несколько зеркал, чтобы порадовать дам." #obsidian blades or obsidian mirrors? (war or culture)
trade_goods_flavour.35.a: "Нашим воинам нужны острые клинки." 
trade_goods_flavour.35.b: "Зеркала для наших дам – это то, что нам нужно." 

trade_goods_flavour.36.t: "Обсидиановые стрелы" 
trade_goods_flavour.36.desc: "Сегодня ко двору прибыл мастер флетчер с интересным предложением. Он изготовил несколько стрел с наконечниками из обсидиана высочайшего качества, настолько острых, что ваш палец будет кровоточить от одного прикосновения - по крайней мере, так он утверждает. К такому качеству прилагается солидный ценник, поэтому покупка должна быть хорошо продумана." #arrow tips made out of obsidian; some master made thems and wants to sell them to us
trade_goods_flavour.36.a: "Немного дороговато, но именно то, что нам нужно." 
trade_goods_flavour.36.b: "На самом деле слишком дорого!" 

trade_goods_flavour.37.t: "Обсидиановая статуя" # EXPANSION POSSIBLE - Limestone
trade_goods_flavour.37.desc: "Недавно в этом регионе был замечен скульптор, создающий изумительные произведения искусства. Некоторые из них сделаны из самого черного камня, обсидиана, а некоторые из самого белого известняка, но у всех них есть одна общая черта: их владельцы очень довольны и заплатили немалую цену за услуги бродячего ремесленника. \nСегодня он добрался до нашего двора и хочет знать, интересуемся ли мы статуей..." #statue made out of obsidian. very expensive though
trade_goods_flavour.37.a: "Я хочу такой предмет." 
trade_goods_flavour.37.b: "К сожалению, мы не можем себе этого позволить." 

trade_goods_flavour.38.t: "Выбор инструментов" 
trade_goods_flavour.38.desc: "Десятилетия назад мы отправились в путешествие, чтобы сравнить инструменты наших предков, сделанные из камня, с инструментами, изготовленными из более новых материалов, особенно из меди. Испытав оба типа, мы теперь можем уверенно шагать в будущее, решив отдать предпочтение одному материалу перед другим. Нам нужно помнить, что мы обещали в прошлом использовать один путь, и отказ от него не сделает [ROOT.GetCountry.GetRuler.GetName] популярным. \nХотя, несомненно, все инструменты будут продолжать существовать в нашем обществе, нам нужны стандарты, и они могут быть только одни." #tools (event 34) final choice, after 50 years of having used both.
trade_goods_flavour.38.a: "Мы продолжим использовать наши традиционные инструменты." 
trade_goods_flavour.38.b: "Мы увидели силу новых материалов." 
trade_goods_flavour.38.c: "Мы вернемся к нашим традиционным инструментам." 
trade_goods_flavour.38.d: "Мы удачно выбрали новые металлы." 

trade_goods_flavour.39.t: "Великолепная резьба" # Ivory
trade_goods_flavour.39.desc: "Резчик по слоновой кости, мастер своего дела, обратился к нам и подарил королевской семье великолепную статуэтку, вырезанную из чистейшей слоновой кости. Множество деталей, которые он вырезал, показывают заботу и любовь, которые он испытывает к своему искусству и божественному. Это самое впечатляющее произведение искусства, но мы должны решить, что нам с ним делать; выставление его в тронном зале, несомненно, произвело бы впечатление на посетителей, но мы также могли бы подарить его храму, поскольку это изображение божества. \nЕсли понадобится, мы могли бы также продать его, хотя резчик наверняка не оценит этот поступок..." #Carver makes top item; sell, impress dignitaries or gift to temple? (last option can only happen once in the game)
trade_goods_flavour.39.a: "Продайте предмет." 
trade_goods_flavour.39.b: "Покажите это во дворце." 
trade_goods_flavour.39.c: "Подарите его храму." 

trade_goods_flavour.40.t: "Трон из слоновой кости" 
trade_goods_flavour.40.desc: "К нам обратился мастер-резчик, предложивший изготовить великолепный трон, каждый дюйм которого будет покрыт резьбой, символизирующей наше правление и королевство. Вместо того, чтобы оставить трон себе, мы могли бы также предложить его нашему наследнику или верховному жрецу... \nОднако цена, которую запрашивает мастер, довольно высока, поэтому нам следует дважды подумать, прежде чем принять его предложение." #you can commission an ivory throne
trade_goods_flavour.40.a: "Никто не поставит под сомнение мой авторитет." 
trade_goods_flavour.40.b: "Первосвященник наверняка будет за это благодарен." 
trade_goods_flavour.40.c: "Меньшее не повредит..." 
trade_goods_flavour.40.d: "К сожалению, в данный момент мы не можем себе этого позволить." 

trade_goods_flavour.41.t: "Охота на слонов" 
trade_goods_flavour.41.desc: "В течение нескольких дней от [ROOT.GetCountry.GetCapital.GetName], был замечен слоновий бык, подходящий для грандиозной охоты на слонов. Это, несомненно, было бы грандиозной демонстрацией королевского величия и силы, свалить такого великолепного гиганта. \nТолько самые сильные и сообразительные охотники способны выжить в такой охоте на одно из самых опасных животных - это [ROOT.GetCountry.GetRuler.GetName] одно из них?" #do you want to go hunting?; can be dangerous
trade_goods_flavour.41.a: "За животным!" 
trade_goods_flavour.41.b: "Это слишком опасно." 

trade_goods_flavour.42.t: "Охота на слонов" #result
trade_goods_flavour.42.desc_1: "Катастрофа! [ROOT.GetCountry.GetRuler.GetName] облестно сражался с животным, но как только животное было выслежено, стало ясно, что оно превзошло всех наших охотников, и едва ли кому-то удалось спастись. Наш [ROOT.GetCountry.GetRulerTitle] будет похоронен со всеми почестями." #dead
trade_goods_flavour.42.desc_2: "Отследить преследуемое животное было легко, но как только оно было найдено, оно оказалось не такой легкой добычей, как многие думали, и нанесло охотникам много ран. К счастью, никто не погиб и [ROOT.GetCountry.GetRuler.GetName] может претендовать на победу над зверем, но стоили ли раны охоты?" #wounded
trade_goods_flavour.42.desc_3: "Победа моя [ROOT.GetCountry.GetRulerTitle]! От выслеживания животного до прекращения его жизни боги все время были на нашей стороне. На охоте не было несчастных случаев, и лишь несколько участников были легко ранены. Это был замечательный и волнующий день!" #successful
trade_goods_flavour.42.a: "Возможно, нам не стоило этого делать..." #died or wounded
trade_goods_flavour.42.b: "Это было правильное решение." #successful

trade_goods_flavour.43.t: "Охота на оленя" 
trade_goods_flavour.43.desc: "В пределах нескольких дней от [ROOT.GetCountry.GetCapital.GetName], был замечен олень, подходящий для грандиозной охоты. Это, несомненно, было бы грандиозной демонстрацией королевского величия и силы, убить такое великолепное животное. \nТолько самые сильные и сообразительные охотники способны охотиться на такого зверя, не получив ран - это [ROOT.GetCountry.GetRuler.GetName] один из них? #do you want to go hunting?; can be dangerous
