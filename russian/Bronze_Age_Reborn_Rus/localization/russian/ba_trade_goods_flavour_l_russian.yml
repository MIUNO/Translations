trade_goods_flavour.48.b: "Это было правильное решение." #successful

trade_goods_flavour.49.t: "Львиная охота" 
trade_goods_flavour.49.desc: "В течение нескольких дней от [ROOT.GetCountry.GetCapital.GetName], был замечен лев, подходящий для грандиозной охоты. Несомненно, это было бы великолепной демонстрацией королевского величия и силы - уничтожить такой великолепный экземпляр царя зверей. \nТолько самые сильные и сообразительные охотники способны пережить встречу с таким животным - является ли [ROOT.GetCountry.GetRuler.GetName] одним из них?" #do you want to go hunting?; can be dangerous
trade_goods_flavour.49.a: "За животным!" 
trade_goods_flavour.49.b: "Это слишком опасно." 

trade_goods_flavour.50.t: "Львиная охота" #result
trade_goods_flavour.50.desc_1: "Катастрофа! [ROOT.GetCountry.GetRuler.GetName] доблестно сражался с животным, но как только животное было выслежено, стало ясно, что оно превзошло всех наших охотников, и едва ли кому-то удалось спастись. Наш [ROOT.GetCountry.GetRulerTitle] будет похоронен со всеми почестями." #dead
trade_goods_flavour.50.desc_2: "Отследить преследуемое животное было легко, но как только оно было найдено, оно оказалось не такой легкой добычей, как многие думали, и нанесло охотникам много ран. К счастью, никто не погиб и [ROOT.GetCountry.GetRuler.GetName] может претендовать на победу над зверем, но стоили ли раны охоты?" #wounded
trade_goods_flavour.50.desc_3: "Победа моя [ROOT.GetCountry.GetRulerTitle]! От выслеживания животного до прекращения его жизни боги все время были на нашей стороне. На охоте не было несчастных случаев, и лишь несколько участников были легко ранены. Это был замечательный и волнующий день!" #successful
trade_goods_flavour.50.a: "Возможно, нам не стоило этого делать..." #died or wounded
trade_goods_flavour.50.b: "Это было правильное решение." #successful

trade_goods_flavour.51.t: "Коневодство" 
trade_goods_flavour.51.desc: "К нашему двору обратился коневод, желающий продать нам несколько своих лучших пород. Он предлагает нам несколько лошадей для наших боевых колесниц - они "невосприимчивы к страху", как утверждает хозяин. В качестве альтернативы, у него есть несколько крепких лошадей, которые помогут фермерам на полях. \nУчитывая, насколько красивы и полезны его породы, он был бы полезен нам на службе..." #a master breeder has new horses
trade_goods_flavour.51.a: "Боевые кони." 
trade_goods_flavour.51.b: "Фермы всегда нуждаются в помощи." 
trade_goods_flavour.51.c: "Пусть хозяин присоединится к нашему двору." 

trade_goods_flavour.52.t: "Вопрос огромной важности" #groove xd # EXPANSION POSSIBLE
trade_goods_flavour.52.desc: "У нас возникли некоторые затруднения, и [ROOT.GetCountry.GetRuler.GetName] предстоит принять трудное решение.\n\nЕсть роща деревьев, которая находится не слишком далеко от [ROOT.GetCountry.GetCapital.GetName] это священное место для животных, и хотя все знают, что боги часто посещают этот лес, чтобы пообщаться с существами, есть некоторые, кто хочет построить свои дома в этом регионе.\n\nДолжны ли мы позволить нашим гражданам строить свои дома? Рощу пришлось бы вырубить." # fell the trees of a holy grove or not? economic gain or religious happiness?
trade_goods_flavour.52.a: "Мы должны сохранить рощу любой ценой!" 
trade_goods_flavour.52.b: "Нашему народу нужны дома..." 

trade_goods_flavour.53.t: "Лошади убегают" # EXPANSION POSSIBLE
trade_goods_flavour.53.desc: "Ужасные новости от [SCOPE.sP('horse_farm_scope').GetName] - похоже, что один из конюхов забыл закрыть ворота перед тем, как заснуть, и когда этот идиот проснулся, все лошади на ферме сбежали - нет сомнений, что к этому моменту животные добрались до бесплодных земель. Полная потеря!" # SCOPE.sP('horse_farm_scope')GetName]: horses escaped, reducing productivity
trade_goods_flavour.53.a: "Нам нужно поймать хотя бы несколько! Выходи туда!" 
trade_goods_flavour.53.b: "Проклятия! Ушло, ушло... мы ничего не можем сделать" 

trade_goods_flavour.54.t: "Обнаружен Немейский лев" #
trade_goods_flavour.54.desc: "Новости от [GetProvince('(int32)210').GetName]! Ужасный #E немейский лев#!, зверь огромных размеров и свирепого аппетита, был снова замечен, нападающий на крупный рогатый скот и даже убивающий детей несчастного пастуха. Местные жители напуганы до смерти и просят помощи у властей [ROOT.GetCountry.GetAdjective]. Что нам делать?" # in p:210 (Nemea) the Nemean Lion was sighted again, killing some cattle etc
trade_goods_flavour.54.a: "Нам нужно избавиться от этой неприятности." 
trade_goods_flavour.54.b: "Его тоже нужно есть." 

trade_goods_flavour.55.t: "Найден Немейский лев" #hunted and killed
trade_goods_flavour.55.desc: "[ROOT.GetCountry.GetRuler.GetName] удалось найти и убить #E немейского льва#! - невероятно! Зверь атаковал коз, когда [ROOT.GetCountry.GetRuler.GetName] выпустил пару стрел глубоко в его ляжки. Когда животное попыталось убежать, меткая стрела, пущенная ему в сердце, навсегда положила конец царству ужаса.\n\nМестные жители, мягко говоря, в восторге - они всю ночь пели и восхваляли [ROOT.GetCountry.GetRuler.GetName] безостановочно - вино льется рекой, и вся деревня рядом с [GetProvince('(int32)210').GetName] радуется." # in p:210, the Nemean Lion was hunted and killed
trade_goods_flavour.55.a: "Какая охота!" 

trade_goods_flavour.56.t: "Немейский лев, ускользающий от нас" #the lion wasn't found
trade_goods_flavour.56.desc: "Хотя [ROOT.GetCountry.GetRuler.GetName] отчаянно пытался выследить #E немейского льва#!, даже сумев найти логово существа, сам лев оставался неуловимым, так и не обнаружив себя.\n\nВсе разочарованы, но больше нельзя тратить время на погоню за львом." # in p:210, the Nemean Lion was hunted and killed
trade_goods_flavour.56.a: "Какой позор. Мы получим это в другой раз." 

trade_goods_flavour.57.t: "Обнаружен эриманфский кабан" #
trade_goods_flavour.57.desc: "Мы получили тревожные сообщения о том, что вблизи [GetProvince('(int32)71').GetName], был замечен гигантский кабан, нападающий на стада местных жителей и забивающий лошадей своими клыками. Несмотря на все их усилия, местные жители не смогли убить монстра и прося [ROOT.GetCountry.GetCapital.GetName] о помощи." # in p:71(Erymanthos) the Erymanthian Boar was sighted again, killing some cattle etc
trade_goods_flavour.57.a: "Мы положим конец Эриманфской угрозе" 
trade_goods_flavour.57.b: "Не наше дело уничтожать такое божественное создание." 

trade_goods_flavour.58.t: "Найден эриманфский кабан" #hunted and killed
trade_goods_flavour.58.desc: "История на века! [ROOT.GetCountry.GetRuler.GetName] удалось выследить и убить страшного #E эриманфийского кабана#! с легкостью, которая посрамила местных жителей [GetProvince('(int32)71').GetName].\n\nСразу же по прибытии в окрестности кабана, [ROOT.GetCountry.GetRuler.GetFirstName] сумел выманить зверя из леса, быстро расправившись с ним стрелами.\n\nСейчас неподалеку от Эримантоса сооружается гигантский погребальный костер, чтобы кабана можно было приготовить на гриле, и [ROOT.GetCountry.GetRuler.GetFirstName] согласился остаться, чтобы насладиться празднествами." # in p:71, the Erymanthian Boar was hunted and killed
trade_goods_flavour.58.a: "Я величайший охотник, который когда-либо жил!" 

trade_goods_flavour.59.t: "Эриманфский вепрь, ускользающий от нас" #the boar wasn't found
trade_goods_flavour.59.desc: "Проклятия! #E Эриманфийский кабан#! продолжает сеять хаос повсюду [GetProvince('(int32)71').GetName] но слишком быстр, чтобы наши люди могли загнать его в угол. Наши лошади, естественно, в ужасе от гигантского зверя и отказываются подходить достаточно близко, чтобы нанести смертельный удар. Хотя все в Эримантосе несказанно разочарованы, охоту пришлось отменить, прежде чем была достигнута победа." # in p:71, the Erymanthian Boar was hunted and killed
trade_goods_flavour.59.a: "Скажите всем, что мы получим это в другой раз." 

trade_goods_flavour.60.t: "Здоровое население" #fruit
trade_goods_flavour.60.desc: "Мы подумали, что тебе будет приятно это услышать, о [ROOT.GetCountry.GetRuler.GetName]; хотя всем известно, что [ROOT.GetCountry.GetAdjective] люди любят пиво и мясо, в последнее время наши граждане предпринимают согласованные усилия, чтобы есть больше фруктов и овощей. Продукты не только восхитительны и питательны, но и у нас под рукой такой избыток фруктов, что нашим людям имеет смысл потреблять только то, что они не могут продать на рынке." #eating fruit is healthy; in fruits_scope (province)
trade_goods_flavour.60.a: "Надеюсь, мы увидим больше этого." 

trade_goods_flavour.61.t: "Здоровое население" #vegetables
trade_goods_flavour.61.desc: "Мы подумали, что тебе будет приятно это услышать, о [ROOT.GetCountry.GetRuler.GetName]; хотя всем известно, что [ROOT.GetCountry.GetAdjective] люди любят пиво и мясо, в последнее время наши граждане предпринимают согласованные усилия, чтобы есть больше фруктов и овощей. Продукты не только восхитительны и питательны, но и у нас под рукой такой избыток фруктов, что нашим людям имеет смысл потреблять только то, что они не могут продать на рынке." # eating vegetables is healthy; in fruits_scope (province)
trade_goods_flavour.61.a: "Надеюсь, мы увидим больше этого." 

trade_goods_flavour.62.t: "Избыток битума" # EXPANSION POSSIBLE
trade_goods_flavour.62.desc: "При неожиданном повороте событий наша дегтярная яма оказалась глубже и больше, чем мы предполагали ранее, и, таким образом, наши мощности по добыче увеличились. По крайней мере, на данный момент, там, где он легкодоступен, мы можем увеличить наше производство, но вопрос в том, продавать ли битум или сохранить его для собственного использования, может быть, для судов или инструментов?" # Bitumen was used for tons of stuff; some bigger ones are building, ships and tools
trade_goods_flavour.62.a: "Корабли, чтобы править морем." 
trade_goods_flavour.62.b: "Мы должны строить!" 
trade_goods_flavour.62.c: "Хотя эти инструменты..." 
trade_goods_flavour.62.d: "Нам следует обменять его." 

trade_goods_flavour.63.t: "Кости найдены" 
trade_goods_flavour.63.desc: "При добыче битума из залежи были обнаружены несколько крупных костей, явно останки гигантского существа - возможно, божественного по своей природе. Должны ли мы продолжать раскопки костей или оставить их в месте их последнего упокоения?" # find dino bones in a tar pit; excavate more or let it be (ppl think it's something else); only one of a-d is available at any one time
trade_goods_flavour.63.a: "Мы должны их раскрыть." 
trade_goods_flavour.63.b: "Мы должны их раскрыть." 
trade_goods_flavour.63.c: "Мы должны их раскрыть." 
trade_goods_flavour.63.d: "Мы должны их раскрыть." 
trade_goods_flavour.63.e: "Пусть покоится с миром." 

trade_goods_flavour.64.t: "Урожай граната испорчен" # EXPANSION POSSIBLE
trade_goods_flavour.64.desc: "Случилась беда, мой [ROOT.GetCountry.GetRulerTitle]! Урожай граната был испорчен из-за плохого хранения, и только несколько плодов остались съедобными. Знать и священники уже начали выражать свое недовольство, желая получить благородные плоды и требуя, чтобы мы импортировали больше из-за границы. Должны ли мы уступить их требованиям и заплатить непомерную цену?" # pomegranate harvest spoiled; let it be (nobles unhappy) or buy from outside the realm
trade_goods_flavour.64.a: "Нам необходимо обеспечить поставки из-за границы." 
trade_goods_flavour.64.b: "Есть более важные дела." 

trade_goods_flavour.65.t: "Избыток урожая граната" 
trade_goods_flavour.65.desc:0"Мой [ROOT.GetCountry.GetRulerTitle], невероятные новости с наших полей: урожай граната значительно превосходит ожидания. С этим избытком мы наверняка получим кругленькую прибыль, если не будем использовать плоды сами." # pomegranate harvest surplus; keep it (happier nobles) or sell it
trade_goods_flavour.65.a: "Мы съедим все это." 
trade_goods_flavour.65.b: "Мы должны их продать." 

trade_goods_flavour.66.t: "Избыток урожая лука" 
trade_goods_flavour.66.desc: "MМойy [ROOT.GetCountry.GetRulerTitle], невероятные новости с наших полей: урожай лука значительно превосходит ожидания. С этим избытком мы наверняка получим кругленькую прибыль, если не будем использовать плоды сами. По крайней мере, в этом году никто не будет голодать." # onion harvest surplus; keep it (common ppl happy) or sell it realm
trade_goods_flavour.66.a: "Мы съедим все это." 
trade_goods_flavour.66.b: "Мы должны их продать."

trade_goods_flavour.67.t: "Маленький урожай лука" # EXPANSION POSSIBLE
trade_goods_flavour.67.desc: "Случилась беда, мой [ROOT.GetCountry.GetRulerTitle]! Урожай лука оказался значительно меньше, чем ожидалось, и крестьяне начали роптать и протестовать. Если мы не найдем решения, у нас может не быть поддержки со стороны народа и усилится бунтарство." # onion harvest spoiled; let it be (common ppl unhappy) or buy from outside the realm
trade_goods_flavour.67.a: "Нам необходимо обеспечить поставки из-за границы." 
trade_goods_flavour.67.b: "Есть более важные дела."

trade_goods_flavour.68.t: "Скот убегает" # EXPANSION POSSIBLE
trade_goods_flavour.68.desc: "Ужасные новости от [SCOPE.sP('cattle_farm_scope').GetName] - похоже, что один из конюхов забыл закрыть ворота перед тем, как заснуть, и когда этот идиот проснулся, все лошади на ферме сбежали - нет сомнений, что к этому моменту животные добрались до бесплодных земель. Полная потеря!" # SCOPE.sP('cattle_farm_scope')GetName] cattle escaped, reducing productivity
trade_goods_flavour.68.a: "Нам нужно поймать хотя бы несколько." 
trade_goods_flavour.68.b: "Ушел, ушел."

trade_goods_flavour.69.t: "Тирианский фиолетовый: исключительный цвет" # Tyrian purple gets "invented"
trade_goods_flavour.69.desc: "Узри этот божественный цвет, о [ROOT.GetCountry.GetRuler.GetName]. Созданный в городе [GetProvince('(int32)3982')GetName], этот темно-фиолетовый был назван в честь города, из которого он родом. \nПроцесс создания даже одного окрашенного куска ткани настолько сложен и отнимает много времени, что по стоимости превосходит любой другой краситель или пигмент. Несомненно, продажа этого дорогого красителя сделает нас невероятно богатыми, а обладание одним предметом одежды такого цвета станет проявлением неизмеримого богатства." # [GetProvince('int32(3982)')GetName] Tyre
trade_goods_flavour.69.a: "Действительно божественный цвет." 

trade_goods_flavour.70.t: "Тирский фиолетовый: Новый цвет" # Ping to in diplo range - "invitation of conquest for juicy trade"
trade_goods_flavour.70.desc: "Родом из [GetProvince('int32(3982)')GetName], до нас дошли новости о новом цвете. Фиолетовый, такой глубокий, как ни один другой цвет, и такой дорогой, что даже боги плачут, видя его стоимость. Только [GetProvince('int32(3982)')GetOwner.GetAdjective] знают, как создать краситель, и вырвать этот секрет из их рук, да и из их могил, если потребуется, будет стоить того в тысячу раз больше. Однажды этот город с его божественным колоритом станет нашим." # [GetProvince('int32(3982)')GetName] Tyre
trade_goods_flavour.70.a: "Чудесный цвет. Оно должно быть моим." 

trade_goods_flavour.71.t: "Тирийский фиолетовый: Новый мастер" # Tyrian purple gets new owner (conquered)
trade_goods_flavour.71.desc: "Новый мастер над фиолетовым появился в [GetProvince('int32(3982)')GetName]. Секрет производства теперь надежно [GetProvince('int32(3982)')GetOwner.GetAdjective], предыдущие продавцы наверняка канут в лету. Мы, несомненно, будем мастерами этого красителя на века вперед!" # [GetProvince('int32(3982)')GetName] Tyre
trade_goods_flavour.71.a: "Какой день стоит отпраздновать." 

trade_goods_flavour.72.t: "Тирийский пурпур: Новый мастер" # ping of new owner
trade_goods_flavour.72.desc: "Новый мастер над фиолетовым появился в [GetProvince('int32(3982)')GetName]. Секрет производства теперь надежно защищен в руках владельца [GetProvince('int32(3982)')GetOwner.GetAdjective], предыдущие продавцы наверняка канут в лету. \nЕсли город уже перешел из рук в руки, почему бы не сделать это еще раз?" # [GetProvince('int32(3982)')GetName] Tyre
trade_goods_flavour.72.a: "One day, it will be ours." 

trade_goods_flavour.73.t: "Транспортер красок затонул" # Ship with dye sinks in a port, spilling the dyes into the water
trade_goods_flavour.73.desc: "Ужасные новости от [SCOPE.sP('dye_shipwreck').GetName] - после шторма, прокатившегося по региону, все наши корабли, перевозившие краску, затонули, а вместе с ними и наши надежды на получение прибыли в этом сезоне." # dye_shipwreck is the prov scope
trade_goods_flavour.73.a: "Какая трата красок... и жизни, я полагаю." 

trade_goods_flavour.74.t: "Бум торговли красками" # Dye trade booming
trade_goods_flavour.74.desc: "Мы не будем сегодня беспокоить вас излишними подробностями, [ROOT.GetCountry.GetRuler.GetName], но достаточно сказать, что у нас исключительно хорошие дела с торговлей красителями. Торговцы приезжают со всего мира, чтобы посетить наши рынки, потому что наш продукт явно лучше, чем все, что производится за тысячу миль в любом направлении." # 
trade_goods_flavour.74.a: "A good development." 

trade_goods_flavour.75.t: "Несчастный случай при окрашивании" # Dyeing accident; the fur of some local noble got dyed the wrong colour
trade_goods_flavour.75.desc: "В [ROOT.GetCountry.GetCapital.GetName] живет дворянин, который поднял шум из-за заказа одежды, которую он попросил покрасить. Несмотря на то, что он был очень точен в выборе желаемых цветов, красильщики "испортили" несколько льняных туник, не окрасив их в темно-фиолетовый цвет.\n\nДворянин отказывается оставить этот вопрос без внимания и настаивает на том, что, поскольку государство профинансировало инициативу по производству красителей, жители [ROOT.GetCountry.GetName] должны нести ответственность за оплату новой туники." # 
trade_goods_flavour.75.a: "Какой позор. Хотя это все еще выглядит красиво." 
trade_goods_flavour.75.b: "Мы выплатим ему компенсацию." 

trade_goods_flavour.76.t: "Экспорт специй" # Try to plant some spices in another poart of your realm
trade_goods_flavour.76.desc: "Недавно в [ROOT.GetCountry.GetCapital.GetName] было предложено попробовать выращивать некоторые специи на месте, вместо того, чтобы всегда переплачивать за их импорт. Что вы думаете, [ROOT.GetCountry.GetRuler.GetName]? Это может стоить немного дороже, но если все получится, мы выиграем!" # 
trade_goods_flavour.76.a: "Мы попробуем." 
trade_goods_flavour.76.b: "Это слишком дорого." 

trade_goods_flavour.77.t: "Экспорт специй: рост" # title unsure; 
trade_goods_flavour.77.desc_1: "Потрясающие новости! Специи, которые мы посадили в одной из наших провинций, не только растут, но и собирают первый урожай, и местные жители говорят, что наши сорта более ароматные и острые, чем те, за импорт которых мы платим.\n\nВскоре рынки в [ROOT.GetCountry.GetCapital.GetName] будут заполнены хорошими [ROOT.GetCountry.GetAdjective] специями для продажи." # grew successfully
trade_goods_flavour.77.desc_2: "Что ж, наши попытки выращивать специи в нашей собственной стране с треском провалились, но, по крайней мере, мы можем утешать себя знанием того, что мы пытались." # didn't grow
trade_goods_flavour.77.a: "Это сработало! Я гений!" 
trade_goods_flavour.77.b: "Стоило попробовать" 

trade_goods_flavour.78.t: "Мирровые деревья" # Plant some myrrh trees in a neighbouring territories
trade_goods_flavour.78.desc: "Было предложено посадить несколько мирровых деревьев на месте, чтобы сократить расходы на импорт этого ценного благовония. У нас есть на примете местоположение, и рабочие готовы приступить к работе, если [ROOT.GetCountry.GetRuler.GetName] выдает слово." # 
trade_goods_flavour.78.a: "Мы сделаем это." 
trade_goods_flavour.78.b: "Это слишком дорого." 

trade_goods_flavour.79.t: "Благовония Кусты" # Plant some incense bushes in a neighbouring territories
trade_goods_flavour.79.desc: "Было высказано предположение [ROOT.GetCountry.GetRuler.GetName], что [ROOT.GetCountry.GetName] могли бы заработать больше денег, если бы мы продолжали продавать благовония, которые все любят и в которых нуждаются для религиозных целей. У нас есть кусты, произрастающие в нашем регионе, которые производят сладко пахнущую смолу, а когда цветы высушены и приготовлены для попурри, запах получается просто восхитительный. Должны ли мы предпринять масштабную инициативу по выращиванию кустов ладана в надежде на продажу?" # 
trade_goods_flavour.79.a: "Мы сделаем это." 
trade_goods_flavour.79.b: "Это слишком дорого." 

trade_goods_flavour.80.t: "Специи растут редко" # spices are rare; nobles and merchants (citizen) are unhappy, prices increase
trade_goods_flavour.80.desc: "Ароматы, к которым привыкли наши люди, в наши дни встречаются все реже и реже, к большому огорчению [ROOT.GetCountry.GetRuler.GetName], чье дыхание обычно благоухает специями далеких королевств.\n\nПоскольку стручки кардамона и черный перец начинают исчезать с рынков, все взывают к [ROOT.GetCountry.GetName] сделать что-нибудь, что угодно, чтобы пополнить запасы - неважно, чего это будет стоить." # 
trade_goods_flavour.80.a: "Мы позволяем природе управлять своим курсом." 
trade_goods_flavour.80.b: "Нам приходится закупать кое-что у наших соседей." 

trade_goods_flavour.81.t: "Нехватка соли" # salt shortage etc.
trade_goods_flavour.81.desc: "У нас на руках медленно развивающийся кризис, который может перерасти в катастрофу, если мы не будем осторожны. Мы слышим, что запасы соли необычайно малы, и без этого важнейшего ресурса придание вкуса нашей пище будет наименьшей из наших забот - мы не сможем обработать ни одно мясо!" # 
trade_goods_flavour.81.a: "Мы не можем ничего изменить." 
trade_goods_flavour.81.b: "Нам приходится закупать кое-что у наших соседей." 

trade_goods_flavour.82.t: "Ассирийский Кунабу" # copy the Assyrians (unless you are Assyrian) in using Qunabu (Cannabis) in temples for ceremonies and similar
trade_goods_flavour.82.desc: "До нас дошли слухи о таинственном веществе, известном как "кунабу", которое ассирийцы используют в своих храмовых церемониях - говорят, что те, кто вкушает сырые облака, образующиеся при сжигании этой конопли, общаются с богами, часто все время смеясь, а затем ими овладевает зверский аппетит, который может привести к довольствуйтесь только такими сладостями, как медовые пирожные.\n\nМы могли бы использовать кунабу в наших собственных религиозных церемониях, но мы должны получить одобрение [ROOT.GetCountry.GetRuler.GetName], прежде чем что-либо делать." # 
trade_goods_flavour.82.a: "Думаю, я знаю парня, который может достать для нас кое-что." 
trade_goods_flavour.82.b: "Просто сказать нет..." 

trade_goods_flavour.83.t: "Новый пласт" # precious, metals, base metals, copper, gems: one of the four; new seam discovered in mining_target.
trade_goods_flavour.83.desc: "Наши рабочие сообщают о счастливом открытии - новом пласте ценных полезных ископаемых, ожидающем извлечения из-под земли в [SCOPE.sP('mining_target').GetName]. Первоначальные отчеты немного освещают детали, но кажется, что это может быть самая крупная жила, когда-либо обнаруженная в истории [ROOT.GetCountry.GetAdjective] действительно впечатляющее количество." # 
trade_goods_flavour.83.a: "Мы должны раскопать это новое богатство." 
trade_goods_flavour.83.b: "Это просто того не стоит." 

trade_goods_flavour.84.t: "Пласт истощен" # precious, metals, base metals, copper: one of the three; seamd depleted in mining_target. What should they focus on in the future?
trade_goods_flavour.84.desc: "Мы слышали, что [SCOPE.sP('mining_target').GetName] был лишен своих ценных минеральных богатств, но у нас все еще есть большое количество рабов и чернорабочих, которые все еще находятся в регионе. Вместо того, чтобы рассредоточивать их или отправлять домой, было предложено найти что-то продуктивное для региона; оценка, которую одобрил [ROOT.GetCountry.GetRuler.GetName]." # 
trade_goods_flavour.84.a: "Сельское хозяйство!" # Vegeteables; needs to be a settlement
trade_goods_flavour.84.b: "Лошади имеют ценность." # Horses; needs to have horses in region or be hurrian; plus terrain
trade_goods_flavour.84.c: "Дерево всегда нужно." # Wood
trade_goods_flavour.84.d: "Я вижу много перемен в их будущем." # Cloth; needs to be city
trade_goods_flavour.84.e: "Красители приносят деньги." # Dye; needs to be phoenician
trade_goods_flavour.84.f: "Придется довольствоваться камнями..." #
trade_goods_flavour.84.g: "Известняк – отличный материал."