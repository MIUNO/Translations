salt_rare_in_realm:0 "Нехватка соли"
salt_rare_in_realm_desc:0 "Соль стала редким товаром в нашем королевстве, ее почти невозможно найти на рынках, и наши люди этим не слишком довольны."
cannabis_accepted:0 "Употребление каннабиса"
cannabis_accepted_desc:0 "В этой стране Кунабу используется для религиозных церемоний."
cannabis_refused:0 "Употребление каннабиса прекращено"
cannabis_refused_desc:0 "В этой стране Кунабу не одобряют."
salt_rare_in_realm: "Соль, редкая в королевстве"
desc_salt_rare_in_realm: "Из-за непредвиденного дефицита соль, необходимая для торговли, стала чрезвычайно редкой в нашей стране."
