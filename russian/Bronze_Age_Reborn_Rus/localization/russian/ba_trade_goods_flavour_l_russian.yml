tyrian_purple_trade_desc:0 "Эта страна контролирует торговлю очень ценным красителем тирийского пурпура."
tyrian_purple_dye:0 "Тирский пурпур"
tyrian_purple_dye_desc:0 "Отсюда, из [GetProvince('int32(3982)')GetName], происходит всемирно известный тирийский фиолетовый."
dye_shipwreck_pmod:0 "Транспортер красителей затонул в порту"
dye_trade_well:0 "Бум торговли красками"
dye_trade_well_desc:0 "Торговля красителями идет очень хорошо."
dye_accident_pmod:0 "Несчастный случай при окрашивании"
