metal_tools:0 "Инновационные металлические инструменты"
metal_tools_desc:0 "Спустя некоторое время, когда были доступны как обсидиановые, так и металлические инструменты, мы решили, что предпочитаем более новые инструменты."
magnificent_carving:0 "Великолепная Резьба"
magnificent_carving_desc:0 "Бивень слона, вырезанный мастером, впечатляет иностранных сановников."
ivory_throne_cmod:0 "Трон из слоновой кости"
ivory_throne_cmod_desc:0 "Трон из слоновой кости, производящий впечатление как на друзей, так и на врагов. Правящая власть НЕ будет подвергаться сомнению."
ivory_throne_small_cmod:0 "Малый трон из слоновой кости"
ivory_throne_small_cmod_desc:0 "Небольшой трон из слоновой кости, идеально подходящий для того, чтобы наследник начал учиться..."
horses_escaped:0 "Лошади сбежали"
