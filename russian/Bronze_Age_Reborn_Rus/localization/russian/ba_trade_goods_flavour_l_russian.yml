obsidian_arrow_tips:0 "Наконечники для обсидиановых стрел"
obsidian_arrow_tips_desc:0 "Наконечники стрел, сделанные из обсидиана, наведут ужас на наших врагов."
obsidian_tools:0 "Традиционный инструмент из обсидианаs"
obsidian_tools_desc:0 "Спустя некоторое время, когда были доступны как обсидиановые, так и металлические инструменты, мы решили, что предпочитаем наши традиционные инструменты."
metal_tools:0 "Инновационные металлические инструменты"
metal_tools_desc:0 "Спустя некоторое время, когда были доступны как обсидиановые, так и металлические инструменты, мы решили, что предпочитаем более новые инструменты."
magnificent_carving:0 "Великолепная Резьба"
magnificent_carving_desc:0 "Бивень слона, вырезанный мастером, впечатляет иностранных сановников."
ivory_throne_cmod:0 "Трон из слоновой кости"
ivory_throne_cmod_desc:0 "Трон из слоновой кости, производящий впечатление как на друзей, так и на врагов. Правящая власть НЕ будет подвергаться сомнению."
ivory_throne_small_cmod:0 "Малый трон из слоновой кости"
ivory_throne_small_cmod_desc:0 "Небольшой трон из слоновой кости, идеально подходящий для того, чтобы наследник начал учиться..."
horses_escaped:0 "Лошади сбежали"
horses_escaped_desc:0 "Лошади покинули местные фермы, что значительно снизило производительность."
cattle_escaped:0 "Скот сбежал"
cattle_escaped_desc:0 "Скот покинул местные фермы, что значительно снизило продуктивность."
successful_hunt:0 "Успешная охота"
successful_hunt_desc:0 "Вы успешно провели охоту."
farm_horse_breed:0 "Фермерские лошади"
farm_horse_breed_desc:0 "Мастер воспитал новое поколение лошадей, идеальных для ведения сельского хозяйства."
war_horse_breed:0 "Боевые кони"
war_horse_breed_desc:0 "Мастер воспитал новое поколение лошадей, идеальных для войны."
grove_desecrated:0 "Оскверненная роща"
grove_desecrated_desc:0 "Ради простой экономической выгоды святую рощу снесли."
grove_preserved:0 "Заповедная роща"
grove_preserved_desc:0 "Священная роща была сохранена и оставлена расти, несмотря на то, что она не смогла достичь экономических и социальных целей."
nemean_lion_hunted:0 "Немейский лев замечен"
nemean_lion_hunted_desc:0 "Здесь был замечен Немейский лев, нападавший как на скот, так и на путешественников."
healthy_pops_pmod:0 "Здоровое население"
healthy_pops_pmod_desc:0 "Местное население придерживается здоровой диеты, что способствует их воспроизводству."
bitumen_temp_build:0 "Битумное строительство"
bitumen_temp_build_desc:0 "Во многих конструкциях битум использовался в качестве клея."
bitumen_temp_ship:0 "Битумное судостроение"
bitumen_temp_ship_desc:0 "Битум защищает доски кораблей, делая их непроницаемыми для воды и в целом более трудными для проникновения."
bitumen_temp_tools:0 "Битумные инструменты"
bitumen_temp_tools_desc:0 "В инструментах часто в качестве клея использовался битум, хотя это имело определенное влияние на здоровье рабочих."
bitumen_trade_boom:0 "Бум торговли битумом"
bitumen_trade_boom_desc:0 "В древности битумом торговали по всей карте."
tar_pit_rest_in_pieces:0 "Оставил мертвых в покое"
tar_pit_rest_in_pieces_desc:0 "Мы не тревожим места последнего упокоения умерших."
pomegranates_spoiled:0 "Урожай граната испорчен"
pomegranates_spoiled_desc:0 "Урожай граната был испорчен, что огорчило дворян."
pomegranates_surplus:0 "Избыток граната"
pomegranates_surplus_desc:0 "Гранатов много; дворяне могут наедаться сколько душе угодно."
onions_surplus:0 "Избыток лука"
onions_surplus_desc:0 "Лука более чем достаточно; ни один простой человек сейчас не голодает."
onions_lack:0 "Маленький урожай лука" 
onions_lack_desc:0 "В королевстве не хватит лука, чтобы всех как следует накормить..."
tyrian_purple_trade:0 "Торговля тирским пурпуром"
tyrian_purple_trade_desc:0 "Эта страна контролирует торговлю очень ценным красителем тирийского пурпура."
tyrian_purple_dye:0 "Тирский пурпур"
tyrian_purple_dye_desc:0 "Отсюда, из [GetProvince('int32(3982)')GetName], происходит всемирно известный тирийский фиолетовый."
dye_shipwreck_pmod:0 "Транспортер красителей затонул в порту"
dye_trade_well:0 "Бум торговли красками"
dye_trade_well_desc:0 "Торговля красителями идет очень хорошо."
dye_accident_pmod:0 "Несчастный случай при окрашивании"
dye_accident_pmod_desc:0 "Случай с краской здесь попал в неприятные заголовки."
merchant_spices_rare:0 "Специи редкие"
merchant_spices_rare_desc:0 "Специи встречаются редко, что повышает их цену и делает недовольными высшие слои общества."
salt_rare_in_realm:0 "Нехватка соли"
salt_rare_in_realm_desc:0 "Соль стала редким товаром в нашем королевстве, ее почти невозможно найти на рынках, и наши люди этим не слишком довольны."
cannabis_accepted:0 "Употребление каннабиса"
cannabis_accepted_desc:0 "В этой стране Кунабу используется для религиозных церемоний."
cannabis_refused:0 "Употребление каннабиса прекращено"
cannabis_refused_desc:0 "В этой стране Кунабу не одобряют."
salt_rare_in_realm: "Соль, редкая в королевстве"
desc_salt_rare_in_realm: "Из-за непредвиденного дефицита соль, необходимая для торговли, стала чрезвычайно редкой в нашей стране."
erymanthian_boar_hunted: "Охотился на эриманфийского кабана"

