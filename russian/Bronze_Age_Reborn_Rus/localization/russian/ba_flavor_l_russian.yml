## stuff
 ba_tradegoods.1.t:0 "Бронзовое изобилие потеряно"
 great_port_pagasai:0 "Большой порт Пагасай"
 pagasai_port:0 "Постройте великий порт Пагасай."
 pagasai_port_desc:0 "Пагасейский залив слишком долго был тихим и безопасным местом для местных кораблей. Так говорит народ, и этого желает оракул Аполлона. Пришло время построить великую гавань и отправить корабли, чтобы увидеть и покорить земли за пределами нашей уютной гавани. /n Используя крепкую и обильную древесину близлежащей горы Пелион, вы построите порт, который сможет соперничать со всеми остальными; тот, который выпустит в мир величайших героев. Этот новый предел цивилизации создаст флот прочных кораблей, которые вывезут бесчисленных исследователей и хорошо оснащенные армии и вернутся с несметными богатствами. Аполлон ведет вас."

# Tooltips
lunar_calendar_consequences_tt:0 "Каждый регион получит #Y 15#! верности."
hyksos_move_pops_tt:0 "Мы #G переселим#! все население в Египет и #R покинем#! Ханаан."
hyksos_vassal_tt:0 "Мы отдадим всю нашу территорию за пределами Египта вассалу."
all_provinces_egypt_will_get_this_pmod_tt:0 "Все провинции Египта получат этот модификатор."

# Heritages
hyksos_heritage:0 "Гека Хасутан Наследие"
hyksos_heritage_desc:0 "Хека Хасут были конфедерацией народов Ханаана и Синайского полуострова, которые завоевали часть Египта и какое-то время были известны как 15-я династия."
hyksos_vassal_heritage:0 "Наследие Хека Хасутан Ханаан"
hyksos_vassal_heritage_desc:0 "Это государство - не что иное, как вассальное государство могущественного государства Хека Хасут!"

# Nation Names
FIFTEENTH_DYNASTY:0 "Ханаанская династия" # since at game start its 10 and 11, 12-14 will never happen during the game

# Decisions
claim_throne_hyksos:0 "Провозгласить законной династией"
claim_throne_hyksos_desc:0 "Несколько поколений назад наши предки поселились в Нижнем Египте, попутно подчиняя местных жителей. С тех пор прошло много времени, и наши подданные во многом видят в нас законных Кемет. Мы подчинили Верхний Египет и нашли рабочие договоренности с людьми, которые были здесь до нас. Некоторые из их обычаев перетекли в наши, а некоторые из наших в их. Действительно, мы теперь одна нация."
ur_nammu_codex:0 "Создать Кодекс Ур-Намму"
ur_nammu_codex_desc:0 "Ур-Намму, основатель третьей династии Ура, обладает формирующими идеями. Многие обычаи по-настоящему не регулируются, а те, которые есть, разрознены. Кодекс всех законов – вот что нужно миру!"

# Treasures
dino_bone_1:0 "Bот Бога"
dino_bone_1_desc:0 "Найденные в пещере кости, по мнению исследователей, принадлежат давно умершему божеству."
dino_bone_2:0 "Гигантский рог"
dino_bone_2_desc:0 "Гигантский рог, найденный в выброшенной на берег грязи. Некоторые полагают, что это рог дракона."
dino_bone_3:0 "Костяной щит"
dino_bone_3_desc:0 "Древняя кость в форме щита. А может, это была часть древнего монстра?"
ur_nammu_code_treasure:0 "Кодекс законов Ур-Намму"
ur_nammu_code_treasure_desc:0 "Ур-Намму из Ура создал этот ранний свод законов во время своего правления. Один из первых в своем роде, он оказал влияние на более поздних правителей, таких как Хаммурапи."

# Modifiers
professional_army_cmod:0 "Профессиональная армия"
professional_army_cmod_desc:0 "Профессиональная армия воюет не за Родину, а за деньги. Пока вы платите, войска будут лояльны."
traditional_warfare:0 "Сезонная война"
traditional_warfare_desc:0 "В этой стране сильны традиционные сезонные войны."
war_deity_hymn:0 "Гимн войне"
war_deity_hymn_desc:0 "Вы заказали гимн в честь войны."
eco_deity_hymn:0 "Гимн процветанию"
eoc_deity_hymn_desc:0 "Вы заказали гимн, посвященный богатству."
orat_deity_hymn:0 "Гимн влиянию"
orat_deity_hymn_desc:0 "Вы заказали гимн социальной власти."
zeal_deity_hymn:0 "Гимн знанию"
zeal_deity_hymn_desc:0 "Вы заказали гимн, восхваляющий знания."
lunar_calendar:0 "Лунный календарь"
lunar_calendar_desc:0 "Мы следуем за луной, символом плодородия и перемен."
solar_calendar:0 "Солнечный календарь"
solar_calendar_desc:0 "Мы следуем за солнцем, символом силы и организованности."
luni_solar_calendar:0 "Лунно-Солнечный календарь"
luni_solar_calendar_desc:0 "Мы следуем за солнцем и луной, объединяя их силы."
merch_complaint_adressed:0 "Жалоба продавца рассмотрена"
merch_complaint_adressed_desc:0 "Мы рассмотрели жалобы продавца."
merch_complaint_ignored:0 "Жалоба продавца проигнорирована"
merch_complaint_ignored_desc:0 "Мы проигнорировали жалобы продавца."
mathematics_cmod:0 "Математика"
mathematics_cmod_desc:0 "Область математики – важная веха в развитии человечества. Создали ли мы, люди, математику или просто открыли ее, до сих пор горячо обсуждается."
astronomy_cmod:0 "Астрономия"
astronomy_cmod_desc:0 "Астрономия — важный шаг в категоризации мира, навигации по нему и различении времен года и месяцев. Это начало более точного измерения времени."
new_administrative_centre:0 "Новый административный центр"
new_administrative_centre_desc:0 ""
kept_administrative_centre:0 "Старый престол силы"
kept_administrative_centre_desc:0 ""
divided_attention_hyksos:0 "Разделенное внимание и разделенные ресурсы"
divided_attention_hyksos_desc:0 ""
hyksos_kemet_absence:0 "Сокращенное администрирование"
hyksos_kemet_absence_desc:0 ""
fifteenth_dynasty:0 "Законная династия Кемета"
fifteenth_dynasty_desc:0 ""


# Events

ba_flavour_events.3.t:0 "Доходы золотого рудника"
ba_flavour_events.3.desc:0 "Золото, найденное в [GetProvince('int32(2149)')GetName] начало приносить приличный доход. Это была мудрая инвестиция. Надеюсь, так будет продолжаться еще долгое время."
ba_flavour_events.3.a:0 "Я умен!"

ba_flavour_events.4.t:0 "Гигантские кости"
ba_flavour_events.4.desc:0 "Милорд, какие-то охотники нашли в пещере гигантскую кость, и, кажется, их больше. Они бывают разных форм и размеров, явно больше, чем просто рука или нога. Охотники верят, что это последнее пристанище мертвого бога. Что нам делать?"
ba_flavour_events.4.a:0 "Посмотрите через пещеру."
ba_flavour_events.4.b:0 "Пусть мертвые упокоятся с миром."

ba_flavour_events.5.t:0 "Гигантские кости"
ba_flavour_events.5.desc:0 "Милорд, некоторые охотники нашли несколько больших костей, торчащих из грязи после дождя, и, кажется, их больше. Они бывают разных форм и размеров, явно больше, чем просто рука или нога. Охотники верят, что нашли поле битвы богов или великанов. Самый большой кусок — это гигантский рог, должно быть, дракона или кого-то из его рода."
ba_flavour_events.5.a:0 "Идти по грязи."
ba_flavour_events.5.b:0 "Пусть мертвые упокоятся с миром."

ba_flavour_events.6.t:0 "Костяной щит"
ba_flavour_events.6.desc:0 "Вспахивая свои новые поля, фермер наткнулся на большую кость. Он обратился к нам за помощью, поскольку это мешает его планам посева. Он не уверен, что это было за существо. Один из его соседей предположил, что это мог быть щит бога."
ba_flavour_events.6.a:0 "Помогите фермеру и сохраните кость."
ba_flavour_events.6.b:0 "Похороните его где-нибудь в другом месте."

ba_flavour_events.7.t:0 "Ассирийская армия"
ba_flavour_events.7.desc:0 "Ассирийская армия теперь имеет ядро профессиональных подразделений: они будут сражаться за вас в любое время года — лишь бы вы им платили."
ba_flavour_events.7.a:0 "К чему это приведет?"

ba_flavour_events.8.t:0 "Ассирийская армия"
ba_flavour_events.8.desc:0 "Недавно мы потерпели поражение от могущественных сил [SCOPE.sUnit('target')GetOwner.GetAdjective]. Много раз. Выяснив, почему это произошло, мы выяснили, что у них есть ядро из профессиональных солдат, которые составляют основу и силу их армии. Чтобы не отставать от них, может быть, нам стоит подумать о создании собственных профессиональных солдат?"
ba_flavour_events.8.a:0 "В конце концов, мы поставим их на кон."
ba_flavour_events.8.b:0 "Наши традиционные способы прекрасно нас устраивают."

ba_flavour_events.9.t:0 "Божественная поэзия"
ba_flavour_events.9.desc:0 "Сегодня к нашему двору обратился молодой поэт и подарил нам четыре разных гимна, каждый из которых, по его словам, был продиктован разными божествами в его снах. Мы выберем нашу любимую песню и пусть ее будут петь по всему нашему королевству. \nОдин посвящен войне: ее сражениям, ее славе и доблести, но также напоминает нам о смерти и потерях. Энергия, жизнь и смерть; это цикл жизни. \nДругой посвящен богатству и процветанию, описывая земледелие и торговлю богов, их украшения и храмы, растущие в количестве и размерах, вызывающие зависть у зрителей. \nТретий полностью посвящен силе и дипломатии; контроль. Как обман может привести к падению одного и возвышению другого; как хорошо сказанное слово может одержать победу над копьем. Ласка, шепот возлюбленного могут увести целый народ в бездну забытого времени. \n Последний гимн посвящен знанию, пониманию, философии: Как мне возделывать поле с меньшими усилиями? Какое оружие я могу использовать, от которого не сможет защитить мой враг? Зачем боги создали нас? Какова моя цель?" 
ba_flavour_events.9.a:0 "Гимн войне звучит во мне."
ba_flavour_events.9.b:0 "Богатство – моя цель!"
ba_flavour_events.9.c:0 "Только с союзниками можно жить комфортно."
ba_flavour_events.9.d:0 "Мне нужно знать."

ba_flavour_events.10.t:0 "Математика"
ba_flavour_events.10.desc:0 "Из Вавилона появляются новые символы, и они возникли в Египте. Их значение огромно: они меняют то, как мы, люди, можем воспринимать мир вокруг нас. Этим символам удается нести несколько простых значений, но при этом они способны передать самые сложные мысли всего за несколько штрихов. С помощью этих символов мы можем попытаться понять нас и наше окружение по-новому, более полно."
ba_flavour_events.10.a:0 "К чему это приведет?"
ba_flavour_events.10.b:0 "Кому вообще нужны эти бесполезные символы?"

ba_flavour_events.11.t:0 "Астрономия"
ba_flavour_events.11.desc:0 "Из Вавилона вновь пришло новое искусство; Астрономия это называется, изучающая мир по рисунку звезд. В Египте тоже начали создавать заглядывающие в небо, предсказывающие прохождение звезды – аватара того или иного божества."
ba_flavour_events.11.b:0 "К чему это приведет?"
ba_flavour_events.11.a:0 "Мне не нужны звезды, чтобы знать, чего я хочу!"

ba_flavour_events.12.t:0 "Танец Солнца и Луны" # Calendar // Of Sun and Moon
ba_flavour_events.12.desc:0 "Основанная на математике, астрономия начала влиять на повседневную жизнь наших граждан. Некоторые считают дни от восхода до заката, от сезона к сезону. Другие строят свою жизнь в зависимости от растущей и убывающей луны; каждые три возникает новый сезон. Некоторые строят свое существование, основываясь на луне для ведения сельского хозяйства и на солнце в течение дня, варианты безграничны. \nЕсть некоторые тенденции, которые можно обнаружить: те, кто следует за солнцем, склонны заставлять других работать на них, давая им власть, но делая их зависимыми. Те, кто следует за Луной, живут более простой и свободной жизнью; они живут небольшими группами на суше и редко встречаются в городах."
ba_flavour_events.12.a:0 "Мы следуем за луной."
ba_flavour_events.12.b:0 "Мы следуем за солнцем."
ba_flavour_events.12.c:0 "Мы следуем обоим."

ba_flavour_events.13.t:0 "Календарь"
ba_flavour_events.13.desc_1:0 "Более десяти лет назад мы решили следовать за солнцем в качестве нашего проводника днем и ночью, зимой и летом, короче говоря, по жизни. Сегодня мы можем видеть, чего мы достигли благодаря руководству Солнца: некоторые из наших дворян умело возглавляют нашу нацию, а другие изобретают новые инструменты и оружие. Мы продвинулись вперед как нация и культура, ведя наш народ впереди наших соседей."
ba_flavour_events.13.desc_2:0 "Более десяти лет назад мы решили следовать за солнцем и луной в качестве наших проводников сквозь день, ночь и времена года. Как и женское тело, Луна живет и умирает каждый месяц, предвестник плодородия. Солнце встает каждый день, дисциплинированное, как мужчина. Вместе мы добились невероятных успехов; многие младенцы родились под руководством мудрых женщин и многих пленников, которые были использованы для строительства наших домов, и цикл жизни продолжается."
ba_flavour_events.13.desc_3:0 "Более десяти лет назад мы решили следовать за Луной в качестве проводника по временам года. Через его рост и убывание мы организуем нашу повседневную жизнь. Многие из них свободны, не обременены прихотями знати или нищетой города. Хотя король гарантирует общую безопасность, он не может распоряжаться нами так, как хочет; он нуждается в нас так же, как и мы нуждаемся в нем."
ba_flavour_events.13.a:0 "Мы верим в солнце."
ba_flavour_events.13.b:0 "Во имя Солнца и Луны."
ba_flavour_events.13.c:0 "Луна благословляет [ROOT.GetCountry.GetName]." 

ba_flavour_events.14.t:0 "Плач торговца" # 
ba_flavour_events.14.desc:0 "Недавно один торговец прислал письма с жалобами на поведение некоторых наших надзирателей и советников. Во-первых, он описывает, как некоторые установили произвольные правила, которые навредили ему и его бизнесу. Затем он продолжает о том, что они потребовали бы десятину, чтобы позволить ему заниматься своими делами. Он просит нас, своего правителя, предотвратить дальнейшее вымогательство у него и его товарищей-торговцев."
ba_flavour_events.14.a:0 "Он говорит правду."
ba_flavour_events.14.b:0 "Наши советники мудры."

ba_flavour_events.15.t:0 "О Ханаане и Кемете" # 
ba_flavour_events.15.desc:0 "Поскольку мы завоевали большую часть дельты Нила, некоторые поставили под сомнение нашу власть там, поскольку мы не присутствуем там так, как следовало бы. В то же время дома некоторые начали строить заговоры, ведь нас там тоже нет. Нам необходимо еще раз сконцентрировать нашу силу, но на чем нам следует сосредоточить свое внимание?"
ba_flavour_events.15.a:0 "Наша старая столица власти останется центром власти."
ba_flavour_events.15.b:0 "Чтобы обеспечить наши обширные завоевания, мы должны приблизиться к ним."

ba_flavour_events.16.t:0 "О Ханаане и Кемете" # 
ba_flavour_events.16.desc:0 "После решения перенести центр власти в дельту Нила люди в нашей старой стране чувствуют себя брошенными и преданными. Мы должны что-то с этим сделать, и некоторые наши советники предлагают переселить всех наших людей на нашу новую родину, что сконцентрировало бы нашу власть. Другие предлагают назначить наместника, короля-марионетку. Номинально отвечая за свои дела, люди наверняка почувствовали бы себя ближе к своим правителям. \nКак бы жадно это ни звучало, сохранение всей этой земли того стоило, несмотря на растущие беспорядки..."
ba_flavour_events.16.a:0 "Мы должны сохранить свои исконные земли."
ba_flavour_events.16.b:0 "Назначьте губернатора ответственным."
ba_flavour_events.16.c:0 "Наше будущее в Египте, мы все должны жить там."

ba_flavour_events.17.t:0 "Заброшенные поселения на юге" # 
ba_flavour_events.17.desc:0 "С тех пор как некоторые из наших соседних племен завоевали дельту Нила, контактов с ними за ее пределами стало все меньше и меньше. Кажется, их земли созрели для захвата."
ba_flavour_events.17.a:0 "Маленькую деталь никто не заметит."
ba_flavour_events.17.b:0 "Нам следует взять немного больше."
ba_flavour_events.17.c:0 "Мы должны захватить как можно больше земли."

ba_flavour_events.18.t:0 "Кеметическая стойкость" # 
ba_flavour_events.18.desc:0 "Приняв решение сохранить наш двор на землях наших предков, мы фактически отказались от контроля над туземцами Нила, которые теперь заявляют о своем недовольстве. Вместо того, чтобы служить иностранцам, которые не знают правильного образа жизни, они настаивают на том, чтобы их лидер следовал традициям своих предков. Некоторые из наших советников видят простое решение этой растущей проблемы: если бы мы придерживались их религиозных обычаев, мы могли бы завоевать сердца многих людей, поскольку важен путь, а не форма или происхождение. Мы не будем первыми, кто претендует на трон от другой, более слабой династии."
ba_flavour_events.18.a:0 "Умиротворите их, придерживаясь их традиций."
ba_flavour_events.18.b:0 "Они поклонятся!"