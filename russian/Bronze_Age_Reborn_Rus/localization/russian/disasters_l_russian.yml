l_russian:

#modifiers
flood_initial_damage:0 "Наводнение"
desc_flood_initial_damage:0 "Наводнение лишило многих средств к существованию."
flood_reduced_damage:0 "Наводнение"
desc_flood_reduced_damage:0 "Наводнение лишило многих средств к существованию."
hit_by_avalanche:0 "Удар лавины"
desc_hit_by_avalanche:0 "Эта территория недавно пострадала от лавины. Разрушения все еще видны во многих местах."
the_land_slides_into_your_dms:0 "Оползень"
desc_the_land_slides_into_your_dms:0 "Оползень перекрыл дороги и разрушил некоторые здания. Это непростая задача, особенно когда люди заняты спасением средств к существованию."
grow_a_pear:0 "Засуха"
desc_grow_a_pear:0 "В этом районе наблюдается засуха. Из-за нехватки воды никто не может есть и пить вволю, и каждый находится под угрозой смерти."
sand_up_comedy:0 "Песчаная буря века"
desc_sand_up_comedy:0 "Прошла песчаная буря, и ее разрушительное воздействие все еще заметно."
jizz_storm:0 "Метель века"
desc_jizz_storm:0 "В этом районе обрушилась самая сильная за последние несколько поколений метель."
i_bet_you_wish_you_had_my_water:0 "Водоснабжение общее"
desc_i_bet_you_wish_you_had_my_water:0 "И без того скудные запасы воды пришлось разделить с другой территорией, что сделало эту территорию менее продуктивной и несчастной."
light_locust_plague:0 "Рой саранчи"
desc_light_locust_plague:0 "Обнаружен рой саранчи. Ест сколько может, но кажется, что с ним можно справиться."
locust_plague:0 "Саранчовая чума"
desc_locust_plague:0 "Саранча съела здесь все, что растет из земли; ни листочка не осталось."
locust_plague_non_plant:0 "Саранчовая чума"
desc_locust_plague_non_plant:0 "Саранча съела здесь все, что растет из земли; ни листочка не осталось."

#tooltips
disasters_inv_destroyed_building:0 "Здание может быть разрушено."
disasters_inv_8_a_1:0 "Засуха может распространиться дальше."
disasters_inv_8_a_2:0 "Засуха может скоро прекратиться."
disasters_inv_8_b:0 "Эта опция доступна, если ваш правитель либо милосерден, либо отпущен, либо деспотичен, либо сумасшедший."
anti_locust_power_tt:0 "Есть вероятность, что саранча #G не будет роиться#! дальше, если мы будем действовать #R сейчас#!."
locusts_spreading_tt:0 "Саранча #R распространяеться#! на каждую территорию, граничащую [we_are_hungry.GetName] а затем дальше, поле за полем, поселение за поселением. \nЭти территории получают следующий модификатор, если производится товар, связанный с #G растениями#!."
locusts_spreading_2_tt:0 "Если это #G не растительный#! товар, он получит этот модификатор."
locusts_spreading_3_tt:0 "Все приграничные территории пострадали не так сильно - правда?"
disaster_spread_chance_tt:0 "Эта катастрофа может распространиться"

#event locs
disasters_inv.1.t:0 "Наводнения в [the_day_after.GetName]"
disasters_inv.1.desc:0 "Уровень воды в [the_day_after.GetName] поднялись до беспрецедентных высот! Многие покинули свои дома, бросив все свои средства к существованию в отчаянии, но многие уже умерли, и мы опасаемся, что это число будет продолжать расти. Излишне говорить, что производство в этом районе упало до рекордно низкого уровня; некогда доброжелательная и плодородная река, принесшая процветание [the_day_after.GetName] теперь несет только разорение и опустошение." 
disasters_inv.1.a:0 "Мы должны подготовить прилегающие территории на случай распространения наводнения."
disasters_inv.1.b:0 "О, нет! В любом случае..."
disasters_inv.2.t:0 "Потоп расширяется"
disasters_inv.2.desc:0 "Кошмар продолжается, поскольку наводнение в [the_day_after.GetName] расширился и теперь вторгается в соседние поселения, которые уже были переполнены беженцами после катастрофы. Однако местный губернатор региона сообщает, что ситуация у нас под контролем. Хотя ущерб не так велик, как мы опасались изначально, пройдет время, прежде чем этот район снова сможет полноценно функционировать. Хуже того, количество жителей уменьшилось, а это значит, что производительность будет ниже, чем раньше." 
disasters_inv.2.a:0 "Да смилостивятся над нами боги."
disasters_inv.3.t:0 "Наводнения отступают"
disasters_inv.3.desc:0 "Наводнение, наконец, отступает. Хотя мы так много потеряли, надежда еще остается – поистине наш народ неукротим. Жители [the_day_after.GetName] начали возвращаться, восстанавливая свои дома. Пройдет очень много времени, прежде чем [the_day_after.GetName] однако полностью выздоравливает; еще многое предстоит сделать, но, к счастью, у людей есть к этому аппетит. Давайте молиться, чтобы подобное событие больше не повторилось в нашей жизни." 
disasters_inv.3.a:0 "Худшее уже позади."
disasters_inv.4.t:0 "Лавина"
disasters_inv.4.desc:0 "Мы получили известие о бедствии! Удар лавины [snowball.GetName] и причинил большой ущерб жизни и имуществу; местные дороги непроходимы из-за огромного количества выпавшего снега, и мы слышали сообщения о том, что местная инфраструктура была повреждена. До [snowball.GetName] перестроен, мало кто захочет там жить или работать. \nНеподалёку недавно сошла ещё одна лавина. Может быть, они связаны? Если люди начнут верить, что эти земли прокляты, никто никогда не захочет там жить. Что вызывает эти лавины? Говорят, что вибрации могут разжать человека, поэтому крики о помощи, безусловно, следует учитывать."
disasters_inv.4.a:0 "Пусть их души упокоятся с миром."
disasters_inv.5.t:0 "Оползень"
disasters_inv.5.desc:0 "Несчастье за несчастьем! У нас ужасные новости из [mudstick.GetName], который пострадал от плохой погоды. Дождь шел уже несколько недель, и мы слышали сообщения о том, что огромный оползень разрушил окружающую сельскую местность. Как всегда упорные местные жители пытаются спасти друг друга и хоронят своих мертвецов, но масштаб проблемы слишком велик для их скудных ресурсов. Проход по территории стал трудным для любого путешественника, торговля иссякла, а разрушенные, забрызганные грязью здания выглядят некрасиво. Надо что-то сделать."
disasters_inv.5.a:0 "Мы должны подготовиться к большему!"
disasters_inv.5.b:0 "О, нет! В любом случае..."
disasters_inv.6.t:0 "Вторая волна"
disasters_inv.6.desc_1:0 "Сегодня утром произошел еще один оползень [mudstick.GetName]. HОднако вам будет приятно узнать, что наши приготовления принесли свои плоды и не было понесено никаких существенных потерь. Люди благодарны, что у них есть такой мудрый и любящий лидер, который одинаково заботится обо всех жителях нашего королевства."
disasters_inv.6.desc_2:0 "Нам следовало прислушаться к мудрому совету, который мы так опрометчиво проигнорировали. Сделали ли мы что-нибудь, хоть что-нибудь, чтобы помочь бедным жителям [mudstick.GetName] после того, как случились последние оползни, возможно, сейчас у нас не будет еще более серьезной проблемы. Как и прогнозировалось, очередной оползень нанес ущерб региону и привел к еще большим человеческим жертвам. В то время как жизнь [mudstick.GetName] не так ценны, как у нашего народа, у нас нет роскоши или необходимости тратить их зря."
disasters_inv.6.a:0 "К счастью, мы были готовы"
disasters_inv.6.b:0 "Терпение – это добродетель, которой у нас нет."
disasters_inv.7.t:0 "Засуха в [i_am_thirsty.GetName]"
disasters_inv.7.desc:0 "[i_am_thirsty.GetName] переживает период крайней нехватки воды. Земля совершенно сухая, опухшая и потрескавшаяся, что делает сельское хозяйство практически невозможным, и теперь торговцы начинают избегать этого района, зная, что они не получат хорошей прибыли на пустынных рынках. Воды стало настолько мало, что вспыхнули первые драки за ее право собственности - вы слышали сообщения о том, что банды охраняют истощающиеся колодцы в своих деревнях, следя за тем, чтобы ни один чужой не украл то, что когда-то давалось бесплатно. К счастью, в окрестностях все еще есть водные ресурсы, которыми мы могли бы поделиться, однако это многих огорчило бы. Мы должны решить, что для нас является приоритетом." 
disasters_inv.7.a:0 "Мы должны помочь нашим подданным!"
disasters_inv.7.b:0 "Какая разница?"
disasters_inv.8.t:0 "Голод"
disasters_inv.8.desc:0 "Во время утреннего обеда вы получили неприятные новости, которые испортили вам настроение. Засуха, возникшая в [i_am_thirsty.GetName] начал затрагивать весь регион и теперь превратился в голод. Цена на хлеб выросла в четыре раза, если его можно найти, и существует процветающий черный рынок украденных продуктов питания, несмотря на все наши усилия по его искоренению. Голодающие крестьяне прибегают к бандитизму, что усугубляет ситуацию. Недостаток воды убивает всё и вся; даже верблюды, выносливые животные, не застрахованы от этого. Хороших новостей здесь не найти."
disasters_inv.8.a:0 "Да помилуют боги. #RNГосподи, пожалуйста#" 
disasters_inv.8.b:0 "Я изменил свое мнение."
disasters_inv.9.t:0 "Буря века"
disasters_inv.9.desc:0 "Страшный шторм, зародившийся в [stormy_mommy.GetArea.GetRegion.GetName] прибыл в [stormy_daniels.GetName] aи вызвало большие разрушения. Корабли тонут в гаванях, не в силах противостоять ярости волн, которые теперь несут к нашим берегам тела утонувших моряков. Многие оплакивают своих родственников, погибших в результате этого события, и ищут на пляжах потерянных близких – поистине мрачная задача. [stormy_daniels.GetName] однако граждане сплотились, чтобы пережить это ужасное событие и восстановить свой город; они являются источником вдохновения для всех нас."
disasters_inv.9.a:0 "Боги капризны."
disasters_inv.10.t:0 "Ветер Богов"
disasters_inv.10.desc:0 "Песчаная буря из [sandman_daddy.GetArea.GetRegion.GetName] ударил [sandman.GetName], вызывая большие страдания среди бедных жителей, которые должны страдать от этого. Песчаная буря препятствует любому движению, а местная милиция застряла, не имея возможности помочь жителям. По сути, все затаились на корточках, ожидая, пока проклятые пески прекратят свое адское дуновение. Перед лицом этой ужасной катастрофы, [sandman.GetName] однако граждане сплотились, поклявшись вспомнить то, что было потеряно по ветру."
disasters_inv.10.a:0 "Боги капризны."
disasters_inv.11.t:0 "Метель веков"
disasters_inv.11.desc:0 "Сильная метель из [snow_daddy.GetArea.GetRegion.GetName] удивил [not_snowden.GetName] выносливые жители, привыкшие к таким вещам; даже местные старейшины не могут припомнить столь суровой зимы, как эта. Шторм препятствует любому движению; даже самый упрямый из мулов не сможет пройти сквозь толстый слой снега, укрывающий землю. [not_snowden.GetName] граждане сейчас сидят дома, стараясь не замерзнуть насмерть. Это привело к остановке всего производства, за исключением самой простой работы по дому."
disasters_inv.11.a:0 "Боги капризны."
disasters_inv.12.t:0 "Обнаружен рой саранчи"
disasters_inv.12.desc:0 "В городе замечен рой саранчи [we_are_hungry.GetName]. Их численность настолько велика, что говорят, что, когда они проходят, в небе невозможно увидеть солнце, но это неправда. Тем не менее, сообщения вызывают тревогу; они ели все, что попадалось им на глаза, переходя с поля на поле, из города в город. Нам следует следить за ситуацией, но сейчас она не выглядит полноценной катастрофой."
disasters_inv.12.a:0 "Надо действовать сейчас, пока есть время."
disasters_inv.12.b:0 "Это всего лишь некоторые ошибки."
disasters_inv.13.t:0 "Рой саранчи растет"
disasters_inv.13.desc:0 "На нас вторгается армия насекомых! Рой, который впервые был замечен в [we_are_hungry.GetName] распространилась на соседние деревни, их болезнь затрудняет снабжение продовольствием. Бедные фермеры просят тебя о помощи, мой [ROOT.GetCountry.GetRulerTitle]; в сообщениях, которые мы получаем, они звучат совершенно испуганно."
disasters_inv.13.a:0 "Мы должны действовать, немедленно!"
disasters_inv.13.b:0 "Они ничего не знают."
disasters_inv.14.t:0 "Саранчовая чума"
disasters_inv.14.desc:0 "Рой саранчи из [we_are_hungry.GetName] теперь становится все больше и больше - огромная орда даже разделилась на несколько более мелких, охотящихся за едой. Каждое поселение в окрестностях г. [we_are_hungry.GetName] был лишен каждого дюйма растительного материала. Некоторые из историй, которые вы слышали, безумны; у людей, выходящих из домов, буквально съедают одежду со спин. Скот, люди, дикая природа – все и вся сейчас голодают, а некоторые люди умирают. Нам нужно найти решение сейчас, если мы хотим увидеть следующую зиму."
disasters_inv.14.a:0 "Лучше поздно, чем никогда."
disasters_inv.14.b:0 "Мы переживем это как есть."
disasters_inv.15.t:0 "Саранча ушла"
disasters_inv.15.desc:0 "Новейшие отчеты, поступающие из [we_are_hungry.GetName] и прилегающая территория указывают на то, что саранча в основном исчезла. Опасность нашествия саранчи больше не существует, но пройдет некоторое время, прежде чем регион полностью выздоровеет. Будем надеяться, что эти проклятые существа теперь находятся в землях наших врагов... пусть они никогда не вернутся!"
disasters_inv.15.a:0 "Окончательно!"