 THE_WORLD_TOOLTIP:1 "Ab urbe condita (лат. «от основания города») — это тип летоисчисления, иногда использующийся учёными в отношении хронологии Древнего Рима. 1 AUC — год основания Рима. Таким образом, 450 AUC соответствует 304 году до н. э. в современном григорианском календаре."
 #
 # military_building:0 "Тренировочный лагерь"
 military_building_desc:1 "Аграрный характер раннего древнего мира требовал сезонных военных кампаний в летние месяцы между сезонами посадки и сбора урожая. Каждый год граждане собирались на полях за пределами города, таких как Агораи греческих городов-государств или Марсово поле в Риме, готовясь к войне этого года против своих соседей."
 fortress_building:0 "Укрепления"
 fortress_building_desc:1 "Строительство отдельных крепостей не было так распространено в классическом мире, но строительство стен для защиты целых городов, таких как Сервиева стена в Риме, или строительство укрепленной цитадели на его акрополе, такой как легендарная Семь ворот. Стена Кадмеи Фив имела довольно широкое распространение. Самым известным фортификационным сооружением эллинского мира были Длинные афинские стены, соединявшие сами Афины с их портом Пирея."
 commerce_building:0 "Базар"
 commerce_building_desc:1 "Ранние рынки были неформальным явлением, часто появлявшимся на полях за пределами города и в первую очередь ориентированными на места скопления людей. По мере роста городов-государств эти Агораи часто превращались в центры коммерческой, религиозной, политической и культурной жизни; бьющееся сердце любого города. Греческая Агора даже повлияла на устройство и значение как римских форумов, так и карфагенских рынков."
 population_building:0 "Зернохранилище"
 population_building_desc:1 "Проблема хранения продуктов питания от урожая до урожая стара, как само сельское хозяйство. Различные древние культуры придумали способы хранения зерна в течение длительного времени, сохраняя его сухим и свободным от вредителей; от фальшполов римского Гранария, вырытых ям греческого силоса, до использования египтянами кошек для борьбы с вредителями. Длительное хранение зерна позволило создать избыток продовольствия, что стало предпосылкой для роста населения и, в конечном итоге, самой цивилизации."
 forum_building:0 "Дворец"
 forum_building_desc:0 "Дворцы выполняли несколько функций. Во-первых, это было место жительства правителей и их семей. Во-вторых, дворец служил центром политической жизни, где проводились собрания, принимались решения и управлялось государство. В-третьих, дворец был культурным центром, где проходили праздники, концерты и другие мероприятия. В-четвертых, дворец был символом власти и богатства, что помогало правителям поддерживать свой авторитет."
 workshop_building:0 "Мастерская"
 workshop_building_desc:0 "Мастерские были местом, где производились различные товары и услуги. Они обеспечивали население необходимыми предметами быта, оружием, одеждой и другими вещами. Мастерские также играли важную роль в развитии технологий и науки, так как там проводились эксперименты и исследования. Кроме того, мастерские были источником дохода для их владельцев и рабочих, а также местом обучения молодых ремесленников."
 library_building:0 "Гавань"
 library_building_desc:0 "Гавани служили важными транспортными узлами, обеспечивающими связь между различными регионами и странами. Они позволяли осуществлять торговлю, обмен знаниями и технологиями, а также способствовали распространению культурных и религиозных идей. Кроме того, гавани были местами отдыха и развлечений для путешественников и торговцев, а также служили защитой от нападений врагов."
 town_hall_building:1 "Сборщик налогов"
 town_hall_building_desc:0 "Сборщики налогов выполняли важную функцию, собирая налоги и другие платежи от населения. Они помогали государству контролировать финансовые ресурсы и обеспечивать стабильность экономики. Кроме того, сборщики налогов могли выполнять роль посредников между государством и населением, помогая решать возникающие проблемы и вопросы."
 theathre_building:0 "Театр"
 theathre_building_desc:0 "Театры играли важную роль в общественной жизни. Они были местом развлечения, образования и культурного обмена. Театры помогали людям расслабиться и забыть о повседневных проблемах, а также предоставляли возможность познакомиться с новыми идеями и знаниями. Кроме того, театр был одним из немногих доступных средств массовой информации, поэтому он играл важную роль в формировании общественного мнения."
 barracks_building:0 "Гарнизон"
 barracks_building_desc:0 "Здания гарнизонов имели несколько функций. Во-первых, они служили жильем для солдат и офицеров. Во-вторых, они были местом хранения оружия и снаряжения. В-третьих, они использовались для обучения солдат и проведения военных собраний. В-четвертых, здания гарнизонов могли быть укреплены и использоваться для обороны в случае нападения врагов."
 court_building:1 "Культурные сооружения"
 court_building_desc:0 "Культурные сооружения, такие как храмы, дворцы и гробницы, были важными элементами древних цивилизаций и имели множество функций."
 academy_building:0 "Школа Писцов"
 academy_building_desc:0 "Школы писцов были необходимы для обучения и подготовки квалифицированных писцов, которые могли бы заниматься созданием, сохранением и передачей важной информации и знаний. Писцы играли ключевую роль в древних обществах, так как они были ответственны за запись законов, исторических событий, религиозных текстов, медицинских знаний и других видов информации."
 temple_building:0 "Храм"
 temple_building_desc:0 "Храмы были центрами религиозной жизни, в них проводились религиозные обряды и церемонии, а также хранились священные предметы. Кроме того, в храмах обучали жрецов и других служителей культа, а также хранили знания о религиозных традициях и обычаях."
 foundry_building:0 "Литейная мастерская"
 foundry_building_desc:0 "Литейные мастерские использовались для изготовления бронзовых орудий труда и оружия, а также для производства украшений и других предметов быта. В них также обучали молодых ремесленников и хранили запасы сырья для производства."
 aqueduct_building:0 "Канализационные системы"
 aqueduct_building_desc:0 "Канализационные системы необходимы для удаления сточных вод из городов и предотвращения загрязнения воды и почвы. Кроме того, они помогали сохранять здоровье населения, предотвращая распространение болезней, которые могли передаваться через загрязненную воду и почву."
 port_building:0 "Порт"
 port_building_desc:1 "Быструю и надежную стыковку и спуск на воду кораблей лучше всего осуществлять в естественно защищенных гаванях, наличие которых способствовало успеху многих древних городов на побережье Средиземного моря. Однако, когда в этом возникала необходимость, строились и искусственные гавани с использованием молов и дамб для укрощения волн. Возможно, самым известным из них является великий Порт Остии, который снабжал Рим зерном, несмотря на сильные ветры в устье Тибра, хотя они становились все более распространенными по всей империи."

 #settlement buildings
 latifundia_building:0 "Ферма рабов"
 latifundia_building_desc:1 "В Древнем мире гражданство и военная служба были привязаны к владению землёй. Только у землевладельцев было право голоса и долг военной службы. Со временем всё больше земель скупалось представителями богатых классов, объединявших угодья в большие поместья, на латыни называвшиеся латифундиями. В этих поместьях работали рабы, в основном выращивавшие товарные культуры, ценившиеся больше пищи."
 slave_mine_building:0 "Рудник"
 slave_mine_building_desc:1 "Горное дело на протяжении тысячелетий было частью человеческой цивилизации. Шахты позволяют добывать руду более эффективно в сравнении с разработкой открытым способом: благодаря им можно добраться до более глубоких залежей с меньшими усилиями. Считается, что древнейший добывающий комплекс находится в Назлет-Сафаха, к северу от Луксора, на берегах Нила. Предположительно, он возник не позже 50 000 лет назад."
 basic_settlement_infratructure_building:0 "Фермерское поселение"
 basic_settlement_infratructure_building_desc:1 "После появления сельского хозяйства, где-то между 11 000 и 9 500 гг. до н. э., около 9 000 г. до н. э. в Плодородном полумесяце появились первые крупномасштабные земледельческие поселения. Общее объединение ресурсов дало человеческому обществу свободу специализироваться и расшириться в другие области производства, такие как кузнечное дело, столярное дело и торговля, но также способствовало росту искусства и культуры, таких как поэзия, театр и обучение. Сильный сельскохозяйственный избыток необходим для развития человеческой цивилизации."
 hill_fort:0 "Племенное поселение"
 hill_fort_desc:1 "Племенные сообщества — это сплоченные сельские группы крайне независимых людей. В ранней истории Рима к таким подгруппам первоначально относились трибы, или трибусы, которые стали основой голосующих классов Populus при основании города. Несмотря на то, что сельский образ жизни исчез, римляне сохраняли свой племенной менталитет еще долгое время после того, как стали городскими, и медленно перенимали иностранные обычаи и традиции."
 local_forum_building:0 "Провинциальная миссия"
 local_forum_building_desc:0 "В республиканском Риме завоеванная территория была разделена на провинции, а управление провинциями осталось в руках римских магистратов с Империей. Как правило, эти провинции имели высокий уровень самоуправления, и губернатор вмешивался только в вопросы, которые непосредственно относились к римскому государству, такие как налогообложение и председательство в судебных процессах с участием римских граждан. Одним из символов Империума магистрата было курульное кресло, которое можно было сложить и переносить туда, где магистрату требовалось выполнять свои обязанности."
