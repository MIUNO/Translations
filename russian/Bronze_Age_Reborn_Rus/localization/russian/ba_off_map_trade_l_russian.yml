### Events 
lapis_trade.1.t: "Больше лазурита" #start
lapis_trade.1.desc: "[ROOT.GetCountry.GetRuler.GetName], произошла самая странная вещь - редкая в наши дни хорошая новость. Похоже, иностранные торговцы услышали о наших растущих рынках и приезжают в наши города со всех уголков Земли, привозя редкие товары из далеких стран. Благодаря этим растущим торговым связям мы смогли найти дополнительные источники лазурита!"
lapis_trade.1.a: "Невероятно!"

lapis_trade.2.t: "Больше лазурита" #neighbours
lapis_trade.2.desc: "[ROOT.GetCountry.GetRuler.GetName], произошла интересная вещь - редкая в наши дни хорошая новость. Похоже, иностранные торговцы наслышаны о рынках наших соседей, и они приезжают в их города со всех уголков Земли, привозя редкие товары из далеких стран. Благодаря этим растущим торговым связям мы теперь знаем о дополнительных источниках лазурита." #loc should be very similar to .1 and shouldn't make a distinction between lapis owners and non-owners
lapis_trade.2.a: "Невероятно!" #other traders/owners due to effect in option
lapis_trade.2.b: "Интересно... нам полезно это знать" #(potential) customers

lapis_trade.3.t: "Прибыль от торговли лазуритом" #Extra visit
lapis_trade.3.desc: "Мы слышали сообщения о том, что торговля лазуритом процветает вблизи [SCOPE.sP('visited_trade_post')GetName], превосходя другие рынки, когда дело доходит до продажи этого предмета роскоши. Всем известно, что если требуется лучший лазурит, будь то для ювелирных изделий или церемониальных предметов, то камень, найденный в [SCOPE.sP('visited_trade_post')GetName], превосходит все остальные."
lapis_trade.3.a: "Мы рады слышать об этом"

lapis_trade.4.t: "Совершен налет на торговый пост" #one-time raid
lapis_trade.4.desc: "Крик о помощи от [SCOPE.sP('raided_trade_post')GetName], о [ROOT.GetCountry.GetRuler.GetName]! Похоже, что бандиты, соблазненные рассказами о богатствах, найденных на рынках [SCOPE.sP('raided_trade_post')GetName], смело атаковали рынки, забирая все, что им заблагорассудится, и убивая всех, кто оказывает сопротивление. Наши солдаты бросились в погоню, но не смогли поймать преступников..."
lapis_trade.4.a: "Проклятие!"

lapis_trade.5.t: "Торговля лазуритом" #updates on how the trade is doing
lapis_trade.5.desc_1: "Мы хотели бы сообщить хорошие новости о торговле лазуритом, [ROOT.GetCountry.GetRuler.GetName], но мы не можем скрыть реальность за фасадом лжи - это страдание. Выбрали ли торговцы другие рынки или запасы лазурита иссякли, остается загадкой, но мы точно знаем, что наши доходы далеко не те, что были когда-то." #decreased global lapis trade
lapis_trade.5.desc_2: "К счастью, торговля лазуритом неуклонно растет, и невероятно редкий предмет роскоши становится доступным для тех, кто может себе это позволить в [ROOT.GetCountry.GetCapital.GetName]. Мы рады сообщить, что преимущества продажи в столице распространились на всю территорию [ROOT.GetCountry.GetName]." #increased global lapis trade
lapis_trade.5.desc_3: "Что касается торговли лазуритом, то все могло быть лучше, но, безусловно, могло быть и хуже - мы не зарабатываем никаких денег, но и не обязательно теряем их." #stagnant; i.e. same
lapis_trade.5.a: "Интересно..." #first 3 are owners, last 3 importers
lapis_trade.5.b: "Это не хорошо."
lapis_trade.5.c: "Хорошо знать."
lapis_trade.5.d: "Интересно..."
lapis_trade.5.e: "Это не хорошо."
lapis_trade.5.f: "Хорошо знать."

#6 is hidden

lapis_trade.7.t: "Совершались набеги на торговые пути" #Trade Routes blocked
lapis_trade.7.desc: "Беззаконие в далеких странах продолжает отражаться на нашей собственной земле, а нападения на торговые пути иссушают наши источники импорта предметов роскоши, таких как лазурит. Некоторые из наших военных советников предложили нам отправить войска, чтобы очистить город от сброда, в то время как другие предпочитают использовать деньги, чтобы убедить рейдеров пропустить наших торговцев...что нам следует делать? Мы не можем просто игнорировать эту проблему."
lapis_trade.7.a: "Отправьте мои армии!"
lapis_trade.7.b: "Подкупите их."
lapis_trade.7.c: "Мы пойдем не одни"
lapis_trade.7.d: "Так себе...кого это волнует? Конечно, нет [ROOT.GetCountry.GetRuler.GetFirstName]"

lapis_trade.8.t: "Совершались набеги на торговые пути" #Help asked
lapis_trade.8.desc: "Мы получили запрос от наших соседей, в котором нас просят внести военный вклад в усилия по очистке торговых путей от бандитов. Хотя это правда, что эта инициатива принесет пользу всем нам, к сожалению, время выбрано неподходящее. Тем не менее, будут ожидания, которым мы должны соответствовать."
lapis_trade.8.a: "Отправьте мои армии!"
lapis_trade.8.b: "Деньги могут повлиять на каждого человека."
lapis_trade.8.c: "Какая разница?"

lapis_trade.9.t: "Торговля лазуритом заблокирована: ответы"
lapis_trade.9.desc: "Огромная конфедерация собирает войска в попытке атаковать рейдеров, которые нарушают торговлю лазуритом. Мы тоже давали обещания, и теперь для нас настал час их сдержать."
lapis_trade.9.a: "Мы тоже пошлем несколько человек."
lapis_trade.9.b: "Поддержим начинание деньгами."
lapis_trade.9.c: "И?"
lapis_trade.9.d: "Мы не будем делать это в одиночку."

lapis_trade.10.t: "Руководитель экспедиции по лазуриту" 
lapis_trade.10.desc: "Теперь, когда мы решили отправить вооруженные силы в дальние страны, чтобы остановить налетчиков, мы должны выбрать кого-то, кто возглавит наших солдат. Тот, кому мы доверим, будет нести ответственность за все, что произойдет, поэтому мы должны быть абсолютно уверены в способностях человека, которого мы выбираем - неудача не может быть вариантом!"
lapis_trade.10.a: "[SCOPE.sChar('expedition_lead_1')GetName] имеет некоторый опыт."
lapis_trade.10.b: "[SCOPE.sChar('expedition_lead_2')GetName] будет нашим представителем."
lapis_trade.10.c: "[SCOPE.sChar('expedition_lead_3')GetName] мы доверяем." 

lapis_trade.11.t: "Торговые пути все еще заблокированы" #Trade Routes blocked - restart of event chain if failed in the past
lapis_trade.11.desc: "Невероятные новости! Мы получили сообщения от солдат, которых мы отправили сражаться с бандитами, подрывающими торговлю, - наши люди потерпели неудачу! Людей, выживших в битве, которую точнее было бы описать как "засаду и полный разгром", можно пересчитать по пальцам одной руки - какой удар по престижу [ROOT.GetCountry.GetName]! Наши враги, несомненно, издеваются над нами."
lapis_trade.11.a: "На этот раз пришлите больше людей!"
lapis_trade.11.b: "Подкупите их. На этот раз больше денег."
lapis_trade.11.c: "Мы пойдем не одни."
lapis_trade.11.d: "Однажды мы уже потерпели неудачу."

lapis_trade.12.t: "Встреча с единомышленниками" #meetup
lapis_trade.12.desc: "Этим утром подкрепление от наших импровизированных союзников в борьбе с бандитами, разрушающими торговлю, прибыло в [ROOT.GetCountry.GetCapital.GetName], и, судя по всему, они готовы к войне! Бойцы тренируются каждый день и жаждут предстоящих сражений."
lapis_trade.12.a: "Это очень приветствуется."

lapis_trade.13.t: "Руководство экспедиции по лазуриту" 
lapis_trade.13.desc: "Было решено, что мы должны отправить нашу экспедицию на поиски новых источников лазурита; во всяком случае, проблемы с торговлей доказали нам, что мы не можем полагаться ни на кого другого в предоставлении нам этого материала. Теперь, когда мы собрали группу, кто должен их возглавить? Есть множество привлекательных вариантов, из которых мы можем выбрать, причем у каждого кандидата есть сильные стороны."
lapis_trade.13.a: "[SCOPE.sChar('expedition_guide_1')GetName] имеет некоторый опыт."
lapis_trade.13.b: "Египтянен [SCOPE.sChar('expedition_guide_2')GetName] знает лучше всех."
lapis_trade.13.c: "Эламит [SCOPE.sChar('expedition_guide_3')GetName] которому мы доверяем." 

lapis_trade.14.t: "Испорченные припасы"
lapis_trade.14.desc: "В наши дни происходит одно несчастье за другим, [ROOT.GetCountry.GetRuler.GetName]. Мы получаем сообщение от наших исследователей, которые ищут лазурит - странность незнакомого климата в странах, в которых они находятся, привела к порче запасов продовольствия, и теперь нашим людям почти нечего есть.\n\nПоступают вежливые просьбы о выделении дополнительного пособия на покупку большего количества провизии."
lapis_trade.14.a: "Мы заменим еду."
lapis_trade.14.b: "Начните распределять еду по порциям"

lapis_trade.15.t: "Измена!"
lapis_trade.15.desc: "Случилось что-то ужасное - мы не решаемся сказать вам, но знаем, что скрывать такое будет еще хуже.Значительная часть людей, отправленных на борьбу с бандитами, на самом деле присоединились к ним. Число наших врагов растет, в то время как наших shrink...it было ужасной идеей позволить нашим солдатам участвовать в боях в чужих землях. Что нам теперь делать?"
lapis_trade.15.a: "Продолжать не стоит"
lapis_trade.15.b: "Мы снова добудем лазурит! Продолжайте!"

lapis_trade.16.t: "Сокровище на Востоке"
lapis_trade.16.desc: "Наши люди обнаружили сокровище на востоке! История любопытная; наши люди, после десятичасового марша по дневной жаре, в конце концов нашли ручей, который спускался в небольшую долину. Именно там, на берегах вод, было найдено большое поселение, и все же оно было полностью заброшено - ни следов человека или животного, ни пепла в очагах.\n\nОбыскав каждый дом, наши люди в конце концов обнаружили то, что вы сейчас видите перед собой, [ROOT.GetCountry.GetRuler.GetName]."
lapis_trade.16.a: "Продим это!"
lapis_trade.16.b: "Мы возьмем сундук."
lapis_trade.16.c: "Мы возьмем статую."
lapis_trade.16.d: "Мы возьмем корону."
lapis_trade.16.e: "Оставьте мертвых в покое."

lapis_trade.17.t: "Мастер-ремесленник"
lapis_trade.17.desc: "Мы слышали рассказы об одном ремесленнике, высохшем старом мастере металлообработки, путешествующем по этому району, и ходят слухи, что он остановился в [ROOT.GetCountry.GetCapital.GetName] на несколько дней. Такой возможностью, как эта, нужно воспользоваться! Мы могли бы посмотреть, что у мастера есть на продажу, или есть ли у него какие-либо советы, которыми он был бы готов поделиться с нашими собственными мастерами. Или, может быть, он хотел бы остаться здесь, с нами? Мы ничего не узнаем, пока не спросим."
lapis_trade.17.a: "Купите доспехи."
lapis_trade.17.b: "Пригласите его в наш двор."
lapis_trade.17.c: "Спросите совета у мастера." #the master isn't necessarily only a smith
lapis_trade.17.d: "Возьмите броню силой." #cruel required

lapis_trade.18.t: "Лагерь разбойников" #meetup
lapis_trade.18.desc: "Наши люди на месте, недалеко от лагеря разбойников с большой дороги - пройдет совсем немного времени, и наши солдаты положат конец нашим проблемам с лазуритом. Все, что осталось сделать, это отдать последние приказы."
lapis_trade.18.b: "Атакуйте сейчас!"
lapis_trade.18.a: "До рассвета мы нанесем удар."

lapis_trade.19.t: "Разбойники"
lapis_trade.19.desc_1: "Хотя затраты, как денежные, так и людские, были велики, мы рады сообщить о полной победе над рейдерами и бандитами, которые блокировали торговые пути. Наши солдаты не проявили милосердия и убили своего предводителя - нам больше никогда не придется беспокоиться об этих разбойниках с большой дороги."
lapis_trade.19.desc_2: "Несмотря на то, что они, несомненно, жестокая банда, разбойников с большой дороги, уничтожающих нашу торговлю лазуритом, нельзя обвинить в глупости. Как только мы предложили им достаточно денег, чтобы они могли потратить их на поиск новых развлечений, они были рады услужить - похоже, они не хотели сталкиваться с людьми из [ROOT.GetCountry.GetName] в бою."
lapis_trade.19.desc_3: "Мы потеряли все! Все люди, деньги, припасы - все было уничтожено или захвачено. Бандитов было гораздо больше, чем сообщалось - некоторые выжившие утверждают, что их было по меньшей мере десять тысяч, что звучит невероятно. Однако наши храбрые воины были практически убиты все до единого - полное унижение."
lapis_trade.19.a: "Все благодаря [SCOPE.sChar('expedition_lead')GetName]."
lapis_trade.19.b: "У каждого человека есть цена"
lapis_trade.19.c: "Боги злятся на нас! Чем мы заслужили это?!" 

lapis_trade.20.t: "Торговые пути лазурита освобождены"
lapis_trade.20.desc: "На рынках [ROOT.GetCountry.GetCapital.GetName] в этот день в наши магазины и киоски наконец поступили первые импортные товары, которых нам так не хватало. Надеюсь, нам еще долго не придется беспокоиться о торговле лазуритом."
lapis_trade.20.a: "Самое время было..."

lapis_trade.21.t: "Провал экспедиции по спасению лазурита"
lapis_trade.21.desc: "Сегодня есть хорошие новости и плохие новости.\n\nПлохие новости? Экспедиция на лазурит провалилась; полная трата нашего времени и ресурсов. Хорошая новость в том, что нам больше не придется слышать об этом деле."
lapis_trade.21.a: "Проклятие!"

lapis_trade.22.t: "Несчастный случай!"
lapis_trade.22.desc: "Наша экспедиция сообщила, что они понесли потери - они путешествовали по скалистому ущелью, когда на них напали бандиты, сбрасывающие камни с большой высоты. Действительно трагедия, но наша насущная проблема - выжившие - им понадобится помощь, если они хотят продолжать."
lapis_trade.22.a: "Мы найдем замену." #pay manpower
lapis_trade.22.b: "Отправьте их домой." #do nothing 

lapis_trade.23.t: "[SCOPE.sChar('expedition_guide')GetName] присоединяется к суду"
lapis_trade.23.desc: "Любопытное развитие событий на родине - похоже, что [SCOPE.sChar('expedition_guide')GetName], почувствовав вкус жизни в [ROOT.GetCountry.GetCapital.GetName], решил сделать нашу столицу [SCOPE.sChar('expedition_guide')GetHerHis] своим постоянным домом. Будет приятно видеть такого уважаемого гостя при дворе."
lapis_trade.23.a: "Какой приятный сюрприз."

#24 is hidden

lapis_trade.25.t: "Руководитель экспедиции"
lapis_trade.25.desc: "Мы рады сообщить, что выбрали лидера для нашей экспедиции на лазурит; [SCOPE.sChar('expedition_lead')GetName]. Да сопутствуют боги [SCOPE.sChar('expedition_lead')GetFirstName] и приведи наши войска к победе!" # [SCOPE.sChar('expedition_lead')GetName] can be used here 
lapis_trade.25.a: "Достойный выбор."

lapis_trade.26.t: "Одинокий отшельник"
lapis_trade.26.desc: "Однажды странный отшельник по имени [SCOPE.sChar('lapis_hermit')GetName] прибыл в [ROOT.GetCountry.GetCapital.GetName], попросив аудиенции у [ROOT.GetCountry.GetRuler.GetName]. Утверждая, что боги передали [SCOPE.sChar('lapis_hermit')GetHerHim] сообщение, [SCOPE.sChar('lapis_hermit')GetFirstName] утверждает, что он посвятит [ROOT.GetCountry.GetRuler.GetFirstName] в тайны, даже ценой [SCOPE.sChar('lapis_hermit')GetHerHis] живет своей собственной жизнью."
lapis_trade.26.a: "Он научит меня, как носить оружие."
lapis_trade.26.b: "Он научит меня строить."
lapis_trade.26.c: "Я научусь верить."
lapis_trade.26.d: "Я научусь задавать вопросы."
lapis_trade.26.e: "Оставайся здесь и научи нас всех!" #has the potential for a spin-off lol

#27 is hidden

#28 is hidden

lapis_trade.29.t: "Торговый корабль потерпел крушение"
lapis_trade.29.desc: "[ROOT.GetCountry.GetRuler.GetName], несколько недель назад мы отправили торговые суда, которые уже должны были вернуться в порт. Каждое утро наши разведчики тщетно осматривают горизонт, безнадежно надеясь, что у них будет что-то хорошее, чтобы сообщить, но к настоящему времени мы потеряли надежду. Похоже, что весь флот пропал в море..."
lapis_trade.29.a: "Клянусь богами!"

lapis_trade.30.t:0 "Торговые возможности лазурита: слухи"
lapis_trade.30.desc: "Торговцы, прибывшие в [ROOT.GetCountry.GetCapital.GetName] торгуют слухами, так что, похоже, они приносят весть о далекой стране, в которой много лазурита...so на самом деле, так много, что жители этого отдаленного места практически раздают его, не зная истинной ценности того, чем они обладают.\n\nХотя эти истории в лучшем случае кажутся апокрифическими, [ROOT.GetCountry.GetRuler.GetName] задался вопросом, не следует ли нам отправить экспедицию для установления дипломатического контакта с этими таинственными людьми. Даже если мы не обеспечим безопасность торговых путей для себя, мы должны попытаться, по крайней мере, помешать нашим соседям заполучить их для себя."
lapis_trade.30.a: "Найдите источник!"
lapis_trade.30.b: "Это не имеет значения сейчас."

lapis_trade.31.t: "Слухов больше нет" # rumours confirmed
lapis_trade.31.desc: "[ROOT.GetCountry.GetRuler.GetName], посольство, которое вы отправили на поиски легендарных рынков лазурита, вернулось с хорошими новостями! Все, что мы слышали, правда - этот редчайший из торговых товаров встречается в изобилии, и граждане далекой страны с труднопроизносимым на нашем языке названием желают установить с нами торговые связи!\n\nТеперь, когда мы определили источник лазурита, мы должны продолжать развивать наши отношения."
lapis_trade.31.a: "Пришлите представителя для организации инвестиций." #to invest
lapis_trade.31.b: "Я не помню, чтобы я что-то разрешал..."

lapis_trade.32.t: "Совет от торговца" # buy infos from a merchant ; pls rename lol
lapis_trade.32.desc: "Мы получили сообщение от неизвестного торговца, который по какой-то причине пожелал остаться анонимным. Услышав, что мы работаем над обеспечением стабильной торговли лазуритом, этот услужливый человек встретил наших дипломатов по дороге и предложил поделиться с нами местоположением месторождения лазурита. Мы могли бы не только закупить часть сырья, но, возможно, и начать добывать его сами.\n\nЭто, конечно, если вы верите источнику; этот анонимный человек попросил небольшое пожертвование до того, как будет раскрыто местоположение - как всегда, мы полагаемся на [ROOT.GetCountry.GetRuler.GetName]."
lapis_trade.32.a: "Мы идем к лазуритовым шахтам!" 
lapis_trade.32.b: "Я не доверяю этому шарлатану...отказано"

lapis_trade.33.t: "Лазуритовые шахты" # arriving & investing
lapis_trade.33.desc: "Наши люди наконец добрались до, по слухам, источника лазуритовых рудников, который, по-видимому, является впечатляющим местом. Смены рабочих не только непрерывно добывают драгоценный камень, но поблизости даже есть фермы и магазины; все продукты питания, необходимые рабочим, выращиваются на месте, так что можно приложить все усилия для добычи драгоценного ресурса.\n\nТеперь, когда прибыли наши дипломаты, мы можем приступить к делу. У нас есть масса возможностей для продвижения вперед, но для этого потребуется золото - боюсь, ничто в этом мире не дается бесплатно. Все указывает на то, что эти инвестиции того стоят, но первоначальные затраты будут кусаться."
lapis_trade.33.a: "Мы должны обеспечить себе долю." 
lapis_trade.33.b: "За сколько!? Забудь это."

lapis_trade.34.t: "Обеспеченная торговля лазуритом" # back home; actual value increase
lapis_trade.34.desc: "Как [ROOT.GetCountry.GetRuler.GetName] проходит через [ROOT.GetCountry.GetCapital.GetName], как [ROOT.GetCountry.GetRuler.GetSheHe] любит заниматься после долгого рабочего дня, [ROOT.GetCountry.GetRuler.GetFirstName] не могу не заметить количество лазурита, доступного на наших рынках. Кажется, что у каждого, богатого и бедного, есть что-то, вырезанное из этого великолепного материала; все наши храмы, магазины и дома украшены темно-синими декоративными вставками.\n\nВоистину, [ROOT.GetCountry.GetName] благословлен богами - какие еще могут быть причины для всего этого богатства, которым сейчас наслаждается наш народ?"
lapis_trade.34.a: "Действительно прекрасная инвестиция."

### Myrrh Events

lapis_trade.35.t: "Пропавший караван с миррой"
lapis_trade.35.desc: "Одна из самых печальных вещей - это когда пропадает караван, как это случилось с купцами, которые везли мирру из дальних стран в [ROOT.GetCountry.GetCapital.GetName]. Хотя всегда печально терять ценные товары для торговли, гораздо труднее переносить гибель людей. Мы слышали истории о торговце, который потерял все - все свое богатство и своего единственного сына, который был охранником каравана, - сидя на перекрестке дорог, безнадежно надеясь, что торговые фургоны появятся на горизонте...но мы знаем, что этого никогда не произойдет." # myrrh_trade_post is a scope (province)
lapis_trade.35.a: "Проклятие!"

lapis_trade.36.t: "Торговля миррой процветает"
lapis_trade.36.desc: "Тяжелый, приторный аромат мирры, который наполняет наши рынки, является признаком того, что бизнес процветает. В то время как некоторые находят мощный аромат этого ценного благовония ошеломляющим, [ROOT.GetCountry.GetRuler.GetName] пошутил, что головные боли того стоят." # myrrh_trade_post is a scope (province)
lapis_trade.36.a: "На самом деле я нахожу этот запах приятным"

lapis_trade.37.t: "Увеличение производства мирры"
lapis_trade.37.desc: "[ROOT.GetCountry.GetRuler.GetName] однажды вечером я пировал в [ROOT.GetCountry.GetCapital.GetName] когда к [ROOT.GetCountry.GetRuler.GetHerHim] подошел слуга с сообщением от советника. Наше производство мирры растет, что в конечном счете означает, что наши налоговые поступления растут здоровыми темпами - еще одна причина отпраздновать этот прекрасный вечер." # myrrh_trade_post is a scope (province)
lapis_trade.37.a: "Какой приятный сюрприз - теперь принеси мне еще пива"

### Lapis again

lapis_trade.38.t: "Найден новый пласт лазурита"
lapis_trade.38.desc: "Боги улыбаются [ROOT.GetCountry.GetRuler.GetName], потому что другого объяснения хорошей новости быть не могло. Пока они были заняты работой в горах, наши люди обнаружили новый пласт лазурита - какая неожиданная радость! Теперь мы сможем добывать еще больше лазурита, чем когда-либо прежде!" 
lapis_trade.38.a: "Какие замечательные новости!"

lapis_trade.39.t: "Найден новый пласт лазурита"
lapis_trade.39.desc: "Хотя это тщательно охраняемый секрет, мы, тем не менее, обнаружили, что некоторые из наших соседей обнаружили новую шахту лазурита.\n\nХотя мы сокрушаемся о том, что боги не благословили нас этим богатством, мы находим утешение в том факте, что скоро сможем приобрести лазурит на рынке." 
lapis_trade.39.a: "Какой приятный сюрприз."
lapis_trade.39.b: "Какой приятный сюрприз."

lapis_trade.40.t: "Пласт лазурита истощен"
lapis_trade.40.desc: "Мы стоим перед вами, o [ROOT.GetCountry.GetRuler.GetName], чтобы сообщить, что из пласта лазурита, который мы добывали, уже изъято все, что стоило взять - похоже, там было не так много доступного, как мы первоначально думали." 
lapis_trade.40.a: "Ах, ну... так оно и есть"

lapis_trade.41.t: "Пласт лазурита истощен"
lapis_trade.41.desc: "[ROOT.GetCountry.GetRuler.GetName], возможно, вам будет приятно услышать, что наши соседи истощили свои месторождения лазурита из-за чрезмерного усердия в раскопках. Похоже, что в своей жадности они не смогли удержаться и обнажили землю, и теперь всему региону снова будет не хватать этого ценного товара для торговли.\n\nЕсли бы боги сочли нужным благословить [ROOT.GetCountry.GetName] лазуритовым швом, мы были бы гораздо лучшими распорядителями щедрот природы, но, увы, сейчас это спорный вопрос." 
lapis_trade.41.a: "What an unpleasant surprise."
lapis_trade.41.b: "What an unpleasant surprise."

lapis_trade.42.t: "Война в землях лазурита"
lapis_trade.42.desc: "Торговля лазуритом замедлилась до минимума, и [ROOT.GetCountry.GetRuler.GetName] потребовал сообщить причину неожиданных задержек в доставке. Наши разведчики сообщают, что в далеких землях, где находят лазурит, идет Великая война - говорят, что есть человек, генерал, который ведет рабов, который стремится построить для себя королевство, захватив лазуритовые рудники.\n\nПока это бедствие не разрешится, нам придется просто иметь дело с выкупами." 
lapis_trade.42.a: "Мы должны попытаться стать посредниками."
lapis_trade.42.b: "Какой неприятный сюрприз."

lapis_trade.43.t: "Война в землях лазурита"
lapis_trade.43.desc: "[ROOT.GetCountry.GetRuler.GetName], у нас для вас ужасные новости. Хотя детали трудно собрать воедино, похоже, что надвигается война - генерал-мошенник вооружил сотни рабов, которые работают на лазуритовых рудниках, и теперь они стремятся контролировать торговлю этим драгоценным материалом. Из-за конфликта наша торговля ляписом сократилась, и раздаются сердитые голоса, требующие, чтобы [ROOT.GetCountry.GetRuler.GetFirstName] сделал что-нибудь, что угодно, чтобы довести это дело до конца." 
lapis_trade.43.a: "Мы должны попытаться стать посредниками." #lapis owner
lapis_trade.43.b: "Какой неприятный сюрприз." #lapis
lapis_trade.43.c: "Мы должны сделать все возможное, чтобы положить конец этому конфликту." #non-lapis
lapis_trade.43.d: "Какой неприятный сюрприз." #non-lapis

lapis_trade.44.t: "Отправить дипломата"
lapis_trade.44.desc: "Из-за продолжающейся "Голубой войны", названной так из-за торговли лазуритом, которая лежит в основе конфликта, оказывается давление на [ROOT.GetCountry.GetRuler.GetName] что-то сделать, и все согласились с тем, что отправка [SCOPE.sChar('lapis_diplo_guy')GetName] в качестве посредника была бы мудрым решением. [SCOPE.sChar('lapis_diplo_guy')GetFirstName] имеет срок погашения, который противоречит [SCOPE.sChar('lapis_diplo_guy')GetHerHis] годам, поэтому все согласны с тем, что [SCOPE.sChar('lapis_diplo_guy')GetSheHe] был бы прекрасным дипломатом.\n\nВсе, что остается, это [ROOT.GetCountry.GetRuler.GetName] произнести слово." #scope:lapis_diplo_guy is the character sent
lapis_trade.44.a: "Отправить [SCOPE.sChar('lapis_diplo_guy')GetName]."
lapis_trade.44.b: "Мы ничего не можем сделать – забудь об этом."

lapis_trade.45.t: "Дипломатические предложения"
lapis_trade.45.desc_1: "Мы рады сообщить, что дипломат, которого мы отправили в конфликтующие регионы во время Голубой войны, добился мира! Все осознали глупость этой войны, и хотя все еще остаются трудные переговоры, которые необходимо провести, обе стороны согласились сложить оружие и обсудить пути продвижения вперед без пролития крови. [ROOT.GetCountry.GetRuler.GetName] должна гордиться, поскольку все поют [ROOT.GetCountry.GetRuler.GetHerHis] дифирамбы.." 
lapis_trade.45.desc_2: "Хотя [ROOT.GetCountry.GetRuler.GetName] отправили наших лучших дипломатов, наша миссия была полностью провалена - Голубая война продолжается, поступают сообщения о зверствах, совершаемых обеими сторонами. Похоже, что, несмотря на все наши усилия, конфликт будет продолжаться в обозримом будущем." 
lapis_trade.45.a: "Оглушительный успех дипломатии [ROOT.GetCountry.GetAdjective]."
lapis_trade.45.b: "Нам нужно немного поработать над управлением отказами." #Emotional Damage xD; if ruler is cruel, the diplomat dies

lapis_trade.46.t: "Мир на Востоке"
lapis_trade.46.desc: "Наконец-то конфликт, который стал известен как "Голубая война", был бесцеремонно прекращен. Подробностей немного, их трудно найти - мы даже не уверены, какая сторона победила, - но мы можем подтвердить, что торговля ляписом возобновилась, а это, в конечном счете, все, что имеет значение." 
lapis_trade.46.a: "Пусть торговля снова течет, не прерываясь."

lapis_trade.47.t: "Мир на Востоке"
lapis_trade.47.desc: "Наконец-то конфликт, который стал известен как "Голубая война", был бесцеремонно прекращен. Подробностей немного, их трудно найти - без сомнения, из-за огромных расстояний, - но наши довольные продавцы могут подтвердить, что торговля ляписом возобновилась, а это, в конечном счете, все, что имеет значение." 
lapis_trade.47.a: "Пусть торговля возобновится." #lapis
lapis_trade.47.b: "Пусть торговля возобновится." #non-lapis

lapis_trade.48.t: "Странствующий мастер-ремесленник"
lapis_trade.48.desc: "[SCOPE.sChar('master_lapis_artisan')GetName], мастер-ремесленник, известный своим мастерством использования лазурита в своих творениях, прибыл в [ROOT.GetCountry.GetName] - факт, который был доведен до сведения [ROOT.GetCountry.GetRuler.GetName], который выразил заинтересованность в получении услуг известного мастера.\n\nКачество дорогое, но стоит каждой потраченной монеты." # master_lapis_artisan (char) and visited_trade_post (prov) are scopes
lapis_trade.48.a: "Наймите этого человека" 
lapis_trade.48.b: "...и купить его лучшие работы." 
lapis_trade.48.c: "Это ростовщичество." 

lapis_trade.49.t: "Уязвимый торговец лазуритом" #you could extort a merchant ; 50 is a follow-up event about consequences
lapis_trade.49.desc: "Это любопытный случай, который мы представляем вам сегодня, [ROOT.GetCountry.GetRuler.GetName]; ходят истории о торговце ляписом, о которых вам нужно услышать.\n\nЭтот торговец, пожилой человек с налетом дряхлости, торгует лазуритом и часто посещает наши торговые пункты. Он путешествует один, что редкость для того, кто перевозит такие ценные товары, и качество его камня не имеет себе равных. Однако этот торговец отказывается отвечать, где он находит этот лазурит, утверждая, что это секрет и что он не хочет, чтобы кто-то путешествовал с ним - по его словам, он не боится бандитов.\n\nДля нас было бы тривиально взимать с него "плату за защиту" - мы могли бы заставить его нанять кого-нибудь из наших людей в качестве охранников. Мы бы не хотели, чтобы с ним случилось что-нибудь неподобающее во время путешествия по [ROOT.GetCountry.GetName], в конце концов, но он, несомненно, будет разгневан нашим вмешательством в его дела." # extorted_trade_post is a prov scope
lapis_trade.49.a: "Обчисти его." # extortion
lapis_trade.49.b: "Мы выше этого." #do not extort

lapis_trade.50.t: "Странствующий мастер-ремесленник"
lapis_trade.50.desc: "[ROOT.GetCountry.GetRuler.GetName], я должен сообщить вам, что [SCOPE.sChar('master_lapis_artisan')GetName], мастер по изготовлению лазурита, рассказал всем желающим послушать о том, как жители [ROOT.GetCountry.GetName] лечил его, и наша репутация за рубежом теперь отражает это." # master_lapis_artisan (char) and visited_trade_post (prov) are scopes
lapis_trade.50.a: "Кто мог такое подумать?" #bad consequences
lapis_trade.50.b: "Ну, очевидно, ничего не произошло..." #nothing happened
lapis_trade.50.c: "Доброе дело вознаграждается!" #good consequences (did not extort)

lapis_trade.51.t: "Желанный лазурит в дефиците"
lapis_trade.51.desc: "[ROOT.GetCountry.GetRuler.GetName], хотя этот вопрос утомителен, мы должны сообщить вам о неприятностях. Наши дворяне прекратили свои обычные склоки и массово обращаются к нам с петициями, утверждая, что популярность лазурита в [ROOT.GetCountry.GetAdjective] общество привело к тому, что более богатые классы не могут найти достаточное количество драгоценного камня для своих собственных целей. Они утверждают, что не только массы, но и касты жрецов виновны в вожделении к лазуритом - все в нашем обществе сошли по нему с ума.\n\nЧто нам следует делать? Мы не можем позволить себе игнорировать это слишком долго." # 
lapis_trade.51.a: "Мои благородные друзья получат по заслугам." #favour the nobles
lapis_trade.51.b: "Счастливым народом легко управлять." #favour the masses
lapis_trade.51.c: "Благоволение богам никогда не может быть неправильным." #favour the priesthood over either
lapis_trade.51.d: "Блестящие камни - МОИ!" #lunatic option

lapis_trade.52.t: "Процветающий торговый центр"
lapis_trade.52.desc: "Все слышали о растущих торговых путях, которые проходят через [ROOT.GetCountry.GetName]; товары из далеких стран грузятся на корабли, которым суждено совершить трудное путешествие по морю, прежде чем их погрузят в караваны в незнакомых портах.\n\nХодят слухи, что один из наших торговых портов вырос во что-то большее; в поселение переехало достаточно людей, чтобы его можно было назвать настоящим городом." # flourishing_trade_post becomes a city for free
lapis_trade.52.a: "Давайте сделаем все возможное, чтобы помочь развитию этого нашего проекта." #pls change lol; pay some casha nd get some buildings way cheaper than usual
lapis_trade.52.b: "Пусть природа идет своим чередом" #nothing happens extra

lapis_trade.53.t: "Торговля лазуритом привлекает людей"
lapis_trade.53.desc: "Истории о легендарном богатстве [ROOT.GetCountry.GetName] распространились повсюду, и многие покинули свои дома и деревни, чтобы попытать счастья в [ROOT.GetCountry.GetCapital.GetName] или его окрестностей. Причина такого внезапного притока очевидна; взрывной рост торговли лазуритом привлек этих новичков.\n\nНа нас оказывается растущее давление, требующее, чтобы мы заботились о людях, но это дорогостоящее мероприятие." # 
lapis_trade.53.a: "Убедитесь, что места хватит всем." 
lapis_trade.53.b: "... и построить базовую инфраструктуру." 
lapis_trade.53.c: "Нас не волнует поведение нашего субъекта."

lapis_trade.54.t: "Великая Церемония"
lapis_trade.54.desc: "Некоторые консультанты обратились к [ROOT.GetCountry.GetRuler.GetName] с предложением провести Большую церемонию в [ROOT.GetCountry.GetCapital.GetName] поблагодарить богов за лазурит, которым они осыпали наш народ. Этот редчайший из торговых товаров безмерно увеличил наше богатство и престиж, и вполне уместно, что мы проявляем должное почтение и дух благодарности.\n\n[ROOT.GetCountry.GetRuler.GetFirstName], кого мы должны чествовать на этом фестивале?" #a great ceremony involving Lapis; to whom will you dedicate it?; start of a small event chain
lapis_trade.54.a: "Боги, ответственные за все"
lapis_trade.54.b: "Я, конечно!"
lapis_trade.54.c: "Все для людей"
lapis_trade.54.d: "Никакого фестиваля не будет."

lapis_trade.55.t: "Фестиваль богов"
lapis_trade.55.desc: "Теперь, когда [ROOT.GetCountry.GetRuler.GetName] решил почтить богов церемонией, мы должны определиться с некоторыми деталями - темой фестиваля, так сказать. Теперь перед нами стоит завидная задача - решить, какому богу или богине следует поклоняться." #deity option from above
lapis_trade.55.a: "Мы посвятим его [SCOPE.sDeity('pantheon_deity_1')GetName]."
lapis_trade.55.b: "Оно проводится от имени [SCOPE.sDeity('pantheon_deity_2')GetName]."
lapis_trade.55.c: "Фестиваль не будет отдавать предпочтение ни одному богу перед другим."
lapis_trade.55.d: "Все храмы могут проводить свои собственные церемонии."

lapis_trade.56.t: "Фестиваль для [ROOT.GetCountry.GetRuler.GetName]"
lapis_trade.56.desc: "Поскольку [ROOT.GetCountry.GetRuler.GetName] потребовал, чтобы предстоящая Великая церемония стала празднованием [ROOT.GetCountry.GetRuler.GetHerHis] жизни, мы должны теперь решить, какой аспектf [ROOT.GetCountry.GetRuler.GetFirstName] жизнь будет в центре внимания фестиваля. К счастью, у нас есть из чего выбирать, поскольку наш лидер прожил насыщенную и захватывающую жизнь - факт, который [ROOT.GetCountry.GetRuler.GetFirstName] с гордостью упоминался снова и снова.\n\nЧему должен быть посвящен фестиваль, о [ROOT.GetCountry.GetRuler.GetFirstName]?"
lapis_trade.56.a: "Моим несравненным завоеваниям."
lapis_trade.56.b: "К моему бесконечному богатству и богатству."
lapis_trade.56.c: "К моей объединяющей природе."
lapis_trade.56.d: "За мои несравненные дипломатические способности."
lapis_trade.56.e: "Моему жизнерадостному характеру."
lapis_trade.56.f: "Я ВЕЛИЧАЙШИЙ" #Lunatic (forced) option

lapis_trade.57.t: "Популярный фестиваль"
lapis_trade.57.desc: "Ко всеобщему удивлению, [ROOT.GetCountry.GetRuler.GetName] решили отметить простого человека большой церемонией. Утверждая, что люди являются источником нашей силы, об этом было объявлено по всему [ROOT.GetCountry.GetName] что вся работа прекращается на одну неделю и [ROOT.GetCountry.GetCapital.GetName] будут раздаваться бесплатные пшеничные лепешки и пиво. В дополнение к этому, [ROOT.GetCountry.GetRuler.GetFirstName] решил отметить особую тему." # 
lapis_trade.57.a: "Празднуйте наше единство и сплоченность." 
lapis_trade.57.b: "Различные народы нашего государства – наша сила." 

lapis_trade.58.t: "Грандиозные церемонии"
lapis_trade.58.desc: "Поскольку мы богаты материальными благами и располагаем огромным количеством мирры, благовоний и лазуритом, было предложено включать эти ценные предметы в наши религиозные праздники. Определившись с таким планом действий, все, что остается, - это определиться с деталями; должны ли мы устроить роскошную вечеринку, пир для богов или нам следует устраивать ежедневные жертвоприношения в течение целой недели?" # 
lapis_trade.58.a: "Мы порадуем богов пышными пирами." 
lapis_trade.58.b: "Мы будем умилостивлять богов каждый день." 

lapis_trade.59.t: "Роскошных церемоний больше нет"
lapis_trade.59.desc: "All good things must come to an end, and our period of feasting has certainly been a great period for us, but our priests assure us that the gods have been properly honored and that we do not have to throw lavish ceremonies as frequently as we have." # 
lapis_trade.59.a: "May the Gods not punish our zealousness." 

lapis_trade.60.t: "New Lapis Lazuli Cutting Technique"
lapis_trade.60.desc: "Мой [ROOT.GetCountry.GetRuler.GetTitle], только что произошло нечто невероятное, нечто за гранью воображения; мастер нашел новый способ огранки самого драгоценного из камней, лазурита. Благодаря этой новой технике огранки из необработанного добытого камня можно создать гораздо больше полезных изделий, что позволит создавать больше украшений! Жрецы будут рады, поскольку их постоянные потребности в большем количестве голубого наслаждения могут быть удовлетворены на этот раз. \nКонечно, купцы и торговки- экстатики, ибо они ждут безграничной прибыли." 
lapis_trade.60.a: "Какой невероятный подвиг." 

lapis_trade.61.t: "Новые методы огранки лазурита"
lapis_trade.61.desc: "Мой [ROOT.GetCountry.GetRuler.GetTitle], только что произошло нечто невероятное, нечто за гранью воображения; мастер нашел новый способ огранки самого драгоценного из камней - лазурита. Благодаря этой новой технике огранки из необработанного добытого камня можно создать гораздо больше полезных изделий, что позволяет создавать больше украшений! Жрецы возрадуются, потому что их непрекращающиеся требования о большем количестве голубого наслаждения могут быть удовлетворены в кои-то веки. \nКонечно, купцы и торговки- экстатики, ибо они ждут безграничной прибыли." # 
lapis_trade.61.a: "Какой невероятный подвиг." 
lapis_trade.61.b: "Какой невероятный подвиг.." 

lapis_trade.62.t: "Jewelry fit for an Empress"
lapis_trade.62.desc: "Мой [ROOT.GetCountry.GetRuler.GetTitle], твой благородный супруг, [ROOT.GetCountry.GetConsort.GetName], выразила желание приобрести украшения из драгоценного голубого камня лазурит. [ROOT.GetCountry.GetConsort.GetSheHe] Хотя камень не настолько редок, чтобы быть непомерно дорогим, изготовление украшений все равно обойдется в кругленькую сумму. Отказ может расстроить вашу супругу так же сильно, как и потакание [ROOT.GetCountry.GetConsort.GetHerHim]"
lapis_trade.62.a: "Юмор [ROOT.GetCountry.GetConsort.GetHerHim]."
lapis_trade.62.b: "Зачем тратить деньги?"
lapis_trade.62.c: "Драгоценности будут моими!"

lapis_trade.63.t: "Королевская гробница"
lapis_trade.63.desc: "Просматривая [ancestor_tomb_city.GetName], я вижу влияние моего предшественника [ancestor_ruler.GetName], здания, которые он построил, говорят о его вкусах в зданиях. Сопровождавший меня консультант предложил посетить гробницу [ancestor_ruler.GetName]. Как только мы прибыли, я увидел, каким обветшалым и старым казалось здание. Оно больше не соответствовало более новым, причудливым зданиям. Видя, что я так обескуражен видом памятника моему предку, мой спутник предложил украсить здание чем-нибудь, в том числе драгоценным ляпис-лазурью и самой ценной медью." #ancestor_ruler and ancestor_tomb_city are scopes
lapis_trade.63.a: "Украсьте могилу."
lapis_trade.63.b: "Это всего лишь знак прошлого."

lapis_trade.64.t: "Совет из-за пределов этого мира"
lapis_trade.64.desc: "Пытаясь достучаться до богов с помощью церемонии, наш [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetName] встречает существо, которое кажется божественным по своей природе. В восторге от того, что нашел кого-то в этом мире грез, они начинают общаться. Теперь [ROOT.GetCountry.GetRuler.GetName] имеет возможность получить божественный совет относительно области, в которой ему не хватает. Управление - непростая задача, и не все обладают одинаковыми сильными сторонами..."
lapis_trade.64.a: "Мне нужно усилить свою армию."
lapis_trade.64.b: "Как управлять империей?"
lapis_trade.64.c: "Давайте обсудим политику..."
lapis_trade.64.d: "Как нам следует поступать с неверующими?"

lapis_trade.65.t: "Божественный совет" #martial
lapis_trade.65.desc: "Когда божественное существо спросило [ROOT.GetCountry.GetRuler.GetName] как [ROOT.GetCountry.GetRuler.GetSheHe] мог бы улучшить силу оружия своих людей, оно громко рассмеялось; "это слишком просто", - ответило оно, "вам просто нужно, чтобы ваши войска больше тренировались. В настоящее время они ничего не делают, кроме как сидят в хижине весь день". Так что наказанный, [ROOT.GetCountry.GetRuler.GetName] просыпается, божественные слова все еще в [ROOT.GetCountry.GetRuler.GetHerHis] сознании."
lapis_trade.65.a: "Я сделаю, как посоветовали."
lapis_trade.65.b: "Это звучит глупо..."

lapis_trade.66.t: "Божественный совет" #finesse
lapis_trade.66.desc: "Когда божественное существо спросило [ROOT.GetCountry.GetRuler.GetName] как [ROOT.GetCountry.GetRuler.GetSheHe] мог бы построить достаточно жилья для всех, оно громко рассмеялось; "Это слишком просто", - ответило оно, "вам просто нужно составить план. В настоящее время у вас есть несколько человек, которые бросают мод на солому и заканчивают на этом. Планируйте, что и где строить, это приведет к большему успеху". Итак, наказанный, [ROOT.GetCountry.GetRuler.GetName] просыпается, божественные слова все еще звучат в [ROOT.GetCountry.GetRuler.GetHerHis] сознании."
lapis_trade.66.a: "Я сделаю, как посоветовали."
lapis_trade.66.b: "Это звучит глупо..."

lapis_trade.67.t: "Божественный совет" #charisma
lapis_trade.67.desc: "Когда божественное существо спросило [ROOT.GetCountry.GetRuler.GetName] как [ROOT.GetCountry.GetRuler.GetSheHe] мог обуздать эгоистичных дворян, он громко рассмеялся; "Это слишком просто", - ответил он, - "вам просто нужно избавиться от некоторых из ваших врагов. Мертвые, они не смогут помешать вам или предать эту страну". Так посоветовал [ROOT.GetCountry.GetRuler.GetName] просыпается, божественные слова все еще в [ROOT.GetCountry.GetRuler.GetHerHis] сознании."
lapis_trade.67.a: "Я сделаю, как предложено."
lapis_trade.67.b: "Это звучит глупо..."

lapis_trade.68.t: "Божественный совет" #zeal
lapis_trade.68.desc: "Когда божественное существо спросило [ROOT.GetCountry.GetRuler.GetName] как [ROOT.GetCountry.GetRuler.GetSheHe] мог бы умиротворить земли, полные неверующих, он громко рассмеялся; "Это слишком просто", - ответил он, - "вам просто нужно позволить им верить во все, во что они хотят. Как только они не будут подавлены, они будут гораздо более благосклонны к вашему мирскому правлению." Итак, [ROOT.GetCountry.GetRuler.GetName] просыпается, божественные слова все еще звучат в [ROOT.GetCountry.GetRuler.GetHerHis] сознании."
lapis_trade.68.a: "Я сделаю, как предложено."
lapis_trade.68.b: "Это звучит глупо..."

lapis_trade.69.t:0 "Божественный совет: Последствия" #martial
lapis_trade.69.desc_1:0 "Следуя божественному совету, наши люди стали сильнее и дисциплинированнее. Более суровые тренировки привели к некоторым смертям, на риск, на который некоторые больше не готовы идти. Однако это необходимая жертва, потому что теперь наши войска гораздо эффективнее, они даже не дрогнули, когда колесница врезалась прямо в наши ряды."
lapis_trade.69.desc_2:0 "То, что мы не последовали божественному совету, сделало нашего правителя более популярным, потому что у наших молодых людей есть безопасное место во время кампании. Однако, если дело дойдет до битвы, наши войска не окажут сопротивления более опытным подразделениям. \nПо крайней мере, никто не будет считать [ROOT.GetCountry.GetRuler.GetName] тираном."
lapis_trade.69.a:0 "Это было к лучшему." #options are mutually exclusive (you only see 1)
lapis_trade.69.b:0 "Возможно, мне не стоило игнорировать эту идею."

lapis_trade.70.t:0 "Божественный совет: Последствия" #finesse
lapis_trade.70.desc_1:0 "Следование божественному совету путем составления планов сделало строительство домов намного дешевле, поскольку теперь мы точно знаем, сколько материалов и рабочих нам нужно. Однако все это планирование и координация занимают больше времени, пока здания не будут закончены. \nПохоже, что наши сотрудники осознали, насколько важны мелочи в том или ином вопросе, и уделяют гораздо больше внимания мельчайшим деталям. По мере того, как наши сотрудники собираются вместе, чтобы построить передовую структуру, доверяя друг другу в работе, растет дух братства. Поощряя эту культуру, мы, похоже, скоро получим поколение квалифицированных лидеров."
lapis_trade.70.desc_2:0 "Хотя кажется глупым игнорировать совет божественного существа, мы так и сделали, с [ROOT.GetCountry.GetRuler.GetName] утверждая, что мы никоим образом не пострадали. Вся эта вера в то, что мы можем делать все на [ROOT.GetCountry.GetRuler.GetHerHis] собственный [ROOT.GetCountry.GetRuler.GetName] намного более неуступчивый...\nИ все же мы не можем не задаваться вопросом...чего бы мы добились, если бы только слушали?"
lapis_trade.70.a:0 "Это стоило потраченного времени." #options are mutually exclusive (you only see 1)
lapis_trade.70.b:0 "Возможно, мне следовало последовать совету."

lapis_trade.71.t:0 "Божественный совет: Последствия" #charisma
lapis_trade.71.desc_1:0 "Последние пару недель были неспокойными дляr [ROOT.GetCountry.GetName], поскольку серия политических убийств не давала всем спать по ночам.\n\nХотя нет окончательных доказательств, связывающих [ROOT.GetCountry.GetRuler.GetName] с преступлениями, это совпадение, что так много [ROOT.GetCountry.GetRuler.GetFirstName] приближаются к своей гибели. Боги, как известно, капризны..."
lapis_trade.71.desc_2:0 "Хотя божественное существо ясно проинструктировало [ROOT.GetCountry.GetRuler.GetName], [ROOT.GetCountry.GetRuler.GetSheHe] не хватило мужества довести до конца то, что было предложено, и теперь наши политические проблемы множатся.\n\nБыть правителем никогда не бывает легко; могут быть решения, которые необходимо принять, и если [ROOT.GetCountry.GetRuler.GetFirstName] dне выполнит вызов, это сделает кто-то другой. Пришлось пойти на некоторые... уступки, в основном денежного характера, чтобы сохранить управление страной. \nЭтот опыт сделал одну вещь совершенно ясной: [ROOT.GetCountry.GetRuler.GetName] не человек политики, но [ROOT.GetCountry.GetRuler.GetSheHe] определенно разбирается в бизнесе."
lapis_trade.71.a:0 "Это было лучшее решение, которое я когда-либо принимал!" #options are mutually exclusive (you only see 1)
lapis_trade.71.b:0 "Возможно, мне следовало убить своих противников..."

lapis_trade.72.t:0 "Божественный совет: Последствия" #zeal
lapis_trade.72.desc_1:0 "Игнорируя совет жреческой касты, [ROOT.GetCountry.GetRuler.GetName] решил позволить людям верить во все, во что они хотят, до тех пор, пока дань продолжает поступать в [ROOT.GetCountry.GetCapital.GetName]. Разрешение доступа всем пользователям в [ROOT.GetCountry.GetName] исповедовать религию по своему выбору стало намного проще: королевские представители больше не попадают в засады на дорогах, местные жители гораздо больше признают королевскую власть, и почти никто не восстает против короны. Действительно, нам следовало сделать это давным-давно. \nКо всеобщему изумлению, эта политика терпимости, похоже, работает, и наши люди счастливее, чем когда-либо. Видя нашу доброжелательность, некоторые даже решили перенять наш язык и обычаи. Это даже лучше, чем навязывать им наши убеждения - они сами делают выбор!"
lapis_trade.72.desc_2:0 "Отбросив нелепую идею о том, чтобы позволить каждому иметь свои собственные убеждения, мы расправились со всеми сепаратистскими движениями, жестко наказывая за любое неповиновение. Хотя священникам это не нравится, они закрывают рты после обещания небольшого пожертвования. Мы должны быть единым народом, объединенным кровью, потом и почвой. Если мы не будем такими, мы будем разделены, и наши соседи придут и раздавят нас! \n"Любой, кто живет на землях [ROOT.GetCountry.GetName], будет поклоняться так, как я им скажу!""
lapis_trade.72.a:0 "Божественный совет - лучший.." #options are mutually exclusive (you only see 1)
lapis_trade.72.b:0 "Возможно, мне не следовало этого делать."

lapis_trade.73.t: "Mystery from the East" # wounded man found
lapis_trade.73.desc: "[ROOT.GetCountry.GetRuler.GetName] is training one morning with the bow when [ROOT.GetCountry.GetRuler.GetHerHis] soldiers burst into the courtyard, dragging behind them a wounded man named [SCOPE.sChar('expedition_lead')GetName]. Although it has been forbidden, it seems that [SCOPE.sChar('expedition_lead')GetFirstName] has been attempting to find lapis lazuli deposits of his own accord.\n\nWhy, then, is he in such bad shape? What happened to his expedition? There is a lot of explaining that [SCOPE.sChar('expedition_lead')GetFirstName] has to do." #expedition_lead is the wounded guy
lapis_trade.73.a: "Pry all his secrets out of him." # question him - he'll be of another realm, the only survivor of an expedition in search of a new rumored Lapis Lazuli deposit. His company starved and fell prey to beasts.
lapis_trade.73.b: "Who cares?"
lapis_trade.73.c: "Kill him." #cruel option

lapis_trade.74.t: "New Lapis Lazuli Deposit" 
lapis_trade.74.desc: "After questioning the soles of [SCOPE.sChar('expedition_lead')GetName]'s feet, it appears that everything [SCOPE.sChar('expedition_lead')GetSheHe] has offered is true; there is a lapis lazuli deposit that is only a few day's ride from [ROOT.GetCountry.GetName]. Although there are bandits in the mountains, we shouldn't let them scare us away from the motherlode!"
lapis_trade.74.a: "Secure the lapis." 
lapis_trade.74.b: "It is not worth it."

lapis_trade.75.t: "New Lapis Lazuli Deposit Found" 
lapis_trade.75.desc: "Gods be praised! A new lapis lazuli mine deposit has been discovered, this time in the nearby mountains. Although the local inhabitants are suspicious of outsiders, we are not afraid of encountering them - nothing will keep us away from the lapis lazuli!"
lapis_trade.75.a: "Good news!" 

lapis_trade.76.t: "New Lapis Lazuli Deposit" #ping
lapis_trade.76.desc: "We have received messengers from our neighbors, who are gloating as they announce that they have discovered a new source of lapis lazuli. They promise us that they will sell lapis to us at a good price, but we are afraid that they will gouge us...why can't these types of things ever happen to us?"
lapis_trade.76.a: "Good for them..." 
lapis_trade.76.b: "Good news is good news!"


### Tin Events - Any reference to Lapis left should become tin

tin_trade.1.t: "More Tin" #start
tin_trade.1.desc: "[ROOT.GetCountry.GetRuler.GetName], the strangest thing has happened - a rare bit of good news these days. It seems that foreign merchants have heard of our growing markets, and they come to our cities from all corners of the Earth, bringing rare items from faraway countries. Because of these growing trade connections, we have been able to find additional sources of tin!"
tin_trade.1.a: "Incredible!"

tin_trade.2.t: "More Tin" #neighbours
tin_trade.2.desc: "[ROOT.GetCountry.GetRuler.GetName], an interesting thing has happened - a rare bit of good news these days. It seems that foreign merchants have heard of the markets of our neighbors, and they come to their cities from all corners of the Earth, bringing rare items from faraway countries. Because of these growing trade connections, we now know of additional sources of tin." #loc should be very similar to .1 and shouldn't make a distinction between tin owners and non-owners
tin_trade.2.a: "Incredible!" #other traders/owners due to effect in option
tin_trade.2.b: "Interesting...this is good for us to know" #(potential) customers

tin_trade.3.t: "Tin Trade Profits" #Extra visit
tin_trade.3.desc: "We have heard reports that the tin trade is booming near [SCOPE.sP('visited_trade_post')GetName], surpassing other markets when it comes to the sale of this luxury item. Everyone knows that if the best tin is required, whether for jewelry or ceremonial items, that the stone found in [SCOPE.sP('visited_trade_post')GetName] surpasses all others."
tin_trade.3.a: "We are pleased to hear of this"

tin_trade.4.t: "Trade Post Raided" #one-time raid
tin_trade.4.desc: "A cry for help from [SCOPE.sP('raided_trade_post')GetName], o [ROOT.GetCountry.GetRuler.GetName]! It seems that bandits, tempted by tales of the wealth found in [SCOPE.sP('raided_trade_post')GetName]'s markets, have boldly attacked the markets, taking what they please and killing any that offer resistance. Our soldiers gave pursuit but were unable to catch the perpetrators..."
tin_trade.4.a: "Damnation!"

tin_trade.5.t: "The Tin Trade" #updates on how the trade is doing
tin_trade.5.desc_1: "We wish that we had good news to report regarding the tin trade, [ROOT.GetCountry.GetRuler.GetName], but we cannot hide reality behind a facade of lies - it is suffering. Whether or not the merchants have chosen other marketplaces or the supplies of tin have dried up remain a mystery, but we do know that our incomes are nowhere near what they once were." #decreased global tin trade
tin_trade.5.desc_2: "Thankfully, the tin trade is growing steadily, with the incredibly rare luxury good becoming available to those who can afford it in [ROOT.GetCountry.GetCapital.GetName]. The benefits of the sale in the capital have extended throughout the entirety of [ROOT.GetCountry.GetName], we are pleased to say." #increased global tin trade
tin_trade.5.desc_3: "Regarding the tin trade, things could be better, but they could certainly be worse - we aren't making any money, but we aren't necessarily losing any either." #stagnant; i.e. same
tin_trade.5.a: "Interesting..." #first 3 are owners, last 3 importers
tin_trade.5.b: "That is not good."
tin_trade.5.c: "Good to know."
tin_trade.5.d: "Interesting..."
tin_trade.5.e: "That is not good."
tin_trade.5.f: "Good to know."

#6 is hidden

tin_trade.7.t: "Trade Routes Raided" #Trade Routes blocked
tin_trade.7.desc: "The lawlessness in faraway countries continues to have repurcussions in our own land, with attacks on the trade routes drying up our sources for imported luxury goods like tin. Some of our military advisors have proposed that we send troops to clear out the rabble, whereas others prefer to use money to persuade the raiders to allow our merchants through...what should we do? We can't just ignore this problem."
tin_trade.7.a: "Send my Armies!"
tin_trade.7.b: "Bribe them."
tin_trade.7.c: "We will not go alone"
tin_trade.7.d: "Meh...who cares? Certainly not [ROOT.GetCountry.GetRuler.GetFirstName]"

tin_trade.8.t: "Trade Routes Raided" #Help asked
tin_trade.8.desc: "We have received a request from our neighbors, asking us to contribute militarily to the effort to clear out the bandits that have been choking the trade routes. While it is true that this initiative will benefit all of us, the timing is ill-advised, unfortunately. Still, there will be expectations that we have to meet."
tin_trade.8.a: "Send my Armies!"
tin_trade.8.b: "Money can sway every man."
tin_trade.8.c: "Who cares?"

tin_trade.9.t: "Tin Trade Blockaded: Answers"
tin_trade.9.desc: "A massive confederacy is gathering troops in an attempt to attack the raiders that have been disrupting the tin trade. We, too, have made promises, and now the hour has come for us to keep them. "
tin_trade.9.a: "We too will send some men."
tin_trade.9.b: "We will support the endeavour with money."
tin_trade.9.c: "And?"
tin_trade.9.d: "We will not do it alone."

tin_trade.10.t: "Tin Lazuli Expedition Lead" 
tin_trade.10.desc: "Now that we have determined to send military forces to distant lands in order to stop the raiders, we must choose someone to lead our soldiers. Whomever we entrust will be responsible for whatever happens, so we must be absolutely sure in the abilities of the person that we are selecting - failure cannot be an option!"
tin_trade.10.a: "[SCOPE.sChar('expedition_lead_1')GetName] has some experience."
tin_trade.10.b: "[SCOPE.sChar('expedition_lead_2')GetName] shall be our representative."
tin_trade.10.c: "In [SCOPE.sChar('expedition_lead_3')GetName] we trust." 

tin_trade.11.t: "Trade Routes Still Blockaded" #Trade Routes blocked - restart of event chain if failed in the past
tin_trade.11.desc: "Unbelievable news! We received messages from the soldiers that we sent out to fight against the bandits that are crippling trade - our men have failed! The men that survived the battle, which could be described more accurately as an 'ambush and complete rout', can be counted on one hand - what a blow to the prestige of [ROOT.GetCountry.GetName]! Our enemies are undoubtedly mocking us."
tin_trade.11.a: "Send more men this time!"
tin_trade.11.b: "Bribe them. More money, this time."
tin_trade.11.c: "We will not go alone."
tin_trade.11.d: "We already failed once."

tin_trade.12.t: "Meeting Some Like-Minded" #meetup
tin_trade.12.desc: "This morning, the reinforcements from our impromptu allies against the trade-destroying bandits arrived at [ROOT.GetCountry.GetCapital.GetName], and by all accounts they are ready for war! The men are training every day and are hungry for the battles ahead."
tin_trade.12.a: "This is very welcome."

tin_trade.13.t: "Tin Expedition Guide" 
tin_trade.13.desc: "It has been decided that we should send our an expedition to search for new sources of tin; if anything, the troubles with trade have proven to us that we cannot rely on anyone else to provide us with this material. Now that we have assembled a group, who should lead them? There are plenty of attractive options that we can choose from, with each candidate having strengths."
tin_trade.13.a: "[SCOPE.sChar('expedition_guide_1')GetName] has some experience."
tin_trade.13.b: "The Egyptian [SCOPE.sChar('expedition_guide_2')GetName] knows best."
tin_trade.13.c: "In the Elamite [SCOPE.sChar('expedition_guide_3')GetName] we trust." 

tin_trade.14.t: "Spoiled Supplies"
tin_trade.14.desc: "It's one bad thing after another these days, [ROOT.GetCountry.GetRuler.GetName]. We receive word from our explorers searching for tin - the strangeness of the unfamiliar climates in the countries they are in has caused spoilage in the food supplies, and now our men are left with hardly anything to eat.\n\nThere are polite requests for a supplementary allowance to buy more provisions."
tin_trade.14.a: "We will replace the food."
tin_trade.14.b: "Start rationing the food"

tin_trade.15.t: "Treason!"
tin_trade.15.desc: "Something terrible has happened - we hesitate to tell you, but know that concealing such a thing will be worse.\n\nA goodly portion of the men sent to the fight the bandits have actually joined up with them. The numbers of our enemies swell, while ours shrink...it was a terrible idea to let our soldiers mingle with fights from strange lands. What should we do now?"
tin_trade.15.a: "It isn't worth continuing"
tin_trade.15.b: "We will secure the Lapis again! Press on!"

tin_trade.16.t: "Treasure in the East"
tin_trade.16.desc: "Our men have discovered a treasure in the east! The story is a curious one; our men, having marched for ten hours in the heat of the day, eventually found a stream that led down into a small valley. It was there, on the banks of the waters, that a large settlement was found, and yet it was abandoned completely - no sign of man or animal, no ashes in the hearths.\n\nSearching every home, our men eventually discovered what you now see before you, [ROOT.GetCountry.GetRuler.GetName]."
tin_trade.16.a: "Sell it!"
tin_trade.16.b: "We will take the chest."
tin_trade.16.c: "We will take the statue."
tin_trade.16.d: "We will take the crown."
tin_trade.16.e: "Leave the dead alone."

tin_trade.17.t: "The Master Artisan"
tin_trade.17.desc: "We have heard tales of an artisan, a wizened old master of metalworking, traveling through the area, and word is that he is staying in [ROOT.GetCountry.GetCapital.GetName] for a few days. An opportunity like this must be taken advantage of! We could see what the craftsman has for sale, or if he has any advice that he would be willing to impart to our own artisans. Or maybe he would like to stay here with us? We will not know anything unless we ask."
tin_trade.17.a: "Buy the armour."
tin_trade.17.b: "Invite him to our court."
tin_trade.17.c: "Ask the master for advice." #the master isn't necessarily only a smith
tin_trade.17.d: "Take the armour by force." #cruel required

tin_trade.18.t: "The Highwaymen's Camp" #meetup
tin_trade.18.desc: "Our men are in place, just outside of the highwaymen's camp - it won't be long before our soldiers are putting an end to our tin problems. All that remains to do is give the final orders."
tin_trade.18.b: "Attack now!"
tin_trade.18.a: "Before the dawn we will strike."

tin_trade.19.t: "The Highwaymen"
tin_trade.19.desc_1: "Although the costs, both in money and men, were great, we are pleased to report a complete and total victory against the raiders and bandits that were obstructing the trade routes. Our soldiers showed no mercy and slew their leader as well - we won't have to worry about these highwaymen ever again."
tin_trade.19.desc_2: "Even though they are undoubtedly a violent bunch, the highwaymen destroying our tin trade cannot be accused of being stupid. Once we approached them with enough money to make it worth their while to find new pastimes, they were happy to oblige - it appears that they did not want to face the men of [ROOT.GetCountry.GetName] in battle."
tin_trade.19.desc_3: "We have lost everything! All the men and money, supplies - everything - has been destroyed or taken. The bandits had far greater numbers than reported - some survivors claim there were at least ten thousand, which sounds impossible. Our brave warriors were practically slaughtered to a man, though - a complete humiliation."
tin_trade.19.a: "All thanks to [SCOPE.sChar('expedition_lead')GetName]."
tin_trade.19.b: "Every man has a price"
tin_trade.19.c: "The gods are angry with us! What have we done to deserve this?!" 

tin_trade.20.t: "Tin Trade Routes Liberated"
tin_trade.20.desc: "There is much celebrating in the markets of [ROOT.GetCountry.GetCapital.GetName] this day, for the first imports of the fine trade goods we have been missing finally arrived in our shops and stalls. We will hopefully not to have to worry about the tin trade for a long time."
tin_trade.20.a: "It was about time..."

tin_trade.21.t: "Tin Rescue Expedition Failure"
tin_trade.21.desc: "There is good news and bad news today.\n\nThe bad news? The tin expedition is a bust; a total and complete waste of our time and resources. The good news is that we won't have to hear about this matter again."
tin_trade.21.a: "Damnation!"

tin_trade.22.t: "Accident!"
tin_trade.22.desc: "Our tin expedition has reported that they have suffered losses - they were traveling through a rocky defile when they were attacked by bandits dropping stones from a great height. Truly a tragedy, but our immediate problem is the survivors - they will need help if they are to go on."
tin_trade.22.a: "We will find replacements." #pay manpower
tin_trade.22.b: "Send them home." #do nothing 

tin_trade.23.t: "[SCOPE.sChar('expedition_guide')GetName] joins the Court"
tin_trade.23.desc: "A curious development back home - it seems that [SCOPE.sChar('expedition_guide')GetName], having had a taste of life in [ROOT.GetCountry.GetCapital.GetName], has decided to make our capital [SCOPE.sChar('expedition_guide')GetHerHis] permanent home. It will be nice to have such an esteemed guest at court."
tin_trade.23.a: "What a welcome surprise."

