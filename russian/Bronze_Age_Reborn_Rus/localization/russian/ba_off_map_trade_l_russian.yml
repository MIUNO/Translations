tin_trade.38.t: "New Tin Seam Found"
tin_trade.38.desc: "The gods smile on [ROOT.GetCountry.GetRuler.GetName], for there could be no other explanation for the good news. While they were busy working in the mountains, our men discovered a new tin seam - what an unexpected delight! Now, we will be able to extract even more tin than ever before!" 
tin_trade.38.a: "What wonderful news!"

tin_trade.39.t: "New Tin Seam Found"
tin_trade.39.desc: "Although this is a closely guarded secret, we have nevertheless discovered that some of our neighbors have discovered a new tin mine.\n\nWhile we lament the fact that the gods did not bless us with this wealth, we find consolation in the fact that we will soon be able to purchase tin at market." 
tin_trade.39.a: "What a pleasant surprise."
tin_trade.39.b: "What a pleasant surprise."

tin_trade.40.t: "Tin Seam Depleted"
tin_trade.40.desc: "We stand before you, o [ROOT.GetCountry.GetRuler.GetName], to inform that the tin seam that we have been mining has already been stripped of everything worth taking - it seems that there wasn't as much available as we initially thought." 
tin_trade.40.a: "Ah well...so it goes"

tin_trade.41.t: "Tin Seam Depleted"
tin_trade.41.desc: "[ROOT.GetCountry.GetRuler.GetName], you might be pleased to hear that our neighbors have depleted their tin mines by overzealously excavating. It seems that, in their greed, they could not restrain themselves from stripping the earth bare, and now the entire region will lack this precious trade good once again.\n\nIf the gods had seen fit to bless [ROOT.GetCountry.GetName] with the tin seam, we would have been much better stewards of nature's bounty, but alas, now this is a moot point." 
tin_trade.41.a: "What an unpleasant surprise."
tin_trade.41.b: "What an unpleasant surprise."

tin_trade.42.t: "War in the Lands of Tin"
tin_trade.42.desc: "The tin trade has slowed to a trickle, and [ROOT.GetCountry.GetRuler.GetName] has demanded to know the reason for the unexpected delays in shipping. Our scouts report that a Great War is taking place in the distant lands where tin is found - it is said that there is a man, a general who leads slaves, who seeks to build a kingdom for himself by seizing the tin mines.\n\nUntil this calamity is resolved, we will just have to deal with the repurcussions." 
tin_trade.42.a: "We should try to mediate."
tin_trade.42.b: "What an unpleasant surprise."

tin_trade.43.t: "War in the Lands of Tin"
tin_trade.43.desc: "[ROOT.GetCountry.GetRuler.GetName], we have terrible news to report. Although the details are difficult to piece together, it seems that war is upon us - a rogue general has armed hundreds of slaves that work in the tin mines and they now seek to control the trade of this precious material. Because of the conflict, our tin trade has dwindled, and there are angry voices demanding that [ROOT.GetCountry.GetRuler.GetFirstName] do something, anything, to bring this matter to a conclusion." 
tin_trade.43.a: "We should try to mediate." #tin owner
tin_trade.43.b: "What an unpleasant surprise." #tin
tin_trade.43.c: "We must do what we can to end this conflict." #non-tin
tin_trade.43.d: "What an unpleasant surprise." #non-tin

tin_trade.44.t: "Send Diplomat"
tin_trade.44.desc: "Because of the ongoing 'Grey War', which was named because of the tin trade that is at the heart of the conflict, there is pressure on [ROOT.GetCountry.GetRuler.GetName] to do something, and everyone has agreed that sending [SCOPE.sChar('lapis_diplo_guy')GetName] as a mediator would be a wise course of action. [SCOPE.sChar('lapis_diplo_guy')GetFirstName] has a maturity that belies [SCOPE.sChar('lapis_diplo_guy')GetHerHis] years, so all are in agreement that [SCOPE.sChar('lapis_diplo_guy')GetSheHe] would make a fine diplomat.\n\nAll that remains is for [ROOT.GetCountry.GetRuler.GetName] to say the word." #scope:tin_diplo_guy is the character sent
tin_trade.44.a: "Send [SCOPE.sChar('lapis_diplo_guy')GetName]."
tin_trade.44.b: "There is nothing we can do - forget it."

tin_trade.45.t: "Diplomatic Overtures"
tin_trade.45.desc_1: "We are thrilled to report that the diplomat we sent to the conflicted regions in the Grey War has achieved peace! Everyone has realized the foolishness of this war, and while there yet remains difficult conversations that must be had, both sides have agreed to lay down their weapons and discuss ways that they can move forward without shedding blood. [ROOT.GetCountry.GetRuler.GetName] should be proud, as everyone is singing [ROOT.GetCountry.GetRuler.GetHerHis] praises." 
tin_trade.45.desc_2: "Although [ROOT.GetCountry.GetRuler.GetName] sent our best diplomats, our mission was an utter failure - the Grey War rages on, with reports of atrocities being committed by both sides. It seems that, despite our best efforts, the conflict will continue for the foreseeable future." 
tin_trade.45.a: "A resounding success for [ROOT.GetCountry.GetAdjective] diplomacy."
tin_trade.45.b: "We need to do some failure management." #Emotional Damage xD; if ruler is cruel, the diplomat dies

tin_trade.46.t: "Мир на Западе"
tin_trade.46.desc: "Наконец-то конфликт, который стал известен как "Серая война", был бесцеремонно прекращен. Подробностей немного, их трудно найти - мы даже не уверены, какая сторона победила, - но мы можем подтвердить, что торговля оловом возобновилась, а это, в конечном счете, все, что имеет значение." 
tin_trade.46.a: "Пусть торговля снова течет, не прерываясь."

tin_trade.47.t: "Мир на Западе"
tin_trade.47.desc: "Наконец-то конфликт, который стал известен как "Серая война", был бесцеремонно прекращен. Подробностей немного, их трудно найти - без сомнения, из-за огромных расстояний, - но наши довольные продавцы могут подтвердить, что торговля оловом возобновилась, а это, в конечном счете, все, что имеет значение." 
tin_trade.47.a: "Пусть торговля снова течет." #tin
tin_trade.47.b: "Пусть торговля снова течет." #non-tin

tin_trade.48.t: "Странствующий мастер-ремесленник"
tin_trade.48.desc: "[SCOPE.sChar('master_lapis_artisan')GetName], мастер-ремесленник, известный своим мастерством использования олова в своих творениях, прибыл в [ROOT.GetCountry.GetName] - факт, который был доведен до сведения [ROOT.GetCountry.GetRuler.GetName], который выразил заинтересованность в получении услуг известного мастера.\n\nКачество дорогое, но стоит каждой потраченной монеты." # master_lapis_artisan (char) and visited_trade_post (prov) are scopes
tin_trade.48.a: "Наймите мужчину" 
tin_trade.48.b: "...и купить его лучшие работы." 
tin_trade.48.c: "Это ростовщичество." 

tin_trade.49.t: "Уязвимый торговец оловом" #you could extort a merchant ; 50 is a follow-up event about consequences
tin_trade.49.desc: "Это любопытный случай, который мы представляем вам сегодня,  [ROOT.GetCountry.GetRuler.GetName]; ходят истории о торговце оловом, о которых вам нужно услышать.\n\nЭтот торговец, пожилой человек с налетом дряхлости, торгует оловом и часто посещает наши торговые пункты. Он путешествует один, что редкость для того, кто перевозит такие ценные товары, а качество его камня не имеет себе равных. Однако этот торговец отказывается отвечать, где он нашел эту жестянку, утверждая, что это секрет и что он не хочет, чтобы кто-то путешествовал с ним - по его словам, он не боится бандитов.\n\nДля нас было бы тривиально взимать с него "плату за защиту" - мы могли бы заставить его нанять кого-нибудь из наших людей в качестве охранников. Мы бы не хотели, чтобы с ним случилось что-нибудь неподобающее во время путешествия по [ROOT.GetCountry.GetName], в конце концов, но он, несомненно, будет разгневан нашим вмешательством в его дела." # extorted_trade_post is a prov scope
tin_trade.49.a: "Очистите его." # extortion
tin_trade.49.b: "Мы выше этого." #do not extort

tin_trade.50.t: "Странствующий мастер-ремесленник"
tin_trade.50.desc: "[ROOT.GetCountry.GetRuler.GetName], я должен сообщить вам, что [SCOPE.sChar('master_lapis_artisan')GetName], мастер-жестянщик, рассказал всем желающим послушать о том, как к нему относились жители [ROOT.GetCountry.GetName] и наша репутация за рубежом теперь отражает это."
tin_trade.50.a: "Кто мог такое подумать?" #bad consequences
tin_trade.50.b: "Ну, очевидно, ничего не произошло..." #nothing happened
tin_trade.50.c: "Доброе дело вознаграждается!" #good consequences (did not extort)

tin_trade.51.t: "Заманчивое предложение" #Tintillating xD
tin_trade.51.desc: "Любопытно, что мы получили посланцев от жителей далекого острова, которые называют себя #E Шекелеш#!. Они предложили нам работать вместе; мы можем объединить наши ресурсы с их навигационными ноу-хау и, возможно, создать торговый центр в одной из наших провинций, производящих олово.\n\nКак всегда, окончательные полномочия принадлежат [ROOT.GetCountry.GetRuler.GetName]." # new_tin_prov in Libya/Kyrenaika can become a new tin trade hub; Sardinians (who sell tin) offered a deal.
tin_trade.51.a: "Это было бы очень кстати" 
tin_trade.51.b: "Мы, к сожалению, не можем себе этого позволить." 

tin_trade.52.t: "Процветающий торговый центр"
tin_trade.52.desc: "Все слышали о растущих торговых путях, которые проходят через  [ROOT.GetCountry.GetName]; товары из далеких стран грузятся на корабли, которым суждено совершить трудное путешествие по морю, прежде чем их погрузят в караваны в незнакомых портах.\n\nХодят слухи, что один из наших торговых портов вырос во что-то большее; в поселение переехало достаточно людей, чтобы его можно было назвать настоящим городом." # flourishing_trade_post becomes a city for free
tin_trade.52.a: "Давайте сделаем все, что в наших силах, чтобы помочь развитию нашего проекта" #pls change lol; pay some casha nd get some buildings way cheaper than usual
tin_trade.52.b: "Пусть природа идет своим чередом" #nothing happens extra

tin_trade.53.t: "Торговля оловом привлекает людей"
tin_trade.53.desc: "Истории о легендарном богатстве [ROOT.GetCountry.GetName] распространились повсюду, и многие покинули свои дома и деревни, чтобы попытать счастья в [ROOT.GetCountry.GetCapital.GetName] или его окрестностей. Причина такого внезапного притока очевидна; взрывной рост торговли оловом привлек этих новичков.\n\nНа нас оказывается растущее давление, требующее, чтобы мы заботились о людях, но это дорогостоящее мероприятие." # 
tin_trade.53.a: "Убедитесь, что места хватит всем." 
tin_trade.53.b: "... и построить базовую инфраструктуру." 
tin_trade.53.c: "Нас не волнует поведение нашего субъекта."

