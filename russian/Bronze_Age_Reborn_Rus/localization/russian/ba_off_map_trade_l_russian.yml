tin_trade.73.t: "Тайна с Запада" # wounded man found
tin_trade.73.desc: "[ROOT.GetCountry.GetRuler.GetName] однажды утром тренируется с луком, когда [ROOT.GetCountry.GetRuler.GetHerHis] солдаты ворвались во двор, волоча за собой раненого мужчину по имени [SCOPE.sChar('expedition_lead')GetName]. Хотя это было запрещено, похоже, что [SCOPE.sChar('expedition_lead')GetFirstName] пытался самостоятельно найти залежи олова.\n\nПочему же тогда он в такой плохой форме? Что случилось с его экспедицией? Есть много объяснений, которые должен сделать [SCOPE.sChar('expedition_lead')GetFirstName]." #expedition_lead is the wounded guy
tin_trade.73.a: "Выведать из него все его секреты." # question him - he'll be of another realm, the only survivor of an expedition in search of a new rumored tin deposit. His company starved and fell prey to beasts.
tin_trade.73.b: "Какая разница?"
tin_trade.73.c: "Убей его." #cruel option

tin_trade.74.t: "Новое месторождение олова" 
tin_trade.74.desc: "После опроса подошв ногf [SCOPE.sChar('expedition_lead')GetName] оказывается, что все [SCOPE.sChar('expedition_lead')GetSheHe] верно; есть месторождение олова, которое находится всего в нескольких днях езды от [ROOT.GetCountry.GetName]. Хотя в горах есть бандиты, мы не должны позволить им отпугнуть нас от родной земли!"
tin_trade.74.a: "Закрепите олово." 
tin_trade.74.b: "Это не стоит."

tin_trade.75.t: "Обнаружено новое месторождение олова" 
tin_trade.75.desc: "Хвала богам! Обнаружено новое месторождение олова, на этот раз в близлежащих горах. Хотя местные жители с подозрением относятся к чужакам, мы не боимся встречи с ними - ничто не удержит нас вдали от олова!"
tin_trade.75.a: "Хорошие новости!" 

tin_trade.76.t: "Новое месторождение олова" #ping
tin_trade.76.desc: "Мы получили вестников от наших соседей, которые злорадствуют, объявляя, что обнаружили новый источник олова. Они обещают нам, что продадут нам олово по хорошей цене, но мы боимся, что они нас обманут...почему подобные вещи никогда не могут случиться с нами?"
tin_trade.76.a: "Хорошо им..." 
tin_trade.76.b: "Хорошие новости есть хорошие новости!"