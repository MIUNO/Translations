 treasure_gilgamesh_mace:0 "Гильгамеш Мейс"
 treasure_gilgamesh_mace_desc:0 "Булава, которой предположительно владел Гильгамеш во время своих эпических приключений."
 treasure_golden_helmet_of_meskalamdug:0 "Золотой шлем Мескаламдуга"
 treasure_golden_helmet_of_meskalamdug_desc:0 "Золотой шлем первой династии правителя Ура Мескаламдуга."
 treasure_bronze_bust_of_sargon:0 "Бронзовый бюст Саргона"
 treasure_bronze_bust_of_sargon_desc:0 "Бронзовый бюст Саргона, основателя первой в мире империи."
 treasure_baal_hadads_chariot:0 "Колесница Баал Хадада"
 treasure_baal_hadads_chariot_desc:0 "Колесница Баал Хадада священный символ и средство передвижения для бога Хадада, связанный с богом грозы, войны и бури в Месопотамии."
 treasure_inannas_descent:0 "Сошествие Инанны в подземный мир"
 treasure_inannas_descent_desc:0 "Эпическая история о попытке Инанны покорить подземный мир, записанная клинописью на глиняных табличках."
 treasure_body_of_gudea:0 "Саркофаг Гудеа"
 treasure_body_of_gudea_desc:0 "Tон остается великим правителем Лагаша Гудеа, который руководил своим городом в золотую эпоху в мире, в противном случае опустошенном кутианами."
 treasure_body_of_imhotep:0 "Саркофаг Имхотепа"
 treasure_body_of_imhotep_desc:0 "Мумифицированные останки изобретателя пирамид."
 treasure_bow_of_apollon:0"Лук Аполлона"
 treasure_bow_of_apollon_desc:0"Могучий лук знаменитого Аполлона."
 treasure_necklace_of_harmonia:0 "Ожерелье Гармонии"
 treasure_necklace_of_harmonia_desc:0 "Первоначально принадлежал Гармонии, жене Кадмоса. Легенда гласит, что тот, кто им обладает, останется навсегда молодым и красивым."
 treasure_aigis_of_athena:0 "Эгида Афины"
 treasure_aigis_of_athena_desc:0 "Защитный щит из шкуры, кожи или бычьей шкуры, который носит Афина."
 treasure_harpe_of_perseus:0 "Гарпа Персея"
 treasure_harpe_of_perseus_desc:0 "По слухам, серп Персея обезглавил Медузу."
 treasure_labrys_of_haiphestos:0 "Лабрис из Гаифеста"
 treasure_labrys_of_haiphestos_desc:0 "Двусторонний топор или, по некоторым сведениям, молот, которым владел божественный мастер."
 treasure_chariot_of_the_kabiri:0 "Колесница Кабири"
 treasure_chariot_of_the_kabiri_desc:0 "Колесница, запряженная огнедышащими металлическими конями."
 treasure_amphions_lyre:0 "Лира Амфиона"
 treasure_amphions_lyre_desc:0 "Волшебная лира, музыку которой Амфион предположительно использовал при строительстве семивратных стен Фив."
 treasure_horn_of_plenty:0 "Рог изобилия"
 treasure_horn_of_plenty_desc:0 "Корзина изобилия в форме рога (рог изобилия), принадлежавшая козе-нимфе Амальтее, вскормившей Вельханоса. Символ плодородия и процветания."
 treasure_law_code_of_naram_sin:0 "Кодекс законов Нарам-Сина"
 treasure_law_code_of_naram_sin_desc:0 "Свод законов великого правителя Аккадской империи Нарам-Сина."
 treasure_inanna_and_the_serpent_vessel:0 "Инанна и Змей"
 treasure_inanna_and_the_serpent_vessel_desc:0 "Этот расписанный и инкрустированный хлоритовый сосуд был изготовлен в Джирофте и называется «Инанна и Змей»."
 treasure_gold_monkey_of_meskalamdug:0 "Золотая обезьяна Мескаламдуга"
 treasure_gold_monkey_of_meskalamdug_desc:0 "Золотой посох с обезьяной наверху первоначально представлял собой могилу правителя первой династии Ура Мескаламдуга."
 treasure_sumerian_king_list:0 "Список шумерских царей"
 treasure_sumerian_king_list_desc:0 "Список шумерских царей — это письменные записи о правителе Шумера, восходящие к мифической эпохе до того, как великий потоп пронесся по земле."
 treasure_law_code_of_urukagina:0 "Кодекс законов Урукагины"
 treasure_law_code_of_urukagina_desc:0 "Кодекс законов, продиктованный последним правителем Первой династии Лагаша с целью защитить уязвимых членов общества и бороться с коррупцией."
 treasure_book_of_the_dead:0 "Книга Мертвых"
 treasure_book_of_the_dead_desc:0 "Книга Мертвых, вероятно, является самым важным погребальным текстом в древнеегипетской традиции."
 treasure_coffin_texts:0 "Тексты из гроба"
 treasure_coffin_texts_desc:0 "Тексты гроба — это сборник информации о преступном мире и о том, как преодолеть его испытания."
 treasure_pyramid_texts:0 "Тексты пирамид"
 treasure_pyramid_texts_desc:0 "Тексты пирамид — это ранние погребальные тексты, целью которых является обеспечение прибытия души в загробную жизнь."
 treasure_the_apis_bull:0 "Хапис Бык"
 treasure_the_apis_bull_desc:0 "Священный бык Хапис считался сыном Хатхор, и первоначально ему поклонялись в Мен-нефере."
 treasure_statue_of_kura:0 "Статуя Куры"
 treasure_statue_of_kura_desc:0 "Кура, бог-покровитель Эблы, бог клятв и королевской власти. Его именем и при его поддержке правят короли Эблы."
 treasure_statue_of_hadabal:0 "Статуя Хадабала"
 treasure_statue_of_hadabal_desc:0 "Хадабал, бог Оронта, бог урожая, пусть наши жертвы успокоят тебя и пусть Эбла процветает. Только Куре, богу-покровителю Эблы, в городе Эбла поклонялись больше, чем Хадабалу."
 treasure_akrotiri_frescoes:0 "Фрески Акротири"
 treasure_akrotiri_frescoes_desc:0 "Эти фрески не были ограничены классом, на них мог посмотреть каждый. На них изображены различные сцены: от двух юношей, боксирующих, до изображения моря."
 treasure_mask_of_agamemnon:0 "Маска Агамемнона"
 treasure_mask_of_agamemnon_desc:0 "Маска Агамемнона была приписана Агамемони ее первооткрывателем Генрихом Шлиманом. Однако маска была изготовлена за столетия до жизни Агамемнона. Это по-прежнему необычная трехмерная маска мертвого дворянина."
 treasure_griffin_warriors_tomb:0 "Могила Воина Грифона"
 treasure_griffin_warriors_tomb_desc:0 "Человека, найденного внутри этой богатой гробницы, прозвали «Воином Грифона». после одного из самых впечатляющих предметов в комнате."
 treasure_statue_of_mer:0 "Статуя Мера"
 treasure_statue_of_mer_desc:0 "Мер был важным богом погоды в Сирии, а затем и в Месопотамии, причем крупнейшие центры его поклонения находились в царстве Мари."
 treasure_statue_of_itur_mer:0 "Статут Итур-Мера"
 treasure_statue_of_itur_mer_desc:0 "Итур-Мер, скорее всего, был обожествленным героем, ставшим божеством-покровителем Мари, а затем и Терки."
 treasure_statue_of_isis:0 "Статуя Исиды"
 treasure_statue_of_isis_desc:0 "Исида — сестра и жена Осириса, мать и сестра Гора."
 treasure_sarcophagus_of_osiris:0 "Саркофаг Осириса"
 treasure_sarcophagus_of_osiris_desc:0 "На острове в Ниле недалеко от Свенетта вы можете увидеть саркофаг Осириса, поскольку когда-то там он был похоронен Сетом."
 treasure_statue_of_ishtar:0 "Статуя Иштар"
 treasure_statue_of_ishtar_desc:0 "Статуя богини Иштар."
 treasure_nergal_gate:0 "Нергальские ворота"
 treasure_nergal_gate_desc:0 "Нергальские ворота в Ниневии, вероятно, имели какие-то церемониальные цели, поскольку это единственные ворота, окруженные Ламассу."
 treasure_lamassu_statue:0 "Статуя Ламассу"
 treasure_lamassu_statue_desc:0 "Ламассу были божественными существами, связанными со знаками зодиака и обладавшими защитной природой."
 treasure_dadusha_stele:0 "Стела Дадуша"
 treasure_dadusha_stele_desc:0 "Стела Дадуша была построена в Эшнунне ее царем в начале II тысячелетия до нашей эры в ознаменование победы над соседями."
 treasure_statue_of_nanaya:0 "Статуя Наная"
 treasure_statue_of_nanaya_desc:0 "Наная была богиней плодородия, родом из Гасура. Она была доверенным лицом Иннаны/Иштар, поскольку ее почитали в обоих пантеонах."
 treasure_statue_of_ereshkigal:0 "Статуя Эрешкигаль"
 treasure_statue_of_ereshkigal_desc:0 "Сестра Инанны, Эрешкигаль — божество подземного мира в месопотамской мифологии."
 treasure_statue_of_ishtar_arbela:0 "Статуя Иштар"
 treasure_statue_of_ishtar_arbela_desc:0 "Статуя богини Иштар."
 treasure_ereshkigals_throne:0 "Трон Эрешкигаль"
 treasure_ereshkigals_throne_desc:0 "Трон Эрешкигаль, богини подземного мира и сестры Инанны."
 treasure_statue_of_teteshapi:0 "Статуя Тетешапи"
 treasure_statue_of_teteshapi_desc:0 "Статуя Тетешапи, Великой Богини Хатти."
 treasure_omphalos:0 "Омфал из Дельф"
 treasure_omphalos_desc:0 "По легенде, Зевс приказал двум орлам облететь вокруг света, чтобы найти его середину; они встретились в Дельфах, и Омфалос символизирует место их встречи."
 treasure_warrior_stele:0 "Стела Воина"
 treasure_warrior_stele_desc:0 "Стела воина из города Вилион символизирует силу и силу."
 amber_treasure_troy:0 "Янтарные сокровища"
 amber_treasure_troy_desc:0 "Аристократы Вилиона были очень богаты. Настолько, что они могли себе позволить импортировать янтарные безделушки из Балтийского моря."
 treasure_statue_runtiya:0 "Статуя Рунтии"
 treasure_statue_runtiya_desc:0 "Маленькая статуя Рунтии, лувийского бога охоты и дикой природы, несомненно, должна приносить удачу."
 treasure_plank_figure:0 "Планковая фигурка"
 treasure_plank_figure_desc:0 "Кипрская фигурка, изображающая божество."
 treasure_xoanon_hera:0 "Статуя Геры"
 treasure_xoanon_hera_desc:0 "Статуя Геры, защитницы женщин и брака."
 treasure_hagia_triada:0 "Минойский саркофаг"
 treasure_hagia_triada_desc:0 "Обнаруженный в начале 20 века, этот богато украшенный саркофаг уникален, поскольку минойцы обычно украшали дворцы и дома только для живых."
 