 mega_galley:0 "Корабль легенд"
 liburnian_desc:0 "Эти легкие открытые корабли с двумя рядами гребцов были значительно быстрее и маневреннее, чем «Триеры» или даже более крупные корабли. Маленький и маневренный корабль этого типа популярен для торговли, а также среди многих пиратов. Хотя немногим кораблям есть чего бояться в противостоянии один на один, их маневренность делает этот корабль потенциально опасным, если он присутствует в больших количествах."
 trireme_desc:1 "Долгое время триеры были самым популярным типом военных кораблей в Средиземноморье, причем Афинская империя особенно совершенствовала их конструкцию и использование. Триеры остаются легким кораблем с маневренностью, что делает их способными таранить. Трирмесы часто были закрытыми катафрактами для защиты людей на борту."
 tetrere_desc:0 "Впервые использовавшиеся карфагенянами, «Тетры», или четверки, являются более тяжелыми и несколько медленными кораблями, чем «Триеры» и всегда «Катафракты». Благодаря своему более тяжелому составу «Тетреры» могут нести гораздо более крупные тараны, использоваться на передовой линии боя и регулярно участвовать в атаках с носа на нос, которые могут серьезно повредить более легкие корабли."
 hexere_desc:0 "Гексеры или галеры с шестью гребцами на каждой стороне даже крупнее тетрар и триер. Этот увеличенный размер снижает их маневренность, но позволяет им нести еще больший таран, что делает корабль еще более подходящим для полного лобового тарана других кораблей."
 octere_desc:0 "Первоначально использовавшиеся Александром Македонским, октереи, или корабли с восемью гребцами на борту, несли более крупные тараны, чем любой другой класс до них. Они также были специально построены для оказания помощи в осадной войне, поддерживая атаку на укрепленный порт с помощью своих кораблей. таран и действуя как десантный корабль и мобильная платформа для осадной артиллерии."
 mega_galley_desc:0 "Корабли с десятью или более гребцами на борту предположительно впервые использовались Александром Великим, но стали еще более обычным явлением после того, как флот Антигонидов использовал их при осаде Тира и за его пределами. По мере того, как государства-преемники росли во власти, они экспериментировали с постоянно увеличивающимся размером одиннадцати, тринадцати, шестнадцати и других государств. Такой корабль всегда будет иметь крайне ограниченную маневренность в генеральном морском бою. Однако для ведения осады эти «Мега-полиремы» идеальны, поскольку они способны проламывать прибрежные стены, а затем выступать в качестве платформ для артиллерии, а также позволяют высадиться большому количеству войск."
 light_infantry_desc:0 "Легковооруженный и бронированный"
 camels_desc:0 "Копейщики сильны против конных отрядов, несущих медные копья."
 cavalry_desc:0 "Быстрые и мощные"
 heavy_infantry_desc:0 "Топорщики — очень мощные пехотные подразделения, способные разрушать щиты противника."
 archers_desc:0 "Лучники составляли основу древних армий, способных убивать врагов издалека и пробивать кожаные доспехи."
 engineer_cohort:0 "Инженеры"
 engineer_cohort_desc:0 "Инженеры — это специализированные полки для строительства в полевых условиях. Они ускоряют осады, удешевляют строительство дорог и в достаточном количестве позволяют армиям обходить штрафы за форсирование рек, высадку с кораблей или пересечение проливов."
