l_russian:
 deity_anat:0 "$omen_anat$"
 omen_anat:0 "Анат"
 omen_anat_desc:0 "Анат была богиней войны и охоты, а также покровительницей царской власти и городов."
 deity_hadad:0 "$omen_hadad$"
 omen_hadad:0 "Баал Хаддад"
 omen_hadad_desc:0 "Баал Хаддад был богом грома, бури и дождя и считался одним из главных богов в пантеоне."
 deity_astoreth:0 "$omen_astoreth$"
 omen_astoreth:0 "Асторет"
 omen_astoreth_desc:0 "Асторет богиня любви, красоты и плодородия, а также как покровительница войны и царской власти."
 deity_shalem:0 "$omen_shalem$"
 omen_shalem:0 "Шалем"
 omen_shalem_desc:0 "Шалем бог солнца и света, а также как покровитель ремесленников и торговцев."
 deity_bol:0 "$omen_bol$"
 omen_bol:0 "Баал"
 omen_bol_desc:0 "Баал изображался в виде человека с головой быка. Почитали его, в основном, земледельцы и скотоводы."
 deity_dagon:0 "$omen_dagon$"
 omen_dagon:0 "Дагон"
 omen_dagon_desc:0 "Дагон почитался в Месопотамии, Сирии и Палестине. Изображался человеком с телом рыбы."
 deity_el:0 "$omen_el$"
 omen_el:0 "Эль"
 omen_el_desc:0 "Эль верховный бог."
 deity_kamish:0 "$omen_kamish$"
 omen_kamish:0 "Камиш"
 omen_kamish_desc:0 "Камиш изображался с рогами и козлиной бородой."
 deity_melqart:0 "$omen_melqart$"
 omen_melqart:0 "Мелькарт"
 omen_melqart_desc:0 "Мелькарт изображался как мужчина с рыбой вместо одной ноги и с птичьими ногами вместо другой."
 deity_eshmun:0 "$omen_eshmun$"
 omen_eshmun:0 "Эшмун"
 omen_eshmun_desc:0 "Эшмун изображался юношей с луком и стрелами."
 deity_gad:0 "$omen_gad$"
 omen_gad:0 "Гад"
 omen_gad_desc:0 "Гад бог удачи."
 deity_ishara:0 "$omen_ishara$"
 omen_ishara:0 "Ишара"
 omen_ishara_desc:0 "Ишара богиня-мать, изображалась женщиной с рогами."
 deity_kotharat:0 "$omen_kotharat$"
 omen_kotharat:0 "Котарат"
 omen_kotharat_desc:0 "Котарат группа из семи богинь, связанных с зачатием, беременностью, рождением и браком."
 deity_amurru:0 "$omen_amurru$"
 omen_amurru:0 "Амурру"
 omen_amurru_desc:0 "Амурру бог неба и грозы."
 deity_kothar_wa_khasis:0 "$omen_kothar_wa_khasis$"
 omen_kothar_wa_khasis:0 "Котар-ва-Хасис"
 omen_kothar_wa_khasis_desc:0 "Котар-ва-Хасис богиня любви и войны."
 deity_yam:0 "$omen_yam$"
 omen_yam:0 "Ям"
 omen_yam_desc:0 "Ям бог моря и водных источников."
 deity_lotan:0 "$omen_lotan$"
 omen_lotan:0 "Лотан"
 omen_lotan_desc:0 "Лотан мифологический персонаж, связанный с водной стихией. Изображается как гигантский змей или дракон, который живет в океане и управляет морскими течениями и погодой."
 deity_marqod:0 "$omen_marqod$"
 omen_marqod:0 "Мардук "
 omen_marqod_desc:0 "Мардук верховное божество пантеона Вавилонии, верховный бог в Древней Месопотамии, бог-покровитель города Вавилона."
 deity_molek:0 "$omen_molek$"
 omen_molek:0 "Молек"
 omen_molek_desc:0 "Молек божество жертвоприношения."
 deity_mot:0 "$omen_mot$"
 omen_mot:0 "Мот"
 omen_mot_desc:0 "Мот бог смерти, засухи, болезней, бесплодия и царь подземного царства."
 deity_nikkal:0 "$omen_nikkal$"
 omen_nikkal:0 "Никкал"
 omen_nikkal_desc:0 "Никкал богиня садов, чье имя означает "Великая Госпожа и Плодоносящая"."
 deity_qadesh:0 "$omen_qadesh$"
 omen_qadesh:0 "Кадеш"
 omen_qadesh_desc:0 "Кадеш богиня плодородия, плотских удовольствий и культовой проституции."
 deity_resheph:0 "$omen_resheph$"
 omen_resheph:0 "Решеф"
 omen_resheph_desc:0 "Решеф бог огня и молний, губитель, насылающий мор, бог войны, покровитель оружия."
 deity_shahar:0 "$omen_shahar$"
 omen_shahar:0 "Шахар"
 omen_shahar_desc:0 "Шахар бог восхода."
 deity_shapash:0 "$omen_shapash$"
 omen_shapash:0 "Шапаш"
 omen_shapash_desc:0 "Шапаш богиня солнца."
 deity_baalat_gebal:0 "$omen_baalat_gebal$"
 omen_baalat_gebal:0 "Баалат-Гебаль"
 omen_baalat_gebal_desc:0 "Леди Гебала была божеством-покровителем Библоса, чрезвычайно важной и вездесущей богиней торговли в этом городе и его сфере влияния."
 deity_qaus:0 "$omen_qaus$"
 omen_qaus:0 "Каус" #Other: Qaws/Qos/Koze
 omen_qaus_desc:0 "Каус был идумейским божеством, похожим на Яхве. Он украшает, мстит, благословляет, дарит."
 deity_milkom:0 "$omen_milkom$"
 omen_milkom:0 "Милком"
 omen_milkom_desc:0 "Милком был божеством-покровителем аммонитян, доброжелательным богом, связанным со звездами и силой, а его животным, скорее всего, был бык."
 deity_kura:0 "$omen_kura$"
 omen_kura:0 "Кура"
 omen_kura_desc:0 "Бог-покровитель города Эбла, бог королевской власти и клятв. Большинство клятв политического значения было принесено в его храме."
 deity_hadabal:0 "$omen_hadabal$"
 omen_hadabal:0 "Хадабал"
 omen_hadabal_desc:0 "Хадабал был одним из самых важных божеств Эблаитов, скорее всего, земледелия или Луны. После разрушения Эблы нет никаких свидетельств дальнейшего поклонения ей со стороны других людей."
 deity_mer:0 "$omen_mer$"
 omen_mer:0 "Мер" #Wer in Mesopotamia; Mer in Mari
 omen_mer_desc:0 "Мер был богом погоды в Сирии и Месопотамии, где он также известен как Вер. Скорее всего, он был старым божеством, которое позже было заменено новыми культами."
 deity_itur_mer:0 "$omen_itur_mer$"
 omen_itur_mer:0 "Итур-Мер"
 omen_itur_mer_desc:0 "Итур-Мер был богом-покровителем Мари, а после падения Мари - Терки. Некоторые считают его обожествленным персонажем из-за теофорной природы его имени."
 deity_yahweh:0 "$omen_yahweh$"
 omen_yahweh:0 "Яхве"
 omen_yahweh_desc:0 "Яхве — бог южного Леванта, который впоследствии стал единственным богом, которому поклонялись израильский и иудейский народы. Другие божества, такие как Каус, вероятно, произошли от бога подобного или даже того же происхождения."
 deity_asherah:0 "$omen_asherah$"
 omen_asherah:0 "Ашера"
 omen_asherah_desc:0 "Ашера — богиня-мать и жена верховного ханаанского бога Эла."