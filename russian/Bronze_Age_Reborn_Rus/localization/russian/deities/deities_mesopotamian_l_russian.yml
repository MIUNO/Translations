l_russian:
 deity_ishtar:0 "$omen_ishtar$"
 omen_ishtar:1 "Иштар"
 omen_ishtar_desc:0 "Иштар – богиня любви, секса и войны."
 deity_inanna:0 "$omen_inanna$"
 omen_inanna:1 "Инанна"
 omen_inanna_desc:0 "Инанна, Царица Небес, Разрушительница Кура, Защитница Урука и Богиня войны, секса, справедливости и политической власти. Она путешествует по небу как планета Венера, и все боятся ее гнева и жаждут ее любви. Жена Думмузида, Дорогая сестра Уту и дочь Ана, известная своей амбициозностью в поисках новых завоеваний, небесных, земных и плотских. Под опекой ее верной служанки, Богини Ниншубур, никто не может встать на ее пути, поскольку она претендует на все, чего желает."
 deity_enlil:0 "$omen_enlil$"
 omen_enlil:0 "Энлиль"
 omen_enlil_desc:0 "Энлиль, царь богов, создатель мира, строитель Экура, покровитель Ниппура, северного неба и бог ветра, воздуха, земли и бурь. Ты настолько великодушен, что даже боги не могут взглянуть на тебя. "
 deity_nanna:0 "$omen_nanna$"
 omen_nanna:0 "Нанна"
 omen_nanna_desc:0 "Нанна, сын Энлиля и Нинлиль, муж Нингаль, покровитель Ура и бог Луны, поселяется в "Доме Великого Света" в Уре и символизируется быком и полумесяцем."
 deity_sin:0 "$omen_sin$"
 omen_sin:0 "Син"
 omen_sin_desc:0 ""
 deity_nergal:0 "$omen_nergal$"
 omen_nergal:0 "Нергал"
 omen_nergal_desc:0 "Нергал, сын Энлиля от Нинлиль, муж Эрешкигаль, покровитель Куты и бог войны, чумы, смерти и болезней."
 deity_nabu:0 "$omen_nabu$"
 omen_nabu:0 "Набу"
 omen_nabu_desc:0 "Набу — мудрейший из мудрых, тот, кто с помощью своего пера дарует знания каждому, от короля до низшего из писцов, изучающих подвиги древних правителей, а также хорошие способы управления страной, управляя пальмой рощи, поля, храмы и каналы.\n\nБлагодаря его благосклонности писцы как богов, так и короля будут усердными; они будут быстро и хорошо писать свои таблички и свитки, будут хорошо вести учет и будут позвольте Стране процветать. Тогда наше процветание будет обеспечено, и сокровища богов и королей будут наполнены благодаря благосклонности бога, его знаниям и проницательности."
 deity_nisaba:0 "$omen_nisaba$"
 omen_nisaba:0 "Нисаба"
 omen_nisaba_desc:0 "Нисаба — мудрейший из мудрых, тот, кто с помощью своего пера дарует знания каждому, от короля до низшего из писцов, изучающих подвиги древних правителей, а также хорошие способы управления страной, управляя пальмой рощи, поля, храмы и каналы.\n\nБлагодаря его благосклонности писцы как богов, так и короля будут усердными; они будут быстро и хорошо писать свои таблички и свитки, будут хорошо вести учет и будут позвольте Стране процветать. Тогда наше процветание будет обеспечено, и сокровища богов и королей будут наполнены благодаря благосклонности бога, его знаниям и проницательности."
 deity_marduk:0 "$omen_marduk$"
 omen_marduk:0 "Мардук"
 omen_marduk_desc:0 "Мардук — это Бел, Владыка и распорядитель всего на Земле. Он поддерживает закон и порядок в Стране; он тот, кто победил Море, Тиамат, когда она хотела создать хаос; он тот, кто, когда Эрра пришел в Вавилон, чтобы сеять раздор и беспорядок, вернулся, чтобы восстановить порядок и процветание.\n\nС благосклонностью Мардука Страна снова будет жива; благодаря богам, которые следуют за ним и подчиняются его могучим словам, мир, законность и благополучие -бытие будет обеспечено, и все склонятся перед царем богов и царем царей."
 deity_ninurta:0 "$omen_ninurta$"
 omen_ninurta:0 "Нинурта"
 omen_ninurta_desc:0 "Нинурта силен, могуч и превознесен в бою. Он тот, кто побеждает демонов своим молотом Шарур, как он это сделал с Анзу и его армией камней. Только Нинурта мог сражаться с ним, сохраняя свою решимость в битве.\ n\nЕсли Нинурта благосклонно смотрит на наши армии, мы обязательно победим. Если великий бог благоволит нам, мы уверены, что наши войска отбросят назад тех, кто когда-то изгнал нас, и мы подчиним дани любому из тех людей, которые окружают нас. Мы и те хотели создать хаос в Стране. Тогда его святилищам будет восстановлена былая слава, и люди снова будут жить в мире, когда наша победа будет достигнута."
 deity_ashur:0 "$omen_ashur$"
 omen_ashur:0 "Ашур"
 omen_ashur_desc:0 "Ашур, Великий Владыка, Отец Богов, Великая Гора и Бог города Ашур. Как лидер ассирийского пантеона он занял место Энлиля по мере роста ассирийской власти и выступал символом имперской доблести. Он тот, кто дает Ассирии ее победы и с кем их враги сталкиваются на поле битвы."
 deity_enki:0 "$omen_enki$"
 omen_enki:0 "Энки"
 omen_enki_desc:0 "Энки — бог-покровитель моря, ученых и мудрецов, ремесленников и творцов. Его знания и его понимание часто спасали Страну от катастрофы. Не он ли положил конец этому удару второстепенных богов, создав человечество, чтобы они могли освободить их своим трудом? Разве не он спас тех же самых людей от Потопа, приказав Ута-Напишти построить большой деревянный ковчег?\n\nС благосклонностью Энки, учёные, писцы и письменные завещания обретут мудрость и знания, проницательность и понимание. Своими изобретениями они снова сделают страну сердцем мира, а наши города - резиденцией сильной власти, источником мира и изобилия ."
 deity_ea:0 "$omen_ea$"
 omen_ea:0 "Эа"
 omen_ea_desc:0 "Эа — бог-покровитель моря, ученых и мудрецов, ремесленников и творцов. Его знания и его понимание часто спасали Страну от катастрофы. Не он ли положил конец этому удару второстепенных богов, создав человечество, чтобы они могли освободить их своим трудом? Разве не он спас тех же самых людей от Потопа, приказав Ута-Напишти построить большой деревянный ковчег?\n\nС благосклонностью Эа, ученые, писцы и письменные воли обретут мудрость и знания, проницательность и понимание. Своими изобретениями они снова сделают страну сердцем мира, а наши города - резиденцией сильной власти, источником мира и изобилия ."
 deity_dumuzid:0 "$omen_dumuzid$"
 omen_dumuzid:0 "Думузид"
 omen_dumuzid_desc:0 "Думузид, муж Инанны, сын Сиртура, покровитель Бад-Тибиры и бог пастухов и плодородия. После того, как Думузид не смог оплакать свою разгневанную жену Инанну, она, вернувшись из подземного мира, позволила галла-демонам затащить его туда в качестве своей замены. но по своей милости она позволяет ему проводить половину года на Небесах и половину в Подземном мире, что приводит к смене времен года."
 deity_tammuz:0 "$omen_tammuz$"
 omen_tammuz:0 "Таммуз"
 omen_tammuz_desc:0 ""
 deity_ereshkigal:0 "$omen_ereshkigal$"
 omen_ereshkigal:0 "Эрешкигаль"
 omen_ereshkigal_desc:0 "Эрешкигаль, Королева Подземного мира, Жена Нергала, Сестра Инанны и Богиня Кура, Подземного мира. Она представляет собой противоположность Инанны, Царицы Небесной. Эрешкигаль фигурирует в истории о нисхождении Инанны в Подземный мир, где Инанна пытается добавить это в ее владения, но в конце концов ее перехитрила старшая сестра Эрешкигаль."
 deity_nintinugga:0 "$omen_nintinugga$"
 omen_nintinugga:0 "Нинтинугга"
 omen_nintinugga_desc:0 "Нинтинугга, супруга Нинурты, дочь Ана, покровительница Лагаша, Великая восстановительница земли и богиня исцеления. После Великого потопа она помогла вдохнуть жизнь в человечество. Ее благосклонности ищут те, кто стремится вылечиться от болезней и других болезней. недуги."
 deity_bau:0 "$omen_bau$"
 omen_bau:0 "Бау"
 omen_bau_desc:0 ""
 deity_ishkur:0 "$omen_ishkur$"
 omen_ishkur:0 "Ишкур"
 omen_ishkur_desc:0 "Ишкур, шумерский бог бури и дождя. Приравнивается к аккадскому Ададу, ханаанскому Хададу, хурритскому Тешубу, египетскому Амону и эллинскому Зевсу. Не так важен, как верховный Баал Хадад, Тешуб или Зевс, поскольку дождь не был распространен или важен. ирригационным шумерам."
 deity_adad:0 "$omen_adad$"
 omen_adad:0 "Адад"
 omen_adad_desc:0 "Адад, аккадский бог бури и дождя. Важен для сельского хозяйства, но также станет важным богом войны. Приравнивается к шумерскому Ишкуру, ханаанскому Хададу, хурритскому Тешубу, египетскому Амону и эллинскому Зевсу"
 deity_ishtaran:0 "$omen_ishtaran$"
 omen_ishtaran:0 "Иштаран"
 omen_ishtaran_desc:0 "Иштаран, местное божество города Дер, представленное змеей. Почитается за пределами Дера как посредник между врагами."
 deity_ninazu:0 "$omen_ninazu$"
 omen_ninazu:0 "Ниназу"
 omen_ninazu_desc:0 "Ниназу, покровитель Энеги, сына Энлиля от Нинлиль, короля змей и бога подземного мира. Ниназу находится в центре внимания на ежегодном фестивале, посвященном оплакиванию богов подземного мира. Также важен в Эшнунне, пока его не настигли Бог Тишпак."
 deity_tishpak:0 "$omen_tishpak$"
 omen_tishpak:0 "Тишпак"
 omen_tishpak_desc:0 "Тишпак, покровитель Эшнунны и бог войны. Связан с хурритским богом бури Тешубом."
 deity_ninlil:0 "$omen_ninlil$"
 omen_ninlil:0 "Нинлиль"
 omen_ninlil_desc:0 "Нинлиль, Госпожа открытого поля, Госпожа Ветра, Суд, Покровительница Дилмуна, Жена Энлиля и мать Богов. Наиболее известна тем, что была матерью многих важных Богов Энлиля, таких как Нанна, Нергал и Нинурта. Она живет на райском острове Дильмун вдали от Шумера в Персидском заливе."
 deity_mulliltu:0 "$omen_mulliltu$"
 omen_mulliltu:0 "Муллилту"
 omen_mulliltu_desc:0 "Муллилту, Госпожа открытого поля, Госпожа Ветра, Суд, Покровительница Дилмуна, Жена Энлиля и мать Богов. Наиболее известна тем, что была матерью многих важных Богов Энлиля, таких как Син, Нергал и Нинурта. Она живет на райском острове Дильмун вдали от Шумера в Персидском заливе."
 deity_ninhursag:0 "$omen_ninhursag$"
 omen_ninhursag:0 "Нинхурсаг"
 omen_ninhursag_desc:0 "Нинхурсаг, Госпожа Священной горы, Великая Королева, Госпожа Рождения и Богиня плодородия, гор и правителей. Она была тезкой многих шумерских царей и одним из семи божеств, составляющих Ануннаков."
 deity_belet_ili:0 "$omen_belet_ili$"
 omen_belet_ili:0 "Белет-Или"
 omen_belet_ili_desc:0 ""
 deity_utu:0 "$omen_utu$"
 omen_utu:0 "Уту"
 omen_utu_desc:0 "Сияющий бог, Солнце, приносит в Страну тепло и радость. С небес он видит все, знает все в сердцах людей. Он тот, кто наказывает любого, кто осмелится нарушить свою клятву, не способен сдержать свои обещания. , нарушать законы и проявлять нечестность.\n\nУту будет смотреть на нас свысока, он будет уверять, что наши купцы и торговцы, отправляясь в далекие горные страны и привозя обратно в Страну свои богатства – будь то леса, драгоценные камни или металлы – сохранят соблюдая свои контракты и слова, которыми они клялись.Благодаря ему богатства всего мира соберутся, чтобы украсить святилища и дворцы, и бог позаботится о возвращении нашего процветания, как во дни тех могущественных царей старый."
 deity_shamash:0 "$omen_shamash$"
 omen_shamash:0 "Шамаш"
 omen_shamash_desc:0 "Сияющий бог, Солнце, приносит в Страну тепло и радость. С небес он видит все, знает все в сердцах людей. Он тот, кто наказывает любого, кто осмелится нарушить свою клятву, не способен сдержать свои обещания. , нарушать законы и проявлять нечестность.\n\nШамаш будет смотреть на нас свысока, он будет уверять, что наши купцы и торговцы, отправляясь в далекие горные страны и привозя обратно в Страну свои богатства – будь то леса, драгоценные камни или металлы – сохранят соблюдая свои контракты и слова, которыми они клялись.Благодаря ему богатства всего мира соберутся, чтобы украсить святилища и дворцы, и бог позаботится о возвращении нашего процветания, как во дни тех могущественных царей старый."
 deity_ningal:0 "$omen_ningal$"
 omen_ningal:0 "Нингал"
 omen_ningal_desc:0 "Нингал, Великая Госпожа, Дочь Энки, Жена Нанны, Мать Уту и Инанны, Покровительница пастухов и Богиня тростника."
 deity_geshtinanna:0 "$omen_geshtinanna$"
 omen_geshtinanna:0 "Гештинанна"
 omen_geshtinanna_desc:0 "Гештинанна, Небесная виноградная лоза, сестра Думузида, жена Нингисиды, дочь Энки и богиня земледелия, плодородия и толкования снов. Она была опустошена, когда Инанна отправила своего мужа и брата Гештинаннана Думузида в подземный мир и решил поменяться с ним местами на полгода, чтобы позволить ему вернуться на небеса, тем самым положив конец летнему сезону с его жарой и засухой."
 deity_nanshe:0 "$omen_nanshe$"
 omen_nanshe:0 "Нанше"
 omen_nanshe_desc:0 "Нанше, покровительница Лагаша, дочь Энки и Нинхурсаг и богиня социальной справедливости, пророчеств и рыболовства. Божество, изначально местное для города Лагаша и связанное со всем Персидским заливом. Ее благосклонность, несомненно, защищает жизненно важную торговлю Персидского залива с далекими империями. от сильных штормов или других катастроф."
