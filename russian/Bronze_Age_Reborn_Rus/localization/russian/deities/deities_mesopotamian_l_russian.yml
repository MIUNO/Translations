 #Predefined
 deity_gilgamesh:0 "$omen_gilgamesh$"
 omen_gilgamesh:0 "Гильгамеш"
 omen_gilgamesh_desc:0 "Гильгамеш, легендарный правитель Урука, известный во всем мире своими великими делами, пересказанными в сказках на протяжении тысячелетий. \n\n В эпосе он начинает как деспотический правитель, нарушающий права своего народа. В качестве наказания боги посылают первобытного человек, Энкиду, чтобы мучить его, но вместо этого он в конечном итоге стал его другом и надежным товарищем. Вместе они отправляются в обитель богов в Кедровом лесу и убивают его защитника Хумбабу. К сожалению, Энкиду убит в наказание за свои преступления, а Гильгамеш поражен с горем.\n\nОсознавая тщетность жизни по сравнению с неизбежностью смерти, Гильгамеш отправляется в эпический поиск бессмертия. Для начала он ищет единственных двух смертных, которые, как известно, достигли бессмертия, Зин-Судду и его жену. Зин-Судду был строителем великого корабля, спасшего все живое от потопа, посланного Энлилем, который вместе с другими богами решил уничтожить человечество за то, что он нарушил его сон.Всех, кроме бога Эа, который предупреждает Зин-Судду о надвигающемся рок. \n\nНайдя его, Гильгамешу предстоит пройти несколько испытаний, все из которых он неизбежно проваливает. Теперь, понимая, что бессмертие не возможно для такого простого смертного, как он сам, он возвращается в свой город Урук и, вернувшись в город, смотрит на массивные стены, которые он когда-то построил, и приходит к окончательному осознанию того, что, хотя он и хотел бы в день смерти его дела в жизни будут жить вечно."
 deity_kubau:0 "$omen_kubau$"
 omen_kubau:0 "Кубау"
 omen_kubau_desc:0 "Кубау была основателем Третьей династии Киша, и ее происхождение в качестве хранительницы таверны отличает ее от других великих правителей истории. роль в хурритском и других анатолийских пантеонах. Кубау также является источником гораздо более позднего главного фригийского божества, Кибелы."
 deity_sargon:0 "$omen_sargon$"
 omen_sargon:0 "Саргон"
 omen_sargon_desc:0 "Саргон является основателем того, что может стать первой империей в истории, основанной в 2334 году до нашей эры. Его правление и империя станут основой и будут использоваться для сравнения другими честолюбивыми правителями на протяжении тысячелетий."
 