l_russian:
 deity_apollon:0 "$omen_apollon$"
 omen_apollon:0 "Аполлон"
 omen_apollon_desc:0 "Аполлон хорошо известен в более поздние века как бог музыки, исцеления, молодости, пророческой мудрости и стрельбы из лука. Некоторые предполагают, что он имел анатолийское происхождение. Недавние лингвистические данные показали, что он оказался на материковой части Греции задолго до прибытия людей, говорящих на греческом языке."
 deity_ares:0 "$omen_ares$"
 omen_ares:0 "Арес"
 omen_ares_desc:0 "Арес: само его имя стало означать саму войну. Он высвобожденный бог, слепая безумная боевая ярость, которую невозможно остановить. Предполагается, что это имя старше, чем считалось ранее, и предполагалось, что это имя имеет догреческий корень."
 deity_ariadne:0 "$omen_ariadne$"
 omen_ariadne:0 "Ариадна"
 omen_ariadne_desc:0 "Многие знают Ариадну как принцессу, нить которой спасла отважного Тесея от Минотавра. Некоторые предполагают, что упоминания о "Хозяйке Лабиринта" (Potnia Labyrinthos), найденные в надписях, на самом деле могут быть Ариадной, которую греки понизили из богини до смертной."
 deity_athene:0 "$omen_athene$"
 omen_athene:0 "Афина"
 omen_athene_desc:0 "Афина была богиней мудрости, полководства и военной стратегии. Как сами афиняне предшествовали греческой цивилизации, так и их титульное божество. Ее имя встречается в надписях как линейного письма A, так и линейного письма B по всему материку и за его пределами. Некоторые даже полагают, что она — Змеиная Богиня, которой поклонялись минойцы Крита."
 deity_britomartis:0 "$omen_britomartis$"
 omen_britomartis:0 "Бритомартис"
 omen_britomartis_desc:0 "Бритомартида была горной богиней охоты и дикой природы, которой поклонялись минойцы. Некоторые приравнивают ее к более поздней богине Артемиде. Писатели древности думали, что ее имя могло означать «Милая Дева», но мы никогда не можем быть в этом уверены, поскольку и ее культ, и ее язык исчезли вместе."
 deity_daktyls:0 "$omen_daktyls$"
 omen_daktyls:0 "Дактили"
 omen_daktyls_desc:0 "Дактили были кузнецами и врачами-целителями, связанными с Реей и Гефестом на Крите, и обучали людей обработке металлов, математике и грамотности."
 deity_dyktynna:0 "$omen_dyktynna$"
 omen_dyktynna:0 "Диктинная"
 omen_dyktynna_desc:0 "Диктинна была богиней, которую минойцы Крита называли «Хозяйкой сетей». Некоторые говорят, что она была той самой богиней Бритомартис. В древней поэзии говорится, что она попала в сети рыбака, чтобы спастись от пылкости царя Миноса."
 deity_eileithyia:0 "$omen_eileithyia$"
 omen_eileithyia:0 "Эйлейфия"
 omen_eileithyia_desc:0 "Эйлития была богиней деторождения и, возможно, одним из древнейших греческих божеств, возможно, восходящим еще в эпоху неолита. На Крите она была связана с культом Божественного Младенца. Ее священная пещера возле минойского поселения Амнисос упоминается в «Одиссее»."
 deity_hermahas:0 "$omen_hermahas$"
 omen_hermahas:0 "Гермахас"
 omen_hermahas_desc:0 "Позже Гермахас был известен как бог Гермес. Он был божеством, состоящим из многих частей: бог-обманщик, бог-посланник и страж границ и перекрестков. Возможно, в самый ранний период он был чем-то вроде бога плодородия. Итифаллические предшественники статуй «гермов» классических времен восходят к неолитической Греции."
 deity_hephaistos:0 "$omen_hephaistos$"
 omen_hephaistos:0 "Гефест"
 omen_hephaistos_desc:0 "Гефест был кузнецом, слесарем и ремесленником. Родился на Лемносе и известен как единственный Бог-инвалид. Причиной его хромой ноги может быть заболевание, от которого в то время страдали многие кузнецы бронзового века; периферическая нейропатия в результате отравления мышьяком."
 deity_hyakinthos:0 "$omen_hyakinthos$"
 omen_hyakinthos:0 "Гиакинтос"
 omen_hyakinthos_desc:0 "Гиакинф был догреческим богом эгейской растительности, связанным с деревьями, а позже включенным в греческий пантеон как любитель Аполлона. Как и Персефония, он также был умирающей и воскресающей фигурой, символизировавшей естественный цикл смерти и возрождения. Он дал свое имя как месяцу в спартанском календаре, так и роду цветов гиацинтов."
 deity_kadmos_aegenna:0 "$omen_kadmos_aegenna$"
 omen_kadmos_aegenna:0 "Кадмос Эгенна"
 omen_kadmos_aegenna_desc:0 "Кадмос был известен как убийца дракона Ареса и основатель города, который впоследствии стал Беотийскими Фивами. Некоторые приписывают ему распространение финикийского алфавита в Греции, хотя это анахронизм, поскольку финикийский алфавит не попал в Грецию до девятого века до нашей эры. Столь же отвергается и его финикийское происхождение, которое, вероятно, является результатом одной легенды, согласно которой Финик был его отцом. В греческом мире он был признан своим первым и старейшим героем."
 deity_maia:0 "$omen_maia$"
 omen_maia:0 "Майя"
 omen_maia_desc:0 "Майя была матерью Гермахаса и первенцем Плеяд. Ее имя совпадает с греческим словом «акушерка», поэтому она ассоциируется с нянями и воспитанием детей. Она упоминается в табличках с линейным письмом А в Пилосе, тем самым подтверждая, что почитание Майи восходит к догреческим эгейцам."
 deity_ogyges:0 "$omen_ogyges$"
 omen_ogyges:0 "Огигес"
 omen_ogyges_desc:0 "Огиг был мифологической фигурой, которая считалась первым правителем Гектенаса, коренного народа Беотии. В его честь жителей страны Фиваиды часто называли Огигидами. Значение его имени неизвестно и может либо намекать на его примитивную природу, либо предполагать, что он был первобытным гигантом, либо что он может быть Титаном Океаносом."
 deity_orion:0 "$omen_orion$"
 omen_orion:0 "Орион"
 omen_orion_desc:0 "Орион был великим охотником, известным современникам прежде всего благодаря названному в его честь созвездию. Рассказывают множество версий его происхождения, но первая, по-видимому, связана с Беотией, где он считался приемным сыном царя Гирея, и посвященный ему культ героя сохранялся до классического периода. Традиция гласила, что его могилу можно найти у подножия горы Керикиос, которая также была местом рождения бога Гермахаса. Его связь с Лемносом и Критом может указывать на догреческое происхождение бога."
 deity_persephoneia:0 "$omen_persephoneia$"
 omen_persephoneia:0 "Персефония"
 omen_persephoneia_desc:0 "Персефонея была одной из древнейших богинь плодородия, девушкой, чья история спуска и восхождения из подземного мира олицетворяла годовой цикл времен года, а также посадку и сбор урожая. Ее имя было идентифицировано как догреческое, и церемониальные танцы в ее честь происходили на минойском Крите, где она, возможно, была каким-то образом связана с Ариадной."
 deity_pipituna:0 "$omen_pipituna$"
 omen_pipituna:0 "Пипитуна"
 omen_pipituna_desc:0 "Пипитуна, которую иногда называют «богиней лука», была одним из наиболее загадочных эгейских божеств, упомянутых в табличках с линейным письмом А. Вполне возможно, что она могла бы быть эквивалентом Артемиды."
 deity_poseidawonos:0 "$omen_poseidawonos$"
 omen_poseidawonos:0 "Посейдавонос"
 omen_poseidawonos_desc:0 "Известный в более поздние времена как Посейдон, Посейдавонос был повелителем волн, сотрясателем земли и повелителем лошадей. Во многих центрах бронзового века, таких как Пилос, Коринф и Афины, его почитали как высшее божество."
 deity_rhea:0 "$omen_rhea$"
 omen_rhea:0 "Рея"
 omen_rhea_desc:0 "Рея была Матерью Богов и Дочерью Земли. Вероятно, она возникла на минойском Крите, и ей поклонялись в связи с горой Ида. Более поздние традиции говорят, что там она родила Зевса, хотя вполне вероятно, что в оригинальном мифе это был Вельханос."
 deity_thebe:0 "$omen_thebe$"
 omen_thebe:0 "Бытие"
 omen_thebe_desc:0 "Название Фивы относится к двум важным одноименным фигурам в истории города Фивы в Беотии. Первая была женой Огига и в некотором смысле матерью Гектенаса. Вторая была женой Зета, одного из двух первых правителей Семивратной Фиваи. Это божество относится к первым."
 deity_velchanos:0 "$omen_velchanos$"
 omen_velchanos:0 "Вельханос"
 omen_velchanos_desc:0 "Вельханос был одним из самых важных богов растительности Эгейского моря. Он родился в пещере Идаион и вскормлен мифическим Рогом изобилия. Некоторые видели связь в его имени и римском боге Вулкане, но это могло быть простым совпадением."
 deity_talos:0 "$omen_talos$"
 omen_talos:0 "Талос"
 omen_talos_desc:0 "Талос уникальным образом олицетворял бронзовый век, будучи единственным известным божеством, полностью выкованным из бронзы. Созданный Гефестом, он был хранителем вод Крита, трижды в день облетая остров, защищаясь от пиратов и вражеских флотов."
 deity_aphrodite:0 "$omen_aphrodite$"
 omen_aphrodite:0 "Афродита" 
 omen_aphrodite_desc:0 "Пеннорожденной богине с Кипра поклоняются на острове Кифера уже многие поколения. Она во многом похожа на Иштар и Астарту..."
 deity_dionysos:0 "$omen_dionysos$"
 omen_dionysos:0 "Дионис"
 omen_dionysos_desc:0 "Бог вина, праздников, удовольствий и безумия был популярным богом, чьи пиры ослабляли обычные социальные ограничения - однако его менады немного меньше..."
 deity_apollo_delphinios:0 "$omen_apollo_delphinios$"
 omen_apollo_delphinios:0 "Аполлон Дельфиний"
 omen_apollo_delphinios_desc:0 "Аполлон, Пророк, Владыка Дельф, Защитник Пифии, Оракул в Дельфах: тот, кто победил Пифона, Вещего Змея."
 deity_aphaea:0 "$omen_aphaea$"
 omen_aphaea:0 "Афайя"
 omen_aphaea_desc:0 "Афайя была божеством плодородия, происходящим с Крита, но которому в основном поклонялись на острове Эгина."
 deity_artemis:0 "$omen_artemis$"
 omen_artemis:0 "Атемито"
 omen_artemis_desc:0 "Атемито, позже известная как Артемида, была богиней охоты, дикой природы, природы, деторождения и многого другого. Часто ассоциируемая с нимфой Бритомартис, она является божеством, несомненно, старше, чем присутствие греков в Греции."
 deity_leto:0 "$omen_leto$"
 omen_leto:0 "Лато"
 omen_leto_desc:0 "Лато или Лето, скорее всего, возникла в Анатолии как богиня-мать Лукки, ее имя означает «Жена». Она в основном известна как мать Аполлона и Артемиды, но она также появляется как фигура наказания, например, превращающая смертных в лягушек за их высокомерие."
 deity_hera:0 "$omen_hera$"
 omen_hera:0 "Гера"
 omen_hera_desc:0 "Гера, засвидетельствованная как Эра на табличках с линейным письмом B из Пилоса и Фив, является богиней брака и женщин. Ей особенно поклонялись в Аргосе и на острове Самос. Самые ранние свидетельства связывают ее с телками и быками. На этом конкурсе ее назвали «Бупис Потния», что означает «коровьи глаза»."