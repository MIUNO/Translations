l_russian:
 ## Invictus ##
 deity_ayyur:0 "$omen_ayyur$"
 omen_ayyur:0 "Айюр"
 omen_ayyur_desc:0 "Айюр — бог луны. Вместе с Тафукт, богиней солнца, Айюр выводит людей из тьмы мира на поверхность. Ему предстоял конфликт со злой богиней Сеттут, которая стремилась уничтожить свет для человечества. Она поймала Айюр в своем зеркале. Однако Сеттут, вероятно, также была матерью Айюра."
 deity_irfi:0 "$omen_ifri$"
 omen_ifri:0 "Ифри"
 omen_ifri_desc:0 "Богиня Ифри, также известная как Афри, Ифру и Деа Африка, — берберская богиня удачи, войны, защиты и плодородия."
 deity_anti:0 "$omen_anti$"
 omen_anti:0 "Анти"
 omen_anti_desc:0 "Анти, известный грекам как Антей, — бог борьбы и власти. Его часто рассматривают как символ силы и жизненной силы мира природы, а также мощи самой земли. Его греческое имя использовалось для обозначения чего угодно, от гор до борцов и пива, и во многих греческих мифах он фигурирует как Антей."
 deity_anzar:0 "$omen_anzar$"
 omen_anzar:0 "Анзар"
 omen_anzar_desc:0 "Анзар — бог дождя, также известный как Азар или Азура. Анзар ассоциируется с плодородием, сельским хозяйством и обновлением природы посредством дождя. Его часто изображают в виде мужчины с бородой, держащего в руках посох и ведро с водой."
 deity_moneiba:0 "$omen_moneiba$"
 omen_moneiba:0 "Монейба"
 omen_moneiba_desc:0 "Монейба была богиней защиты женщин. Поклонение Монейбе, изначально богине Канарских островов, могло прийти непосредственно от берберов Африки.\n\nМонейбу часто изображали держащей на руках ребенка или кормящей младенца. Она также ассоциировалась с морем, и некоторые легенды предполагают, что она была русалкой, которая появлялась морякам, чтобы предупреждать их о штормах или других опасностях на море."
 deity_bacax:0 "$omen_bacax$"
 omen_bacax:0 "Бакакс"
 omen_bacax_desc:0 "Бакакс был богом пещер и урожая винограда в древней берберской религии. Считалось, что Бакакс обитал в пещерах, которые считались священными местами и ассоциировались с плодородием земли и обильным урожаем винограда. Бакакса часто изображали в виде бородатого мужчины с рогами, держащего виноградную лозу или чашу вина и окруженного такими животными, как пантеры или змеи."
 deity_mastinam:0 "$omen_mastinam$"
 omen_mastinam:0 "Мастинам"
 omen_mastinam_desc:0 "Мастинам — бог, связанный с древним берберским народом Северной Африки. Этому богу поклонялись в Ливии, и его можно было сравнить с Зевсом или Тивадом."
 deity_tafukt:0 "$omen_tafukt$"
 omen_tafukt:0 "Тафукт"
 omen_tafukt_desc:0 "Тафукт была богиней солнца. Вместе с Айюр она выводит людей из тьмы мира на поверхность. Ей предстоит конфликт со злой богиней Сеттут, которая стремилась уничтожить свет для человечества. Она окутает Тафукт и сожмет солнце в маленький шарик. Несмотря на это, Сеттут, вероятно, также была матерью Тафукта."
 deity_settut:0 "$omen_settut$"
 omen_settut:0 "Сеттут"
 omen_settut_desc:0 "Сеттут была сложной богиней-матерью. Она начинала как первый человек в мире. Она начинала как создательница и любительница жизни и создала солнце (Тафукт) и луну (Айюр). Однако, когда она состарилась, она нашла радость в чужой боли. Она стала богиней подземного мира, жаждущей того, когда же оно когда-нибудь поглотит мир и человечество. Она также пыталась украсть свет мира, поймав в ловушку Айюра и Тафукта."
 deity_lamia: "$omen_lamia$"
 omen_lamia: "Ламия"
 omen_lamia_desc: "Ливийская богиня-змея, которую греки называли Ламией. \n\nОдно из самых важных божеств местной ливийской религии, Ламия правит множеством ядовитых змей и скорпионов пустыни, защищая своих последователей от их смертельных укусов."
 deity_ammon: "$omen_ammon$"
 omen_ammon: "Аммон"
 omen_ammon_desc: "Аммон — ливийский бог оазиса Аммониона. Египтяне считали его своим высшим богом Амоном. \n\nОракул Аммона в Аммонионе является одним из самых престижных оракулов в мире: именно тамошние жрецы Аммона заявили, что Александр Великий был сыном Аммона и законным фараоном Египта. \n\nКульт Аммона распространился далеко за пределы Ливийской пустыни, а его поклонники теперь распространились от Греции до Леванта."