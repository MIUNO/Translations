l_russian:
 deity_aiolos:0 "$omen_aiolos$"
 omen_aiolos:0 "Айолос"
 omen_aiolos_desc:0 "Эолос был одноименным предком мигрирующих эолийцев, которые в конечном итоге поселились в Фессалии. Его имя означало "проворный или быстрый"."
 deity_daidalos:0 "$omen_daidalos$"
 omen_daidalos:0 "Дайдалос"
 omen_daidalos_desc:0 "Дайдалос был богом-ремесленником и изобретателем, известным тем, что построил крылья для Икара и Кносский лабиринт. Он особенно связан с Критом микенской эпохи, а упоминание о приношении масла святилищу "дайдалион" можно найти в кносских табличках с линейным письмом B."
 deity_deiwos:0 "$omen_deiwos$"
 omen_deiwos:0 "Дейвос"
 omen_deiwos_desc:0 "Известный последующим поколениям как Зевс. Дейвос был отцом неба, повелителем космоса, призывателем бурь, метателем молний и богом, стоящим выше всех остальных. Он также является одним из немногих божеств, происхождение которых можно определенно проследить до протогрекоязычной миграции. В микенских табличках с линейным письмом B он упоминается как "Ди-мы" и "Ди-вос"."
 deity_dioskouri:0 "$omen_dioskouri$"
 omen_dioskouri:0 "Диоскури"
 omen_dioskouri_desc:0 "Кастор и Поллукс, которых все вместе называли Диоскури, были божественными близнецами и ассоциировались с лошадьми. Поскольку миф о братьях-близнецах, посвященных лошадям, настолько распространен в индоевропейских религиях, считается, что они были завезены в Грецию первыми носителями греческого языка во время миграции бронзового века."
 deity_diwa:0 "$omen_diwa$"
 omen_diwa:0 "Дива"
 omen_diwa_desc:0 "Считается, что Дива происходит от индоевропейской богини Дивоны, вероятно, более раннего имени Дионы, которая, как предполагается, была первой женой Зевса для мигрирующих предшественников греков. (Гера, которая в более поздние времена претендовала на титул жены Зевса, была идентифицирована как местная догреческая богиня.)"
 deity_doros:0 "$omen_doros$"
 omen_doros:0 "Дорос"
 omen_doros_desc:0 "Дорос был одноименным предком дорийского народа, братом Эола и дядей Иона. Многие ученые полагают, что это, вероятно, обратная формация, и на самом деле исторического Дороса никогда не было. Тем не менее, он был реальной фигурой для многих в дорийской нации."
 deity_drimios:0 "$omen_drimios$"
 omen_drimios:0 "Дримиос"
 omen_drimios_desc:0 "Хотя Дримиос был в значительной степени забыт в классические времена, он был загадочным сыном Зевса, упомянутым в микенских табличках с линейным письмом B. Некоторые предполагают, что он может быть каким-то образом связан с Аполлоном."
 deity_enyalios:0 "$omen_enyalios$"
 omen_enyalios:0 "Эньялиос"
 omen_enyalios_desc:0 "Эниалиос был богом войны, которому поклонялись первые греки, и упоминается в микенских надписях линейного письма B. Поскольку предполагалось, что Арес был богом войны у коренных догреков, Эниалиос, возможно, был привезен на землю моих мигрирующих протогреческих носителей. Позже эти два имени были объединены, и Эниалиос стал просто эпитетом Ареса."
 deity_herakles:0 "$omen_herakles$"
 omen_herakles:0 "Геракл"
 omen_herakles_desc:0 "Ни одно имя не является более синонимом греческого века героев, чем Геракл. Его почитали дорийцы, называвшие себя "Гераклидами" или сыновьями Геракла, и использовали это, чтобы узаконить свое владение территориями в Лаконии."
 deity_ion:0 "$omen_ion$"
 omen_ion:0 "Ион"
 omen_ion_desc:0 "Ион был одноименным основателем ионийского народа и приемным братом Ахая."
 deity_kronos:0 "$omen_kronos$"
 omen_kronos:0 "Кронос"
 omen_kronos_desc:0 "Кронос дошел до нас как имя высочайшего из Титанов. Бог урожая, его в более поздние времена приравнивали к олицетворению самого времени. Он сверг своего отца Ворсаноса, небо. Некоторые думают, что его имя может происходить от индоевропейского слова, означающего "резчик", и является либо ссылкой на срезание пшеницы, либо ссылкой на кастрацию его отца."
 deity_matere_ga:0 "$omen_matere_ga$"
 omen_matere_ga:0 "Матере Га"
 omen_matere_ga_desc:0 "Матере Га – Мать-Земля, из которой происходит все живое. Возможно, одно из древнейших божеств, которому в той или иной форме поклонялись на протяжении всей истории человечества. Эсхил, отец трагедии, называл ее первым пророком. Некоторые греки когда-то думали, что в давние времена вещие сны приходили из земли."
 deity_paiaon:0 "$omen_paiaon$"
 omen_paiaon:0 "Пайаон"
 omen_paiaon_desc:0 "Пайон — это, казалось бы, индоевропейский бог, альтернативный Аполлону, упоминаемый на табличках с линейным письмом B микенской эпохи в Кноссе. Как и Аполлон, он связан с целительством и музыкой."
 deity_sito_potnia:0 "$omen_sito_potnia$"
 omen_sito_potnia:0 "Сито Потния"
 omen_sito_potnia_desc:0 "Сито Потния встречается на табличках с линейным письмом B и считается микенским греческим именем Деметры бронзового века, что означает "Хозяйка зерна"."
 deity_worsanos:0 "$omen_worsanos$"
 omen_worsanos:0 "Ворсанос"
 omen_worsanos_desc:0 "Ворсанос, который позже дошел до нас как первобытный греческий бог Уран, — бог неба, воплощение самого неба. Он создатель дождя и отец титанов."
 deity_hawelios:0 "$omen_hawelios$"
 omen_hawelios:0 "Хавелиос" #Helios
 omen_hawelios_desc:0 "Хавелиос — бог солнца, позже известный как Гелиос. Считается богом-творцом, поскольку он олицетворяет солнце, солнце, дарующее свет и тепло, без которых жизнь была бы невозможна."
 deity_hewsos:0 "$omen_hewsos$"
 omen_hewsos:0 "Хевос" #Awoios as a masculine name related to the dawn from Mycenean times. Unsure how to modify that to fit pre-Eos. Hewsos is reconstructed PIE, so a tad too old. Adjust desc accordingly if a change in name is done ##update: I changed it to Hewos, which is a possible change inbetween Hewsos and Eos, seeing as Awoios dropped the first s. He (eta) and a are equivalent depending on dialect.
 omen_hewsos_desc:0 "Богиня зари, Хевос — сестра Селаны и Хавелиоса, она — вестница нового дня и новых начинаний. Последующим поколениям она будет известна как Эос."
 deity_selana:0 "$omen_selana$"
 omen_selana:0 "Селана"
 omen_selana_desc:0 "Сестра Хавелиоса и Хевоса, Селана — богиня луны, также связанная с родами, потому что в полнолуние женщинам рожали легче…"
 deity_okeanos:0 "$omen_okeanos$"
 omen_okeanos:0 "Океанос"
 omen_okeanos_desc:0 "Океанос, морской титан, был важной фигурой на морях до прихода к власти Посейдавона."
 deity_nokts:0 "$omen_nokts$"
 omen_nokts:0 "Ноктс"
 omen_nokts_desc:0 "Ноктс был первородной силой ночи и одним из древнейших оракулов. Вместе со своим мужем Эрегвосом она родила много детей, таких как Мойры или Танатос. Последующим поколениям она будет известна как Никс."
 deity_eregwos:0 "$omen_eregwos$"
 omen_eregwos:0 "Эрегвос"
 omen_eregwos_desc:0 "Первородная сила Тьмы, Эрегвос — муж Никс, от которой он произвел на свет множество детей. Он был ответственен за конец дня, прикрывая Айтер. Его аспект природы позже будет известен как Эреб."
 deity_thanatos:0 "$omen_thanatos$"
 omen_thanatos:0 "Танатос" #I haven't found a form with a w in it or something
 omen_thanatos_desc:0 "Танатос был богом мирной смерти и богом, который переносил мертвых с поля битвы в подземный мир. Отец Эреба и рожденный Никс, он — дитя двух первобытных сил и связан с такими, как Судьбы или Гемера."

 deity_deified_ruler_desc:0 "Этот персонаж когда-то был простым смертным, но теперь считается богом. [CHARACTER.GetSheHe] поклоняются таким образом, который напоминает поклонение [DEITY.GetDeityType.GetName] но также предоставит дополнительные преимущества, когда [CHARACTER.GetHerHis] примета вызывается."