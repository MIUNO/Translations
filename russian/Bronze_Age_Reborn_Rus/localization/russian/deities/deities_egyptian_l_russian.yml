l_russian:
 deity_ptah:0 "$omen_ptah$"
 omen_ptah:0 "Птах"
 omen_ptah_desc:0 "Птах, создатель мира, тот, кто произносил имена других богов, чтобы создать их, тот, кто создал человечество. Повелитель истины и вечности, повелитель справедливости и церемоний, он — один из величайших богов этой земли."
 deity_hathor:0 "$omen_hathor$"
 omen_hathor:0 "Хатор"
 omen_hathor_desc:0 "Владычица неба и звезд, супруга великого бога Гора, она — Хатор. Она — Золотая, обитающая в присутствии Солнечных Богов."
 deity_neith:0 "$omen_neith$"
 omen_neith:0 "Нейт"
 omen_neith_desc:0 "Нейт, создательница космоса, повелительница матерей, богиня рек, Нейт — одна из главных создательниц мира и одна из самых жестоких богинь."
 deity_wadjet:0 "$omen_wadjet$"
 omen_wadjet:0 "Уаджет"
 omen_wadjet_desc:0 "Защита правителей больше всего зависит от одной богини; Уаджет. Тот, кто вскормил великого бога Гора; Уаджет. Хозяйка Кобры и защитница Нижнего Египта; Уаджет."
 deity_amun:0 "$omen_amun$"
 omen_amun:0 "Амон"
 omen_amun_desc:0 "Амон, сокрытый, великий бог Фив. Отец Хонсу, супруг Мут; Амон входит в число великих богов-творцов нашей земли."
 deity_montu:0 "$omen_montu$"
 omen_montu:0 "Montu"
 omen_montu_desc:0 "Монту нападает на тех, кто осмелится бросить вызов Маату. Он поддерживает порядок со скоростью и свирепостью, достойными бога соколов. И он тоже освещает солнечный диск над своей головой."
 deity_sobek:0 "$omen_sobek$"
 omen_sobek:0 "Собек"
 omen_sobek_desc:0 "Самый свирепый из богов Нила, это бог Собек. Им не может управлять ни один бог, кроме него самого, и он был рожден никем из богов, кроме него самого. Пусть великий бог-крокодил благословит наши земли Нила."
 deity_set:0 "$omen_set$"
 omen_set:0 "Набор"
 omen_set_desc:0 "Убийца Осириса, бога пустыни, хаоса и насилия, Сет стоит среди сильнейших богов нашей земли и беспощадно сражается с Гором."
 deity_min:0 "$omen_min$"
 omen_min:0 "Мин"
 omen_min_desc:0 "Мин благословляет людей нашей страны, его вечно возведенный фаллос ведет людей к изобилию. Пусть он благословит нас плодородным семенем."
 deity_thoth:0 "$omen_thoth$"
 omen_thoth:0 "Тот"
 omen_thoth_desc:0 "Тот наблюдает с небес, бог мудрости, знаний и писцов. Он благословляет наши земли разумом и хитростью. Его священный символ, Ибис, величественно парит над Кеметом."
 deity_anubis:0 "$omen_anubis$"
 omen_anubis:0 "Анубис"
 omen_anubis_desc:0 "Анубис, божество с головой шакала, обитает в Дуате и ждет души, чтобы судить наши сердца по перу Маат. Он бог бальзамирования и мумификации."
 deity_sekhmet:0 "$omen_sekhmet$"
 omen_sekhmet:0 "Сехмет"
 omen_sekhmet_desc:0 "Свирепая богиня-львица Сехмет, однажды приведшая к кажущемуся концу человечества. Она злобно разрывала плоть и пила кровь, пока Ра не вмешался и не заменил кровь покрасневшим пивом. Только тогда богиня успокоилась. Давайте поклоняться ей с достаточным почтением, чтобы избежать ее гнева."
 deity_ra:0 "$omen_ra$"
 omen_ra:0 "Ра"
 omen_ra_desc:0 "Могущественный бог Солнца Ра восседает на небе. Он катается на лодке целый день. Ночью он сражается со змееподобным зверем Апепом. Молитесь, чтобы Ра вернулся с победой и дал нам свет, чтобы тьма Апепа не поглотила наш мир."
 deity_bastet:0 "$omen_bastet$"
 omen_bastet:0 "Бастет"
 omen_bastet_desc:0 "Кошачья богиня Бастет благословляет наших женщин и детей. Пусть она позаботится о них, пусть дети вырастут сильными, и пусть женщины хорошо рожают детей. Кошка символизирует ее присутствие в этом царстве."
 deity_khnum:0 "$omen_khnum$"
 omen_khnum:0 "Хнум"
 omen_khnum_desc:0 "Бог с головой барана Хнум, бог-творец, создавший множество людей из простой глины. Хнум — бог воды и деторождения."
 deity_horus:0 "$omen_horus$"
 omen_horus:0 "Гор"
 omen_horus_desc:0 "Гор, легендарный бог-сокол, украшенный солнечным диском на голове, продолжается его битва с Сетом. Да благословит нас сын Осириса и Исиды."
 deity_nekhbet:0 "$omen_nekhbet$"
 omen_nekhbet:0 "Нехбет"
 omen_nekhbet_desc:0 "Богиня-стервятник охраняет плодородные земли Верхнего Египта. Ее крылья простерлись над землей, избавляя ее от невзгод."
 deity_osiris:0 "$omen_osiris$"
 omen_osiris:0 "Осирис"
 omen_osiris_desc:0 "Верховный бог смерти Осирис, царь-мученик, после смерти остается таким же могущественным, как и при жизни. Отец Гора и сын Геба и Нут, Осирис наблюдает за нами после смерти, как и при жизни."
 deity_repyt:0 "$omen_repyt$"
 omen_repyt:0 "Репит"
 omen_repyt_desc:0 "Богиня-львица Репит благословляет нас своим присутствием среди других великих божеств Кемета. Она супруга бога Мина."
 deity_anhur:0 "$omen_anhur$"
 omen_anhur:0 "Анхур"
 omen_anhur_desc:0 "Жители Тиниса больше всего поклоняются богу Анхуру. Покровитель армий и войны, Анхур — сын Ра, он — Небоносец, да благословит он нас."
 deity_nemty:0 "$omen_nemty$"
 omen_nemty:0 "Немти"
 omen_nemty_desc:0 "Бог перевозчиков, он же путешествует, он же Немти. Однажды Сет поручил ему не позволять Исиде вмешиваться в совет Сета с богами, однако Исида обманула Немти, замаскировавшись под смертную и в конце концов вмешавшись."
 deity_wepwawet:0 "$omen_wepwawet$"
 omen_wepwawet:0 "Вепвавет"
 omen_wepwawet_desc:0 "Великий бог-волк Вепвавет сопровождал фараонов на охоте и стрельбе из лука. Он открыл смертным путь через врата Дуата после их смерти."
 deity_heryshaf:0 "$omen_heryshaf$"
 omen_heryshaf:0 "Херишаф"
 omen_heryshaf_desc:0 "Херишаф, великий правитель берегов реки, пришел из первобытных вод Нута. Могущественный бог украшен головой барана, его священного животного."
 deity_bat:0 "$omen_bat$"
 omen_bat:0 "Летучая мышь"
 omen_bat_desc:0 "Коровья богиня Бат обитает преимущественно в Сешеше, она — хозяйка Ба. Священный инструмент бычьей богини – систрум."
 deity_isis:0 "$omen_isis$"
 omen_isis:0 "Исида"
 omen_isis_desc:0 "Исида, мать Гора и жена Осириса, невероятно могущественная богиня наших земель. Ее мудрость, магия и хитрость подчеркивают ее выдающееся положение в стране божественного. Матери всех фараонов следует поклоняться с большим почтением."
 deity_ammit:0 "$omen_ammit$"
 omen_ammit:0 "Аммит"
 omen_ammit_desc:0 "Аммит, пожиратель душ. Если душа считалась недостойной в загробной жизни, Аммит пожирала ее, и душа умирала во второй раз."
 deity_maat:0 "$omen_maat$"
 omen_maat:0 "Маат"
 omen_maat_desc:0 "Маат – основа существования, ибо без нее, порядка, ничто не имело бы формы. Базовая форма вселенной — хаотическая магия. Только Маат своим существованием как порядок поддерживает вселенную. Ее вечный аналог — Апофис, Змей Разрушения."
 deity_apophis:0 "$omen_apophis$"
 omen_apophis:0 "Апофис" #or Apep
 omen_apophis_desc:0 "Апофис, Змей Разрушения, один из величайших антагонистов египетской мифологии. Он хочет вернуть мир в его естественное исходное состояние, море волшебного хаоса и небытия."
 
 deity_imhotep:0 "$omen_imhotep$"
 omen_imhotep:0 "Имхотеп"
 omen_imhotep_desc:0 "Имхотеп был канцлером Джосера, и ему приписывают изобретение пирамид, которые впоследствии стали символом древних египтян. Его новаторством была концепция укладки гробниц мастаб друг на друга, уменьшающихся в размерах после каждой. Первая пирамида, очень большая ступенчатая пирамида, была спроектирована Имхотепом как место последнего упокоения его фараона Джосера и стала началом долгой и сильной традиции массивных сооружений, которые стали определять древнюю египетскую цивилизацию в глаза всех будущих поколений."