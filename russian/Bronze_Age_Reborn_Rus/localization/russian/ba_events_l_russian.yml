l_russian:
 ba_tradegoods.1.t: "Утрачено бронзовое изобилие"
 ba_tradegoods.1.desc: "Мы потеряли наше #Y Бронзовое изобилие#!. После этой потери больше нельзя будет производить бронзовое оружие, и наше преимущество над врагами будет потеряно.\n\nУвы... если бы мы только могли вернуть материалы для изготовления бронзы!"
 ba_tradegoods.1.a: "Где мы можем взять в свои руки #Y Олово#!?"
 ba_tradegoods.2.t: "Получено бронзовое изобилие"
 ba_tradegoods.2.desc: "Отличные новости! Мы получили изобилие #Y Бронзы#!.\n\nС этим металлом мы получим огромное военное преимущество перед нашими соседями, поскольку бронза намного превосходит медное оружие."
 ba_tradegoods.2.a: "Радуйтесь!"
 ba_religious.2.t: "Авгур войны"
 ba_religious.2.desc: "[ROOT.GetCountry.GetRuler.GetName], предзнаменования понятны, и знаки ясны: Авгур нашел цель гнева бога."
 ba_religious.2.a: "Вооружимся для битвы!"
 ba_religious.6.t: "Авгур войны"
 ba_religious.6.desc: "Мы получаем неоднозначные сообщения от предзнаменований, о [ROOT.GetCountry.GetRuler.GetName] - Авгур, несмотря на годы обучения, так и не смог истолковать волю богов. К нашему сожалению, военного сезона, судя по всему, пока не будет."
 ba_religious.6.a: "Этот чертов дурак! За что мы ему платим?"
 ba_oracle.2.t: "Консультация Оракула"
 ba_oracle.2.desc: "Наши агенты возвращаются с новостями от Оракула. Говорят, что было сказано пророчество, хотя смысл неясен...\n\n Если начнется война\n Королевство исчезнет\n\n"
 ba_oracle.2.a: "Наша славная победа обеспечена!"
 ba_oracle.2.b: "Звучит так, будто это может обойти обе стороны..."
 ba_oracle.3.t: "Консультация Оракула"
 ba_oracle.3.desc: "После консультации с Оракулом было сказано пророчество, в котором есть доля правды.;\n\nСемя посеяно\nКуда текут богатства\nБоги показывают\nЗолотой трон\n\n"
 ba_oracle.3.a: "Это наверняка говорит о [SCOPE.sP('cityFoundThree').GetName]! Боги должны благоприятствовать основанию нового города!"
 ba_oracle.3.b:0 "Это может означать только то, что боги желают, чтобы  [SCOPE.sP('colonizeThree').GetName] был заселен!"
 ba_oracle.4.t: "Консультация Оракула"
 ba_oracle.4.desc: "Новости от Оракула! Боги говорят с нами пророческими загадками;\n\nЕсли ты пройдешь через долины\nИ поднимешься на горы\nТо дом с золотыми воротами\nСтанет твоей судьбой"
 ba_oracle.4.a: "Это явно означает, что мы переселимся в лучшие земли!"
 ba_oracle.4.b: "Конечно, нам следует послать несколько человек, чтобы они обосновались [SCOPE.sP('colonizeFour').GetName]."
 ba_oracle.5.t: "Консультация Оракула"
 ba_oracle.5.desc: "После консультации с Оракулом было сказано любопытное пророчество, которое озадачило наши самые яркие умы.;\n\nКак добыча льва\nИ ночь бродячая\nНовый день\nВскоре уступает место"
 ba_oracle.5.a: "Я должен стать львом и преобразовать эту страну к светлому будущему!"
 ba_oracle.5.b: "Свирепость льва напоминает мне #Y [SCOPE.sChar('otherchar').GetName]#! - ОН приведет нас к величию!"
 ba_oracle.5.c: "Новый день'? Должно быть, это предупреждает меня о неуправляемых простолюдинах."
 ba_oracle.6.t: "Консультация Оракула"
 ba_oracle.6.desc: "После консультации с Оракулом нам было дано пророчество.;\n\nСемя посеянное там\nГде золото не прорастет\nКак показывают боги\nСтанет золотым троном\n\n"
 ba_oracle.6.a: "Это наверняка говорит о #Y [SCOPE.sP('cityFoundSix').GetName]#!! Боги должны благоприятствовать основанию нового города!"
 ba_oracle.6.b: "Это может означать только то, что боги желают #Y [SCOPE.sP('colonizeSix').GetName]#! быть решено!"
 ba_pillage.3.t: "Город разграблен"
 ba_pillage.3.desc: "Наши победоносные солдаты неистовствовали #Y [SCOPE.sP('pillaged_city').GetName]#!, и мы рады сообщить, что пройдет некоторое время, прежде чем город оправится от нашего визита."
 ba_pillage.3.a: "О, сухожилия войны..."
 ba_pillage.4.t: "Город разграблен"
 ba_pillage.4.desc: "Враждебные войска прорвались через #Y [SCOPE.sP('pillaged_city').GetName]#!, ничего не жалея, и пройдет некоторое время, прежде чем город оправится от разрушений, обрушившихся на наших бедняков."
 ba_pillage.4.a: "Будь прокляты эти злые собаки!"
 pillaged_controller: "Город #Y [SCOPE.sP('pillaged_city').GetName]#! понижен в статусе."
 ba_techspread.2.t: "Распространение идей"
 ba_techspread.2.desc: "Сегодня замечательная новость, [ROOT.GetCountry.GetRuler.GetName]! Благодаря нашим торговым связям с #Y [SCOPE.sC('techtarget').GetName]#!, новые идеи распространились среди нашего народа."
 ba_techspread.2.a: "Это может быть только хорошо!" 
 ba_religious_actions.7.t: "Великая Коронация"
 ba_religious_actions.7.desc: "Люди со всего мира собрались [ROOT.GetCountry.GetCapital.GetName] стать свидетелем зрелища Великой Коронации. Иностранным правителям и эмиссарам трудно скрыть за вежливыми улыбками сильную зависть."
 ba_religious_actions.7.a:0 "Пусть все земли будут свидетелями нашего величия!"
 ba_religious_actions.8.t:0 "Обожествление короля"
 ba_religious_actions.8.desc:0 "Король был не только объявлен правителем этой земли, но и занял законное место среди самих богов.\n\nХодячий, живой Бог."
 ba_religious_actions.8.a:0 "Да будут они милостивым Богом ради всех нас."
 ba_religious_actions.9.t:0 "Великий король путешествует в загробный мир"
 ba_religious_actions.9.desc:0 "Настроение мрачное, поздний вечер, когда короля приводят в королевские гробницы, чтобы он упокоился среди своих предков и занял свое законное место в Залах Богов."
 ba_religious_actions.9.a:0 "Пусть его жизнь станет уроком для всех нас."
 ba_diplo.1.t:0 "[SCOPE.sC('the_founder').GetName] Предлагает торговую колонию в [SCOPE.sP('city_target').GetName]"
 ba_diplo.1.desc:0 "Уважаемый посланник из [SCOPE.sC('the_founder').GetName] прибыл, чтобы представить предложение о создании нового Торгового города в [SCOPE.sP('city_target').GetName], по их стоимости. Это объединило бы наши две страны вместе со всеми экономическими выгодами, и мы могли бы кое-чему поучиться у иммигрантов."
 ba_diplo.1.a:0 "Это явно беспроигрышная ситуация!"
 ba_diplo.1.b:0 "Новый город на самом деле не в наших интересах."
 ba_diplo.2.t:0 "Торговая колония принята"
 ba_diplo.2.desc:0 "Наше предложение было принято, как удачно!"
 ba_diplo.2.a:0 "Давайте порадуемся!"
 ba_diplo.3.t:0 "Торговая колония отклонена"
 ba_diplo.3.desc:0 "Неблагодарные куры отвергли наше самое разумное и взаимовыгодное предложение!"
 ba_diplo.3.a:0 "Все эти взятки ни за что..."
 egyptian_drought_header:0 "Каждая территория в #Y Египте#! получает следующий эффект:"
 egyptian_drought_tt:0 "#Y Египетская засуха#!\n@local_monthly_food_modifier_icon! Местный ежемесячный модификатор еды: #R -75.00%#!"
 egyptian_drought_smaller:0 "#Y Засуха в Египте уменьшается#!\n@local_monthly_food_modifier_icon! Местный ежемесячный модификатор еды: #R -35.00%#!"
 egyptian_drought_gone:0 "Вековая засуха в Египте подходит к концу."
 gamestart_drought_tt:0 "Весь известный мир страдает от засухи, длившейся несколько десятилетий, причем более сильная засуха произошла в Египте.\n@local_monthly_food_modifier_icon! Местный ежемесячный модификатор еды: #R -25.00%#!"
 smaller_gamestart_drought_tt:0 "Масштабная и длительная засуха ослабевает.\n@local_monthly_food_modifier_icon! Местный ежемесячный модификатор еды: #R -10.00%#!"
 gamestart_drought_removed_tt:0 "Разрушительная всемирная засуха подошла к концу."
 ba_startup.1.t:0 "Первый промежуточный период"
 ba_startup.1.desc:0 "''Я дал хлеб голодному и одежду нагим; Я помазал тех, у кого не было косметического масла; Я дал обувь босым; Я дал жену тому, у кого не было жены. Я заботился о городах Хефат и Хор-мер в любой кризисной ситуации, когда небо было затянуто тучами, а земля высохла, и когда все умирали от голода на этой песчаной отмели Апофиса. Юг пришел со своим народом и север со своими детьми; они принесли лучшее масло в обмен на подаренный им ячмень.\n\nВесь Верхний Египет умер от голода, и каждый человек дошел до такого состояния голода, что съел собственных детей. Но я не допустил, чтобы кто-нибудь умер от голода, и отдал зерно на север Верхнего Египта. И я не думаю, что что-то подобное было сделано губернаторами провинций, которые были до меня… Я принес жизнь в провинции Нехен и Бехдет, Абу и Нубт!''\n - Анхтифи \n\n В этой стране ужасный кризис, и фараон Хенен-Несут послал меня управлять южными территориями, но у фараона здесь нет власти.\nСпасу ли я весь Египет, как я спас свою провинцию?"
 ba_startup.1.a:0 "Я дал фараону клятву и сдержу ее."
 ba_startup.1.b:0 "Эта засуха изменила землю, и правители должны измениться вместе с ней."
 ba_startup.2.t:0 "Первый промежуточный период"
 ba_startup.2.desc: "Земля Египта вот уже несколько десятилетий страдает от сильной засухи, вызывающей голод и хаос. Славное Древнее царство рухнуло, а вместе с ним исчезло и централизованное правление Египта.\n\nСтарые губернаторы и их провинции, также называемые номархами и номами, стали независимыми, но #E Десятая династия#! в #E Хенен-Несут#! всё ещё претендует на преемственность от династий #E Древнего царства#!.\n\nБолее амбициозные номархи, не удовлетворенные одним номом, видят возможность основать новую Великую династию, благословленную Богами, чтобы восстановить маат в долине Нила."
 ba_startup.2.a:0 "Это времена как опасностей, так и возможностей."
 ba_startup.3.t:0 "Засуха в Египте уменьшается"
 ba_startup.3.desc:0 "Ежегодный паводок начал подниматься все выше и выше, и снова можно собирать обильный урожай.\n\nМожет ли это быть началом конца этого проклятия?"
 ba_startup.3.a:0 "Будем надеяться."
 ba_startup.4.t:0 "Засуха в Египте закончилась"
 ba_startup.4.desc:0 "Ежегодное наводнение сейчас достигло своего нормального уровня, и людям больше не нужно голодать, но в этом нет ничего определенного, а наводнение всегда переменчиво..."
 ba_startup.4.a:0 "Готово!"
 ba_startup.5.t:0 "Великая засуха"
 ba_startup.5.desc:0 "Несколько десятилетий назад большая часть мира пострадала от опустошительной засухи, которая привела к распаду Аккадской империи, Древнего египетского царства и культуры Лянцзу на Дальнем Востоке. Это время социальных потрясений и разрушения священных мест и великих миграций людей в поисках лучших земель.\n\nМы должны ориентироваться в этих коварных водах с большой осторожностью."
 ba_startup.5.a:0 "Мы должны терпеть."
 ba_startup.6.t:0 "Глобальная засуха уменьшается"
 ba_startup.6.desc:0 "Засуха, проклявшая мир, похоже, идет на убыль. Положит ли Бог наконец конец этому несчастью?"
 ba_startup.6.a:0 "Будем надеяться."
 ba_startup.7.t:0 "Всемирная засуха закончилась"
 ba_startup.7.desc:0 "К счастью, мировая засуха подошла к концу. Будем надеяться, что хаос прошлого века уйдет вместе с ним."
 ba_startup.7.a:0 "Готово!"
 ba_pyramids.1.t:0 "Строительство пирамиды"
 ba_pyramids.1.desc:0 "С решением начать строительство великой пирамиды приходит и выбор того, насколько великолепной должна быть эта новая пирамида."
 ba_pyramids.1.a:0 "Скромная пирамидка подойдет."
 ba_pyramids.1.b:0 "Давайте возьмем классику."
 ba_pyramids.1.c:0 "Ничего, кроме как можно большего, не подойдет."
 ba_pyramids.3.t:0 "Этап строительства завершен"
 ba_pyramids.3.desc:0 "Наши искусные мастера завершили масштабное строительство одного из наших погребальных комплексов."
 ba_pyramids.3.a:0 "Готово!"
 ba_migration.1.t:0 "Иностранцы присоединяются к суду"
 ba_migration.1.desc:0 "Чтобы принести свежую кровь и новые перспективы, а также успокоить некоторых неуправляемых кочевых соплеменников, мы позволили некоторым членам их племени присоединиться к нашему двору, и, возможно, их навыки могут оказаться ценными."
 ba_migration.1.a:0 "Это должно быть интересно."
 ba_migration.2.t:0 "Миграционные групповые восстания"
 ba_migration.2.desc:0 "Варварский [SCOPE.sChar('invading_character').GetCulture.GetName|Y] кочевники в [SCOPE.sState('ourstate').GetName|Y] ополчились против нас, чтобы заявить права на землю!"
 ba_migration.2.a:0 "О, Боже."
 ba_migration.3.t:0 "Миграционная группа намерена мигрировать"
 ba_migration.3.desc:0 "До нас дошли слухи, что группа кочевников намеревается мигрировать на наши земли в [SCOPE.sState('ourstate').GetName|Y]. Как нам ответить?"
 ba_migration.3.a:0 "Новые темы всегда приветствуются."
 ba_migration.3.b:0 "Мы не можем рисковать дестабилизацией региона и препятствовать их въезду."
 ba_migration.4.t:0 "Миграционная группа в движении"
 ba_migration.4.desc:0 "Наши предметы в [SCOPE.sState('areatooltip').GetName|Y] предупредили нас, что группа пришельцев проникла на их земли в поисках новой родины. Пока слишком рано говорить, каковы их намерения и намерены ли они сделать это место своим новым домом или в конечном итоге двигаться дальше, но этот разрыв стабильности рискует погрузить регион в хаос."
 ba_migration.4.a:0 "Являются ли они новыми продуктивными субъектами или просто нарушителями спокойствия? Время покажет."
 ba_pyramids.4.t:0 "Член королевской семьи похоронен"
 ba_pyramids.4.desc:0 "[SCOPE.sChar('to_interr').GetFirstName|Y], Самый уважаемый член королевской семьи трагически скончался и был похоронен в гробнице, соответствующей его статусу."
 ba_pyramids.4.a:0 "Пусть они найдут путь в загробную жизнь."
 ba_migration.5.t:0 "Новые формы миграционных групп"
 ba_migration.5.desc:0 "Новая [SCOPE.sPop('popculturetar').GetCulture.GetName|Y] Миграционная группа сформировалась в [SCOPE.sState('ourstate').GetName|Y], наверняка намереваются затеять что-то нехорошее."
 ba_migration.5.a:0 "Интересный."
 ba_egypt_flavor.2.t:0 "Фестиваль Сед"
 ba_egypt_flavor.2.desc:0 "В тридцатый год правления [ROOT.GetCountry.GetRuler.GetName] Приближается, все королевство с нетерпением ждет того, что наверняка станет событием, которое случается раз в жизни - фестиваля Сед. Празднование долголетия фараона пользовалось бешеной популярностью среди масс, которые приветствовали возможность принять участие в зрелищном веселье, которое неизбежно сопровождало это событие.\n\nПомимо краткосрочного блага, заключающегося в том, что каждый ненадолго запивает свои повседневные заботы обильным количеством выпивки, фестиваль Сед часто становится одним из отличительных признаков правления короля. Щедрый дом мог запомниться будущим поколениям, поэтому щедрые инвестиции в него также могли обеспечить определенную долгосрочную династическую престижность."
 ba_egypt_flavor.2.a:0 "Легкомысленная трата"
 ba_egypt_flavor.2.a.tooltip:0 "Эта опция доступна благодаря #Y скупому или самоконтролируемому характеру вашего правителя#!."
 ba_egypt_flavor.2.b:0 "Пройдите все движения, но не более того."
 ba_egypt_flavor.2.c:0 "Мы придадим ему ожидаемую пышность"
 ba_egypt_flavor.2.d:0 "Пришло время для самой большой вечеринки, которую Кемет когда-либо видел!"
 ba_egypt_flavor.2.d.tooltip:0 "Эта опция доступна из-за #Y амбициозного или снисходительного характера вашего правителяr#!."
 ba_gutium.3.t:0 "Гутий расколот"
 ba_gutium.3.desc:0 "После сожжения Аккада несколько поколений назад кутии были свергнуты возрождающимися шумерскими и аккадскими городами-государствами, и правители городов теперь соперничают за возможность воссоздать великолепие Саргона и Нарам-Сина.\n\nВозможно, это означает, что власть Шумера и Аккада снова распространится на Амурру, Элам и за его пределы?"
 ba_gutium.3.a:0 "Интересный."
 ba_gutium.4.t:0 "Гутиум подавляет восстание"
 ba_gutium.4.desc:0 "Сожгши Аккад несколько поколений назад, неблагодарные города-государства Шумера и Аккада забыли, почему Аккад вообще пал, и им пришлось еще раз напомнить о гневе кутиев."
 ba_gutium.4.a:0 "Наверняка они попробуют еще раз."
 GUTIUM_SHATTERED_TT:0 "Весь Гутиум был разделен между новыми #Y Аккадскими#! городами-государствами и мигрирующими #Y Гутианскими#! племенами"
 GUTIUM_RESURGENT_TT:0 "Большая часть земель в Аккаде была возвращена под контроль кутийцев, а шумерские города-государства оказались в вассальной зависимости."
 ba_startup.8.t: "Великое шумерское восстание"
 ba_startup.8.desc: "Столетие назад мир поразила разрушительная засуха, которая привела к краху всех великих империй, а восстановление еще не завершено.\n\nОслабленная #E Аккадская империя#!, основанная самим Саргоном, была свергнута #E Гутианами#! которые воспользовались возможностью покинуть свои горные крепости, чтобы претендовать на лучшие земли. Гутиане в основном были неэффективными правителями, неправильно управляли жизненно важными ирригационными системами, и народ #E Шумера#! относится к ним с большой ненавистью! Только #E Лагаши#!, при эффективном правителе Гудеа сохранили свою независимость, но города-государства Шумера наконец объединились, чтобы свергнуть своих ненавистных повелителей с помощью #E Уруков#! возглавляющий атаку."
 ba_startup.8.a:0 "Интересный..."
 ba_startup.9.t:0 "Приход протоахейцев"
 ba_startup.9.desc:0 "На протяжении почти столетия голод, засуха и социальный коллапс поставили известный мир на колени.\n\nНа Балканы протоахейцы стекаются из степей в поисках плодородных пастбищ для своих стад. Называемые эолийцами, ионийцами и дорийцами, они говорят на языке предков греческого и несут с собой нового бога неба, владеющего молнией.\n\nНа юге живут люди Эгейской цивилизации, которыми управляют священные короли из своих дворцовых центров. Многие из их богов составят греческий пантеон, а протофаланга их дисциплинированных копейщиков является предвестником грядущей эллинской войны. На материковой Греции Кадмея отчаянно возводит стены в надежде пережить натиск. Первый настоящий город в эту эпоху, Кадмея, возможно, сплотит окружающих, чтобы повернуть ситуацию вспять. В Эгейском море искушенные и богатые минойцы Крита меньше беспокоятся о северных мародёрах, чем о тех, кто может помешать расширению их морской торговой империи.\n\nДва народа находятся на пути к столкновению, какими бы разными они ни были, но в обоих есть что-то от того, что будет называться греческим. Есть причина, по которой миф называет это Эпохой Героев."
 ba_startup.9.a:0 "Нет пути назад..."
 ba_forced_relocation.1.t:0 "Принудительное переселение"
 ba_forced_relocation.1.desc:0 "Наши враги сокрушены, прогнаны перед нами, и было услышано много стенаний, и теперь перед нами стоит решение, что делать с покоренными народами. Чтобы наши побежденные враги не восстали, чтобы бросить вызов нашей власти, мы можем решить массово переселить их граждан в центр нашей страны, тем самым лишив их всех сил, которые они когда-то имели, и поместив их на чужой земле среди чужих для них людей."
 ba_forced_relocation.1.a:0 "Сделайте это."
 ba_forced_relocation.1.b:0 "Давайте будем милосердными. На этот раз."