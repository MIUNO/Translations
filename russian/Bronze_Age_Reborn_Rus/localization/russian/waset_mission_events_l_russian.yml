 ### Related Events ###
 # Nekhen #
 me_waset_upper_egypt.1.t:0 "Сожжение Нехена"
 me_waset_upper_egypt.1.desc:2 "С незапамятных времен город ястреба служил столицей Верхнего Египта и встретил самый постыдный конец от рук наших войск. Они систематически отбирали все ценное, что не было закреплено болтами, а остальное поджигали. Огонь не избежал даже культового храма местного божества Гора. \n\nРека унесла свой пепел вниз по течению даже до Васета - страны, которая, как мы надеемся, теперь должна стать единственной великой державой на юге."
 me_waset_upper_egypt.1.a:0 "Им следовало подчиниться, когда они еще могли"
 me_waset_upper_egypt.2.t:0 "Жречество Гора"
 me_waset_upper_egypt.2.desc:2 "Нехен, духовная столица Верхнего Египта, наконец-то в пределах нашей досягаемости. Наше завоевание города дало нам прекрасную возможность покровительствовать местному жречеству Гора, если мы того пожелаем. \n\nХотя для этого потребуется разумная сумма золота, это, вероятно, повысит нашу легитимность."
 me_waset_upper_egypt.2.a:0 "Конечно!"
 me_waset_upper_egypt.2.b:0 "Монту все равно лучше"
 me_waset_upper_egypt.5.t:0 "Сожжение Нехена"
 me_waset_upper_egypt.5.desc:2 "Плохие новости с беспокойного юга. Хотя сообщения противоречивы, похоже, что великого города Нехен больше нет. \n\nСудя по всему, войска из тогда еще небольшого провинциального городка Васет сумели взять город и в порыве невиданной жестокости разграбили его богатства и подожгли все, что могло гореть. Не удалось избежать разрушения даже великолепному храму местного божества Гора."
 me_waset_upper_egypt.5.a:0 "Злобные дикари!"
 me_waset_upper_egypt.10.t:0 "Посланник с Севера"
 me_waset_upper_egypt.10.desc:2 "Из города Васет прибыл эмиссар, требующий от нас подчинения и признания их законной власти. Хотя нашей первоначальной реакцией было отказ от такого предложения, слухи о судьбе Нехена заставили некоторых нервничать, опасаясь, что нас самих может постичь такая участь, если солдаты Васета придут к нашему порогу..."
 me_waset_upper_egypt.10.a:0 "Лучше быть в безопасности"
 me_waset_upper_egypt.10.b:0 "Мы никогда не поклонимся!"
 me_waset_upper_egypt.11.t:0 "Эмиссар возвращается"
 me_waset_upper_egypt.11.desc:2 "Наш эмиссар вернулся из Абу с хорошими новостями. Похоже, местный номарх прозрел и присягнул нам на верность. \n\nДля нас это великая победа, наши тылы теперь не только в безопасности, но и нам удалось сделать это без пролития крови."
 me_waset_upper_egypt.11.a:0 "Мудрый выбор!"
 me_waset_upper_egypt.12.t:0 "Эмиссар возвращается"
 me_waset_upper_egypt.12.desc:2 "Наш эмиссар вернулся из Абу с плохими новостями. Кажется, местный номарх позволил своей гордости превзойти разум и отверг наши попытки. \n\nК сожалению, это не оставляет нам другого выбора, кроме как обезопасить стратегически важную крепость силой."
 me_waset_upper_egypt.12.a:0 "Этот наглый негодяй...!"
 me_waset_upper_egypt.20.t:0 "Посланник с юга"
 me_waset_upper_egypt.20.desc:0 "Из города Васет прибыл эмиссар, требующий от нас подчинения и признания их законной власти. Хотя нам до сих пор удавалось сохранять наш суверенитет, поскольку по всей долине Нила начинают объединяться могущественные государства, это, вероятно, станет все более трудным. \n\nОднако вместо того, чтобы присягать на верность Васету, некоторые при нашем дворе предложили присоединиться к северной династии, базирующейся в Хенен-Несут. В качестве альтернативы мы могли бы просто оставаться нейтральными и надеяться, что эти двое будут слишком заняты борьбой друг с другом, чтобы сосредоточиться на нас."
 me_waset_upper_egypt.20.a:0 "Примите предложение"
 me_waset_upper_egypt.20.b:0 "Вместо этого следуйте на север"
 me_waset_upper_egypt.20.c:0 "Мы будем держаться подальше от этого"
 me_waset_upper_egypt.21.t:0 "Эмиссар возвращается"
 me_waset_upper_egypt.21.desc:2 "Наш эмиссар вернулся от одного из номархов с хорошими новостями. Кажется, они разумели и присягнули нам на верность."
 me_waset_upper_egypt.21.a:0 "Мудрый выбор!" 
 me_waset_upper_egypt.22.t:0 "Эмиссар возвращается"
 me_waset_upper_egypt.22.desc:2 "Наш посланник вернулся от одного из номархов с плохими новостями. Похоже, они позволили своей гордости превзойти разум и отвергли наши попытки. \n\nХуже того, они, похоже, прямо заявили о своей поддержке Дома Хети!"
 me_waset_upper_egypt.22.a:0 "Мы будем смеяться последними!"
 me_waset_upper_egypt.23.t:0 "Эмиссар возвращается"
 me_waset_upper_egypt.23.desc:2 "Наш посланник вернулся от одного из номархов с плохими новостями. Похоже, они позволили своей гордости превзойти разум и отвергли наши попытки. \n\nК счастью, они также не высказались за Дом Хети, так что, по крайней мере, они не будут непосредственными врагами."
 me_waset_upper_egypt.23.a:0 "Могло быть и хуже"
 me_waset_upper_egypt.24.t:0 "Прибытие эмиссара"
 me_waset_upper_egypt.24.desc:2 "Прибыл посланник одного из номархов Среднего Египта и сообщил нам, что они снова встанут на нашу сторону, Васет!\n\nХотя они также приняли посланника от нашего южного соперника, они утверждают, что отвергли их требования в самых жестких выражениях и заявили о своей бессмертной преданности нам."
 me_waset_upper_egypt.24.a:0 "Отличный!"
 me_waset_upper_egypt.25.t:0 "Надвигающаяся буря"
 me_waset_upper_egypt.25.desc:2 "Похоже, что вакуум власти в Верхнем Египте наконец позволил одному из местных номархов одержать верх над остальными правителями региона, и теперь они жадно присматриваются к нашим законным владениям в Среднем Египте. \n\nЭти мелкие выскочки, очевидно, родом из провинциального захолустья Васет, и теперь их владения простираются от Нехена до Абджу. К сожалению, некоторые из наших южных номархов, похоже, отступили и готовы связать свою судьбу с этой восходящей державой. Конфликт неизбежен, и, скорее всего, это будет период, когда сила нашего правления и лояльность наших подданных подвергнутся большему испытанию, чем когда-либо прежде."
 me_waset_upper_egypt.25.a:0 "We shall prevail"
