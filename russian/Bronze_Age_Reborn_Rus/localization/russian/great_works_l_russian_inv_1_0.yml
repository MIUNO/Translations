 #### From Mod - Added Wonders

 #Wonders
 wonder_knossos_palace:0 "Большой Минойский дворец" #Ideally dynamic
 wonder_knossos_palace_desc:0 "Один из старейших городов Европы, Кносс со временем стал церемониальным и политическим центром древней минойской цивилизации, ныне являющейся тенью своего прежнего «я». В греческих легендах во дворце жил древний царь Минос, строитель лабиринта, в котором находился легендарный Минотавр.."

 wonder_ur_ziggurat:0 "Великий зиккурат Нанны"
 wonder_ur_ziggurat_desc:0 "Этот многоярусный храм возвышается в царстве богов, построенный шумерами и посвященный богу Луны Нанне.."

 #Decisions
 build_the_ziggurat:0 "Постройте Великий Зиккурат"
 build_the_ziggurat_desc:0 "В честь наших богов мы построим великий Зиккурат, подобного которому мир еще не видел! \n\nКроме Великих пирамид, конечно."
 build_the_palace:0 "Постройте Большой Дворец"
 build_the_palace_desc:0 "Дворец, настолько величественный, что даже богатые восточные народы позеленеют от зависти."
 ziggurat_tooltip:0 "Строительство Большого Зиккурата, посвященного Нанне в [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] начнется."
 palace_tooltip:0 "Строительство Большого дворца в [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] начнется."

 #Events
 ba_wonders.1.t:0 "Большой Зиккурат [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]"
 ba_wonders.1.desc:0 "После многих лет строительства Большой Зиккурат, посвященный Нанне, наконец-то был завершен, и труды стольких людей теперь вознаграждены завершением такого грандиозного проекта."
 ba_wonders.1.a:0 "Finally!"
 ba_wonders.2.t:0 "Большой дворец [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]"
 ba_wonders.2.desc:0 "Большой дворец был построен, и его красота уже начала привлекать многих иностранных гостей, ошеломленных, увидев такую ​​красоту на этом далеком для них острове."
 ba_wonders.2.a:0 "Окончание!"

