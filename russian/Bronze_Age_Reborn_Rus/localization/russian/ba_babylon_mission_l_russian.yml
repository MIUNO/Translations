 # Mission
 babylon_mission:0 "Вавилонская гегемония"
 babylon_mission_BUTTON_TOOLTIP:0 "С благословения Бел-Мардука Вавилон станет доминирующим городом в Месопотамии."
 babylon_mission_DESCRIPTION:0 "Когда Ану Возвышенный, царь Анунаков, и Бэл, владыка Неба и земли, определивший судьбу земли, поручил Мардуку, правящему сыну Эа, Богу праведности, власть над земным человеком и сделал его великим среди игигов, они называли [GetCountry('BBL').GetName] cвоим прославленным именем сделал его великим на земле и основал в нем вечное царство, основания которого заложены так же прочно, как основания неба и земли."
 babylon_mission_CRITERIA_DESCRIPTION:0 "Обеспечить будущее [GetCountry('BBL').GetName] как державы-гегемона в Месопотамии."
 # Tasks
 babylon_mission_1:0 "Сиппар Святой"
 babylon_mission_1_DESC:0 "На севере Сиппара находится дом Э-баббара, посвященный милостивому, высшему богу Шамашу. Божественному нужна защита могучего сара."
 babylon_mission_2a:0 "Бел-Мардук одержал победу"
 babylon_mission_2a_DESC:0 "Раздавите этих выскочек из Сиппари. Потоп смыл их царство, почему мы должны приспосабливаться к побежденным? Бог Шамаш должен прийти поклониться Баб-Илу."
 babylon_mission_2b:0 "Э-баббара"
 babylon_mission_2b_DESC:0 "Под нашей опекой Белый Дом Шамаша находится в безопасности. Но мы должны сделать так, чтобы оно процветало."
 babylon_mission_2c:0 "Дорога в Аккад"
 babylon_mission_2c_DESC:0 "The road to [GetProvince('(int32)6126').GetName|Y] must first be secured."
 babylon_mission_3:0 "Аккад искуплен"
 babylon_mission_3_DESC:0 "Обезьянолицые Гути осквернили землю Аккада десятилетия назад, память о Сар-Гуне и Римуше осквернена этими варварами. Пересеките Идиклат и освободите центр четырех углов мира."
 babylon_mission_4:0 "Северное соперничество"
 babylon_mission_4_DESC:0 "Эшнунна и ее сар добились успеха за успехом у Нергала. Они посягают на северные границы, прикасаются своим языком к Мари и Эламу. Они будут подражать вселенскому царству. Владыка Вавилона, сын Мардука, считал иначе."
 babylon_mission_5a:0 "Один закон, одно царство"
 babylon_mission_5a_DESC:0 "Нечестивцы и злодеи будут уничтожены; чтобы сильный не причинял вреда слабому; чтобы я правил черноголовыми людьми, такими как Шамаш, и просветлял землю, чтобы способствовать благополучию человечества."
 babylon_mission_5b:0 "Врата Богов"
 babylon_mission_5b_DESC:0 "Богатство течёт по двум рекам, оно идёт на юг через Шумер, к Дильмуну, Магану. Течет на север через Мари, Субарту, Амурру. Мы сидим на большом перекрестке, и наша левая и правая рука могут дотянуться и до одного моря, и до другого. Если мы развиваем нашу землю и приветствуем всех людей, мы также приветствуем их богатство."
 babylon_mission_5e:0 "Двуличные южане"
 babylon_mission_5e_DESC:0 "Такие города, как Ларса и Исин, остались в стороне от меняющихся союзов Аккада на севере. Черноголовый народ не познал ни одного пастыря со времени смерти Сар-Гуны, укротившего моря. Мы должны вести людей одной рукой, как просил бы Бел-Мардук."
 babylon_mission_5c:0 "Мари на реке"
 babylon_mission_5c_DESC:0 "Хотя Мари временами оказывалась полезной в войнах против южных городов, таких как Эшнунна и Ларса, торговля, которая течет между Амурру и Аккадом, является источником жизненной силы нашего города. Великие реки — это вены. Мари должна смириться."
 babylon_mission_5d:0 "Мой брат в Ашшуре"
 babylon_mission_5d_DESC:0 "Короли в шатрах из года в год разъединялись. Они хотели бы править миром, но не могут управлять собой. Мы с интересом наблюдаем и видим младшего брата, не знающего своего пути в мире."
 babylon_mission_6:0 "Царь Шумера и Аккада"
 babylon_mission_6_DESC:0 "Я великая сеть, прикрывающая злой умысел, я молодой лев, разрывающий сети и скипетры, я боевая сеть, которая ловит обижающего меня."
