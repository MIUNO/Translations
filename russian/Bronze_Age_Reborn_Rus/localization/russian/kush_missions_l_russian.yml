 #NOTE TO ZORGOBALL: THESE MODS NEED DESCRIPTIONS
 temple_of_hatshepsu:0 "Храм Хатшепсу"
 temple_of_hatshepsu_desc:0 "Великолепный храм Хатшепсу внушает трепет всем, кому посчастливилось взглянуть на его чудеса."
 apis_bull_of_memphis:0 "Апис-Бык из Мемфиса"
 apis_bull_of_memphis_desc:0 "Бык Апис проявил себя и ходит среди нашего народа."
 walked_white_walls_of_memphis:0 "Прогулка по белым стенам Мемфиса"
 walked_white_walls_of_memphis_desc:0 "Наш фараон поддерживает древние обычаи, в том числе ходит по Белым стенам, чтобы боги продолжали показывать нам свои лица."
 sokar_feast_celebrations:0 "Праздник Сокара"
 sokar_feast_celebrations_desc:0 "Праздник Сокар, радостно известный как День лука, продолжается. Наш народ чтит наших предков, вспоминая тех, кто предшествовал нам в загробной жизни."
 sed_festival_province_mod:0 "Фестиваль Сед"
 sed_festival_province_mod_desc:0 "В настоящее время проходит Фестиваль Сед, период размышлений и возрождения, в надежде, что благочестие фараона обеспечит долгое правление."
 tekh_festival_mod:0 "Тех Фестиваль"
 tekh_festival_mod_desc:0 "Тех-фестиваль, известный как Праздник Пьянства, продолжается – пусть льется пиво, чтобы утихомирился гнев Сехмет!"
 bast_festival_mod:0 "Баст Фестиваль"
 bast_festival_mod_desc:0 "Проходит Фестиваль Баст, кошачьей богини, защищающей женщин и детей; это период праздника и радости в королевстве."
 min_festival_mod:0 "Мин Фестиваль"
 min_festival_mod_desc:0 "Фестиваль Мин продолжается, его пение и танцы гарантируют, что наш народ останется плодородным и сильным."
