 rel_flavor_kemetic.6.t:0 "Проблемы с пивоварением"
 rel_flavor_kemetic.6.desc:0 "Крестьяне нашей страны постоянно посылают жалобы на плохие условия жизни – как будто мы несем ответственность за столетия бедности, которую они пережили. Ходят даже слухи, что Маат больше не поддерживается в нашем королевстве. и Исфет теперь является законом страны. Как обращаться с этим жадным крестьянским сбродом?"
 rel_flavor_kemetic.6.a:0 "Крестьяне всегда будут жаловаться"
 rel_flavor_kemetic.6.b:0 "Некоторые деньги должны изменить свое мнение"
 
 rel_flavor_kemetic.7.t:0 "Проклятие Маат"
 rel_flavor_kemetic.7.desc:0 "Крестьянский сброд в провинции Паттига, существовавший много лет назад, превратился во что-то поистине устрашающее... Долг нашего правителя по сохранению Маат по всей земле не был выполнен, и теперь угрожающие силы Исфета стоят у нашего порога."
 rel_flavor_kemetic.7.a:0 "Маат прокляла нас!"
 
 rel_flavor_kemetic.8.t:0 "Мистик найден"
 rel_flavor_kemetic.8.desc:0 "В [country_province.GetName] найден местный мистик! Его учение, которым он делится простым и прямым языком, десятилетиями вело к процветанию местных жителей, которые почитают его почти как полубожественное существо. Возможно, ему следует быть приглашенным в королевский дворец, чтобы остаться с королем."
 rel_flavor_kemetic.8.a:0 "Мистик научит короля его путям."
 rel_flavor_kemetic.8.b:0 "Пусть он останется в [country_province.GetName]"
 
 rel_flavor_kemetic.9.t:0 "Национальный религиозный фестиваль"
 rel_flavor_kemetic.9.desc_1:0 "Амон-Ра, который слышит молитву, который приходит на крик бедных и страждущих... остерегайтесь его! Повторяйте его сыну и дочери, великим и малым; передайте его поколениям поколений, которые еще не вошли в жизнь. существо; отнеси его к рыбам в глубинах, к птицам на небесах; повтори его тому, кто его не знает, и тому, кто знает его... Хотя, может быть, раб и нормален в своих злодеяниях, но Господь нормально быть милосердным. Владыка Фив не проводит в гневе целый день. Что касается его гнева... в завершение момента нет остатка. Проведение национального праздника в честь великого Амона было предложено Первосвященник."
 rel_flavor_kemetic.9.desc_2:0 "Осирис — бог плодородия, земледелия, загробной жизни, мертвых, воскресения, жизни и растительности в кеметической религии. Он изображается как зеленокожее божество с фараоновой бородой, частично обернутое мумией на ногах, носящее отличительную корону атефа и держит в руках символический посох и цеп. Национальный праздник в честь Осириса должен быть проведен в [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]."
 rel_flavor_kemetic.9.desc_3:0 "Тексты пирамид описывают природу фараона в разных образах как Гора, так и Осириса. Фараон как Гор при жизни становится фараоном как Осирис в смерти, где он соединяется с другими богами. Новые воплощения Гора пришли на смену умершему фараону. на земле в виде новых фараонов. Мы должны почтить жизнь великого фараона, проведя грандиозный религиозный праздник во имя Гора".
 rel_flavor_kemetic.9.desc_4:0 "Солнце — даритель жизни, контролирующий созревание посевов, возделываемых человеком. Из-за животворящих качеств Солнца египтяне поклоняются огненному шару как богу Ра. Проведение национального религиозного праздника в честь Ра обеспечит наше процветание в ближайшие годы."
 rel_flavor_kemetic.9.a:0 "Проведи фестиваль"
 rel_flavor_kemetic.9.b:0 "Мы не потратим ни копейки на этих дураков!"
 
 rel_flavor_kemetic.10.t:0 "Амулет Ра"
 rel_flavor_kemetic.10.desc:0 "Одним из редких удовольствий, которым предается [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], является коллекционирование прекрасных предметов старины и раритетов, заработавший репутацию прекрасного оценщика древних сокровищ. Поэтому не очень удивительно, что один Однажды странствующий жрец прибыл ко двору с реликвией на продажу. Кажется, [holy_man.GetName], жрец Ра, живущий в небольшом святилище далеко на юге, видел сон, в котором бог попросил их принести нам Амулет, который, как он утверждает, был лично подарен Менесу, первому династу, объединившему Египет, самим Ра. \n\nПосле небольшого торга цена достигла ста золотых монет.
 rel_flavor_kemetic.10.a:0 "Купить амулет"
 rel_flavor_kemetic.10.b:0 "Подари это [heir_dude.GetName]"
 rel_flavor_kemetic.10.c:0 "[holy_man.GetName] должен умереть за эту ерунду!!!"
 
 rel_flavor_kemetic.11.t:0 "Переворот среди священников в [temple_province.GetName]"
 rel_flavor_kemetic.11.desc:0 "Несмотря на попытки, которые мы предприняли в отношении местного духовенства, в [temple_province.GetName] все еще происходят волнения, поскольку некоторые из их лидеров отказываются признать наш суверенитет. Это деликатная ситуация, поскольку мы, конечно, не можем позволить себе раздражать религиозных власти, но до сих пор их сердца не смягчились щедрыми подарками, которые мы им продолжаем посылать. Что нам делать?"
 rel_flavor_kemetic.11.a:0 "Они ничего не получат от [SCOPE.GetRootScope.GetCountry.GetName]"
 rel_flavor_kemetic.11.b:0 "Дайте им средства на содержание храма"
 rel_flavor_kemetic.11.c:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] посетит [temple_province.GetName]"
 
 rel_flavor_kemetic.12.t:0 "Богохульный писец"
 rel_flavor_kemetic.12.desc:0 "Мы получили тревожные сообщения о писце, получившем образование и возвысившемся до своего положения благодаря нашей щедрости, который писал непристойные стихи о богах от нашего имени. Мы... не решаемся поделиться подробностями этих грязных статей, поскольку наша скромность не позволяет нам опозориться перед вами, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], но мы не можем позволить этому непристойному писцу продолжать загрязнять население своей грязью - люди жалуются, что мы позволили этому случиться."
 rel_flavor_kemetic.12.a:0 "Это не выдержит!"
 rel_flavor_kemetic.12.b:0 "Мы оставим это… пока"
 rel_flavor_kemetic.12.c:0 "Может быть, я плохой правитель…"
 
 rel_flavor_kemetic.13.t:0 "Проблема в храме [temple_province.GetName]"
 rel_flavor_kemetic.13.desc:0 "В храме [temple_province.GetName], [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] произошли беспорядки." Обычно мы предлагаем людям подарки в виде пива и хлеба — бремя, которое мы с радостью взвалим на себя, но священники возле [temple_province.GetName] утверждают, что крестьяне врывались в складские помещения, помогали себе и даже убили священника, который пытался остановить толпу. Хотя их экономическое положение является печальным следствием войн, которые мы вели, мы не можем позволить людям действовать как обычные воры — что-то должно быть сделано."
 rel_flavor_kemetic.13.a:0 "Отправьте войска для поддержания порядка"
 rel_flavor_kemetic.13.b:0 "Мы оставим это… пока"
 
 rel_flavor_kemetic.14.t:0 "[bad_guy.GetName] бросает вызов Маат"
 rel_flavor_kemetic.14.desc:0 "Распространяются слухи, что один [bad_guy.GetName], священник-отступник, который утверждает, что выражает истинную волю богов, пророчествует в пустынях, распространяя ложь всем, кто останавливается и слушает его вероломство. [bad_guy.GetName] утверждает, что приближается Судный Час и что Маат будет восстановлен только после того, как армии [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] будут преданы забвению. Мы, очевидно, очень расстроены этой новостью и не должны этого терпеть ."
 rel_flavor_kemetic.14.a:0 "Пришло время действовать; Исфет не должен победить!"
 rel_flavor_kemetic.14.b:0 "Оставь их в покое… все будет хорошо"
 rel_flavor_kemetic.14.c:0 "[bad_guy.GetName] не проживет еще один день"
 
 rel_flavor_kemetic.15.t:0 "[da_deity.GetName] благословляет [deity_holy_site.GetName]"
 rel_flavor_kemetic.15.desc:0 "Редкие хорошие новости для вас, мой Лорд – не что иное, как чудо. Боги проявили интерес к нам и к той хорошей работе, которую мы проделали возле [deity_holy_site.GetName]. Однажды ночью священник покинул храм, но вернувшись утром, они обнаружили у подножия статуй переполненные корзины с монетами; кажется, боги буквально подарили нам подарок. Что нам делать с этой щедростью?"
 rel_flavor_kemetic.15.a:0 "[da_deity.GetName] великолепен!"
 rel_flavor_kemetic.15.b:0 "Перенаправить средства государству"
 
 rel_flavor_kemetic.16.t:0 "[deity_holy_site.GetName] в беде"
 rel_flavor_kemetic.16.desc:0 "[holy_site_owner.GetName] эксплуатирует территорию [deity_holy_site.GetName], возможно, более жестко, чем нам хотелось бы. Если так будет продолжаться, [da_deity.GetName] наверняка будет недоволен. Хитрость, как вы знаете, заключается в том, чтобы чистите овец, не разрезая слишком близко кожу."
 rel_flavor_kemetic.16.a:0 "Мы ничего не можем сделать"
 rel_flavor_kemetic.16.b:0 "Конфисковать холдинг"
 
 rel_flavor_kemetic.17.t:0 "Египетские инвестиции"
 rel_flavor_kemetic.17.desc:0 "Пришли последние финансовые отчеты, и кажется, что у нас в [commerce_province.GetName] профицит – в это трудно поверить, я знаю. Что нам делать с этим неожиданным доходом? Мы, конечно, могли бы реинвестировать в наши египетские активы, но мы также могли бы просто прикарманить прибыль... правильный курс действий неясен."
 rel_flavor_kemetic.17.a:0 "[commerce_province.GetName] будет здорово!"
 rel_flavor_kemetic.17.b:0 "Они должны внести свой вклад в пользу государства"
 rel_flavor_kemetic.17.c:0 "Инвестируйте больше в [commerce_province.GetName]"
 
 rel_flavor_kemetic.18.t:0 "Подношения для [deity_holy_site.GetName]"
 rel_flavor_kemetic.18.desc:0 "Повсюду известно, что прихожане [deity_holy_site.GetName] проявляют свое благочестие денежными подарками, что привело к раздуванию местной казны. Для нас было бы несложно принять участие в этой традиции, отправив несколько монеты в качестве жеста доброй воли, но мы также могли бы посетить их лично и посмотреть, сколько богатства они накопили... разве мы сами не должны немного? Забота об этих храмах обходится недешево."
 rel_flavor_kemetic.18.a:0 "Отправляйте еще больше предложений"
 rel_flavor_kemetic.18.b:0 "Давайте лично приедем собирать десятину"
 rel_flavor_kemetic.18.c:0 "Ничего из этого не нужно"
 
 rel_flavor_kemetic.19.t:0 "Проблема в храме Хатшепсу"
 rel_flavor_kemetic.19.desc:0 "Мы получили посланников из храма Хатшепсу, которые предупредили, что это место находится в плохом состоянии. Кусочки каменной кладки упали с потолков, убив местного верующего, а песок пустыни собрался вокруг памятников, угрожая похоронить их навсегда. "Чтобы восстановить Храм таким, каким он был когда-то, потребуется немало денег и рабочей силы, но верно также и то, что многие покинули этот регион, полагая, что его лучшие дни давно прошли. Стоит ли что-нибудь из этого затраченных денег?" Вот вопрос, с которым мы столкнулись."
 rel_flavor_kemetic.19.a:0 "Отправьте войска на ремонт Храма"
 rel_flavor_kemetic.19.b:0 "Эх… всем плевать, особенно мне"
 
 #King Priests of Thebes event chain
 rel_flavor_kemetic.20.t:0 "Жрецы Фив"
 rel_flavor_kemetic.20.desc:0 "Когда мы впервые начали экспансию на территорию Египта, мы были в основном обеспокоены нападениями иностранных врагов, никогда не предполагая, что местные жители завоеванных земель будут вызывать столько же головных болей, сколько и они. Теперь мы получили известие, что жрецы Фив ", недовольные своим нынешним положением, создают проблемы, заявляя, что у нас нет божественного права править Черной Землей. Хотя это, несомненно, раздражает, у нас наверняка есть другие, неотложные дела, которые требуют вашего внимания. Что с ними делать? вмешивающиеся священники?"
 rel_flavor_kemetic.20.a:0 "Ничего не делайте, но дайте им понять, что я несчастен"
 rel_flavor_kemetic.20.b:0 "Прекратите это сейчас, любой ценой!"
 
 rel_flavor_kemetic.21.t:0 "Короли-священники провозглашают независимость!"
 rel_flavor_kemetic.21.desc:0 "Проклятые судьбы! Эти беспокойные жрецы из Фив провозгласили независимость! Они продали все религиозные предметы в своих храмах и использовали средства, чтобы собрать армию, утверждая, что боги поразят нас за наши богохульства. Пески пустыни побегут красный от крови этих предателей!"
 rel_flavor_kemetic.21.a:0 "Время сражаться!"
 
 #Apis Bull event chain
 rel_flavor_kemetic.22.t:0 "Бык Апис найден!"
 rel_flavor_kemetic.22.desc:0 "Вы не поверите новостям, приходящим с юга, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]! Кажется, боги возвращаются в землю Египта, поскольку Бык Апис был найден впервые за несколько поколений. Собрание первосвященников завершило осмотр быка, подтвердив, что это великолепное животное действительно является Аписом; все отметины присутствуют, включая белый треугольник на лбу, которому соответствуют два полумесяца с обеих сторон. Бык Апис уходит, верующие падают на колени, плача от радости и восхваляя богов за их милость - благосклонность божественная была явлена нам!"
 rel_flavor_kemetic.22.a:0 "Слава Апису Быку!"
 
 rel_flavor_kemetic.23.t:0 "Бык Apis вдохновляет [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]"
 rel_flavor_kemetic.23.desc:0 "Однажды утром [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] решил спуститься в Храм, где жил Бык Апис, желая провести время с божественным существом. В комнате, где находится Бык, всегда царит мирная аура. Апис-бык лежит на четвереньках, ест финики из рук рабыни и медленно поворачивается, чтобы признать [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], слегка склонив голову."
 rel_flavor_kemetic.23.a:0 "Такой красивый Бык"
 rel_flavor_kemetic.23.b:0 "Осыпьте Храм дарами"
 rel_flavor_kemetic.23.c:0 "Съешьте быка Аписа!?!"
 eat_the_apis_bull_tt:0 "#R [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] разрежет быка Аписа и съест его.#!"
 
 rel_flavor_kemetic.24.t:0 "Бык Апис болен"
 rel_flavor_kemetic.24.desc:0 "Мы получили тревожные новости от священников, которые посещают быка Аписа. Животное отказывается пить воду и не ест, даже когда ему предлагают его любимые закуски. Наши священники принесли жертвы, прося божественного исцеления для зверя, но наши Молитвы до сих пор остались без ответа. Что нам делать? Было бы ужасно, если бы Бык умер, пока мы отвечали за его уход."
 rel_flavor_kemetic.24.a:0 "Сделаем все возможное, чтобы исцелить Быка"
 rel_flavor_kemetic.24.b:0 "Достаточно будет молиться за его благополучие"
 rel_flavor_kemetic.24.c:0 "Бык Апис выглядит очень вкусно!"
 
 rel_flavor_kemetic.25.t:0 "Бык Апис умер!"
 rel_flavor_kemetic.25.desc:0 "Посреди ночи [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] снились тревожные сны]. В кружащихся песках пустыни стоял великий Храм, его большая золотая дверь была покрыта печатями и проклятиями, от которых волосы поднимались дыбом. на шее [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]. Внезапно раздался громкий раскат грома, и дверь упала с петель, а из проема вырвался поток саранчи, полностью заполнив небо и затмив. \n\nС криком [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] вздрогнул и увидел двух жрецов, стоящих в королевской спальне с опущенными лицами. "Мы приносим извинения за беспокойство, но вы должен знать... Бык Апис умер."
 rel_flavor_kemetic.25.a:0 "Мы должны найти нового Быка!"
 rel_flavor_kemetic.25.b:0 "Пусть традиция вымрет"
 start_search_for_apis_bull_tt:0 "Начните поиски нового быка Аписа."
 
 rel_flavor_kemetic.26.t:0 "Поиски завершаются"
 apis_bull_found_desc:0 "Сегодня утром мы хотим поделиться с вами захватывающими новостями, о [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]; боги не отвернулись от вас, но продолжают сиять своими лицами нашему народу. Еще один Бык Апис был найден тот, который является точной копией недавно умершего. \n\nВы сами видели Быка и поражены его совершенством; воистину, боги благословили нас гораздо больше, чем мы заслуживаем."
 apis_bull_not_found_desc:0 "Хотя мы не жалели средств, начиная с ритуалов очищения и заканчивая оснащением королевского поискового отряда лучшим, что можно было купить за деньги, наши разведчики вернулись с пустыми руками. Они прочесали землю сверху донизу, но не смогли найти другого быка Аписа. ...мы не смеем задумываться о том, что это означает для нашего будущего."
 rel_flavor_kemetic.26.a:0 "Найден новый бык Апис!"
 rel_flavor_kemetic.26.b:0 "Бык Аписа не найден"
 
 rel_flavor_kemetic.27.t:0 "Обход белых стен."
 rel_flavor_kemetic.27.desc:0 "Много лет назад мифический царь Менес воздвиг Белые стены Мемфиса как центральную резиденцию правительства всего Египта. Почти каждый фараон до нас совершал церемониальный обход Белых стен. Это заняло бы несколько дней, и нам пришлось бы подготовьте дорогостоящую ритуальную процессию вокруг города Мемфис. Совершение обхода укрепит права нового фараона на трон."
 rel_flavor_kemetic.27.a:0 "Прогулка по стенам"
 rel_flavor_kemetic.27.b:0 "Ты шутишь, да? Этого не произойдет"
 
 rel_flavor_kemetic.28.t:0 "Праздник Сокара"
 rel_flavor_kemetic.28.desc:0 "В ночь перед праздником Сокара будет проведено празднование, включающее ночное бдение у могил близких. Оно известно как "Ночь Ножерита", а также "День связывания лука", во время которого Египтяне завязывали гирлянды из лука, чтобы носить их и предлагать умершим. Важность праздника Сокар проистекает из его связи с древним значением бога подземного мира Осириса и его связью с архаическими силами Мемфиса."
 rel_flavor_kemetic.28.a:0 "Начни праздник"
 rel_flavor_kemetic.28.b:0 "Я не сплю всю ночь — у меня есть дела"
 
 rel_flavor_kemetic.29.t:0 "Фестиваль Сед"
 rel_flavor_kemetic.29.desc:0 "Очень важный ритуал, Фестиваль Сед, символизировал возрождение и был призван обеспечить долгое правление фараона в загробной жизни. Ритуалы призваны вернуть гармонию между царем и вселенной в случае болезни или просто старости. Во время фестиваля священники проведут царя в два павильона, где он получит короны Верхнего и Нижнего Египта, символически возобновляя церемонию коронации.После великого фестиваля Сед будут обильная еда, напитки, музыка и танцы. быть разделена между всеми присутствующими."
 rel_flavor_kemetic.29.a:0 "Начни фестиваль"
 rel_flavor_kemetic.29.b:0 "Сколько бесполезных традиций у этих египтян?"
 
 rel_flavor_kemetic.30.t:0 "Фестиваль Опет"
 rel_flavor_kemetic.30.desc:0 "Скоро начнется Великий Фестиваль Опет, он пройдет, как и в течение многих лет, в священном городе Фивы. Жители Фивы и их гости издалека празднуют плодотворную связь между своим фараоном и всемогущим богом Амоном. Народ присоединится к фараону в драматической процессии в честь Амона, которая начнется у храма Амона в Карнаке и закончится у Луксорского храма в полутора милях отсюда, в южной части города."
 rel_flavor_kemetic.30.a:0 "Начни торжество"
 rel_flavor_kemetic.30.b:0 "Амун не будет возражать, если мы возьмем отпуск на год"
 
 rel_flavor_kemetic.31.t:0 "Тех Фестиваль"
 rel_flavor_kemetic.31.desc:0 "Фестиваль Тех, также известный как Праздник Пьянства, был посвящен Хатхор, Госпоже Пьянства. Согласно истории, Ра устал от бесконечной жестокости и глупости людей и поэтому послал Сехмет уничтожить их. Она взялась за свою задачу. с энтузиазмом разрывает людей на части и пьет их кровь.Ра доволен разрушением, пока другие боги не указывают ему, что, если он хочет преподать людям урок, он должен остановить разрушение, прежде чем не останется никого, кто мог бы извлечь из этого урок. Затем Ра приказывает богине пива Тененет окрасить большое количество напитка в красный цвет и доставить его в Дендеру, прямо на пути разрушения Сехмет. Она находит его и, думая, что это кровь, выпивает все это и засыпает. и просыпается нежной и милосердной Хатор."
 rel_flavor_kemetic.31.a:0 "Начни торжество"
 rel_flavor_kemetic.31.b:0 "Я не буду платить за то, чтобы напоить толпу, извините"
 
 rel_flavor_kemetic.32.t:0 "Баст Фестиваль"
 rel_flavor_kemetic.32.desc:0 "Фестиваль Баст посвящен рождению кошачьей богини Бастет, которая является хранительницей домашнего очага и защитницей женщин, детей и женских тайн. Мы будем отмечать праздник богини выпивкой, танцами и музыкой. Фестиваль Баст - один из самых популярных в Египте, его обычно посещают сотни тысяч человек со всего Египта. Пренебрегать этим собранием было бы очень неразумно..."
 rel_flavor_kemetic.32.a:0 "Начни торжество"
 rel_flavor_kemetic.32.b:0 "Не сейчас, у нас слишком много всего происходит"
 
 rel_flavor_kemetic.33.t:0 "Мин Фестиваль"
 rel_flavor_kemetic.33.desc:0 "Мин — Бог плодородия, мужественности и воспроизводства. В начале фестиваля Мин многие тысячи людей соберутся в храме Мина. Там жрецы вынесут из храма статую Мина. Процессия, в которую входят священные певцы и танцоры, Когда они достигнут места, где стоит фараон, он торжественно срежет первый сноп зерна, чтобы символизировать свою связь между богами, землей и людьми, и предложит зерно Мину в жертву. Фестиваль чтит фараона, а также Мина в надежде на дальнейшее процветающее правление, которое принесет плодородие земле и народу."
 rel_flavor_kemetic.33.a:0 "Начни торжество"
 rel_flavor_kemetic.33.b:0 "У нас недавно был фестиваль… хватит!"
 
 rel_flavor_kemetic.34.t:0 "Прекрасный праздник долины"
 rel_flavor_kemetic.34.desc:0 "Прекрасный праздник долины чтит души умерших и позволяет живым и мертвым праздновать вместе, одновременно почитая Амона. Статуи Амона, Мут и Хонсу (Фивская Триада) будут взяты из своих храмов, чтобы посетить заупокойные храмы и некрополи за рекой.Люди посещают своих умерших близких на могилах и приносят букеты цветов, а также подношения еды и питья.В процессии несут изображения умерших, чтобы их души могли присоединиться к празднества и будут оставлены в гробницах, когда фестиваль завершится."
 rel_flavor_kemetic.34.a:0 "Начни торжество"
 rel_flavor_kemetic.34.b:0 "Сообщите народу, что Праздник отменяется"
 
 #Pyramid Building event chain
 rel_flavor_kemetic.35.t:0 "Грандиозное предложение"
 rel_flavor_kemetic.35.desc:0 "Несколько дней назад [pyramid_builder.GetName] прибыл в [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] с просьбой об аудиенции с [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Кажется, что [pyramid_builder.GetName] является мастером-архитектором, который не только знаком со стилями строительства великих городов и империй, которые нас окружают, но и хорошо знаком с нашими собственными уважаемыми традициями; настоящий ученый в области архитектуры. Было предложено, чтобы мы профинансировали строительство новой Пирамиды, как наши предки, как способ провозгласить наше достоинство как правителей. \n\nЭто, естественно, будет дорого, но в словах [pyramid_builder.GetName] есть смысл..."
 rel_flavor_kemetic.35.a:0 "[pyramid_province_1.GetName] явно лучший выбор"
 rel_flavor_kemetic.35.b:0 "[pyramid_province_2.GetName] — отличное место для пирамиды"
 rel_flavor_kemetic.35.c:0 "[pyramid_province_3.GetName] хорош"
 rel_flavor_kemetic.35.d:0 "[pyramid_province_4.GetName] подойдет"
 rel_flavor_kemetic.35.e:0 "Нам не нужно строить пирамиду!"
 rel_flavor_kemetic.35.f:0 "Какая ужасная идея: немедленно убить этого человека!!!"
 choose_the_kind_of_pyramid_to_build:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] решит, как будет построена пирамида."
 
 rel_flavor_kemetic.36.t:0 "Материалы пирамид"
 rel_flavor_kemetic.36.desc:0 "[pyramid_builder.GetName] на рабочей площадке предложил ряд прекрасных материалов, которые можно использовать для строительства Великой Пирамиды, привез образцы из своих личных мастерских, чтобы мы могли решить, что мы будем использовать. Хотя это, несомненно, интересно. , [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] вслух задается вопросом, насколько сильно это начинание опустошит нашу казну."
 rel_flavor_kemetic.36.a:0 "Дерево и камень, безусловно, лучший выбор"
 rel_flavor_kemetic.36.b:0 "Мрамор и серебро будут изысканными"
 rel_flavor_kemetic.36.c:0 "Будут использованы черное дерево и слоновая кость, радость нашего народа"
 rel_flavor_kemetic.36.d:0 "Полностью золотая пирамида — единственный вариант для [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]"
 rel_flavor_kemetic.36.e:0 "Может быть, это не такая уж хорошая идея"
 begin_pyramid_construction_tt:0 "#G Начать строительство Великой пирамиды [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]#!"
 this_will_put_us_into_debt_tt:0 "#R При выборе этой опции [SCOPE.GetRootScope.GetCountry.GetName] окажется в долгах!#!"
 
 #37 is hidden
 
 progress_continues_unhindered_tt:0 "Прогресс в строительстве Великой пирамиды будет продолжаться беспрепятственно."
 progress_sabatoge_tt:0 "Продвижение Великой пирамиды затруднено воровством и саботажем."
 progress_bad_workers_tt:0 "Продвижению Великой Пирамиды мешают невдохновленные работники."
 progress_materials_tt:0 "Продвижение Великой пирамиды затруднено из-за нехватки материалов."
 deify_ruler_tooltip_k:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] будет обожествлен во имя [deity_to_deify.GetName|Y]"
 
 #Pyramid building complication events
 rel_flavor_kemetic.38.t:0 "Материалы перепутаны"
 rel_flavor_kemetic.38.desc:0 "Я... я не знаю, как это произошло. По твоему приказу мы погрузили десять барж с лучшим золотом, серебром, слоновой костью и деревом, чтобы гарантировать, что Пирамида, которую ты приказал построить, о фараон, будет приемлемым для богов. Но корабли исчезли по пути к строительной площадке; никто не знает, стали ли они жертвами пиратства или катастрофой. Последний раз их видели, корабли были недалеко от [ Coastal_province.GetName ]. Я очень жаль сообщать об этом."
 rel_flavor_kemetic.38.a:0 "Замени утерянные материалы"
 rel_flavor_kemetic.38.b:0 "Ничего нельзя сделать"
 
 rel_flavor_kemetic.39.t:0 "Невдохновленные рабочие"
 rel_flavor_kemetic.39.desc:0 "Вы получили отчеты от ваших главных архитекторов с описанием продолжающегося строительства Пирамиды, и вы очень недовольны тем, что прочитали. Кажется, рабочие жаловались на все и вся; жара давящая, мы скучаем по нашим семьи, еда ужасная...раздражает! Вы сделали все возможное, чего можно было ожидать, и вот как вас вознаграждают! Нам мягко предложили разложить несколько монет вокруг рабочих лагерей, чтобы поднять им настроение."
 rel_flavor_kemetic.39.a:0 "Повышение зарплаты должно поднять моральный дух"
 rel_flavor_kemetic.39.b:0 "Заставьте этих дураков работать! Выбейте этих собак"
 rel_flavor_kemetic.39.c:0 "Пирамида будет закончена, когда будет закончена..."
 
 rel_flavor_kemetic.40.t:0 "Кража и Сабатоге"
 rel_flavor_kemetic.40.desc:0 "Несмотря на строгие меры безопасности, когда полиция наблюдает за объектом круглосуточно днем ​​и ночью, мы узнали, что часть сырья, предназначенного для строительства нашей пирамиды, была украдена. Мы допросили местных надзирателей, ответственных за управление товарами, даже бьют подошвами ног, пытаясь узнать правду, но никто не утверждает, что знает что-либо - типично. Работа замедлилась, пока инженеры ждут поступления новых материалов."
 rel_flavor_kemetic.40.a:0 "Отправьте средства, чтобы помочь строителям возместить расходы"
 rel_flavor_kemetic.40.b:0 "Отправьте войска для усиления безопасности"
 rel_flavor_kemetic.40.c:0 "Пирамида в любом случае будет закончена"
 
 rel_flavor_kemetic.41.t:0 "Великая пирамида [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]"
 rel_flavor_kemetic.41.desc:0 "Приготовления начались задолго до того, как Солнце взошло над пустыней, и когда Золотой Диск наконец осветил наши сонные города, его приветствовал вид трех тысяч рабов, стоящих в процессии с [SCOPE.GetRootScope.GetCountry.GetRuler." .GetName] председательствует перед ними на возвышении. Раздается сигнал, и воздух разрывается звуком тысячи труб, издающих пронзительные крики в унисон. Вскоре начинается пение, и [SCOPE.GetRootScope.GetCountry.GetRuler .GetName] идет ко входу в недавно построенную Великую Пирамиду в сопровождении служителей и слуг. через несколько мгновений начнется церемония. \n\nЛюбопытная вещь - стать свидетелем рождения живого бога..."
 rel_flavor_kemetic.41.a:0 "Великая пирамида будет стоять тысячи лет!"
 
 rel_flavor_kemetic.42.t:0 "Белый крокодил Кроколиполиса."
 rel_flavor_kemetic.42.desc:0 "Невероятная новость! В центре [GetProvince('(int32)539').GetName] появился десятифутовый белый крокодил. Многие местные жители предполагают, что это сам [GetDeityDefinition('omen_sobek').GetName]. местные жрецы сверились со своими свитками, роясь в архивах в надежде узнать, когда Собек в последний раз показывал себя таким образом, но пока их усилия оказались тщетными.Возвращение Белого Крокодила должно означать, что боги благословили наш дом ; мы должны делать подношения, чтобы выразить нашу благодарность."
 rel_flavor_kemetic.42.a:0 "[GetDeityDefinition('omen_sobek').GetName] благословил нас!"
 
 rel_flavor_kemetic.46.t:0 "Божественная помощь"
 rel_flavor_kemetic.46.desc:0 "Хотя война никогда не бывает желанной, наш народ не идет в бой в одиночку; нет, наших воинов всегда сопровождают боги, которые направляют наши руки в битве и отправляют наших врагов в могилы. Кому мы можем предложить жертвы? священные возлияния и хлебные приношения? Откормленные телята готовы на заклание."
 rel_flavor_kemetic.46.a:0 "Осирис будет вести нас"
 rel_flavor_kemetic.46.b:0 "Исида знает путь"
 rel_flavor_kemetic.46.c:0 "Амон знает все"
 rel_flavor_kemetic.46.d:0 "Сет уничтожит наших врагов"
 rel_flavor_kemetic.46.e:0 "Нам не нужны боги, чтобы уничтожить [war_enemy.GetName]"
 
 rel_flavor_kemetic.47.t:0 "Человек из [ROOT.GetCountry.Custom('get_war_god')]"
 rel_flavor_kemetic.47.desc:0 "Один из наших солдат имеет репутацию человека, благословленного самим богом войны, сражающегося с неистовством, в отличие от любого другого. Некоторые из других наших солдат задаются вопросом, почему его не повысили по службе после всех его героических поступков во время войны, в то время как другие относятся к он как своего рода полубог."
 rel_flavor_kemetic.47.a:0 "Он присоединится к нашему двору."
 rel_flavor_kemetic.47.b:0 "Вдохновляющий человек, на которого наши солдаты могут равняться."
 
 rel_flavor_kemetic.48.t:0 "Затронуто [ROOT.GetCountry.Custom('get_commerce_god')]"
 rel_flavor_kemetic.48.desc:0 "В последнее время на [SCOPE.sP('randomized_country_province').GetName] наблюдался огромный приток торговцев и путешественников со всего мира. Один из наших консультантов в шутку предполагает, что нас, должно быть, благословил [ROOT.GetCountry.Custom('get_commerce_god')] сам.\n\nВозможно, это была шутка, но выплата долга богу, тем не менее, может быть хорошей идеей. Это может быть только стимулом для долгосрочного бизнеса, не так ли?"
 rel_flavor_kemetic.48.a:0 "Мы будем вдохновлены богом и извлекем из этого максимальную пользу."
 rel_flavor_kemetic.48.b:0 "Благодарность [ROOT.GetCountry.Custom('get_commerce_god')] уместна."
 
 rel_flavor_kemetic.49.t:0 "Кеметическая вера"
 rel_flavor_kemetic.49.desc:0 "Те, кто придерживается схожей с нашей верой, особенно хананеи и мегаличники, склонны принимать нашу веру легче, чем многие другие наши подданные. Похоже, они приравнивают наших богов и пантеон к некоторым из своих, что облегчает обращение.\n\nПосле того, как наш [SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_priest').GetName] посещает [country_province.Custom('get_city_type_loc')] из [SCOPE .sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName], мы видели большую группу обращений в нашу веру. Должны ли мы отправить [SCOPE.sCharacter('random_priest').GetFirstName] для очередной поездки в город?"
 rel_flavor_kemetic.49.a:0 "Мы должны поощрять эти преобразования."
 rel_flavor_kemetic.49.b:0 "Они повернутся со временем."
 
 rel_flavor_kemetic.50.t:0 "Осирисом"
 rel_flavor_kemetic.50.desc:0 "Каким бы набожным ни был [ROOT.GetCountry.GetRuler.GetSheHe], наш лидер [ROOT.GetCountry.GetRuler.GetName] знает, что есть возможности для улучшения, и обращается за советом и советом к [SCOPE.sCharacter('random_advisor').GetName] и волхвы. Хотя их учения преследуют добрые намерения, [ROOT.GetCountry.GetRuler.GetFirstName] обязательно потеряет [ROOT.GetCountry.GetRuler.GetHerHis] власть над группой, если [ROOT.GetCountry.GetRuler.GetSheHe ] следует каждой их прихоти."
 rel_flavor_kemetic.50.a:0 "Пожалуйста, поделитесь с нами своей мудростью."
 rel_flavor_kemetic.50.b:0 "Мы найдем свой собственный путь."
 
 rel_flavor_kemetic.51.t:0 "Греческий представитель"
 rel_flavor_kemetic.51.desc:0 "В [country_province.Custom('get_city_type_loc')] из [SCOPE.sP('country_province').GetName], [SCOPE.sP('country_province').GetState.GetShortName] существовало греческое сообщество для В последующие годы они стали более подвержены влиянию [ROOT.GetCountry.GetReligion.GetName] в городе, и теперь представитель самого сообщества выступил с предложением объединить две группы раз и навсегда.\n\nХаризматичный и молодой, этот человек уже убедил огромную часть сообщества сменить религию. При некоторой поддержке он, вероятно, сможет охватить весь регион, [ROOT.GetCountry.GetReligion.GetName], хотя это свяжет его с нашим руководством."
 rel_flavor_kemetic.51.a:0 "Со временем они обратятся к Ра, так что не нужно тратить наши ресурсы."
 rel_flavor_kemetic.51.b:0 "Да, давайте познакомимся с этим парнем получше."


