 memphis_religious_center:0 "Религиозный центр Египта"
 memphis_religious_center_desc:0 "Столица Древнего царства Мемфис была построена царями Первой династии и является одним из ключевых религиозных центров Египта. Хотя в Мемфисе поклоняются многим богам, Мемфисская Триада состоит из Птаха, его жены Сехмет, и Нефертем, их сын."
 tomb_of_tjit:0 "Могила Тджита"
 tomb_of_tjit_desc:0 "Богатый торговец по имени Тджит запросил у великого фараона ресурсы и разрешение на строительство великой гробницы. Когда он умрет, его похоронят со всем его имуществом и слугами. Если Тджит умрет до того, как получит одобрение фараона , мы откажемся от этой возможности как для развития наших земель, так и для укрепления нашего правления с народом Асуана."
 city_of_the_sun:0 "Город Солнца"
 city_of_the_sun_desc:0 "В додинастические времена Гелиополис был крупнейшим городом и важнейшим религиозным центром Древнего Египта. Буквально означая "Город Солнца", египтяне считают, что это место рождения Атума, бога Солнца."
 temple_of_hathor:0 "Храм Хатхор"
 temple_of_hathor_desc:0 "Учитывая, что Дендера является культовым городом Хатор, в городе следует построить большой храмовый комплекс, посвященный Хатор."
 temple_of_amun:0 "Храм Амона"
 temple_of_amun_desc:0 "Васет — центр культа Амона в Египте. Амон — один из самых почитаемых богов во всем Египте. Было бы разумно построить в этой провинции большой храмовый комплекс, посвященный Амону."
