 TRADE_GOODS_CATEGORY_5:0 "@tribesmen! Рабы и племена"
 TRADE_GOODS_CATEGORY_6:0 "Другое"
 grain:0 "Зерно"
 grainDESC:0 "Зерно издавна было основной частью рациона человека. Зерно, переработанное в муку, а затем и в хлеб, обеспечивает большую часть продовольствия для многих стран."
 salt:0 "Соль"
 saltDESC:0 "Соль, которую высоко ценят как пищевую добавку и консервант, пользуется таким высоким спросом, что часто служит параллельной валютой."
 iron:0 "Железо"
 ironDESC:0 "Наличие обработки железа определяет многие культуры. Железо, значительно превосходящее по прочности своего предшественника, бронзу, не имеет себе равных как материал для изготовления инструментов и оружия."
 horses:0 "Лошади"
 horsesDESC:0 "Широко распространено использование лошадей в сельском хозяйстве и военном деле. Как вьючные животные, они хорошо подходят для перевозки колесниц, а также для перевозки всадников."
 wine:0 "Вино"
 wineDESC:0 "Вино производится из винограда, изюма и многих других фруктов и находит множество применений в развлекательных, религиозных и культурных целях. Торговля вином является важной частью экономики Средиземноморья."
 wood:0 "Древесина"
 woodDESC:0 "Достойная древесина, широко используемая в строительстве и судоходстве, может стоить дорого в незалесенных районах."
 amber:0 "Янтарь"
 amberDESC:0 "Привлекательность янтаря как декоративного материала, полученного из смолы сосен, в сочетании с его редкостью делает его особенно ценным товаром."
 stone:0 "Камень"
 stoneDESC:0 "В то время как древесины часто бывает достаточно в качестве строительного материала для временных или дешевых построек, только камень может обеспечить долговечность, желательную для прекрасного гражданского здания или прочного оборонительного бастиона."
 fish:0 "Рыба"
 fishDESC:0 "Рыба составляет основную часть рациона и экономики каждой прибрежной цивилизации в мире."
 spices:0 "Специи"
 spicesDESC:0 "В основном используемые в качестве пищевых добавок, многие травы, которые входят в торговлю специями, имеют переменную цену в зависимости от их происхождения."
 elephants:0 "Слоны"
 elephantsDESC:1 "Как и многие вьючные животные, слоны использовались в сельскохозяйственных, религиозных и военных целях с момента их одомашнивания. Многие цивилизации считают слона священным и почитаемым существом."
 ###NEW TRADEGOODS###
 base_metals:0 "Базовые металлы"
 base_metalsDESC:0 "Медь, олово и свинец, хотя и непригодны для военных целей, издавна использовались для легирования и украшения. Несмотря на то, что эти металлы используются повсеместно, относительная географическая нехватка этих металлов приводит к тому, что они имеют высокие цены во всем мире."
 precious_metals:0 "Драгоценные металлы"
 precious_metalsDESC:0 "Золото и серебро считались мерой относительной стоимости с момента начала чеканки монет. История золота как товара глубоко переплетена с его использованием в религиозных и мифологических образах."
 steppe_horses:0 "Степные лошади"
 steppe_horsesDESC:0 "Степные лошади, хотя зачастую меньше и коренастее, чем их западные собратья, больше подходят для жизни в засушливой степной местности."
 cattle:0 "Домашний скот"
 cattleDESC:0 "Животноводство, охватывающее множество домашних животных, дает многочисленные товары, такие как молоко, сыр, мясо и шерсть, которые составляют значительную часть экономики."
 earthware:0 "Фаянсовая посуда"
 earthwareDESC:0 "Производство глиняной посуды стало определяющим видом деятельности человеческой цивилизации с момента открытия огня. К глиняной посуде относятся практичная утварь, такая как миски и кувшины, а также статуи, урны и другие декоративные предметы."
 dye:0 "Красители"
 dyeDESC:0 "Дорогие красители, такие как тирийский пурпур и кермес, добывают из редких беспозвоночных в очень локализованных средах обитания. Эти цвета особенно востребованы правящей элитой многих культур, и их цена обязательно будет высокой."
 fur:0 "Меха"
 furDESC:0 "Меха использовались с незапамятных времен для защиты людей от жгучего холода. От сшитых кроличьих шкур до огромных медвежьих шкур — хороший мех можно использовать в самых разных целях."
 olive:0 "Оливки"
 oliveDESC:0 "Оливковая продукция, выращиваемая на протяжении тысячелетий, составляет значительную часть экономики Средиземноморья. Многие культуры ценят оливку как символ плодородия и власти."
 leather:0 "Кожа"
 leatherDESC:0 "Дубленные шкуры имеют множество применений в домашней и военной жизни. Ранние щиты часто были покрыты кожей, что смягчало удар любых входящих ударов."
 woad:0 "Ваад"
 woadDESC:0 "Ваду, как и другие простые красители, можно получить из лепестков некоторых полевых цветов. Во многих культурах практикуется ритуальная роспись тела, а также создание живописной иконографии с использованием этих цветов."
 marble:0 "Мрамор"
 marbleDESC:0 "Благодаря своей мягкости и блестящему оттенку мрамор считается основным материалом для изготовления статуй и икон."
 honey:0 "Мед"
 honeyDESC:0 "Хотя домашнее пчеловодство не получило широкого распространения, мед пользуется большим спросом как пищевой продукт и консервант."
 incense:0 "Благовония"
 incenseDESC:0 "Термин «благовония» охватывает множество редких экзотических веществ, которые в основном используются в религиозных целях."
 hemp:0 "Конопля"
 hempDESC:0 "Культивируемая с незапамятных времен, конопля сыграла важную роль в производстве одежды и веревок из-за ее волокнистой природы."
 vegetables:0 "Овощи"
 vegetablesDESC:0 "Орехи, семена, бобовые и овощи собираются собирателями и фермерами по всему миру."
 gems:0 "Драгоценные камни"
 gemsDESC:0 "Драгоценные камни высоко ценятся в качестве декоративных предметов, а их невероятная редкость гарантирует, что ими смогут владеть только самые богатые люди."
 camel:0 "Верблюды"
 camelDESC:0 "Верблюды, широко используемые в качестве вьючных и боевых животных, способны выживать в суровом засушливом климате."
 glass:0 "Стекло"
 glassDESC:0 "Производство стекла, не будучи широко распространенным, оказывает большое влияние на его ценность как товара. Стеклянные бусы, украшения и даже урны пользуются большим спросом во всем известном мире."
 silk:0 "Шелк"
 silkDESC:0 "Окутанное тайной, истоки выращивания шелка лежат на Дальнем Востоке. Эта экзотическая ткань настолько редка, что вызывает большой интерес и еще большую цену."
 dates:0 "Финики"
 datesDESC:0 "Финики, выращиваемые в основном в теплом климате, являются основной частью рациона во многих культурах."
 cloth:0 "Ткань"
 clothDESC:0 "Ткань может быть произведена из множества продуктов растительного или животного происхождения, и ее можно найти в разном качестве на рынках по всему известному миру."
 papyrus:0 "Папирус"
 papyrusDESC:0 "Большая часть цивилизованного мира использует восковые таблички, гравюры и резьбу по камню для хранения написанного слова. Однако папирус, который производится исключительно в египетском регионе, обеспечивает гораздо большую простоту доступа и использования."
 wild_game:0 "Дичь"
 wild_gameDESC:0 "С первых дней существования человечества охотники-собиратели считали диких животных основным источником пищи. Хорошее мясо часто трудно достать, и его торговля может стать особенно прибыльной."
