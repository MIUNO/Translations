 ######NEW RELIGIONS######
 
 aegean_religion:0 "Эгейская"
 desc_aegean_religion:0 "Религия Эгейского моря представляла собой политеистическую смесь божеств, аспектов и демонов, практиковавшуюся в населенных пунктах и анклавах по всему региону. Многие жители этих земель считали своим главным божеством Посейдавона, бога землетрясений и моря. Доминирующей фигурой минойцев была Рея, Мать Богов."
 cypriot_religion:0 "Киприотская"
 desc_cypriot_religion:0 "Верования киприотов бронзового века были связаны с поклонением богам и духам природы. Они верили в существование множества богов, каждый из которых отвечал за определенную сферу жизни. Боги изображались в виде людей, животных или природных явлений."
 hellenic_religion:0 "Протоэллинская"
 desc_hellenic_religion:0 "Протоэллинцы были политеистами и верили во многих богов и богинь, а также во множество меньших сверхъестественных существ различных типов. Дейвос был отцом неба, повелителем космоса, призывателем бурь, метателем молний и богом, стоящим выше всех остальных."
 anatolian_religion:0 "Лувийская"
 desc_anatolian_religion:0 "Лувийским богам поклонялись люди, говорящие на лувийском языке, жившие в центральной, западной и южной Анатолии. Главным богом был бог погоды Тархунц, которого часто изображали на колеснице, запряженной лошадьми. Богиня Камрусепа также играла важную роль в магических ритуалах, призванных вызвать дождь или исцелить больных."
 mesopotamian_religion:0 "Месопотамская"
 desc_mesopotamian_religion:0 "Религия Месопотамии была политеистической, тем самым допуская существование множества различных божеств. Хотя они напоминали людей, они были более могущественными, всевидящими, всезнающими и бессмертными. Одним из наиболее важных из этих месопотамских божеств был Энлиль, которого считали царем богов и повелителем мира."
 egyptian_religion:0 "Кеметская"
 desc_egyptian_religion:0 "История местной египетской религии насчитывает многие тысячи лет. Проявляясь как политеистическая вера, поклонение Ра, Атуму, Сехмет и другим демонстрирует глубокое почтение к фундаментальным аспектам мира природы."
 berber_religion:0 "Амазахские верования"
 desc_berber_religion:0 "Древняя культура и религия представляли собой плавильный котел традиционных египетских верований, поклонения звездам и почитания предков. Многие мегалиты – каменные сооружения, воздвигнутые в честь богов – все еще существуют, разбросанные по африканскому ландшафту."
 canaanite_religion:0 "Ханаанская"
 desc_canaanite_religion:0 "Политеистической ханаанской религии поклонялись жители древнего Леванта. Его возглавляли Эль и Ашера в сложной иерархии меньших богов, которым часто поклонялись в святилищах, расположенных в горах или на вершинах холмов."
 hurrian_religion:0 "Хуррианская"
 desc_hurrian_religion:0 "Хурриты поклонялись множеству богов, происходящих из различных культур Ближнего Востока. Главными богами хурритского пантеона были Тешуб, могущественный бог погоды, и его жена Гебат, богиня-мать. Особым классом фигур, почитаемых хурритами, были так называемые саррены, обожествленные цари и герои."
 elamite_religion:0 "Эламитская"
 desc_elamite_religion:0 "Коренные жители Иранского нагорья поклонялись многим богам и богиням, а также придерживались собственных религиозных сект и ритуалов. Бог подземного мира Иншушинак, Киририша, богиня-мать, и водное божество Напириша считались высшей триадой богов. Королевства строили величественные храмы в честь своего избранного Бога."
 thracian_religion:0 "Фракийская"
 desc_thracian_religion:0 "Верования фракийцев бронзового века были разнообразны и включали в себя поклонение множеству богов и духов. Они верили в богов, которые управляли природой, войной, любовью и смертью. Фракийцы также поклонялись духам предков и верили, что они могут помогать им в повседневной жизни."
 indo_european_religion:0 "Бригская"
 desc_indo_european_religion:0 "Верования бригов бронзового века были разнообразными и включали в себя поклонение богам, духам природы и предкам. Они верили в то, что боги управляют всеми аспектами жизни, включая погоду, урожай и здоровье. Бриги также поклонялись духам леса, реки и горы, считая их покровителями своей земли. Верования бригов были тесно связаны с их образом жизни и традициями, которые передавались из поколения в поколение."
 
 ######VANILA RELIGIONS######
 roman_pantheon:0 "Эллинизм"
 desc_roman_pantheon:0 "Олимпийский пантеон, распространившийся из глубинки Греции, почитается многими. Имена, аспекты и иерархия многих богов могут сильно различаться от региона к региону, однако Зевс или Юпитер, как его называли римляне, считается номинальным главой олимпийского пантеона."
 egyptian_pantheon:0 "Кеметик"
 desc_egyptian_pantheon:0 "История местной египетской религии насчитывает многие тысячи лет. Проявляясь как политеистическая вера, поклонение Ра, Атуму, Сехмет и другим демонстрирует глубокое почтение к фундаментальным аспектам мира природы."
 carthaginian_pantheon:0 "Ханаан"
 desc_carthaginian_pantheon:0 "Ханаанская религия почитает ряд богов и их аспекты в политеистической манере. Ваал считается главным божеством в сложной иерархии меньших богов, которым часто поклонялись в святилищах, расположенных в горах или на вершинах холмов."
 shamanism:0 "Залмоксиан"
 desc_shamanism:0 "Неизвестно, был ли Залмоксис изначально пророком или богом. Однако даки и геты почитают Залмоксиса как божественное существо, приписывая ему множество чудесных деяний."
 druidism:0 "Друидизм"
 desc_druidism:0 "Друиды выступали за кельтов, как за отдельный социальный класс. Часто выступая в качестве судей и законодателей, они также диктовали местные религиозные обычаи и верования."
 animism:0 "Иберийзм"
 desc_animism:0 "По сути, это гибридная политеистическая религия. Иберийские религиозные практики включают почитание духов животных, а также поклонение предкам. Иберийцы поклонялись различным эллинским и финикийским богам, а также местным божествам, таким как Бетатун или Атецина."
 judaism:0 "Иудаизм"
 desc_judaism:0 "Иудаизм является монотеистической религией, что необычно для современных религий. Следуя за рядом пророков и учителей, еврейская священная книга Тора содержит подробности завета, заключенного между Богом и детьми Израиля."
 zoroaster:0 "Зороастризм"
 desc_zoroaster:1 "Пророк Зороастр учил о вере в Бога-Творца Ахура Мазду и его противника Аримана. Возникнув из раннего индоиранского политеизма, большое почтение проявляется к «вечному закону», или Даэне, который поддерживает хорошее и праведное поведение."
 matrist_religion:0 "Матризм"
 desc_matrist_religion:0 "Мало что известно о балтийских племенах и их религии. Тем не менее, сохранились записи, в которых рассказывается о культах, поклоняющихся богине-матери на Балтийском побережье."
 germanic_religion:0 "Туистризм"
 desc_germanic_religion:0 "Древнегерманскому богу Тиуса, Тейва или Туисто поклонялись первые мигрирующие племена из современной Скандинавии. Многие источники предполагают, что германцы исповедовали преимущественно анимистическую религию, почитая землю и небо, а также жизненную силу всех живых существ."
 arabian_pantheon:0 "Арабская"
 desc_arabian_pantheon:0 "Религия в Аравии представляла собой политеистическую смесь божеств, аспектов и демонов, практиковавшуюся в местах и анклавах по всему региону. В этот период в некоторых местах Аллаху, Богу-Творцу, возможно, поклонялись как главе пантеона."
 eastern_animism:0 "Ритуализм"
 desc_eastern_animism:0 "Представляя различные местные конфессии и народные религии, ритуализм поддерживает поклонение предкам, анимизм и жертвоприношения по обету.."
 buddhism:0 "Буддизм"
 desc_buddhism:0 "Относительно молодая религия, буддизм возник в Северной Индии, после жизни Сиддхартхи Гаутамы, или просто Будды. Будда был учителем-аскетом, проповедовавшим Срединный путь по всей Индии."
 hindu:0 "Индуизм"
 desc_hindu:0 "Индуизм развился из ведического периода под руководством создания Упанишад и широко распространялся по всей Индии в период ранней античности."
 bon_religion:0 "Бон"
 desc_bon_religion:0 "Бон представляет собой собрание народных религий, первоначально практиковавшихся на Тибетском нагорье. Часто появляются аспекты поклонения предкам и анимизма, а также зарождающегося политеизма."
 indo_iranian_religion:0 "Гепдатик"
 desc_indo_iranian_religion:0 "Эта пантеистическая вера, зародившаяся в скифских землях, поклонялась семи главным богам, часто приравниваемым к богам греческого пантеона. Элементы более ранней политеистической народной религии скифов все еще сохраняются, равно как и практика жертвоприношений коней и захоронений на колесницах, аналогичная кельтской."
 armenian_religion:0 "Халдик"
 desc_armenian_religion:0 "Халдийский пантеон представляет собой религию, выросшую из урартской культуры много веков назад. В основном политеистическая вера, главный бог был известен как Халди, и ему поклонялись как богу-воину."
 caucasian_religion:0 "Армазик"
 desc_caucasian_religion:0 "Пантеон Кавказско-Иберийского региона, возможно, связанный с близлежащими анатолийскими религиями, находился под властью бога Армаза."
 jainism:1 "Джайнизм"
 desc_jainism:0 "Джайнизм – это индийская вера, возникшая много лет назад, к первым учителям этой религии. Джайны твердо верят в аскетизм и ненасилие и поддерживают дружеские отношения с другими индийскими традициями."
 ######TRADEGOODS######:0 ""
