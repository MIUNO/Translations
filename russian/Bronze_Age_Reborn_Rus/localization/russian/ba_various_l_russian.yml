 lemnos_heritage:0 "Лемнийское наследие"
 lemnos_heritage_desc:0 "Остров Лемнос был заселен со времен неолита, а его столица, Полиохне, считается одним из старейших поселений в Европе. Лемнос также является местом, где тирсенийский язык продержался дольше всего за пределами Этрурии и Ретии, вымернув в 6 веке до нашей эры, когда Афины завоевали остров."
 amorgos_heritage:0 "Аморгианское наследие"
 amorgos_heritage_desc:0 "Остров Аморгос был домом почти для дюжины отдельных поселений, и многие скульптуры и статуэтки кикладского периода сохранились здесь до наших дней. В архаический период остров был разделен на три независимых города-государства."
 tiryns_heritage:0 "Тиринфское наследие"
 tiryns_heritage_desc:0 "Тиринф был городищем, заселенным людьми еще до начала бронзового века. Его наиболее примечательными особенностями были дворец и огромные стены, которые, согласно легенде, были построены циклопами."
 kythera_heritage:0 "Наследие Китеры"
 kythera_heritage_desc:0 "Китера стратегически расположена между материком и Критом, и с древних времен она была перекрестком дорог купцов, моряков и завоевателей."
 lerna_heritage:0 "Лернийское наследие"
 lerna_heritage_desc:0 "Лерна славится своим монументальным зданием "Дом изразцов", в котором несколько архитектурных особенностей опередили свое время. Поселение Лерна было заселено со времен неолита, однако нет никаких признаков соприкосновения между поселением элладской эпохи и поселением его предыдущих обитателей."
 tegea_heritage:0 "Тегейское наследие"
 tegea_heritage_desc:0 "Возникнув из конфедерации девяти деревень, Тегея была самым известным городом Аркадии. Он располагался на важном перекрестке на внутреннем маршруте, соединяющем Арголиду с Лаконией."
 manika_heritage:0 "Маниканское наследие"
 manika_heritage_desc:0 "Маника была одним из крупнейших поселений бронзового века в Греции. Его большое процветание частично объяснялось его стратегическим расположением в проливе Эвбея, что позволяло ему контролировать важный морской путь."
 thera_heritage:0 "Минойское наследие связей"
 thera_heritage_desc:0 "Будучи самым южным из Кикладских островов, Тера вскоре попала в сферу влияния Крита. Столица Акротири является главным археологическим памятником минойской цивилизации за пределами острова, здесь есть центр обработки меди, мощеные улицы, разветвленная дренажная система и качественная керамика, найденная во многих домах. Однако ее процветанию внезапно пришел конец..."
 athens_heritage:0 "Афинское наследие"
 athens_heritage_desc:0 "Жители классических Афин хвастались своей автохтонностью: они всегда были жителями своей земли, а не захватчиками, которые мигрировали позже. Верно это утверждение или нет, название Афин на самом деле происходит из догреческого языка."
 lesbos_heritage:0 "Лесбоское наследие"
 lesbos_heritage_desc:0 "Название Лесбос, или Лазпа у хеттов, в переводе с древнегреческого стало означать "покрытый лесом" из-за многочисленных лесных массивов, покрывающих остров. В позднем бронзовом веке, когда хеттским богам не удалось вылечить своего царя, могущественная империя Хеттов попыталась заручиться благосклонностью богов Лесбоса."
 chios_heritage:0 "Чианское наследие"
 chios_heritage_desc:0 "Археологические раскопки в Эмпорейо были отмечены своеобразным единообразием его домов, намекающим на возможность меньшего социального расслоения, чем обычно на древнем острове Хиос. Однако ученые склоняются к мнению, что к среднему бронзовому веку остров был лишен всякой человеческой деятельности либо потому, что не было найдено никаких стоянок, либо потому, что археологи не уделяли острову достаточного внимания."
 orchomenos_heritage:0 "Орхоменское наследие"
 orchomenos_heritage_desc:0 "Главный соперник Фив, Орхоменос - один из самых выдающихся городов Беотии, а также место действия многих ранних греческих мифов. С помощью масштабного гидротехнического сооружения Орхоменос продолжил бы осушать болота вокруг озера Копайс, превратив его в богатый сельскохозяйственный район. Согласно легенде, он был столицей миньянов и господствовал над Фивами, взимая с них ежегодную дань в размере 100 голов крупного рогатого скота - то есть до тех пор, пока Геракл не перебил миньянских эмиссаров и не сжег их столицу."
