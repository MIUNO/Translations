 martial_dynasty_heritage:0 "Военная династия"
 martial_dynasty_heritage_desc:0 "Эта династия заслужила свое место благодаря воинской доблести и кровопролитию. Хотя они вспоминают о своих воинственных предках с большой гордостью, некоторые считают это происхождение удобным предлогом для потенциального оправдания их собственного желаемого прихода к власти."
 solar_dynasty_heritage:0 "Солнечная династия"
 solar_dynasty_heritage_desc:0 "Эта династия основывает свои притязания на легитимности на тесной связи с богом солнца Ра и всеми его воплощениями, которого они считают хозяином как материального мира, так и всего божественного.\n\nОднако некоторые традиционалисты рассматривают это как извращение божественного порядка и вопиющее превышение королевской власти."
 wadjet_dynasty_heritage:0 "Божественная династия"
 wadjet_dynasty_heritage_desc:0 "Притязания этой династии на легитимность основаны на тесной связи с богиней-коброй Ваджет и всеми ее воплощениями, чья роль была расширена от простой защитницы власти фараонов до всеобъемлющего повелителя и божественного хранителя маат.\n\nОднако некоторые традиционалисты рассматривают это как извращение божественного порядка и вопиющее превышение королевской власти."
 ptah_dynasty_heritage:0 "Божественная династия"
 ptah_dynasty_heritage_desc:0 "Притязания этой династии на легитимность основаны на тесной связи с богом-творцом Птахом и всеми его воплощениями, чья роль была расширена от простого создателя мира до пантеистической силы, которая пронизывает все творение и божественность и которой подчинены все остальные божества.\n\nОднако некоторые традиционалисты рассматривают это как извращение божественного порядка и вопиющее превышение королевской власти."
 sobek_dynasty_heritage:0 "Божественная династия"
 sobek_dynasty_heritage_desc:0 "Притязания этой династии на легитимность основаны на тесной связи с богом-крокодилом Себеком и всеми его воплощениями, которые стали отождествляться не только с источником всей жизни, но и с божественной силой и жизнеспособностью, и, таким образом, с главным из всех богов.\n\nОднако некоторые традиционалисты рассматривают это как извращение божественного порядка и вопиющее превышение королевской власти."
 anubis_dynasty_heritage:0 "Божественная династия"
 anubis_dynasty_heritage_desc:0 "Притязания этой династии на легитимность основаны на тесной связи с собачьим богом Анубисом и всеми его воплощениями, чья власть распространилась из мира мертвых на дающего, берущего и судью всей жизни, как земной, так и божественной. Все остальные божества подчиняются его суду не в меньшей степени, чем смертные люди.\n\nОднако некоторые традиционалисты рассматривают это как извращение божественного порядка и вопиющее превышение королевской власти."
 thoth_dynasty_heritage:0 "Божественная династия"
 thoth_dynasty_heritage_desc:0 "Притязания этой династии на легитимность основаны на тесной связи с богом-ибисом Тотом и всеми его воплощениями, который теперь идентифицируется как всезнающий, всеобъемлющий судья и повелитель вселенной.\n\nОднако некоторые традиционалисты рассматривают это как извращение божественного порядка и вопиющее превышение королевской власти."
 osiris_dynasty_heritage:0 "Божественная династия"
 osiris_dynasty_heritage_desc:0 "Притязания этой династии на легитимность основаны на тесной связи с богом Осирисом и всеми его воплощениями, который, как теперь считается, не утратил своей власти после смерти от рук Сета, но вознесся, чтобы стать повелителем всего божественного после своего воскресения. Гор и Ра считаются просто его воплощениями, в то время как все остальные божества подчиняются его воле.\n\nОднако некоторые традиционалисты рассматривают это как извращение божественного порядка и вопиющее превышение королевской власти."
 hathor_dynasty_heritage:0 "Божественная династия"
 hathor_dynasty_heritage_desc:0 "Эта династия основывает свои притязания на легитимности на тесной связи с богиней-матерью Хатхор и всеми ее воплощениями, которая в настоящее время считается божественным источником всего существования смертных и защитницей вселенского порядка, при этом другие божества явно находятся в подчинении.\n\nОднако некоторые традиционалисты рассматривают это как извращение божественного порядка и вопиющее превышение королевской власти."
 amun_dynasty_heritage:0 "Лунная династия"
 amun_dynasty_heritage_desc:0 "Эта династия основывает свои притязания на легитимности на тесной связи с богом Амоном и всеми его воплощениями, которые в значительной степени включили в себя культы Ра, Гора и Осириса, в то время как другие божества были объявлены явно подчиненными.\n\nОднако некоторые традиционалисты рассматривают это как извращение божественного порядка и вопиющее превышение королевской власти." 
 horus_dynasty_heritage:0 "Божественная династия"
 horus_dynasty_heritage_desc:0 "Притязания этой династии на легитимность основаны на тесной связи с богом-соколом Гором и всеми его воплощениями, которые, как теперь считается, полностью подчинили себе божественную силу всех других божеств после победы над Сетом, и которые теперь являются просто его бессильными подданными.\n\nОднако некоторые традиционалисты рассматривают это как извращение божественного порядка и вопиющее превышение королевской власти."
 generic_divine_dynasty_heritage:0 "Божественная династия"
 generic_divine_dynasty_heritage_desc:0 "Эта династия основывает свои притязания на легитимности на тесной связи с божеством, власть которого теперь была расширена, чтобы охватить все творение и божественность.\n\nОднако некоторые традиционалисты рассматривают это как извращение божественного порядка и вопиющее превышение королевской власти."
 priestly_dynasty_heritage:0 "Священническая династия"
 priestly_dynasty_heritage_desc:0 "Эта династия обрела свою легитимность благодаря различным жреческим культам, населяющим их владения, которые почитаются и пользуются покровительством значительно большим, чем считается нормой. Хотя их поддержка является невероятным пропагандистским инструментом, она обходится в буквальном смысле дорого - их обширные поместья отбирают довольно значительную часть налоговой базы."
 aristocratic_dynasty_heritage:0 "Аристократическая династия"
 aristocratic_dynasty_heritage_desc:0 "Эта династия получила широкую поддержку и легитимность благодаря смешанным бракам и сотрудничеству с другими крупными номархическими семьями. Это значительно снижает вероятность того, что недовольство аристократов перерастет в настоящее восстание, но их расширенные привилегии имеют некоторые недостатки."
 tyrian_heritage:0 "Тирское наследие"
 tyrian_heritage_desc:0 "Город Тир - древнее поселение на Левантийском побережье, известное своим религиозным значением и процветающей торговлей. В его храмах почитаются такие божества, как Астарта и Мелькарт, а в легенде говорится, что даже сами боги проживают в городе. Тирские торговцы и поселенцы также распространились далеко по всему Средиземноморью и основали еще много городов, некоторые из которых, по словам людей, могли бы достичь уровня величия, превосходящего даже Тир."
 formable_not_canaan_exists:0 "#Y Ханаан#! НЕ существует"
 form_one_legend:0 "Стань легендой"
 form_one_legend_desc:0 "С момента нашего скромного зарождения на острове Тера мы стали доминировать в Эгейском море и за его пределами. Наш дом - сияющий маяк цивилизации, наше могущество и процветание настолько велики, что посторонние будут рассказывать легенды о нем грядущим поколениям. Наше имя в этих легендах..."
 menelaion_heritage:0 "Наследие Менелайона"
 menelaion_heritage_desc:0 "Построенный на противоположном берегу реки Евротас, Менелайон является старейшим поселением на территории Спарты и оставался важным религиозным центром даже после расцвета классической Спарты. Историки, однако, расходятся во мнениях относительно того, действительно ли это был доминирующий город региона."
 telchines_heritage:0 "Тельчинское наследие"
 telchines_heritage_desc:0 "В греческой мифологии тельхины были исконными обитателями острова Родос. Варьируясь от источника к источнику, они выполняли самые разные роли, от возделывателей почвы и служителей богов до колдунов и демонов. Говорили, что они изобрели полезные искусства и институты и считались превосходными металлургами: из-за их превосходного мастерства тельчины были "оклеветаны" конкурирующими рабочими и, таким образом, получили свою плохую репутацию."
 jerichian_heritage:0 "Иерихийское наследие"
 jerichian_heritage_desc:0 "Иерихон был одним из самых выдающихся городов-государств на земле Ханаан в эпоху бронзы. Это было связано с его большей урбанизацией, которая позволила ему процветать, что продолжалось до его падения и окончательного поглощения государством Иудея."
 petran_heritage:0 "Петранское наследие"
 petran_heritage_desc:0 "Северо-западная часть Аравии была заселена на протяжении бесчисленных столетий и должна была стать домом для знаменитого города Петра. Люди, живущие в этом регионе, номинально являются кочевниками и привыкли пересекать опасную аравийскую пустыню, что в сочетании с идеальным расположением города, расположенного вдоль важных караванных путей в пустыне, позволило бы Петре разбогатеть на проходящей через нее торговле."
 form_one_lakonia:0 "Объединить лаконский народ"
 form_one_lakonia_desc:0 "Мы контролируем земли, окруженные горой Тайгетос на западе и горой Парнонас на востоке. Давайте объявим себя хозяевами этого региона, чтобы все знали."
 form_libya:0 "Объединить ливийские племена"
 form_libya_desc:0 "Далеко к западу от Нила живет народ, привыкший к сухости пустыни и рыбной ловле у берегов. Они впервые объединились. Давайте посмотрим, что это предвещает..."
 form_one_messenia:0 "Объединить мессенский народ"
 form_one_messenia_desc:0 "От реки Неда на севере до гор Тайгетос на востоке холмы и береговая линия, окружающие город Мезана, находятся в нашей власти. Давайте объявим себя хозяевами этого региона, чтобы все знали."
 form_one_arkadia:0 "Объединить аркадский народ"
 form_one_arkadia_desc:0 "Мы зарекомендовали себя как единоличные правители прекрасного высокогорья в центре Пелопоннеса. Давайте объявим себя хозяевами этого региона, чтобы все знали."
 form_one_elis:0 "Объединить элейский народ"
 form_one_elis_desc:0 "От реки Лариссос на севере до реки Неда на юге мы правим равнинами северо-западного Пелопоннеса. Давайте объявим себя хозяевами этого региона, чтобы все знали."
 form_one_argolis:0 "Объединить аргивянский народ"
 form_one_argolis_desc:0 "С завоеванием Аргоса, "равнины", а также залива и полуострова, простирающегося от него, мы теперь правим самым важным центром пеласгийской цивилизации. Давайте объявим себя хозяевами этого региона, чтобы все знали."
 form_one_korinthia:0 "Объединить коринфский народ"
 form_one_korinthia_desc:0 "Мы контролируем стратегическую полосу суши, которая разделяет Ионическое и Эгейское моря, соединяя пеласгийские массивы суши. Давайте объявим себя хозяевами этого региона, чтобы все знали."
 form_one_achaia:0 "Объединить ахейский народ"
 form_one_achaia_desc:0 "Мы завоевали северную часть Пелопоннеса, у подножия гор Эримантос и Киллен. Давайте объявим себя хозяевами этого региона, чтобы все знали."
 form_one_achaia2:0 "Объединить народ Эгиалеи"
 form_one_achaia2_desc:0 "Мы контролируем морское побережье северной Пеласгии, у подножия гор Эримантос и Киллен. Давайте объявим себя хозяевами этого региона, чтобы все знали."
 form_one_pelasgia:0 "Объединить пеласгов"
 form_one_pelasgia_desc:0 "Совершив подвиг, неслыханный среди наших предшественников, мы объединили Пеласгийский полуостров и всех людей пеласгийского происхождения под властью одного правителя. Давайте провозгласим себя абсолютными хозяевами Пеласгии."
 form_one_peloponnesos:0 "Объединить остров Пелопс"
 form_one_peloponnesos_desc:0 "Под руководством нашего великого правителя мы совершили самый славный подвиг, на который автохтонный народ никогда не был способен: мы завоевали полуостров пеласгов и подчинили его одному правителю. Позвольте нам прослыть неоспоримыми хозяевами этого региона, который отныне будет называться Пелопоннес."
 form_boiotia:0 "Объединить бойотийский народ"
 form_boiotia_desc:0 "Мы пересекли гору Парнасос и вторглись в земли, окружающие озера Хилике и Копаис, которые охраняются горой Геликон на юге. Давайте объявим себя хозяевами этого региона, чтобы все знали."
 form_boiotia2:0 "Объединить кадмейский народ"
 form_boiotia2_desc:0 "Мы пришли, чтобы контролировать земли, окружающие озера Хилике и Копаис, охраняемые горой Парнас на севере и горой Геликон на юге. Давайте объявим себя хозяевами этого региона, чтобы все знали."
 form_one_attike:0 "Объединить народ Аттикана"
 form_one_attike_desc:0 "Мы объединили полуостров Аттикан, выступающий в Эгейское море. Давайте объявим себя хозяевами этого региона, чтобы все знали."
 form_one_megaris:0 "Объединить мегарский народ"
 form_one_megaris_desc:0 "Регион Мегара, хотя и небольшой, является отличной землей для поселения, и в наших заботливых руках мы увидим рост великого города. Давайте объявим себя хозяевами этого региона, чтобы все знали."
 form_one_euboia:0 "Объединить эвбейский народ"
 form_one_euboia_desc:0 "Остров Эвбея также называется "Доличе" из-за его вытянутой формы, и эта форма будет характерна для нашего недавно основанного королевства. Давайте объявим себя хозяевами этого региона, чтобы все знали."
 form_one_euboia2:0 "Объединить макрийский народ"
 form_one_euboia2_desc:0 "Остров Макрис славится своей протяженностью, и теперь наше правление охватывает большую его часть. Давайте объявим себя хозяевами этого региона, чтобы все знали."
 form_one_rhodos:0 "Объединить народ Родоса"
 form_one_rhodos_desc:0 "Прекрасный остров Роз теперь, бесспорно, принадлежит нам. Давайте объявим себя хозяевами этого региона, чтобы все знали."
 form_one_hellas:0 "Новая родина для эллинов"
 form_one_hellas_desc:0 "После столетий борьбы, миграций и войн наш народ завоевал желанные земли пеласгов и объединил их в одно великое, всеобъемлющее царство. Давайте провозгласим себя абсолютными хозяевами нашего нового дома: Эллады."
 trojan_heritage:0 "Наследие Вилуса"
 trojan_heritage_desc:0 "Великий город Вилуса, известный грекам как Троя, славился своим богатством и десятилетней осадой, которая потребовалась грекам, чтобы поставить его на колени."
 miletus_heritage:0 "Наследие Миллаванды"
 miletus_heritage_desc:0 "Город Миллаванда, известный позже как Милет, был торговым центром, соединявшим эгейский мир с внутренними торговыми путями Анатолии."
 ephesus_heritage:0 "Наследие Апасы"
 ephesus_heritage_desc:0 "Город Апаса, более известный как Эфес, был культурным перекрестком между Эгейским морем и лувийским народом, живущим дальше вглубь страны."
 bitumen:0 "Битум"
 bitumenDESC:0 "Битум, также известный как асфальт, представляет собой разновидность смолы, которую можно найти в природных месторождениях по всему миру и которая использовалась людьми по меньшей мере 7000 лет. В основном она использовалась в качестве строительного раствора или для гидроизоляции, но также использовалась для мумификации."
