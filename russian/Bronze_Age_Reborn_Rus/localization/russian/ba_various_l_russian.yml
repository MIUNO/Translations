 #Pelasgia - Hellenic
 form_greece:0 "Формирование Эллады"
 form_greece_desc:0 "На протяжении многих поколений мы жили как скудные скотоводы, влача нищенское существование на задворках цивилизации. И все же прямо к югу от нас лежит богатая и прекрасная земля, населенная недостойными варварами, чей язык и обычаи чужды, чье отсутствие мужества и доблести влечет за собой слабость. Давайте отправимся на войну и заберем то, что принадлежит нам по праву! С богами на нашей стороне, из пепла наших врагов мы создадим славную эллинскую цивилизацию, о которой будут помнить в веках!"
 form_gr_anatolia:0 "Покорить Анатолию"
 form_gr_anatolia_desc:0 "С далеких берегов на наш запад пришли наши предки, поселившись на этой земле, которую мы теперь называем домом. Доблестные мужчины и смелые женщины создали новый образ жизни, новую культуру, новую нацию: Анатолию!"
