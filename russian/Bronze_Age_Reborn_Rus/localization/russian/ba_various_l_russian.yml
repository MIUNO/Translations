 BA_INFO_TT:0 "#T Бронзовый век v0.2#!\n\nОбъяснение механики:\n- На карте нет городов, которые вы могли бы найти, расширить или уничтожить во время войны! Успешная осада города дает 1 шанс из 5 потерять уровень города, с дополнительными вероятностями на более высоких уровнях города. Также дает 100 золотых и больше на более высоких уровнях!\n\n- Городское финансирование ограничено городскими королевствами. Племена переходят от вождеств к Племенному королевству, а затем к Городскому королевству. Для того, чтобы стать Племенным королевством, требуется технический уровень 1, а также основание города в вашей столице! Для того, чтобы стать городским королевством, требуется технический уровень 2. Вы можете получить технику, успешно осадив город, что даст вам 25% технического уровня вплоть до 2-го.\n\n- Строительство дворцов требует разработки дворцового законодательства, при этом дворец первого уровня требует ранних дворцов и так далее.\n\n- Закон "Торговые посты" позволяет использовать способность юнита "Торговая колония", которая колонизирует и основывает город на никому не принадлежащем участке земли без соседей.\n\n- Наличие доступа как к олову, так и к меди дает вашей стране модификатор #Y 5% Дисциплины#!! \n\n- Кедровые деревья, позволяющие строить #Y Тяжелые корабли#! встречаются на Кипре и в Леванте. \n\n- Олово - очень редкий ресурс, который в очень небольших количествах встречается в Южной Анатолии и в значительных количествах очень далеко в Британии и в более эксплуатируемом районе современного Афганистана. В некоторых местах на западном побережье Греции есть центры торговли оловом, представляющие собой некоторое количество олова, поступающего из Британии."
