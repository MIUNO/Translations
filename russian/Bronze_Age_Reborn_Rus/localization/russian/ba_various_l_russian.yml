ba_flavour_events.1.t:0 "Золотая лихорадка"
ba_flavour_events.1.desc:0 "Услышав о слухах о золоте на Тасосе, мы решили отправить небольшую команду на поиски места, где человек, согласно слухам, нашел золото. Только время покажет, будут ли эти деньги потрачены впустую или это хорошая инвестиция." 
ba_flavour_events.1.a:0 "Надеюсь, мы что-нибудь найдем." #You will always find the gold lol. 1) I am too lazy to make a #failure event and 2) there's not that much flavour anyway, I don't want to disincentivise taking the decision
