 form_ba_assyria:0 "Сформирать Ассирию"
 form_ba_assyria_desc:0 "Аккадцы, жившие на северной Месопотамской равнине, быстро отделились от своих южных собратьев и сформировали уникальное общество, которое больше не основывалось на ирригационном земледелии и уделяло большое внимание торговле на большие расстояния, доставляя минеральные богатства Анатолии в плодородный полумесяц. Города Ашшур, Ниневия и Арбела на протяжении тысячелетий составляли ядро ассирийского общества и получили прозвище "Ассирийский треугольник"."
 tribal_integration:0 "Племенная интеграция"
 tribal_integration_desc:0 "Эта политика будет способствовать хорошим отношениям с различными племенными общинами провинции, но более уважительное отношение к их скотоводческому образу жизни неизбежно будет препятствовать прогрессу в правильном социальном расслоении."
 build_seven_gated_walls:0 "Поднимите стены с семью воротами"
 build_seven_gated_walls_desc:0 "Город Кадмея уже давно перерос свои прежние стены, и большая часть его окраин остается незащищенной и является легкой добычей для завистливых соседей и мародерствующих племен с севера.\n\nПостроив эти стены, вы также ознаменуете новое начало для города. Кадмея возродится как Фибай, маяк цивилизации на неспокойной земле. Будут рассказывать легенды и петь песни о тех, кто сражается на ее продуваемых ветрами парапетах. Однажды люди даже оглянутся назад и назовут этот город первым городом Греции..."
 convert_to_mesopotamian_religion:0 "Обратиться в месопотамскую религию"
 convert_to_mesopotamian_religion_desc:0 ""
 convert_to_elamite_religion:0 "Переход в эламскую религию"
 convert_to_elamite_religion_desc:0 ""
 form_akkadian_empire:0 "Реформировать Аккадскую империю"
 form_akkadian_empire_desc:0 "Не так давно первая в мире настоящая империя, Аккадская империя, пала от рук гутиан. Наш долг и честь, как истинных аккадцев и потомков Саргона и Нарам-Сина, вернуть славу Аккаду и восстановить то, что разрушили гутиане."
 hold_the_line_desc:0 ""
 hurrian_breeder_building:0 "Хурритский селекционер"
 ugarit_heritage:0 "Наследие Угарита"
 ugarit_heritage_desc:0 "Угарит - гордый и независимый город, расположенный на великом перекрестке мира. На востоке находится Аккад, на западе - Алашия, на юге - Кемет, а на севере - Киззувадна. Благодаря этому королю выросла библиотека для священнослужителей, и мы общаемся с людьми со всех уголков мира. Наш почерк уникален, не похож ни на какой другой, и хотя перевод требует времени, что такое народ без своего языка?"
 tuttul_heritage:0 "Наследие Туттулу"
 tuttul_heritage_desc:0 "Туттул лежит свободный и благословенный в великом месте слияния Балиха с Пуратту. Этот контроль над речными портами служит гораздо большему, чем монета. Дагун, владыка земли, роса земли, дарующий меч тем, кого он любит, здесь поклоняются зерну земли, когда корабли проходят вниз по реке, его благословения переходят к нам. Но как бы мы ни были преданы Господу, мы ожидаем, что это священное зрелище обеспечит защиту, которой не может обеспечить оружие."
 akkad_heritage:0 "Наследие Аккадии"
 akkad_heritage_desc:0 "Аккад - великий город, центр всего мира, первый среди черноголовых людей. Саргуна был ничьим сыном, восставшим из праха, но боги улыбнулись ему. Своей рукой он сокрушил мир, он пересек серебряные горы, от нижнего моря до верхнего моря он правил всем. 5400 солдат ели перед ним каждый день, черноголовые люди называли его сэр. Но в старости боги забрали обратно свое благословение в наказание за его высокомерие. От восхода до захода солнца он не знал покоя."
 umma_heritage:0 "Наследие Умма"
 umma_heritage_desc:0 "Умма когда-то была на пике могущества среди шумеров. Это Энси Lugal.Zag.Ge.Si в какой-то момент подчинил себе надменный Урук и уничтожил меньшие города севера. Добрый владыка Энлиль возложил корону на свою голову только для того, чтобы ее отняли псы Аккада при несчастном Шарру-ги. Возможно, теперь боги снова улыбаются Умме."
 sippar_heritage:0 "Наследие Сиппара"
 sippar_heritage_desc:0 "Сиппар с незапамятных времен был посвящен священному солнцу. Уту у шумеров и Шамаш у аккадцев, он благословил свой народ плодородной землей, на которой можно разводить стада и обильно поливать поля. Город не был столицей со времен великого потопа, возможно, это скоро изменится."
 babylon_heritage:0 "Наследие Баб-Илу"
 babylon_heritage_desc:0 "Вавилон, врата богов на Землю, предположительно был построен добрым и великим царем Сарруги во время его прославленного правления. Расположенный на развилке Пуратту и возвышающийся над великой равниной вплоть до Сумеру, город мог бы использовать любовь богов и свою хитрость, чтобы стать мировым рынком сбыта."
 kerma_heritage:0 "Наследие Кермы"
 kerma_heritage_desc:0 "Керма - величайший из городов Куша, его пастбища для скота переполняют землю. Его мастерство в стрельбе из лука уважают даже мерзкие кеметийцы, его мастерство в строительстве может соперничать с ними. Они таятся, как зловещие тени, на севере, и хотя мы мирно живем в полях, лук всегда должен быть натянут."
 iuny_heritage:0 "Наследие Юну"
 iuny_heritage_desc:0 "Да здравствует Ра-Атум высочайший! Солнце мира, царь, единый! На бенбене, который он создал сам! Над миром он стоит как свет! Нам не нужны ни меч, ни плуг! Нам не нужны дела этого плана. Солнце обеспечивает. Загробная жизнь - это все."
 hutwaret_heritage:0 "Наследие Хата-варетов"
 hutwaret_heritage_desc:0 "Великий дом восседает в качестве принца на севере, восток находится в двух шагах отсюда. Азиаты гноятся и совершают набеги. Мы выступаем против неизвестных рас, мы молимся Харуву, мы молимся Сехмет, крепко держим наше оружие, крепко держим наши щиты."
 abdju_heritage:0 "Наследие Абджу"
 abdju_heritage_desc:0 "Иди сюда, чтобы принести тело! Иди сюда, чтобы вознести хвалу Весьеру! Он жив! Он здесь! Он здесь и похоронен. Он восходит вместе с солнцем. Живых здесь нет. Мертвых здесь нет. Только живые после смерти. Хвала Весьеру, владыке вечности! Хвала Весьеру со многими именами!"
 qadesh_heritage:0 "Наследие Кадеша"
 qadesh_heritage_desc:0 "Кадеш восседает на холме. Кадеш восседает на воде. Мы взываем к господу севера. Он не защищает. Мы взываем к господу юга. Он не защищает. Величайший город в мире любим. Величайший город в мире ненавидят. Львы северян правили бы нами. Пустынные змеи южан правили бы нами. Мы правим сами собой."
 gaza_heritage:0 "Наследие Газы"
 gaza_heritage_desc:0 "Газзат подобен жемчужине среди гадючьего гнезда. Люди Мисрима идут на север и юг, люди мелких королей Арама и Кна'на идут на восток и запад. Мы все равно сидим неустрашимые, окруженные змеями, обнимая море Ямма."
 sidon_heritage:0 "Сидонское наследие"
 sidon_heritage_desc:0 "Сидун - старейший город Кенана, мать всех торговцев вдоль старейшего побережья. Его гончарные изделия, производство моллюсков, красок и столярных изделий славятся по всей стране. Моря были укрощены нашей рукой. Гора Ливан разорвана нашим клинком. Зачем нам мечи? Бааль Хамун обеспечит нас."
 formable_new_nation_exists:0 "Нация НЕ должна уже существовать."
 atlantis_heritage:0 "Легенда об Атлантиде была основана на процветающем обществе теранцев (ныне известном как Санто-Рини), в то время как исторически они были привязаны к своему острову и позже убиты им. Эта нация не зря является мифом, на протяжении тысячелетий Атлантиду будут помнить как технологический центр, превосходящий все, что мир видел или будет видеть веками."
alasiya_heritage:0 "Аласийское наследие" #Alašiya
alasiya_heritage_desc:0 "На острове Кипр добыча меди и торговля долгое время определяли жизнь жителей. Таким образом, у них был более легкий доступ к бронзовому оружию."
cilician_heritage:0 "Наследие Киццуватны"
cilician_heritage_desc:0 "Из Киццуватны прибыло много гончарных мастерских, торговля процветала, и жизнь была хорошей. По крайней мере, до тех пор, пока никто не приходил красть богатства."
generic_phoenician_heritage:0 "Финикийское наследие"
generic_phoenician_heritage_desc:0 "Финикийцы - искусные моряки и торговцы, они основали множество колоний, их корабли - чудо эпохи. Ливанские кедры особенно подходят для хорошо сделанных кораблей - очевидно, они недешевы."
kur_heritage:0 "Врата в подземный мир"
kur_heritage_desc:0 "Согласно месопотамской религии, Кур - это врата в подземный мир, а Дилмун - страна богов." 
timna_heritage:0 "Наследие Тимны"
timna_heritage_desc:0 "В долине Тимна находится множество медных жил, которые добывались на протяжении тысячелетий. В долине были обнаружены остатки одного из старейших медных рудников на планете."
urshu_heritage:0 "Наследие Уршу"
urshu_heritage_desc:0 "Этот город был известен своим производством смолы и своим геополитическим влиянием в регионе."
knossos_heritage:0 "Наследие Кносса"
knossos_heritage_desc:0 "Кносцы были развитой нацией, которая полагалась на свой военно-морской флот для защиты и чей дворец известен по сей день."
cypriot_heritage:0 "Кипрское наследие"
cypriot_heritage_desc:0 "Жизнь киприотов была продиктована торговлей и хорошими отношениями со своими торговыми партнерами."
gasur_heritage:0 "Наследие Гасура"
gasur_heritage_desc:0 "Город Газур был основан во времена правления Саргона Великого в Аккаде. Столетия спустя город был завоеван хурритами из Аррапхи, которые переименовали его в Нузи. Самая старая известная карта, когда-либо обнаруженная, связана с этим городом, хотя неизвестно, что на ней изображено на самом деле."
ionia_heritage:0 "Ионическое наследие"
ionia_heritage_desc:0 "Многие эллады приезжали в эту прекрасную страну, которую мы называем Ионией."
pamhylia_heritage:0 "Памфилийское наследие"
pamphylia_heritage_desc:0 ""
g_cyprus_heritage:0 "Кипрское наследие"
g_cyprus_heritage_desc:0 ""
carian_heritage:0 "Карийское наследие"
carian_heritage_desc:0 "Согласно мифу об основании Карии, ее основал Кар, сын Зевса. Согласно Геродоту, они были важной морской державой."
colony_heritage:0 "Наследие Колони"
colony_heritage_desc:0 "Это торговая колония. Специализация на торговле делает ее невероятно богатой, но невероятно слабой на поле боя. \nЭтот фрукт созрел для того, чтобы его взять, не позволяйте избалованным мужчинам испортить его."
kyrenaika_heritage:0 "Киренское наследие"
kyrenaika_heritage_desc:0 "Кирена была колонией, построенной поселенцами с Теры, как только на острове стало меньше продовольствия."
hatti_heritage:0 "Хаттийское наследие"
hatti_heritage_desc:0 "Хатты были анатолийским народом, который в конечном счете был завоеван хеттами, однако их культурное влияние на завоевателей не следует недооценивать."
eblaite_heritage:0 "Наследие эблайта"
eblaite_heritage_desc:0 "Эбла была древней мировой державой, возможно, первой в своем роде. Она процветала благодаря своей торговле и успешным завоеваниям."
halab_heritage:0 "Наследие Халаби" #Aleppo
halab_heritage_desc:0 "Халаб - один из старейших городов, который населен и по сей день. Просто их владельцы часто менялись..."
damas_heritage:0 "Наследие Дамаска"
damas_heritage_desc:0 "Первые признаки заселения относятся к 9000 году до н.э., первые постоянные жители поселились, вероятно, около 6300 года до н.э. Таким образом, Дамскус является одним из старейших городов в мире. Как и в Халабе, их правители часто менялись, и обычно не потому, что этого хотели жители Дамаска..."
qatna_heritage:0 "Наследие Катнана"
qatna_heritage_desc:0 "Катна была городом, основанным около 3300 г. до н.э., который приобрел известность после упадка Эблы. Обычно у него были хорошие отношения с большинством своих соседей, за исключением Ямхада на севере и позже Митанни."
megiddo_heritage:0 "Наследие Мегиддана"
megiddo_heritage_desc:0 ""
korinthos_heritage:0 "Наследие Коринфа"
korinthos_heritage_desc:0 "Находясь на Коринфском перешейке, жители региона зарабатывают неплохие деньги, взимая плату как с путешественников, так и с торговцев. В случае нападения перешеек будет хорошо защищен, поскольку это источник средств к существованию для многих."
hit_heritage:0 "Наследие Хита"
hit_heritage_desc:0 "Древний Хит, или Тутул, был плодородным регионом на реке Евфрат, хорошо известным своими залежами битума."
djedet_heritage:0 "Наследие Человека-Барана"
djedet_heritage_desc:0 "Древний город, бог-покровитель Джедета Банебджедет был похотливым божеством, его похотливость распространялась на его поклонников."
gebtu_heritage:0 "Наследие Гэбту"
gebtu_heritage_desc:0 "Важный перекресток для торговли на Красном море, Гебту также был крупным религиозным центром."
iunet_heritage:0 "Наследие Юнета"
iunet_heritage_desc:0 ""
qis_heritage:0 "Наследие Киса"
qis_heritage_desc:0 "Кис был пограничным городом мьора между верхним и нижним Египтом, часто граничащим с другим царством."
tjebu_heritage:0 "Наследие Тьебу"
tjebu_heritage_desc:0 "В Тьебу многие правители построили свои собственные роскошные гробницы, демонстрируя вершину некоролевской погребальной архитектуры."
khmun_heritage:0 "Наследие Хмунит"
khmun_heritage_desc:0 "Пограничный город между верхним и нижним Египтом, Хмун был большим и процветающим, а также популярным курортом."
khasut_heritage:0 "Хасутское наследие"
khasut_heritage_desc:0 "Находясь на болотистом острове, местные жители хорошо ориентируются в водных путях, но не так хорошо в других местах..."
wadjet_heritage:0 "Наследие Ваджет"
wadjet_heritage_desc:0 "Хотя богиня-кобра Ваджет является символом всего Нижнего Египта, она возникла здесь как могущественная богиня защиты."
lukkan_heritage:0 "Наследие Луккана"
lukkan_heritage_desc:0 "У народа Луккан есть история набегов, они путешествовали повсюду в поисках добычи, раздражая великие державы своего времени. \n\nЭто наследие предоставляет доступ к способности #Y Рейдерство рабов#! Военно-морской единицы."
arzawan_heritage:0 "Наследие Арзавана"
arzawan_heritage_desc:0 "Арзаваны - порудский и независимый народ, готовый вступать в союз с соседями, чтобы оставаться независимым. Очень раздражает, как выяснили бы хетты."
tarhunt_heritage:0 "Наследие Тархунта"
tarhunt_heritage_desc:0 "Тезка самого важного бога лувийского пантеона, Тархунтасса почитал бога войны и погоды Тархунта/Тархунца, воплощая некоторые из ценностей, которые он отстаивал."
lydian_heritage:0 "Лидийское наследие"
lydian_heritage_desc:0 "Лидийцы, или сарданы, были древним и отважным народом, известным своей стрельбой из лука и доблестью в бою."
parha_heritage:0 "Парханское наследие"
parha_heritage_desc:0 "Территория Пархи была постоянно заселена с раннего бронзового века и, скорее всего, была привлекательным городом для иммиграции. Позже известные как Перге, они были известны своими оригинальными зданиями, которые были довольно инновационными."
caltilar_heritage:0 "Наследие Лукканского перекрестка"
caltilar_heritage_desc:0 "Этот город был перекрестком в Лукке, издавна населенном центре этого района, где было раскопано много интересных исторических памятников."
kaunos_heritage:0 "Наследие Хбиде"
kaunos_heritage_desc:0 "Известный как Хбиде или Кбид, этот город был заселен в течение очень долгого времени, его расположение на одноименном озере позволяет ему развиваться интересными темпами, которых нет у других стран. Находясь на границе районов Каркиссан и Луккан, он время от времени менял свое местоположение."
iasos_heritage:0 "Наследие Мутамутассана"
iasos_heritage_desc:0 "Место, где находился город Мутамутасса, позже названный Ясос, было заселено со времен неолита, но значительно разрослось в раннем бронзовом веке. Раскопки обнаружили значительный некрополь того времени, а также указания на то, что этот район сначала находился под минойским, а затем микенским влиянием."
sidetan_heritage:0 "Наследие Сидетана"
sidetan_heritage_desc:0 "Сидетяне, или аситяне, были народом того, что греки называли Памфилией, землей всех племен. Являясь одним из важнейших портов региона, он поддерживал интенсивные контакты с другими морскими народами, такими как минойцы. Сиде на лувийском языке означает "гранат"."
tlawan_heritage:0 "Наследие Талавана"
tlawan_heritage_desc:0 "Названный хеттами Далава, лувийский Талава был важным и могущественным центром в Лукке. Они построили много впечатляющих зданий, некоторые из которых стоят до сих пор. \nПозже греки назовут этот город Тлос."
wiyanawandan_heritage:0 "Наследие Вианаванды"
wiyanawandan_heritage_desc:0 "Вийанаванда был древним городом, известным по хеттским записям, а археологические находки указывают на еще более раннее поселение. Названный в честь вина, этот город, скорее всего, был знаменит именно им."
pataran_heritage:0 "Наследие Патарана"
pataran_heritage_desc:0 "Основанный где-то в раннем бронзовом веке, Патар был важной гаванью с "священной горой" в окрестностях, где в более поздние времена приносились клятвы."
karkemish_heritage:0 "Наследие Каркемиша"
karkemish_heritage_desc:0 "Древний хурритский город Каркемиш находился в самом сердце Сирийского нагорья и, таким образом, часто участвовал во многих обменах в мирное и военное время, и не всегда как независимое образование."
utima_heritage:0 "Утиманское наследие"
utima_heritage_desc:0 "Стратегически расположенная на берегу Персидского залива, Утима могла хорошо защищать свое местоположение и контролировать торговлю. Однако все это повлекло за собой дополнительные расходы..."
iyalanda_heritage:0 "Наследие Исландии"
iyalanda_heritage_desc:0 "Важный город, Ияланда имел более крутой рельеф, чем многие другие города, что делало их более опытными бойцами на этой местности."
atriya_heritage:0 "Атрийское наследие"
atriya_heritage_desc:0 "Городу-крепости Атрия часто удавалось выжить благодаря той или иной форме дипломатии или отношениям с другими. В то время как горожане, скорее всего, хотели бы прожить дольше, их вооруженные силы, скорее всего, были не в лучшей форме по сравнению с другими..."
zumarri_heritage:0 "Наследие Зумарры"
zumarri_heritage_desc:0 "Процветающий портовый город с раннего бронзового века, Зумарри был плодородным участком земли, который мог прокормить значительное население. Греки назвали бы этот город Лимира."
lamian_heritage:0 "Ламианское наследие"
lamian_heritage_desc:0 "Расположенный в узком месте Ламийского залива, город занимает стратегическое положение, которое, как он знает, нужно хорошо защищать. Предоставление доступа может быть обменено на всевозможные льготы с другими странами, хотя все эти усилия обходятся недешево."
tarsa_heritage:0 "Тарсанское наследие"
tarsa_heritage_desc:0 "Тарса, заселенная непрерывно на протяжении по меньшей мере 6000 лет, является центром торговли и производства как сегодня, так и в бронзовом веке. Естественно, это означает, что, когда вы заняты зарабатыванием денег, для ведения войны доступно меньше людей..."
adaniya_heritage:0 "Наследие Данунана"
adaniya_heritage_desc:0 "Данунцы, или аданийцы, были людьми, жившими в этом городе во времена бронзового века. Современных жителей больше так не называют, несмотря на то, что название города не менялось по меньшей мере на протяжении 4 тысячелетий. Какой впечатляющий подвиг!"
lawazantiya_heritage:0 "Лавазантянское наследие"
lawazantiya_heritage_desc:0 "Лавазантия, культовый центр Шаушки, была важным городом в Киззуватне. Многие приезжали сюда, чтобы принести жертву Богине."
ascalon_heritage:0 "Наследие Аскалона"
ascalon_heritage_desc:0 "Древний город Филистии, Аскалон был крупным морским портом региона. Важный центр, он привлекал самых разных людей."
jaffa_heritage:0 "Яффанское наследие"
jaffa_heritage_desc:0 "Яффо был важным портом и гаванью южного побережья Леванта, что делало его особенно важным из-за легкого доступа в глубь страны."
dor_heritage:0 "Наследие Дора"
dor_heritage_desc:0 "В окрестностях Дора была единственная крупная естественная гавань, что делало его бесценным для судов, направляющихся дальше на юг. Несмотря на это, район не слишком подходил для прокормления большого населения."
acre_heritage:0 "Акреанское наследие"
acre_heritage_desc:0 "Основанный и восстановленный в ранний период бронзового века, этот город начинал нелегко. Однако ближе к дате начала игры Акко начал постоянно заселяться вплоть до наших дней."
alalakh_heritage:0 "Наследие Алалаха"
alalakh_heritage_desc:0 "За последние пару столетий Алалах вырос как город и сейчас больше, чем когда-либо прежде. Только не продавайте все это..."
beirut_heritage:0 "Наследие Берота"
beirut_heritage_desc:0 "Берот был постоянно заселен на протяжении нескольких тысячелетий, естественная гавань, доступные водные ресурсы и плодородные земли были очень привлекательными."
arwad_heritage:0 "Наследие Арвады"
arwad_heritage_desc:0 "Город Арвад был основан на небольшом острове у побережья. Позже он превратился в могущественный торговый город с сильным военно-морским флотом, который стремился доминировать над своими соседями."
samos_heritage:0 "Наследие Самоса"
samos_heritage_desc:0 "Остров Самос долгое время был населен различными народами Эгейского моря, с которыми у них было много контактов. Некоторые археологические находки датируются более чем 2000 годами до начала игры."
pylos_heritage:0 "Пилийское наследие"
pylos_heritage_desc:0 "Город Пилос был важным центром бронзового века с долгой историей заселения."
zakynthos_heritage:0 "Наследие Закинфа"
zakynthos_heritage_desc:0 "Заселенный со времен неолита, Закинф был важным островом в бронзовом веке, пару раз упоминавшимся на табличках из Пилоса."
nagar_heritage:0 "Наследие Нагара"
nagar_heritage_desc:0 "Нагар или Навар - один из немногих городов, который был истинно хурритским, даже когда попал под влияние Месопотамии. Только в Уркеше, а позже и в Аррапхе, хурриты доминировали и составляли большинство."
emar_heritage:0 "Наследие эмаритов"
emar_heritage_desc:0 "Город Эмар был важным торговым центром в древней Сирии. Это также один из важнейших археологических памятников рядом с Мари, Эблой и Угаритом. Однако самое большое отличие заключается в том, что найденные там таблички почти все носят частный характер и не изготовлены официальными лицами или по приказу монарха."
shekhna_heritage:0 "Наследие Шехнана"
shekhna_heritage_desc:0 "Первоначально это было сельскохозяйственное поселение, хурритский город Шехна был важным центром в раннем и среднем бронзовом веке, прежде чем был заброшен около 1700 года до нашей эры."

fortify_the_korinthian_isthmus:0 "Укрепить Коринфский перешеек"
fortify_the_korinthian_isthmus_desc:0 "Контроль над перешейком между Пелепоннесом и остальным миром ценен, поэтому мы должны обеспечить его еще больше."
dilmun_copper_trade:0 "Совместная торговля медью"
dilmun_copper_trade_desc:0 "Чтобы иметь возможность торговать более надежно, было бы полезно сохранить некоторое количество избыточной меди."
thasos_start_gold_mining:0 "Слухи о золоте"
thasos_start_gold_mining_desc:0 "С тех пор как наш народ научился добывать золото, многие отважились отправиться в горы в надежде найти какой-нибудь ценный драгоценный камень или руду. В то время как большинство вернулось с пустыми руками, один человек случайно нашел золото на острове Тасос. Возможно, стоит изучить его находки."
thasos_gold_search:0 "Мы начнем поиски #Y Золота#! на острове #Y Тасос#!."
thasos_gold_mining_expansion:0 "Расширяйте золотые прииски на Тасосе"
thasos_gold_mining_expansion_desc:0 "На острове Тасос есть местный золотой рудник, который можно было бы расширить, поскольку, по словам местных шахтеров, еще многое предстоит открыть."
sinai_colonisation_egypt:0 "Связи с Египтом"
sinai_colonisation_egypt_desc:0 "С полуострова Синай предстоит нелегкий путь в Египет, страну, где покупают часть нашей бирюзы. Давайте упростим путешествие."
sinai_colonisation_elath:0 "Связи с Элатом"
sinai_colonisation_elath_desc:0 "К востоку от полуострова Синай находится город Элаф, отправная точка торговцев, которые продают нашу бирюзу всему восточному миру. Давайте упростим путешествия, чтобы мы могли продавать больше."
sinai_colonisation_egypt_gaza:0 "Соединить Египет с Филистией"
sinai_colonisation_egypt_gaza_desc:0 "Было бы неплохо путешествовать вдоль побережья Средиземного моря, соединяя Египет с Филистией, облегчая торговлю - и войну."
ebla_great_power_decision:0 "Восстановить Эблу" #Make Ebla Great Again; MEGA
ebla_great_power_decision_desc:0 "Когда-то Эбла была сверхдержавой. Когда-то наш город был самым могущественным в Сирии, но случилась катастрофа: Саргон Аккадский, великий царь Месопотамии, разграбил наш город, разрушив Эблу. Теперь, после многих лет переселения и восстановления, мы превзойдем наших предшественников и станем еще могущественнее, так что ни один новый Саргон не сможет прийти в наш город без приглашения. Мы будем править безраздельно!"
mari_great_power_decision:0 "Великое Мари" #Make Mari Great Again
mari_great_power_decision_desc:0 "Мари станет величественнее, чем когда-либо прежде. Восстановив город, мы вернулись сильнее, чем были до того, как Саргон разрушил наше второе королевство!"
gutium_great_power_decision:0 "Погода во время шторма"
gutium_great_power_decision_desc:0 "Наш могучий Гутиум подвергся нападению проклятых жителей равнин из Шумера и Аккада, но, в конце концов, мы победили их воинов и заявили права, принадлежащие нам по праву рождения, на плодородные равнины Месопотамии. Никто не соизволит выступить против нас сейчас, ибо мы сильны!"
gutium_domination_tt:0 "Ни одна страна в #Y аккадской#! или #Y шумерской#! культурной группе не существует и не является независимой."
tin_domination_decision:0 "Монополия в торговле оловом"
tin_domination_decision_desc:0 "Доминируйте в торговле оловом, создав монополию, что сделает вас бесспорной торговой державой с дополнительным военным преимуществом."
tin_monopoly_libya_tt:0 "Владеет территорией с #Y Оловом#! в #Y Ливийском#! регионе."
lapis_domination_decision:0 "Торговая монополия лазурита"
lapis_domination_decision_desc:0 "Доминируйте в торговле ляпис-лазурью, создав монополию, что сделает вас бесспорной торговой державой, а ваше религиозное великолепие - высшим."
assyria_empire_name_change:0 "Расширение Ассирии"
assyria_empire_name_change_desc:0 "Под руководством Ашшура, Иштар, Нинурты и всех других богов мы сделали Ассирию великой."
akkad_empire_name_change:0 "Претендовать на наследие Саргона"
akkad_empire_name_change_desc:0 "Как когда-то сделал великий Саргон, мы завоевали земли вплоть до берегов великого моря на западе, за что нас будут прославлять."
greater_egypt_decision:0 "Великий Египет"
greater_egypt_decision_desc:0 "От Нубии до Кадеша, защищайте свои границы и облегчайте торговлю для своего народа!"
walls_of_troy_decision:0 "Построить Великие Троянские стены"
walls_of_troy_decision_desc:0 "В Вилионе, также известном как Троя, было множество примеров великих стен. Каждый раз, когда они разрушались, заново возводилась новая, более мощная стена..."
delos_sanctuary_decision:0 "Основать святилище Аполлона на Делосе"
delos_sanctuary_decision_desc:0 "Остров Делос, расположенный рядом с Миконосом, всегда был местом поклонения многим божествам. В последнее время здесь особенно почитали Аполлона, настолько, что это место теперь ассоциируется только с Аполлоном и никаким другим главным божеством."
delphi_oracle_decision:0 "Утвердить Пифию в качестве оракула в Дельфах"
delphi_oracle_decision_desc:0 "Ходили истории о мудрых женщинах, произносивших пророчества в Дельфах, предсказания, которые часто сбывались. Все сходятся в одном: именно Аполлон дарует эти силы. \nНесмотря на удаленность, истории распространились повсюду, и многие начали путешествовать туда. Мы должны официально закрепить статус оракула, регулируя доступ, поскольку предвидение - мощный инструмент."
dodona_oracle_decision:0 "Основать оракул в Додоне"
dodona_oracle_decision_desc:0 "Ходили истории о мудрых женщинах, произносивших пророчества в Додоне, предсказания, которые часто сбывались. Во имя Дейвоса говорит оракул, и во имя Дейвоса мы поддержим его. \nНесмотря на удаленность, эти истории распространились повсюду, и многие начали путешествовать именно туда."

greek_colonisation_formables_effect_tt:0 "Мы #R потеряем#! все территории в #Y Греции#! и получим союз с нашей метрополией. \nНам также придется решить, сохраним ли мы другие наши #R не#!-#Y Анатолийские#! владения, или мы #R откажемся#! от них."
aegean_islands_colonial_vassal_tt:0 "Мы сделаем все территории в пределах #Y островов Эгейского моря#! вассалами колониального типа."
west_anatolia_colonial_vassal_tt:0 "Мы сделаем все территории в пределах #Y Западной Анатолии#! вассалами колониального типа."
greece_abandoned_tt:0 "Мы #R больше не контролируем#! нашу родину, #Y Грецию#!, поскольку теперь мы независимая колония."
abandon_west_anatolia_colonial_tt:0 "Мы откажемся от нашего господства над #Y Западной Анатолией#! в пользу сосредоточения внимания на нашем сердце, #Y Кипре#!, и окружающем побережье."
aegean_islands_anatolia_colonial_tt:0 "Мы откажемся от нашего господства над #Y островами Эгейского моря#! в пользу сосредоточения внимания на нашем сердце."
forced_colony_rule_cyprus_tt:0 "Каждая территория в #Y Западной Анатолии#! получает этот модификатор:"
forced_colony_rule_tt:0 "Каждая территория на #Y островах Эгейского моря#! получает этот модификатор:"
anatolian_colony:0 "Элладская колония"
anatolian_colony_desc:0 "Эта страна является элладской колонией в Анатолии, на Кипре или в Кирене, которая поддерживается своей метрополией."
motherland_colony_opinion:0 "Метрополия колонии"
centralised_colony:0 "Централизованная колония"
centralised_colony_desc:0 "Эта колония решила сосредоточиться на своих основных территориях и отказалась от всех пограничных земель, посчитав их сохранение пустой тратой ресурсов."
forced_rule_colony:0 "Принудительное колониальное правление"
forced_rule_colony_desc:0 "Вместо того чтобы быть частью родины, эта провинция управляется [SCOPE.GetRootScope.GetCountry.GetName], колония, которая сохранила эту территорию после того, как она стала независимой от метрополии. Население этой территории, однако, не поддерживает этот выбор."
ta_seti_archers:0 "Лучники Та-Сети"
ta_seti_archers_desc:0 "Та-Сети, страна стрельбы из лука... это должно сказать вам все, не так ли?"
isthmus_korinthos_fortified:0 "Акрокоринф"
isthmus_korinthos_fortified_desc:0 "Коринфский перешеек - это узкий проход между Аттикой и Арголидой. Контроль над этим проходом весьма ценен."
kupfer_lager:0 "Медный запас"
kupfer_lager_desc:0 "В этой провинции хранятся запасы меди."
desert_consolation_prize:0 "Жизнь в пустыне"
desert_consolation_prize_desc:0 "Пустыня определяет жизнь ее обитателей. Со временем те осваивают новые приемы, позволяющие выживать дольше. Однако новички ничего не знают..."
ebla_great_power:0 "Первая сверхдержава"
ebla_great_power_desc:0 "Некоторые говорят, что Эбла была первой сверхдержавой в истории человечества. Наши предки были признаны, теперь мы превзошли их."
mari_great_power:0 "Великое Мари"
mari_great_power_desc:0 "Мари сейчас великолепна."
arabia_trade_unity:0 "Арабское торговое единство"
arabia_trade_unity_desc:0 "У арабской торговли теперь один хозяин."
gutium_great_power:0 "Подавленное восстание в Месопотамии"
gutium_great_power_desc:0 "Восстание надоедливых жителей равнин подавлено!"
tin_domination:0 "Торговля оловом доминирует"
tin_domination_desc:0 "Вы мастер олова."
lapis_domination:0 "Торговля лазуритом доминирует"
lapis_domination_desc:0 "Вы — мастер лазурита."
greater_assyria:0 "Великая Ассирия"
greater_assyria_desc:0 "Ассирия выросла из скромного начала, унижая других на своем подъеме."
greater_akkad:0 "Наследие Саргона"
greater_akkad_desc:0 "Мы наследники Саргона."
greater_egypt:0 "Великий Египет"
greater_egypt_desc:0 "От берегов Нила до Ханаана и за его пределами вы обеспечили безопасность важных торговых путей и своих границ."
walls_of_troy:0 "Троянские стены"
walls_of_troy_desc:0 "Стены Трои были очень и очень высокими."
delos_pmod:0 "Святилище Делоса"
delos_pmod_desc:0 ""
delphi_oracle_pmod:0 "Дельфийский оракул"
delphi_oracle_pmod_desc:0 ""
dodona_oracle_pmod:0 "Оракул Додоны"
dodona_oracle_pmod_Desc:0 ""
