 FOUND_FUNERARY_EFFECT_TT:0 "Создает на территории погребальный комплекс, позволяющий построить #Y три#! пирамидальныз или погребальныз комплекса. Это масштабные мероприятия, требующие больших затрат #Y Камня#! и #Y Мрамора#! которые будут импортированы в провинцию, а также огромные запасы золота для финансирования этих крупных проектов. \n\nПосле завершения эти гробницы станут местом последнего пристанища правящей элиты и прославят нашу великую династию.#!\n\n#tf Пирамиды дороже, требуют больше ресурсов и имеют мало мест для захоронений, но дают больше престижа по сравнению с погребальными храмами. Погребальные места можно строить только на западном берегу Нила, поскольку египтяне ассоциировали западную сторону со смертью, а восточную — с жизнью.#!"
