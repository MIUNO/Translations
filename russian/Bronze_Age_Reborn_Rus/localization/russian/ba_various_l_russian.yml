### Added Tradegoods
lapis:0 "Лазурит"
lapisDESC:0 "Ляпис-лазурь - редкий камень с Востока, ценимый за свой глубокий синий цвет, который продавался Египту и странам Плодородного Полумесяца еще в 3-м тысячелетии до нашей эры."
brick:0 "Кирпичи"
brickDESC:0 "Кирпичи широко использовались для строительства зданий в городах бронзового века, например, для стен. По своей сути кирпичи - это просто обожженная глина с небольшим количеством соломы внутри."
limestone:0 "Известняк"
limestoneDESC:0 "Известняк был еще одним основным строительным материалом бронзового века, помимо сырцового кирпича. Пирамиды в Гизе - знаменитые сооружения, построенные из известняка."
obsidian:0 "Обсидиан"
obsidianDESC:0 "Обсидиан - материал, широко используемый для изготовления орудий труда со времен каменного века, его использование не уменьшилось после появления металлургии, в некоторых районах он даже оставался в употреблении вплоть до позднего бронзового века."
myrrh:0 "Мирра"
myrrhDESC:0 "Мирра - это смола, часто используемая в качестве духов или лекарства."
beer:0 "Пиво"
beerDESC:0 "Пиво - это алкогольный напиток, который уже варили в древнеегипетской и шумерской цивилизациях."

