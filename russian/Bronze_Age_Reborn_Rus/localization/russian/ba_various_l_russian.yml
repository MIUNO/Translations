first_prophecy_desc:0 ""

### Greek Colonisation Event
ba_colonial_formable_event.1.t:0 "Новая идентичность"
ba_colonial_formable_event.1.desc:0 "С тех пор, как мы колонизировали этот регион, прошло время, и у людей выработались новые привычки, некоторые из которых уже неузнаваемы на родине наших предков. То, как мы произносим слова, начинает меняться, и вводится новый словарный запас, основанный на родном языке. Несмотря на все эти изменения и многое другое, мы больше не те люди, откуда пришли." #For All
ba_colonial_formable_event.1.desc_1:0 "Наш новый дом, #Y Кипр#!, это остров, богатый медью и удачно расположенный для торговли. Используя знания местных жителей и наших предков, мы можем построить новую цивилизацию. \n\Однако вопросов не остается, и это то, что мы должны делать с территориями, которые ближе к нашей старой родине и которые, тем не менее, не слишком отличаются от нас. Большинство жителей там хотят воссоединиться с нашей родиной, но некоторые из наших советников предлагают сделать эти районы торговой колонией. Однако мы могли бы также держать территорию под прямым контролем, игнорируя пожелания населения." #Cyprus
ba_colonial_formable_event.1.desc_2:0 "В #Y Киренаике#!, мы нашли интересную страну, наполненную существами, редко встречающимися где-либо еще, и, самое главное, драгоценным растением, известным как #Y Сильфий#!. В то же время он находится недалеко от пустыни, а еще дальше находятся Египетские царства, один из древнейших известных миров. \n\nОднако остается один вопрос, и это то, что мы должны делать с территориями, которые ближе к нашей старой родине и которые, тем не менее, не слишком отличаются от нас. Большинство жителей там хотят воссоединиться с нашей родиной, но некоторые из наших советников предлагают сделать эти районы торговой колонией. Однако мы могли бы также держать территорию под прямым контролем, игнорируя пожелания населения." #Kyrenaika
ba_colonial_formable_event.1.desc_3:0 "На берегах страны, в которой #Y Лувийцы#! и #Y Лележи#! мы обосновались в выгодном месте для торговли. Наши военно-морские силы будут охранять моря, чтобы ни один пират не смог забрать то, что принадлежит нам. Знания местных жителей должны быть интегрированы в наши собственные, чтобы создать новую нацию. \n\nОднако остается один вопрос, и это то, что мы должны делать с территориями, которые ближе к нашей старой родине и которые, тем не менее, не слишком отличаются от нас. Большинство жителей там хотят воссоединиться с нашей родиной, но некоторые из наших советников предлагают сделать эти районы торговой колонией. Однако мы могли бы также держать территорию под прямым контролем, игнорируя пожелания населения."
