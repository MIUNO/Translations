ba_flavour_events.2.desc:0 "Спустя много месяцев после отъезда наши мужчины возвращаются из города [GetProvince('(int32)2149')GetName], сообщают, что нашли человека из слухов, который привел их к дыре в земле дальше в дебрях. Там наша команда обнаружила небольшую золотую жилу. По оценкам местного шахтера, в почве может быть гораздо больше золота."
