  #Pelasgia
 form_pelasgia:0 "Формирование Пеласгийского царства"
 form_pelasgia_desc:0 "Мы, благородные пеласги, тысячелетиями называли эту землю своим домом, живя разбросанными и разделенными между бесчисленными городами-государствами. К северу от нас живут странные, дикие и отсталые люди, чьи вторжения на наши земли угрожают самому выживанию всего, что нам дорого. Если бы великий царь завоевал все города-государства, мы могли бы создать пан-пеласгийскую империю, способную сокрушить этих эллинских узурпаторов и отправить их обратно, откуда они пришли!"
