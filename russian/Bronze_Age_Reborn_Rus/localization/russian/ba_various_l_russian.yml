 enable_milkom_tt:0 "Культурное божество #Y Милком#! станет доступен вашему пантеону."
 form_aram:0 "Объедините арамейский народ"
 form_aram_desc:0 "Из своей северной крепости, #Y [GetProvince('(int32)4030').GetName]#!, арамейцы стали доминировать над северными перевалами, контролируя сообщение с Эблой на севере и торговые пути с богатыми месопотамцами на востоке."
 form_judah:0 "Образовать Иудейское царство"
 form_judah_desc:0 "Иуда — царство к западу от Эдома и к югу от Израиля, с которым у них много конфликтов."
 form_israel:0 "Образовать Царство Израиль"
 form_israel_desc:0 "Израиль — большое царство, простирающееся между Филистией и Финикией, к западу от Мертвого моря и всем, что находится между ними, часто воюющее со своими южными родственниками, Иудой и Эдомом."
 enable_yahweh_tt:0 "Культурное божество #Y Яхве#! станет доступен вашему пантеону."
 form_moab:0 "Объединить Моав"
 form_moab_desc:0 "Моав был царством к западу от Мертвого моря, часто конфликтовавшим с окружающими соседями."
 form_one_thessaly:0 "Объедините Фессалию"
 form_one_thessaly_desc:0 "Равнины к северу от Ламии называются Фессалией и прекрасно подходят для земледелия, разведения крупного рогатого скота и, к сожалению, для сражений. Объединившись, местные народы сведут к минимуму свои разногласия, чтобы каждый мог заниматься сельским хозяйством в мире."
 own_highlighted_provinces_thessaly:0 "Иметь хотя бы #Y 50#! провинции в #Y Фессалии#!. (#R [SCOPE.ScriptValue('thessaly_territory_svalue')|0]#!/#Y 50#!)"
 form_one_illyria:0 "Объединить иллирийские племена"
 form_one_illyria_desc:0 "Иллирийцы — группа племен к северу от Греции, которые позже прославились своим пиратством и военно-морским мастерством."
 own_highlighted_provinces_illyria:0 "Иметь хотя бы #Y 50#! провинции в #Y Иллирии#!. (#R [SCOPE.ScriptValue('illyria_territory_svalue')|0]#!/#Y 50#!)"
 form_one_thrakia:0 "Объединить фракийские народы"
 form_one_thrakia_desc:0 "К северу от Дарданелл и Босфора живет свирепый народ фракии. Единственное, что мешает им повсеместным завоеваниям, — это разобщенность, — так говорили эллинские посетители."
 own_highlighted_provinces_thrace:0 "Иметь хотя бы #Y 100#! провинции в #Y Фракии#!. (#R [SCOPE.ScriptValue('thrakia_territory_svalue')|0]#!/#Y 100#!)"
 form_one_pelagonia:0 "Сформировать Пелагонию"
 form_one_pelagonia_desc:0 "Пелагония была древним царством в самых северных уголках Элладского, а затем и эллинского мира."
 form_one_paeonia:0 "Объединить пеонианцев"
 form_one_paeonia_desc:0 "Пеонийцы живут на холмах далеко к северу от других племен. Объединившись, они могут пойти дальше на юг."
 own_highlighted_provinces_paeonia:0 "Иметь хотя бы #Y 30#! провинции в #Y Пеонии#!. (#R [SCOPE.ScriptValue('paeonia_territory_svalue')|0]#!/#Y 30#!)"
 form_one_epirus:0 "Объединить Эпиротское царство"
 form_one_epirus_desc:0 "Эпир, самая восточная элладская земля, откуда родом многие великие герои."
 own_highlighted_provinces_epirus:0 "Иметь хотя бы #Y 50#! провинции в #Y Эпире#!. (#R [SCOPE.ScriptValue('epirus_territory_svalue')|0]#!/#Y 50#!)"
 form_one_canaan:0 "Объединить хананеев"
 form_one_canaan_desc:0 "'Хананеи всего мира объединяйтесь, --' \nЧто? Неправильная религия? Тогда я попробую это... \n'Вам нечего терять, кроме своих цепей! Мы --' \nЧто? Не тот век? Штопать." #Marx but at the wrong place and wrong time...
 own_highlighted_provinces_canaan:0 "Иметь хотя бы #Y 200#! провинции в #Y Ханаанах#!. (#R [SCOPE.ScriptValue('canaan_territory_svalue')|0]#!/#Y 200#!)" 
 form_one_qatna:0 "Сформировать Катны"
 form_one_qatna_desc:0 "После упадка третьего царства Эбла Катна могла утвердиться в качестве доминирующей державы на юге Сирии, граничащей на севере с северным сирийским королевством Ямхад и на востоке с Мари."
 own_highlighted_provinces_qatna:0 "Иметь хотя бы #Y 60#! провинции в #Y Катне#!. (#R [SCOPE.ScriptValue('qatna_territory_svalue')|0]#!/#Y 60#!)"
 form_lokris:0 "Объедините локрейский народ"
 form_lokris_desc:0 "Локрийцы жили к северу от Фив, их самого могущественного города Орхоменоса, соперничавшего с городом Кадмоса. Можете ли вы показать, кто будет править безраздельно."
 own_highlighted_provinces_lokris:0 "Иметь хотя бы #Y 25#! провинции в #Y Локрисе#!. (#R [SCOPE.ScriptValue('lokris_territory_svalue')|0]#!/#Y 25#!)"
 form_aetolia:0 "Объедините этолийцев"
 form_aetolia_desc:0 "Этолийцы - народ, живущий на побережье Патрасского залива. За морем живут ахейцы и элейцы, к востоку от них - локрийцы. На западе обитают акарнанцы, а к северу от них - племена эпиротов. С таким количеством народов возникают конфликты, исход которых будете решать вы."
 own_highlighted_provinces_aetolia:0 "Иметь хотя бы #Y 25#! провинции в #Y Этолии#!. (#R [SCOPE.ScriptValue('aetolia_territory_svalue')|0]#!/#Y 25#!)"
 form_malia:0 "Малийское появление"
 form_malia_desc:0 "Народ залива Ламия, малийцы, превратился в суверенное государство. Пусть их будущее будет светлым, и пусть их враги трепещут."
 form_akarnania:0 "Сформировать Акарнанию"
 form_akarnania_desc:0 "Называя острова Кефалония и Итака одними из своих жемчужин, Акарнания является родиной таких героев, как вы." #Ithaka was Odysseus' home
 form_one_underworld:0 "Поднимите Подземный мир"
 form_one_underworld_desc:0 "Согласно месопотамской традиции, Кур - это место, где находится подземный мир. Так пусть же мы принесем их ад на землю, пусть мы будем бичом, который будет преследовать их до конца дней."
 form_hatti_fantasy:0 "Сформирать Империю Хатти"
 form_hatti_fantasy_desc:0 "Хаттианцы наконец смогли основать собственное царство. Во-первых, это не так легко достанет хеттам..."
 own_highlighted_provinces_hatti:0 "Иметь хотя бы #Y 700#! провинции в #Y Хаттии#!. (#R [SCOPE.ScriptValue('hatti_territory_svalue')|0]#!/#Y 700#!)" 
 form_one_yamhad:0 "Сформирать Королевство Ямхад"
 form_one_yamhad_desc:0 "Королевство Ямхад стало доминировать в Сирии после упадка, а затем и падения третьего Эблайтского царства. С центром в городе Халаб, современном Алеппо, границы королевства касались Туттула, Харрана и Мари на востоке и Катны на юге."
 own_highlighted_provinces_yamhad:0 "Иметь хотя бы #Y 200#! провинции в #Y Ямхаде#!. (#R [SCOPE.ScriptValue('yamhad_territory_svalue')|0]#!/#Y 200#!)" 
 re_form_ebla:0 "Реформировать Королевство Эбла"
 re_form_ebla_desc:0 "После упадка старое королевство Эбла наконец вернуло себе заслуженный статус сверхдержавы..."
 reformable_ebla_deities_unlock_tt:0 "Эблаитские божества #Y Кура#! и #Y Хадабала#! станет доступен вашему пантеону."
 re_form_babylon:0 "Реформировать Вавилонское царство"
 re_form_babylon_desc:0 "Великий Байблон, город городов. Даже если в прошлом вы впали в немилость богов, вы снова восстанете из пепла своих старых врагов. Вавилон, пусть ты никогда больше не упадешь."
 form_mari:0 "Образовать Большое Мари" #this is strictly speaking also a reformable
 form_mari_desc:0 "Мари было древним царством на реке Евфрат. Она выросла в великую державу и стала соперничать со своими соседями..."
 own_highlighted_provinces_mari:0 "Иметь хотя бы #Y 200#! провинции в #Y Большом Мари#!. (#R [SCOPE.ScriptValue('mari_territory_svalue')|0]#!/#Y 200#!)" 
 enable_itur_mer_tt:0 "Божество-покровитель #Y Мари#!, #Y Итур-Мер#!, станут доступны вашему пантеону."
 form_magan:0 "Объединить народ Магана"
 form_magan_desc:0 "К югу от Дильмуна есть земля, богатая медью. Города Хили или Телль-Абрака разбогатели благодаря этому..."
 re_form_dilmun:0 "Стать Дилмуном"
 re_form_dilmun_desc:0 "Королевство Дильмун было важным торговым центром в Персидском заливе. Теперь мы можем принять на себя их наследие."
 form_arabia:0 "Объедините арабские королевства" #eastern Arabia,, Nabataea area isn't included
 form_arabia_desc:0 "Аравия, земля на побережьях Магана и Дильмуна, наконец-то нашла одного хозяина для торговли медью. Майнеры и трейдеры больше не разделены..."
 form_ionia:0 "Сформирать Ионию"
 form_ionia_desc:0 "Иония была регионом на Анатолийском побережье, который на протяжении большей части письменной истории больше контактировал с народами по ту сторону моря, чем со своими соседями по суше. В конечном счете, эти земли были заселены элладами, которые позже стали эллинскими ионийцами."
 formable_not_ionia_exists:0 "#Y Иония#! НЕ существует"
 form_aeolia:0 "Сформирать Эолию"
 form_aeolia_desc:0 "Эолия — регион к северу от Ионии, населенный элладскими племенами, пришедшими из северной части Эллады."
 formable_not_aeolia_exists:0 "#Y Эолия#! НЕ существует"
 form_pamphylia:0 "Сформирать Памфилию"
 form_pamphylia_desc:0 "Памфилия - это регион на юге Анатолийского побережья, который был заселен аркадянами, ветвью южноэлладских племен."
 formable_not_ba_pamphylia_exists:0 "#Y Памфилия#! НЕ существует"
 form_helladic_cyprus:0 "Сформирать Кипр"
 form_helladic_cyprus_desc:0 "Остров Коппер - богатое место, которое привлекает множество завистливых взглядов. Возможно, мы могли бы захватить его..."
 no_cyprus_exists:0 "Ни одна нация не названа #Y Кипр#!."
 form_ba_caria:0 "Сформирать Карию"
 form_ba_caria_desc:0 "Кария — регион к югу от Ионии и к западу от Лукки, колонизированный дорийскими греками."
 formable_not_ba_caria_exists:0 "#Y Кария#! НЕ существует"
 form_kyrenaika:0 "Сформирать Киренаику"
 form_kyrenaika_desc:0 "Киренаика — древнее греческое государство в Ливии к западу от Египта, заселенное выходцами из Феры."
 formable_not_kyrenaika_exists:0 "#Y Cyrenaica#! НЕ существует"
 own_highlighted_provinces_kyrenaika:0 "Иметь хотя бы #Y 30#! провинции в #Y Киренаике#!. (#R [SCOPE.ScriptValue('kyrenaika_territory_svalue')|0]#!/#Y 30#!)"
 kyrenaika_has_city_trigger:0 "По меньшей мере #Y 1#! ваша территория в #Y Киренаике#! имеет статус города."
 form_nubian_egypt:0 "Сформирать Та-Сети"
 form_nubian_egypt_desc:0 "Египетский экзоним Та-Сети, что означает «земля стрельбы из лука», стал бы эндонимом только в том случае, если бы кеметское население принадлежало нам. Давайте сделаем это так!"
 conquer_egypt_tt:0 "Завладейте всеми выделенными провинциями в #Y Египте#!. (#R [SCOPE.ScriptValue('egypt_territory_svalue')|0]#!/#Y 44#!)"
 CONQUER_NOMARCHY_TT:0 "[SCOPE.sC('nomarchy_conquer').GetName|Y] был завоеван"
 BRING_ORDER_TT:0 "Как минимум #Y 4#! Поселения со зданием в нашей недавно завоеванной провинции #Y ([SCOPE.ScriptValue('prov_with_buildings_svalue')|0]/4)#!"
 HAS_TEMPLE_TT:0 "Имеет #Y Храм#!"
 HAS_ONGOING_CEREMONY:0 "Продолжается #Y Церемония#!"
 CAPITAL_GOOD_PRESTIGE_TT:0 "Имеет по крайней мере #Y 25#! Религиозного престижа"
 form_dynasty:0 "Провозгласите новую династию"
 form_dynasty_DESCRIPTION:0 "Благодаря некомпетентным промахам правителей Меннефера Египет скатился в страну беззакония, где каждый номарх с большими идеями и армией, поддерживающей их, делает свою собственную мелочную заявку на господство. Нужна сильная и доброжелательная рука, чтобы вернуть их в строй и положить конец этим временам раздоров и отчаяния.\n\nПосле долгих размышлений наш правитель пришел к выводу, что во всем Египте есть только один человек, который достаточно мудр, праведен, доблестен, набожен и обаятелен, чтобы взять на себя тяжелое бремя царствования, - он сам."
 form_dynasty_CRITERIA_DESCRIPTION:0 "Эта миссия будет завершена, как только вы основаете новую египетскую династию"
 form_dynasty_BUTTON_TOOLTIP:0 ""
 raise_army:0 "Вырастить хозяина"
 raise_army_DESC:0 "Поскольку власть фараона перестает иметь какое-либо влияние за стенами Мен-Нефера, земля обескровливается каждым военачальником и разбойником, который может собрать разношерстную группу негодяев для своего дела. Если мы хотим восстановить хоть какое-то подобие порядка в нашем номе, нам нужно будет последовать их примеру и собрать наше собственное войско."
 conquer_nomarchy:0 "Завоевывать [SCOPE.sC('nomarchy_conquer').GetName]"
 conquer_nomarchy_DESC:0 "Теперь, когда у нас есть армия, о которой можно говорить, мы можем начать расширять наши владения. Под прикрытием восстановления королевской власти, которое, вероятно, никого не обманет, мы свергнем одного из наших собратьев - мелких военачальников и присоединим их владения к нашим."
 nile_stronghold:0 "Крепость на Ниле"
 nile_stronghold_DESC:0 "Мы с трудом можем позволить, чтобы наша столица была разграблена первой же кочующей группой налетчиков, стремящихся быстро разбогатеть на бедственном положении других. Строительство впечатляющей системы стен и других защитных сооружений могло бы не только отбить охоту у любого глупца задумываться о таком сомнительном поручении, но и позволить нам контролировать и облагать налогом любую торговлю, идущую вверх или вниз по Нилу через этот пункт."
 law_and_order:0 "Закон и порядок"
 law_and_order_DESC:0 "Хотя мы преуспели в уничтожении местных политических соперников, единственные места, где верховенство нашего закона применяется на практике, находятся за городскими стенами, и в любом неблагополучном районе, где в данный момент свирепствует наша армия. По большому счету, бандиты правят сельской местностью.\n\nХотя им повезло, что до сих пор у нас были более важные дела, наконец-то пришло время организовать полицейские силы, чтобы систематически искоренять эту мразь с наших земель."
 law_and_order_TT:0 "Нам нужно сделать #Y военных инвестиции#! минимум в 3 номах"
 control_four_nomarchies:0 "Сила Делает правильным"
 control_four_nomarchies_DESC:0 "Любезностями и кротостью мы не добьемся места на вершине пирамиды - это сделает только сила оружия. Нам нужно отказаться от идеалов ушедшей эпохи и полностью принять этот новый период войны и насилия, если мы хотим когда-либо по-настоящему воссоединить Египет на наших собственных условиях."
 CONROL_FOUR_NOMARCHIES_TT:0 "Мы должны полностью контролировать, по крайней мере, #Y 4 Нома#!"
 CONTROL_FOUR_NOMARCHIES_REWARD:0 "У нас будет возможность принять новое наследие, дающее бонусы #G дисциплины#! и #G потерь от истощения#!, но сокращая #R лояльность наших генералов#!" 
 diplomatic_outreach:0 "Дипломатическая поддержка"
 diplomatic_outreach_DESC:0 "В эти неспокойные и обременительные времена последнее, что нужно Кемету, - это еще больше тщеславных междоусобиц. Хотя силы Белых стен больше нет, идеал мирной и процветающей страны все еще жив, и многие, естественно, встанут под наши знамена, если мы сможем доказать, что работаем ради достижения этого идеала."
 gain_vassal:0 "Первые сторонники"
 gain_vassal_DESC:0 "Хотя наше дело, само собой разумеется, самое праведное, наши соседи все еще ворчат и не желают поддерживать его своим весом. К счастью, эта разношерстная компания не прочь немного смазать ладони старым добрым способом и успокоить самолюбие.\n\nВ частности, у одного из наших соседей, похоже, наступили трудные времена. Если бы мы продемонстрировали им нашу бесконечную доброжелательность, протянув руку помощи, которая определенно не связана никакими обязательствами, мы могли бы просто обрести нашего первого настоящего сторонника."
 rebuilding_program:0 "Проекты восстановления"
 rebuilding_program_DESC:0 "Серьезные перебои в торговле и нарушение общественного порядка привели к повсеместной нехватке продовольствия и общему сокращению городов. Поскольку старые центры власти быстро приходят в запустение, мы могли бы превратить нашу столицу из простого провинциального поселения в один из крупнейших культурных центров Египта."
 REBUILDING_PROGRAM_TT:0 "Мы, должно быть, сделали #Y не менее 3 гражданских инвестиций#! в нашей столице"
 confirm_legitimacy:0 "Проследить родословную"
 confirm_legitimacy_DESC:0 "Несмотря на наши усилия по укреплению доброй воли, нам по-прежнему мешает довольно неудобный факт - наша правящая семья не может похвастаться большой реальной связью с королями древности, а наши предки довольно анонимны и безымянны.\n\nК счастью, всегда есть вероятность, что мы случайно обнаружим древний тайник с документами, прослеживающими нашу родословную до Хуфу, Нармера, а если воображение разыграется особенно сильно, то и до самих богов." 
 grand_coalition:0 "Великая коалиция"
 grand_coalition_DESC:0 "Действительно впечатляющее количество сторонников сплотилось вокруг нашего дела. Они не питают особой любви к тому немногому, что осталось от неэффективного центрального правительства, и готовы провозгласить нас своими хозяевами в любой момент, когда нам заблагорассудится.\n\nТаким образом, пришло время по-настоящему отказаться от любых претензий на лояльность по отношению к кому-либо, кроме нас самих, и нашего видения будущего Египта." 
 GRAND_COALITION_TT:0 "У нас есть как минимум 2 союзника с минимум #G +100 мнение#! о нас"
 GRAND_COALITION_REWARD:0 "У нас будет шанс сделать вассалами до 3-х наших союзников, у которых нет собственных вассалов и которые сами не являются египетскими династиями\nУ нас будет возможность принять новое наследие, дающее бонусы #G лояльности персонажей#! и #G легитимностм#!, но сокращая наши #R глобольные людские ресурсы#!" 
 holy_capital:0 "Божественное престол"
 holy_capital_DESC:0 "Теология может быть с большим успехом применена в практических политических вопросах, если ею пользоваться с умом. Контроль над одним из крупнейших культовых центров Египта не только обеспечил бы определенную меру присущего ему престижа, но и позволил бы нам присвоить поклонение местному божеству и превратить его в государственную догму."
 religious_renaissance:0 "Религиозный ренессанс"
 religious_renaissance_DESC:0 "Храмы и культы нашей столицы определенно знавали лучшие времена. Те немногие, кто не был полностью брошен на произвол стихии, претендуют на божественную защиту, но более вероятным виновником являются обильные взятки проходящему мимо боевому отряду. Богов вряд ли очень позабавит такая жалкая демонстрация нашей преданности.\n\nК счастью, теперь, когда наше положение более прочное, мы можем позволить себе тратить наше богатство на такие эзотерические дела, как религия. Потратив немного времени и усилий, мы превратим наш город в поистине ослепительную демонстрацию королевского благочестия." 
 RELIGIOUS_RENAISSANCE_TT:0 "Наш #Y Верховный жрец#! должен иметь не менее 8 рвения"
 state_cult:0 "Государственный культ"
 state_cult_DESC:0 "Хаос в этом мире часто является проявлением божественного неудовольствия и беспокойства на небесах. Сильный, объединенный Египет не может существовать без упорядоченного пантеона под бдительным оком единого верховного божества."
 patronize_local_cults:0 "Покровительствовать местным культам"
 patronize_local_cults_DESC:0 "Божеств в долине Нила пруд пруди, и, похоже, у каждого города и деревни есть свой божественный покровитель. Это могло бы оказаться весьма целесообразным - финансирование священнослужителей каждого из этих местных культов, вероятно, расположило бы их всех к себе, в то же время не позволив ни одному из них стать слишком могущественным из-за нашей щедрости."
 PATRONIZE_LOCAL_CULTS_TT:0 "Нам нужно сделать #Y религиозные инвестиции#! по крайней мере в 3 нома"
 PATRONIZE_LOCAL_CULTS_REWARD:0 "У нас будет возможность принять новое наследие, дающее бонусы к нашему #G основному религиозному счастью#! и #G  расходам на религиозные пожертвования#!, но снижающее наш #R налоговый доход#!" 
 STATE_CULT_TT_1:0 "Наша столица должна быть святым местом божества религии #Y кеметиков#!"
 STATE_CULT_TT_3:0 "В нашей столице должен быть храм"
 STATE_CULT_TT_4:0 "Наша столичная провинция, должно быть #Y получила по крайней мере 4 крупных религиозных пожертвования#!"
 STATE_CULT_TT_5:0 "В нашем столичном государстве должно быть #Y как минимум 3 провинции с храмами или святилищами#!"
 STATE_CULT_REWARD:0 "У нас будет возможность принять новое наследие, дающее бонусы к нашей #G Мощи знамений#! и #G Длительности знамений#!, но уменьшающее наше #R счастье основной религии#!" 
