l_russian:
 ### Related Events ###
 me_proclaim_dynasty.1.t:0 "Новый Мастер?"
 me_proclaim_dynasty.1.desc:2 "Недавно эмиссар из #Y [SCOPE.sCountry('nomarchy_diplo_annexator').GetName]#! прибыл в нашу столицу, явно намереваясь заручиться нашей поддержкой политических махинаций.\n\nХотя мы можем ценить свою независимость, есть немало благ, которые могут побудить нас присоединиться к ним… по крайней мере, временно."
 me_proclaim_dynasty.1.a:0 "Ах да, подарки должны работать"
 me_proclaim_dynasty.1.b:0 "Нам нужна помощь в изгнании разбойников"
 me_proclaim_dynasty.1.c:0 "Некоторые торговые привилегии могут повлиять на нас"
 me_proclaim_dynasty.2.d:0 "Запросите их лучших архитекторов"
 me_proclaim_dynasty.2.e:0 "Может быть, пожертвование святых мощей?"
 me_proclaim_dynasty.2.f:0 "Нам очень нужна еда"
 me_proclaim_dynasty.2.g:0 "Принимаем, взяток не надо!"
 me_proclaim_dynasty.2.desc:2 "Недавно эмиссар из #Y [SCOPE.sCountry('nomarchy_diplo').GetName]#!, с новостями о том, что наше любезное предложение было принято!\n\nГруз с зерном уже направляется в их столицу, и теперь у нас появился первый сторонник-лоялист. Если мы хотим победить в неизбежных грядущих войнах, нам лучше продолжать политику завоевания благосклонности местных номархов."
 me_proclaim_dynasty.2.t:0 "Принятие"
 me_proclaim_dynasty.2.a:0 "Отличный!"
 me_proclaim_dynasty.3.t:0 "Небольшая просьба"
 me_proclaim_dynasty.3.desc:2 "Недавно эмиссар из #Y [SCOPE.sCountry('nomarchy_diplo').GetName]#!, сердечно ответив, что они поддержат наше дело, но многозначительно отметив отсутствие с нашей стороны дара для человека такого положения.\n\nРазве истинный правитель не осыпает своих подданных дарами, когда их в изобилии?"
 me_proclaim_dynasty.3.a:0 "Конечно, отправь этот подарок"
 me_proclaim_dynasty.3.b:0 "Но изобилия нет!"
 me_proclaim_dynasty.4.t:0 "Небольшая просьба"
 me_proclaim_dynasty.4.desc:2 "Недавно эмиссар из #Y [SCOPE.sCountry('nomarchy_diplo').GetName]#!, принося известие о том, что местному номарху приходится с невероятными трудностями восстанавливать порядок в своей местности, и если бы мы отправили военную помощь, они бы с радостью поддержали нас в нашем деле."
 me_proclaim_dynasty.4.a:0 "Отправить батальон"
 me_proclaim_dynasty.4.b:0 "Мы не можем пощадить мужчин"
 me_proclaim_dynasty.5.t:0 "Небольшая просьба"
 me_proclaim_dynasty.5.desc:2 "Недавно эмиссар из #Y [SCOPE.sCountry('nomarchy_diplo').GetName]#! вместе с некоторыми из самых выдающихся трейдеров этого нома. Кажется, их номарх уполномочил их прийти и обеспечить себе ряд экономических и политических привилегий на наших землях в обмен на его верность."
 me_proclaim_dynasty.5.a:0 "Небольшая цена за лояльность"
 me_proclaim_dynasty.5.b:0 "Наши собственные торговцы были бы возмущены!"
 me_proclaim_dynasty.23.t:0 "Запрос принят"
 me_proclaim_dynasty.23.desc:0 "Ответ от #Y [SCOPE.sCountry('nomarchy_diplo_annexator').GetName]#! прибыл в виде сундуков, нагруженных золотом и дорогими безделушками. Это, несомненно, станет отличным благом для нашей экономики."
 me_proclaim_dynasty.23.a:0 "Или карманы нашего правителя, по крайней мере"
 me_proclaim_dynasty.24.t:0 "Запрос принят"
 me_proclaim_dynasty.24.desc:0 "Ответ от #Y [SCOPE.sCountry('nomarchy_diplo_annexator').GetName]#! прибыл в виде вооруженного батальона, посланного по приказу помочь нам в оборонительных делах. Возможно, мы наконец сможем восстановить некое подобие порядка в нашем номе."
 me_proclaim_dynasty.24.a:0 "Отлично"
 me_proclaim_dynasty.100.t:0 "Кровавое восхождение"
 me_proclaim_dynasty.100.desc:0 "Благодаря чистой военной силе и непоколебимой решимости мы разгромили последнего из наших местных соперников и утвердились в качестве одной из выдающихся держав в Египте. В нашем стремлении к превосходству мы усвоили много ценных уроков – но является ли это той основой, на которой мы хотим строить все наше правление?"
 me_proclaim_dynasty.100.a:0 "Может быть, действительно делает правильно"
 me_proclaim_dynasty.100.b:0 "Война — всего лишь ступенька к вечному миру"
 me_proclaim_dynasty.101.t:0 "Благочестивое восхождение"
 me_proclaim_dynasty.101.desc:0 "Благодаря стойкой поддержке различных культов, населяющих Кемет, нам удалось создать редко встречавшуюся ранее ауру преданности богам. Если мы захотим, мы можем продолжить идти по этому пути и принять поистине благочестивую основу для нашего правления – но действительно ли мы хотим дать священству такое большое влияние?"
 me_proclaim_dynasty.101.a:0 "Только по воле богов мы правим"
 me_proclaim_dynasty.101.b:0 "Они были полезны, но у нас есть более грандиозные проекты."
 me_proclaim_dynasty.102.t:0 "Благочестивое восхождение"
 me_proclaim_dynasty.102.desc:0 "Благодаря поддержке одного из божеств обширного кеметического пантеона мы обеспечили теологическую основу для нашего правления. Мы могли бы полностью принять эту полугенотеистическую доктрину как государственную догму, но это было бы воспринято как не что иное, как радикальный отход от прецедента."
 me_proclaim_dynasty.102.a:0 "В любом случае, наш подъем был не чем иным, как радикальным."
 me_proclaim_dynasty.102.b:0 "Мы выберем более традиционный путь"
 me_proclaim_dynasty.103.t:0 "Добродетельное восхождение"
 me_proclaim_dynasty.103.desc:0 "С помощью пера, а не меча, мы создали коалицию преданных сторонников, готовых поддерживать нашу династию до конца времен - или, по крайней мере, до тех пор, пока мы не наступим им на ногу сразу. Сейчас мы находимся на распутье: мы могли бы построить наше правительство таким образом, чтобы предоставить нашим благородным подчиненным беспрецедентную автономию и власть в обмен на их поистине вечную поддержку."
 me_proclaim_dynasty.103.a:0 "Мы будем править по воле наших подданных"
 me_proclaim_dynasty.103.b:0 "Мы не повторим ошибок прошлого"

 me_proclaim_dynasty.25.t:0 "AI Event w/o loc"
 me_proclaim_dynasty.25.desc:0 "AI Event w/o loc"
 me_proclaim_dynasty.25.a:0 "AI Event w/o loc"