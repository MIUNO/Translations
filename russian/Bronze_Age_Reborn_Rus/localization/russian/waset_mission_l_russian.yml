l_russian:
 waset_1_upper_egypt:0 "Объединить Верхний Египет"
 waset_1_upper_egypt_DESCRIPTION:0 "Поскольку старая резиденция фараонов Мен-Нефер продолжает терять свое значение, нигде отступление королевской власти не ощущается так остро, как в нашем регионе. Поскольку Верхний Египет вырождается в анархию, никто иной, как мы, не должны восстанавливать божественный порядок."
 waset_1_upper_egypt_CRITERIA_DESCRIPTION:0 "Эта миссия будет считаться завершенной, когда весь Египет из #Y Абу#! вплоть до #Y Заути#! был завоеван."
 waset_1_upper_egypt_REWARD_DESCRIPTION:0 "Верхний Египет"
 waset_1_upper_egypt_BUTTON_TOOLTIP:1 "Мы объединим Верхний Египет под нашим мудрым правлением и сокрушим любого глупца, который встанет на нашем пути."
 waset_1_upper_egypt_BUTTON_DETAILS:0 ""
 waset_1_upper_egypt_local_nomarchs:0 "Раздавить Номархас"
 waset_1_upper_egypt_local_nomarchs_DESC:0 "Местные номархи, похоже, забыли свое прежнее место, их амбиции переросли номинально подчиненные посты. Пришло время напомнить этим мелким полевым командирам об их обязательствах и показать им, перед кем именно теперь эти обязательства."
 waset_1_upper_egypt_local_nomarchs_1:0 "#Y Ном двух соколов#! мы доминируем"
 waset_1_upper_egypt_local_nomarchs_2:0 "#Y Крокодиловый Ном#! мы доминируем"
 waset_1_upper_egypt_local_nomarchs_3:0 "#Y Систрум Фэлконс Ном#! мы доминируем"
 waset_1_upper_egypt_nekhen:0 "Противостоять Нехену"
 waset_1_upper_egypt_nekhen_DESC:0 "Город Нехен на юге нашей страны с незапамятных времен пользовался привилегией быть одним из крупнейших городов Верхнего Египта. Неудивительно, что местный номарх питает манию величия и претендует на трон, который по праву должен принадлежать нам. Если мы хотим когда-либо обрести безопасность в нашей южной гегемонии, нам нужно будет захватить город."
 waset_1_upper_egypt_nekhen_1_tooltip:0 "#Y Святилище Ном#! мы доминируем"
 waset_1_upper_egypt_nekhen_2_tooltip:0 "#Y Ном Гора#! мы доминируем"
 waset_1_upper_egypt_raze_nekhen:0 "Горе Гора"
 waset_1_upper_egypt_raze_nekhen_DESC:0 "Теперь, когда Нехен наконец-то оказался в наших руках, мы позаботимся о том, чтобы он никогда больше не бросил нам вызов. Будем надеяться, что из пепла города Васет вырастет в новый южный духовный центр власти - а если нет, то, по крайней мере, у нас будет на одного соперника меньше, о чем стоит беспокоиться."
 waset_1_upper_egypt_raze_nekhen_tooltip:0 "Город #Y Нехен#! будет сожжен дотла, а его жители разбросаны по всей стране.\n#Y Васет#! будет возрастать в важности"
 waset_1_upper_egypt_tolerate_nekhen:0 "Благословение Гора"
 waset_1_upper_egypt_tolerate_nekhen_DESC:0 "Наш самый серьезный соперник в регионе пал от рук наших войск, что открыло уникальную политическую возможность укрепить нашу легитимность."
 waset_1_upper_egypt_tolerate_nekhen_tooltip:0 "У нас будет возможность покровительствовать местному культу Гора в #Y Нехен#!"
 waset_1_upper_egypt_abu:0 "Обезопасить Юг"
 waset_1_upper_egypt_abu_DESC:0 "После падения Нехена единственной реальной угрозой для нашего тыла является остров-крепость Абу. Если бы мы взяли это в свои руки, мы могли бы сосредоточиться исключительно на завоевании низовий."
 waset_1_upper_egypt_abu_1_tooltip:0 "#Y Нубт Ном#! мы доминируем"
 waset_1_upper_egypt_abu_2_tooltip:0 "#Y Лук Ном#! мы доминируем"
 waset_1_upper_egypt_threaten_abu:0 "Корова Юга"
 waset_1_upper_egypt_threaten_abu_DESC:0 "Ужасная судьба Нехена заставила некоторых пересмотреть вопрос о том, стоит ли рисковать сохранение независимости – не что иное, как ныне изолированная островная крепость Абу к югу от нас. Если повезет, нам, возможно, удастся убедить их присягнуть на верность в обмен на милосердие."
 waset_1_upper_egypt_wadi_hammamat:0 "Карьер Вади Хаммамат"
 waset_1_upper_egypt_wadi_hammamat_DESC:0 "Огромные шахты и карьеры Вади-Хаммамат были практически заброшены с тех пор, как Египет погрузился в анархию. Восстановление контроля может оказаться огромным экономическим благом."
 waset_1_upper_egypt_wadi_hammamat_tooltip:0 "Мы контролируем всю #Y Вади Хаммамат#!"
 waset_1_upper_egypt_abdju:0 "Город мертвых"
 waset_1_upper_egypt_abdju_DESC:0 "Абджу, главный культовый центр и излюбленное место захоронения царей древности, упорно отказывается отречься от своей верности Дому Хети. Если они не примут пряник, который мы предлагаем, нам придется вместо этого прибегнуть к кнуту."
 waset_1_upper_egypt_abdju_1_tooltip:0 "#Y Великий земельный ном#! мы доминируем"
 waset_1_upper_egypt_abu_fort:0 "Оплот Нила"
 waset_1_upper_egypt_abu_fort_DESC:0 "Кушитские рейдеры использовали продолжающийся хаос в своих целях, совершая вторжения в глубь Лукового Нома. Нам следует укрепить остров Абу и заставить их дважды подумать, прежде чем вторгаться на наши земли."
 waset_1_upper_egypt_abu_trade:0 "Кушитская торговля"
 waset_1_upper_egypt_abu_trade_DESC:0 "Остров Абу представляет собой удобный пункт, где торговля из Куша может регулироваться и облагаться налогом. Мы должны максимально использовать эту возможность."
 waset_1_upper_egypt_middle_egypt:0 "Битва за Средний Египет"
 waset_1_upper_egypt_middle_egypt_DESC:0 "По мере дальнейшего расширения вниз по течению мы начинаем достигать областей, где влияние конкурирующего Дома Хети начинает остро ощущаться. Номархи Среднего Египта до сих пор избегали принятия той или иной стороны, но пришло время заставить их действовать. Настоящая битва за Кемета вот-вот начнется."
 waset_1_upper_egypt_middle_egypt_tooltip:0 "Мы отправим эмиссаров к номархам Среднего Египта с требованием верности\nТе, кто откажется, скорее всего, заявят о #Y Хенен-Несут#! вместо, #R так что сначала постарайтесь улучшить свои отношения с номархами.#!"
 waset_1_upper_egypt_middle_egypt_condition:0 "В Среднем Египте должно быть как минимум 2 неприсоединившихся номарха, иначе задание будет пропущено."
 waset_1_upper_egypt_southern_hegemony:0 "Южная гегемония"
 waset_1_upper_egypt_southern_hegemony_DESC:0 "Пришло время взять под свой контроль весь Верхний Египет, сокрушить оставшихся независимых номархов и раз и навсегда изгнать все северное влияние."
 waset_1_upper_egypt_southern_hegemony_1_tooltip:0 "#Y Мин Ном#! мы доминируем"
 waset_1_upper_egypt_southern_hegemony_2_tooltip:0 "#Y Ном Кобры#! мы доминируем"
 waset_1_upper_egypt_southern_hegemony_3_tooltip:0 "#Y Ном Ша-Сет#! мы доминируем"
 waset_1_upper_egypt_southern_hegemony_4_tooltip:0 "#Y Верхний Змеиный Ном#! мы доминируем"
 waset_1_upper_egypt_southern_hegemony_5_tooltip:0 "#Y Ном Змеиной горы#! мы доминируем"
 waset_1_upper_egypt_southern_hegemony_6_tooltip:0 "Кроме того, мы должны завершить #Y Обезопасить Юг#! задача"
