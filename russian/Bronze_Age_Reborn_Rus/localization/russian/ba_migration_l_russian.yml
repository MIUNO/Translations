l_russian:
 migration_pressure_text:0 "[SCOPE.sP('represents_area').MakeScope.Var('migration_pressure').GetValue|0]"
 migration_pressure_tt:0 "\n#tf Миграционное давление определяет желание местного населения вырваться с корнем и мигрировать. Если оно становится достаточно высоким, мигрирующие группы могут попытаться потребовать места среди Великих семей или даже взяться за оружие, чтобы претендовать на трон для себя\n\nМиграционное давление #Y Генерируется#! разрушениями в результатm #R Войны#!, #R Голода#! а также меньшим количеством из-за присутствия #Y Мигрирующей группы#!. Это может быть смягчено миграцией групп или принятием одного из племен в качестве #Y Великой семьи#!.#!"
 HORDE_AGGRESSION_TT:0 "#T Агрессия Орды#!\nАгрессия Орды ежегодно меняется на [SCOPE.ScriptValue('total_horde_aggression_change_ui_svalue')|-=2] из-за:\nСредней цивилизованности провинции: [SCOPE.ScriptValue('horde_aggression_change_svalue')|-=2]\nСпадает: [SCOPE.ScriptValue('horde_aggression_decay_ui_svalue')|-=2]"
 total_horde_text:0 "[SCOPE.sP('represents_area').MakeScope.Var('horde_size').GetValue|0]"
 horde_aggression_text:0 "[SCOPE.sP('represents_area').MakeScope.Var('horde_aggression').GetValue|0]"
 horde_culture_tt:0 "[SCOPE.sPop('pop_culture_target').GetCulture.GetName]"
 horde_religion_tt:0 "[SCOPE.sPop('pop_religion_target').GetReligion.GetName]"
 REDUCE_PRESSURE_ACCEPTED_FAMILY:0 "Миграционное давление снижается за счет #G 40.00#!"
 GROUP_SETTLES_AREA_TT:0 "Миграционная группа завершает свой долгий путь и обосновывается на новой родине."
 INCREASE_PRESSURE_DENIED_FAMILY:0 "Миграционное давление увеличивается за счет #R 20.00#!"
 MIGRATION_ACCEPTED_TT:0 "Через год группа #Y Соплеменников#! войдет в наши земли в путешествие на новую родину, что частично облегчит давление в их родной провинции."
 MIGRATION_DENIED_TT:0 "Группа не войдет на наши земли, но если держать клапан давления закрытым, то напряжение в провинции может вырасти до взрыва..."
 MIGRATORY_ACTION_COOLDOWN_TT:0 "Это повлечет за собой время восстановления #Y 10#! лет"
 HAS_MIGRATORY_ACTION_COOLDOWN_TT:0 "Не применял #Y Миграционное действие#! уже 10 лет"
 HORDE_SIZE_TT:0 "#T Размер Орды#!\nРазмер миграционной группы определяет количество соплеменников конкретной культуры, связанных с движениями и действиями группы."
 HORDE_STANCE_TT:0 "#T Стойка лошади#!\nСтойка определяет поведение мигрирующей группы."
 HORDE_RELIGION_TT:0 "#T Религия орды#!\nРелигия мигрирующей группы определяет религию связанных с ней персонажей или рост числа соплеменников"
 HORDE_CULTURE_TT:0 "#T Культура Орды#!\nКультура мигрирующей группы определяет, какие соплеменники будут связаны с группой, а также для любых связанных персонажей или подразделений."
 horde_aggression:0 "Агрессия Орды"
 horde_assimilation_chance_text:0 "[SCOPE.ScriptValue('percent_horde_assimilation_chance_svalue')|0%]"
 HORDE_ASSIMILATION_CHANCE_TT:0 "#T Шанс интеграции орды#!\nTШанс того, что немигрирующая орда рассеется и станет частью общества в целом в регионе, оставив позади свой кочевой образ жизни.\n\nСредняя #Y Цивилизованность#! в провинции #G Увеличивает#! шанс на интеграцию, в то время как среднее число #Y Несчастье соплеменников#! в провинции #R Уменьшает#! шанс."
 MIGRATORY_ACTION_VALID_TT:0 "Мигрирующая группа - #R не#! мигрирующая, и мы являемся крупнейшим владельцем территорий в провинции"
 MIGRATORY_ACTION_VALID_CHARACTER_TT:0 "Мигрирующая группа - #R не#! мигрирующие, и мы являемся крупнейшим владельцем территорий в провинции, и они также придерживаются другой культуры, чем мы"
 ACCEPT_CHARACTER_LOSE_LOYALTY_TT:0 "Персонажи другой культуры, чем мигрирующая группа, теряют #R 10#! верности"
 ACCEPT_CHARACTERS_AGGRESSION_LOSS_TT:0 "#Y Мигрирующая группа#! теряет #G 50#! агрессии"
 MIGRATORY_LEVY_AGGRESSIVE_TT:0 "#Y Мигрирующая группа#! получает #R 50#! агрессии"
 ACCEPT_MINOR_CHARACTERS_TITLE:0 "#T Принять персонажей в суд#!"
 LEVY_TRIBESMEN_TITLE:0 "#T Леви-соплеменники#!"
 STOP_MIGRATORY_CONVERSION_TITLE:0 "#T Остановить усилия по конверсии#!"
 SETTLE_TRIBESMEN_TT:0 "#T Предложить землю кочевникам#!"
 HORDE_LOSE_SIZE_TT:0 "#Y Мигрирующая группаp#! потеряла половину своего размера"
 ACCEPT_CHARACTER_FOUR_CHARACTERS_JOIN_TT:0 "К нашему двору присоединяются четыре персонажа."